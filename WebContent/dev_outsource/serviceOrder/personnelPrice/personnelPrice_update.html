<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>人员单价信息维护修改</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/form.css"/>
	</head>
	<body style="overflow:auto;">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>类别信息<em></em></span>
				<i></i>
			</div>
			<form id="update_form">
				<div class="ecitic-title-table">
						<div class="ecitic-title-table">
							<table class="table table-bordered tablr-input-text">
								<tr>
									<td class="table-text" style="width:11%;">供应商</td>
									<td style="width:22.333%;">
										<input type="hidden" id="supplier_id_u" name="supplier_id"/>
										<input type="text" id="supplier_name_u" name="supplier_name" readonly="readonly" 
										placeholder="点击选择" validate="v.required" valititle="供应商必填"/>
										<input type="hidden" id="p_id_u" name="p_id"/>
									</td>
									<td class="table-text" style="width:11%;">框架合同号</td>
									<td style="width:22.333%;">
										<input type="text" id="contract_u" name="contract" validate="v.required" valititle="合同号必填"
										 readonly="readonly"  placeholder="点击选择"/>
									</td>
									<!-- <td class="table-text" style="width:11%;">资源池类型</td>
									<td style="width:22.333%;">
										<select id="p_category_u" name="p_category" onchange="dicChange(this.value);" validate="v.required" valititle="分类必填"></select>
									</td>
									<td class="table-text" id="priceSortu">开发方向</td>
									<td style="width:22.333%;">
										<select id="p_type_u" name="p_type" validate="v.required" valititle="类型必填"></select>
									</td> -->
								</tr>
								<tr>
									
									<td class="table-text" style="width:11%;">开始时间</td>
									<td style="width:22.333%;">
										<input type="text" id="p_starttime_u" name="p_starttime"
										 class="input" readonly  onclick="checkTimeSupCompare_common('p_starttime_u','p_endtime_u');"
										validate="v.required" valititle="开始时间必填" placeholder="点击选择"/>
									</td>
									<td class="table-text" style="width:11%;">结束时间</td>
									<td style="width:22.333%;">
										<input type="text" id="p_endtime_u" name="p_endtime"
										 class="input" readonly  onclick="checkTimeSupCompare_common('p_starttime_u','p_endtime_u');"
										 placeholder="点击选择"/>
									</td>
								</tr>
							</table>
						</div>
				</div>
				<div class="ecitic-title">
					<span>人员单价信息<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-new">
					<div class="ecitic-operation ecitic-operation-bg">
						<button type="button" class="btn btn-ecitic" id="post_addtr">增加</button>
					</div>
					<table class="table table-bordered table-hover" id="pUpdate">
						<tr>
							<th width="15%">开发方向</th>
							<th width="15%">人员级别</th>
<!-- 							<th width="15%">单价(不含税:元)</th> -->
							<th width="15%">单价(含税:元)</th>
							<th width="30%">备注</th>
							<th width="10%">操作</th>
						</tr>
					</table>
				</div>
			</form>
			<div class="ecitic-save">
				<input type="button" class="btn btn-ecitic" id="pprice_update" value="保存" />
				<input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭"/>
			</div>
		</div>
		<!-- 供应商POP框 -->
		<div id="updatepriceSupplier_Pop"></div>
		<div id="updatepriceContract_Pop"></div>
	</body>
	<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="dev_outsource/supplier/supplierInfo/supplierPop.js"></script>
	<script type="text/javascript" src="dev_outsource/contract/contractInfo/contractInfoPop.js"></script>
	<script type="text/javascript" src="dev_outsource/serviceOrder/personnelPrice/personnelPrice_update.js"></script>
</html>
