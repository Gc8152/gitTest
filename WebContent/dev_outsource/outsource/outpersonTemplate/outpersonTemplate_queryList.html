<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>外包人员考核模板信息维护</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/form.css" />
	</head>
	<body>
		<form action="" id="staffCheckTemplateQuery">
			<div class="ecitic-inquire" id="ecitic-inquire">
				<div class="ecitic-table" id="ecitic-table">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
						<tr>
							<td class="ecitic-right">模板类别</td>
							<td >
								<select  id="opt_specialtype" name="OTQ.opt_specialtype"></select>
							</td>
							<td  class="ecitic-right">创建人</td>
							<td >
								<input type="text" name="OTQ.create_per" id="create_per"/>
							</td>
							<td class="ecitic-right" style="width:11%;">有效时间</td>
							<td style="width:22.333%;">
								 <span class="ecitic-time">
									<input type="text" name="OTQ.template_starttime" id="template_starttime" 
									onclick="checkTimeSupCompare_common('template_starttime','template_endtime');"
									class="citic-ast" class="input" placeholder="点击选择" readonly/>
								</span>
								<span class="ecitic-to">至</span>
								<span class="ecitic-time">
									<input type="text" name="OTQ.template_endtime" id="template_endtime" 
									onclick="checkTimeSupCompare_common('template_starttime','template_endtime');"
									class="citic-ast" class="input" placeholder="点击选择" readonly/>
								</span> 
							</td>
						</tr>
					</table>
				</div>
				<ul class="ecitic-btn-all">
					<li><button type="button" class="btn btn-ecitic" id="queryOptTemplate">查询</button></li>
					<li><button type="button" class="btn btn-ecitic" id="resetOptTemplate">重置</button></li>
				</ul>
			</div>
			
		</form>
			<div class="ecitic-operation">
				<button type="button" class="btn btn-ecitic" id="template_Add_Pop">新增</button>
				<button type="button" class="btn btn-ecitic" id="template_Edit_Pop">修改</button>
				<button type="button" class="btn btn-ecitic" id="template_Del">删除</button>
				<button type="button" class="btn btn-ecitic" id="template_Detail">查看</button>
				<button type="button" class="btn btn-ecitic" id="template_configuration">模板配置</button>
			</div>
			<div class="ecitic-new">
				<table class="table table-bordered table-hover" id="outpersonTemplateTableInfo"></table>
			</div>
			
		<div id="modal_outperson_import" class="modal hide fade">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">×</button>
				<h3>外包人员信息批量导入</h3>
			</div>
			<div class="modal-body" style="overflow-x: hidden; max-height: 450px;padding-top:0px;">
				<table id="ass_info_export" class="table table-bordered tablr-input-text">
					<tbody><tr>
						<td class="table-text">选择附件：</td>
						<td  width="430">
							<div class="upload-checkfile-all">
								<input type="text" name="outpersonld" id="outpersonld" class="input-txt" />
								<input type="button" value="浏览" class="input-btn" />
								<input name="file" type="file" class="input-file" onchange="document.getElementById('outpersonld').value=this.value"  id="file_outperson_import">
							</div>
						</td>
						<td class="table-text">
							<a href="templet/outpersonImportTemplate.xlsx">下载模板</a>
						</td>
					</tr>
				</tbody></table>
			</div>
			<div class="modal-footer" style="text-align:center">
				<button class="btn" aria-hidden="true" data-dismiss="modal">关闭</button>
				<button id="import_outperson_button" class="btn btn-ecitic">导入</button>
			</div>
		</div>
		<!-- 考核项模态框 -->
			<div id="opModal_template" class="modal hide fade in" style="top: 50%;margin-top: -300px;width: 780px" tabindex="-1" data-backdrop="static">
				<div class="modal-header">
					<!-- <button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button> -->
					<h5 id="myModalLabel">模板信息</h5>
				</div>
				<form id="template_form" action="" class="form-inline">
				<div class="ecitic-title-table">
					<table style="margin-left:8px;width:98%; " class="table table-bordered tablr-input-text">
						<tr>
							<td class="table-text">模板类别</td>
							<td >
								<select style="width:100%;"  id="opt_specialtype" name="OT.opt_specialtype" validate="v.required" ></select>
							</td>
							<td class="table-text">创建人</td>
							<td>
								<input type="text" name="OT.create_person" id="create_person" class="citic-ast" validate="v.required" />
							</td>
						</tr>
						<tr>
							<td class="table-text">生效时间</td>
							<td >
								<div class="pos-rel">
									<input type="text" id="start_time" placeholder="请选择生效时间" name="OT.start_time"
									validate="v.required" onclick="checkTimeSupCompare_common('start_time','end_time');" class="citic-ast"  readonly  />
								</div>
							</td>
							<td class="table-text">创建时间</td>
							<td >
								<div class="pos-rel">
									<input type="text" id="create_time"  name="OT.create_time" validate="v.required"  class="citic-ast" readonly  />
								</div>
							</td>
						</tr>
						<tr>
							<td class="table-text">终止时间</td>
							<td >
								<div class="pos-rel">
									<input type="text" id="end_time" placeholder="请选择终止时间" name="OT.end_time" 
									onclick="checkTimeSupCompare_common('start_time','end_time');" class="citic-ast" readonly  />
								</div>
							</td>
							<td class="table-text"></td>
							<td>
							</td>
						</tr>
						<tr>
							<td class="table-text">备注</td>
							<td colspan="3">
								<textarea id="remark" name="OT.remark" class="citic-text-ast"></textarea>
							</td>
						</tr>
					</table>
					</div>
				</form>
				<div class="ecitic-save">
					<input id="saveTemplateInfo" type="button" class="btn btn-ecitic" value="保存" />
					<button type="button" class="btn btn-ecitic" data-dismiss="modal" >关闭</button>
				</div>
			</div>
		
		<script src="bootstrap/js/bootstrap-table.min.js"></script>
		<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
		<script type="text/javascript" src="js/commons/ajaxfileupload.js"></script>
		<script src="dev_outsource/outsource/outpersonTemplate/outpersonTemplate_queryList.js"></script>
		<script type="text/javascript" src="js/commons/dic_item.js"></script>
	</body>
</html>
