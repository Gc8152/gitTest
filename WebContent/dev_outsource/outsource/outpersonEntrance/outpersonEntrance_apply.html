<!DOCTYPE html>
<html>
<head>

<title>入场申请</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script src="bootstrap/js/bootstrap-table.min.js"></script>

</head>

<body>
	<div class="tab-pane active" id="entranceApply">
		<div class="ecitic-title">
			<span>人员基本信息<em></em></span> <i></i>
		</div>
		<div class="ecitic-title-table">

					<td width="22.333%">

					</td>
					<td width="11%" class="table-text">身份证</td>

						<div id="OPDT_IDCARD_NO"></div>

					<td width="11%" class="table-text">性别</td>
					<td width="22.333%">
						<div id="OPDT_SEX_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">出生年月</td>
					<td>
						<div id="OPDT_OP_BIRTHDAY"></div>
					</td>
					<td class="table-text">手机号</td>
					<td>
						<div id="OPDT_OP_PHONE"></div>
					</td>
					<td class="table-text">最高学历</td>
					<td>
						<div id="OPDT_EDUCATION_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">毕业院校</td>
					<td>
						<div id="OPDT_GRADUATE_COLLEGE"></div>
					</td>
					<td class="table-text">所学专业</td>
					<td>
						<div id="OPDT_OP_SPECIAL"></div>
					</td>
					<td class="table-text">专业分类</td>
					<td>
						<div id="OPDT_OP_SPECIALTYPE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">技术特长</td>
					<td>
						<div id="OPDT_OP_SKILLS_NAME"></div>
					</td>
					<td class="table-text">参加工作时间</td>
					<td>
						<div id="OPDT_START_WORKTIME"></div>
					</td>
					<td class="table-text">入本行时间</td>
					<td>
						<div id="OPDT_JOIN_BANK_TIME"></div>
					</td>
					<td colspan="2">
				</tr>
				<tr>
					<td class="table-text">金融领域工作年限</td>
					<td>
						<div id="OPDT_YEAR_WORK_FINANCE"></div>
					</td>
					<td class="table-text">工作年限(年)</td>
					<td>
						<div id="OPDT_YEAR_WORK"></div>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td width="11%" class="table-text">供应商</td>
					<td width="22.333%">
						<div id="OPDT_SUPPLIER_NAME"></div>
					</td>
					<td width="11%" class="table-text">所属公司负责人</td>
					<td width="22.333%">
						<div id="OPDT_SUPCONTACT_MAN"></div>
					</td>
					<td width="11%" class="table-text">所属公司联系方式</td>
					<td width="22.333%">

					<td class="table-text">人员级别</td>
					<td>
						<div id="OPDT_DEV_GRADE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">所属应用</td>
					<td style="position:relative;">
						<div  id="OPDT_OP_BELONGSYSTEM"></div>
					</td>
					<td class="table-text">行内归属部门</td>
					<td style="position: relative;">
						<div id="OPDT_SSBM"></div>
					</td>
					<td class="table-text">行内项目经理</td>
					<td>
						<div id="OPDT_OP_STAFF_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">备注</td>
					<td colspan="5">
						<div id="OPDT_MEMO"></div>
					</td>
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>人员入场信息<em></em></span> <i></i>
		</div>
		<div class="ecitic-title-table">
			<table class="table table-bordered tablr-input-text">
				<tr>
					<td width="11%" class="table-text">人员简历</td>
					<td colspan="5"><input type="button" value="上传"
						id="ETA_out_resume" class="btn btn-ecitic" /> <input
						type="hidden" name="ETA.out_resume_file" id="ETA_out_resume_file" />
					</td>
				</tr>
				<tr>
					<td class="table-text">入场日期</td>
					<td><input type="text" name="ETA.entrance_time"
						id="ETA_entrance_time"
						onclick="WdatePicker({maxDate:'#F{$dp.$D(\'ETA_plan_leave_time\',{d:0});}'})"
						class="citic-ast" validate="v.required" valititle="请选择行入场日期"
						readonly /></td>
					<td class="table-text">计划离场日期</td>
					<td><input type="text" name="ETA.plan_leave_time"
						id="ETA_plan_leave_time"
						onclick="WdatePicker({minDate:'#F{$dp.$D(\'ETA_entrance_time\',{d:0});}'})"
						class="citic-ast"validate="v.required"  valititle="请选择计划离场日期"
						readonly /></td>
					<td class="table-text">房间及工位号</td>
					<td><input type="text" name="ETA.p_station" id="ETA_p_station"validate="v.required"  valititle="请输入房间及工位号" />
					</td>
				</tr>
				<tr>
					<td class="table-text">入场事由</td>
					<td colspan="5">
						<textarea rows="4" cols=""name="ETA.entrance_reason" id="ETA_entrance_reason" validate="v.required"  valititle="请填写入场事由"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div style="display: none">
			<input type="hidden" id="ETA_coe_id" /> <input type="hidden"
				id="ETA_idcard_no" /> <input type="hidden" id="ETA_op_id" /> <input
				type="hidden" id="ETA_op_supoffice_manager" /> <input type="hidden"
				id="ETA_op_office_manager" />
		</div>
		<div class="ecitic-title deviceInfo">
			<span>账号及设备需求<em></em></span> <i></i>
		</div>
		<div class="ecitic-title-table deviceInfo">
			<table class="table table-bordered tablr-input-text">
				<!-- table-bor-paw-->
				<tr>
					<td class="table-text">负责部门</td>
					<td class="table-text">内容</td>
					<td class="table-text">是否开通</td>
				</tr>
				<tr>
					<td class="table-text" rowspan='2'>综合管理部</td>
					<td>指纹录入</td>
					<td width="30%">
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.fingerprint_in"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1"
									name="ETA.fingerprint_in" onclick="initRadioChecked(this);"></span>
								<label>否</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>台式机终端领用</td>
					<td>
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.device_reveive"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1"
									name="ETA.device_reveive" onclick="initRadioChecked(this);"></span>
								<label>否</label>
							</div>
						</div>
					</td>
				</tr>

				<!-- 				<td>OA/办公邮箱开通</td> -->
				<!-- 				<td width="30%"> -->
				<!-- 					<div class="ecitic-radio-more"> -->
				<!-- 						 <div class="ecitic-radio ecitic-radio-inline"> -->
				<!-- 							<span class="checkd"><input type="radio" value="0" checked="true" name="ETA.email_open" onclick="initRadioChecked(this);"></span> -->
				<!-- 							<label>是</label> -->
				<!-- 						</div> -->
				<!-- 						<div class="ecitic-radio ecitic-radio-inline"> -->
				<!-- 							<span><input type="radio" value="1" name="ETA.email_open" onclick="initRadioChecked(this);"></span> -->
				<!-- 							<label>否</label> -->
				<!-- 						</div>  -->
				<!-- 					</div> -->
				<!-- 				</td> -->
				<!-- 			</tr> -->
				<tr>
					<td class="table-text" rowspan='4'>运行管理部</td>
					<td>测试邮箱开通</td>
					<td width="30%">
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.testeamil_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1"
									name="ETA.testeamil_open" onclick="initRadioChecked(this);"></span>
								<label>否</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>内部网络开通</td>
					<td width="30%">
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.innernetwork_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1"
									name="ETA.innernetwork_open" onclick="initRadioChecked(this);"></span>
								<label>否</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>代理上网账号开通</td>
					<td width="30%">
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.agency_internet_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1"
									name="ETA.agency_internet_open"
									onclick="initRadioChecked(this);"></span> <label>否</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>RTX开通</td>
					<td width="30%">
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.rtx_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1" name="ETA.rtx_open"
									onclick="initRadioChecked(this);"></span> <label>否</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="table-text" rowspan='3'>质量测试部</td>
					<td>Synergy</td>
					<td width="30%">
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.synergy_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1"
									name="ETA.synergy_open" onclick="initRadioChecked(this);"></span>
								<label>否</label>
							</div>
						</div>

				</tr>
				<tr>
					<td>SVN</td>
					<td>
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.svn_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1" name="ETA.svn_open"
									onclick="initRadioChecked(this);"></span> <label>否</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td>QC</td>
					<td>
						<div class="ecitic-radio-more">
							<div class="ecitic-radio ecitic-radio-inline">
								<span class="checkd"><input type="radio" value="0"
									checked="true" name="ETA.qc_open"
									onclick="initRadioChecked(this);"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="1" name="ETA.qc_open"
									onclick="initRadioChecked(this);"></span> <label>否</label>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="ecitic-save">
			<input type="button" class="btn btn-ecitic"
				onclick="saveAndSubmitEtaFunction('save')" value="保存" /> <input
				type="button" class="btn btn-ecitic"
				onclick="saveAndSubmitEtaFunction('submit')" value="保存并提交" /> <input
				type="button" class="btn btn-ecitic" name="closePageTabConfirm"
				value="关闭" />
		</div>
	</div>
	<script src="pages/approvalflow/afcommons.js"></script>
	<script type="text/javascript"
		src="dev_outsource/outsource/outpersonEntrance/outperson_comm.js"></script>
	<script type="text/javascript"
		src="dev_outsource/outsource/outpersonEntrance/outpersonEntrance_apply.js"></script>
	<script src="upload/uploadFileInfo.js"></script>
	<script type="text/javascript">
		//单选按钮
		function initRadioChecked(obj) {
			var j = obj.name;
			var k = document.getElementsByName(j);
			for (var i = 0; i < k.length; i++) {
				k[i].parentNode.className = "";
			}
			obj.parentNode.className = "checkd";
		};
	</script>
</body>
</html>
