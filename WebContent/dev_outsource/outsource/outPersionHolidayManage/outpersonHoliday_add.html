<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<title>外包人员请销假申请</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/form.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
</head>
<body>
   <div class="main_iframe_con">
		<form class="form-inline" id="addOpsHoliday">
		   <div class="ecitic-title">
					<span>请假信息<em></em></span>
					<i></i>
	        </div>
				<div class="ecitic-title-table">
					<table class="table table-bordered tablr-input-text" id="addOpsHolidayTable"><!-- table-bor-paw-->
						<tr>
							<td width="15%" class="table-text">人员姓名：</td>
							<td width="35%">
								  <div class="pos-rel">
									<input type="text" id="OP_NAME"  class="citic-ast" validate="v.required" readonly="readonly"/>
									<input type="hidden" id="OP_ID" name="OP_ID" validate="v.required"/>
									<input type="hidden" id="OPT_TYPE" name="OPT_TYPE"/>
									<input type="hidden" id="LEAVE_ID" name="LEAVE_ID"/>
									 <input id="FILE_ID" name="FILE_ID" type="hidden" />
								 </div> 
							</td>
							<td class="table-text" width="15%">联系电话：</td>
							<td width="35%">
								<input type="text" id="OP_PHONE" name="OP_PHONE" class="citic-ast" />
							</td>
						</tr>
						<tr>
							<td class="table-text">请假类别：</td>
							<td >
								<select type="text" id="LEAVE_CATEGORY" name="LEAVE_CATEGORY" validate="v.required" class="citic-ast read"  style="width:100%"></select>
							</td>
							<td class="table-text">所属职能组：</td>
							<td>
							    <input type="text" id="OP_OFFICE_NAME" class="citic-ast" validate="v.required" readonly="readonly"/>
								<input type="hidden" id="OP_OFFICE" class="citic-ast" validate="v.required" />
							</td>
						</tr>
						<tr>
							<td class="table-text">开始时间：</td>
							<td>
								<input type="text" id="LEAVE_STARTDATE" name="LEAVE_STARTDATE" class="citic-ast" validate="v.required"  onclick="checkTimeSupCompare_holidays('LEAVE_STARTDATE','LEAVE_ENDDATE')" readonly/>
							</td>
							<td class="table-text">结束时间：</td>
							<td>
								<input  type="text" id="LEAVE_ENDDATE" name="LEAVE_ENDDATE"  class="citic-ast" validate="v.required"  onclick="checkTimeSupCompare_holidays('LEAVE_STARTDATE','LEAVE_ENDDATE')" readonly/>
							</td>
						</tr>
						<tr>
						 <td class="table-text">请假天数：</td>
							<td >
								<input type="text" id="LEAVE_DAYS" name="LEAVE_DAYS" class="citic-ast" validate="v.required" readonly="readonly"/>
							</td>
							<td class="table-text">工作交接人</td>
							<td>
							   <input type="text" id="WORK_CLIENT" name="WORK_CLIENT" class="citic-ast" />
							</td>
						</tr>
						<tr>
						 <td class="table-text">所属公司：</td>
						 <td colspan="3">
						 	<input type="text" id="SUP_NAME" name="SUP_NAME" class="citic-ast" readonly="readonly"/>
						 </td>
						</tr>
						<tr>
						  <td class="table-text" width="15%">备注：</td>
						  <td colspan="3">
						    <textarea id="LEAVE_DESC" name="LEAVE_DESC"></textarea>
						  </td>
						</tr>
					</table>
			  </div>
			</form>
			<div class="ecitic-title-table" style="align:center;width:50%;margin:0 auto;display:none" border="0" cellspacing="0" cellpadding="0" >
				<table name="addworkday"  class="table table-striped table-hover table-bordered tablr-input-textW" id="applydays_table">
				    <thead>
			           <tr style="background:#f5f5f5;">
				           <th align="center" width="50%">请假日期</th>
				           <th align="center" width="50%">请假单位</th>
			           </tr>
		            </thead>
		            <tbody>

		            </tbody>
				</table>
			</div>
	<!-- 		<div class="ecitic-title-table">
				<table class="table table-bordered tablr-input-text" >table-bor-paw		   
						<tr>
						  <td class="table-text" width="15%">备注：</td>
						  <td colspan="3">
						    <textarea id="LEAVE_DESC" name="LEAVE_DESC"></textarea>
						  </td>
						</tr>
				</table>
			</div> -->
		    <div class="ecitic-title">
				<span>附件信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				   <div class="ecitic-operation">
					   <button type="button" class="btn btn-ecitic" id="holidaysAdd_file">上传</button>
					   <button type="button" class="btn btn-ecitic" id="holidaysDelete_file">删除</button>
				   </div>
				   <table id="holidaysAdd_filetable" class="table table-bordered table-hover table-text-show"></table>
			 </div>
			<div class="ecitic-save">
					<input type="button" id="opsHolidayAdd_save"  class="btn btn-ecitic" value="保存" />
					<input type="button" id="opsHolidayAdd_submit"  class="btn btn-ecitic" value="提交" />
					<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
			</div>
	</div>
	<div id="holidaysAdd_fileModel"></div>
</body>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script src="dev_outsource/outsource/outPersionHolidayManage/outpersonHoliday_add.js"></script>
</html>
