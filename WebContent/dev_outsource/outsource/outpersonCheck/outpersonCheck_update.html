<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>外包人员考核修改页面</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form action="" id="updateOptCheckList">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>基本信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<span>
				<input type="hidden" id="op_id" name="OCU.op_id"/>
				<input type="hidden" id="check_id" />
			</span>
			<table class="table table-bordered tablr-input-text" id="updateOptCheckTable"><!-- table-bor-paw-->
				<tr>
					<td width="11%" class="table-text">身份证</td>
					<td width="22.333%">
						<input type="text" id="OCU_op_code" name="OCU.op_code" class="citic-ast"  
						placeholder="点击选择考核外包人员" readonly="readonly" validate="v.required"/> 
					</td>
					<td width="11%" class="table-text">人员姓名</td>
					<td width="22.333%">
						  <div class="pos-rel">
							<input type="text" id="OCU_op_name" name="OCU.op_name" class="citic-ast" readonly="readonly"/>
						 </div> 
					</td>
					<td width="11%" class="table-text">性别</td>
					<td width="22.333%">
						<input type="text" class="citic-sele-ast" id="OCU_sex_name"readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="table-text">出生年月</td>
					<td width="22.333%">
						<input type="text" id="OCU_op_birthday"  class="citic-ast read" readonly="readonly"/>
					</td>
					<td class="table-text">联系电话</td>
					<td>
						<input type="text" id="OCU_op_phone" class="citic-ast" readonly="readonly"/>
					</td>
					<td class="table-text">电子邮件</td>
					<td>
						<input type="text" id="OCU_op_email" class="citic-ast" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td class="table-text">技术特长</td>
					<td>
						<input type="text" name="OCU.op_skills" class="citic-sele-ast" id="OCU_op_skills" readonly="readonly"/>
					</td>
					<td class="table-text">供应商全称</td>
					<td style="width:22.333%;">
							<input type="hidden" id="OCU_supplier_id" name="OCU.supplier_id"/>
							<input type="text" id="OCU_supplier_name" readonly="readonly"/>
					</td>
					<td colspan = "2"></td>
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>行内信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<span>
				<input type="hidden" id="op_id" name="O.op_id"/>
			</span>
			<table class="table table-bordered tablr-input-text"><!-- table-bor-paw-->
				<tr>
					<td class="table-text">人员采购类型</td>
					<td>
						<div id="OCU_purch_type_name_DIV"></div>
						<input  type="hidden" id="OCU_purch_type_name" name="OCU.purch_type_name" class="citic-sele-ast" readonly="readonly"/>
					</td>
					<td width="13%" class="table-text">开发方向</td>
					<td width="20%">
						<div class="pos-rel">
							<div id="OCU_qualificate_level_name"></div>
						</div>
					</td>
					<td class="table-text">人员级别</td>
					<td>
						<div class="pos-rel">
							<div id="OCU_op_grade_name"></div>
						</div>
					</td>
				</tr>
				<tr>
					<td width="13%" class="table-text">行方项目经理</td>
					<td width="20%">
						<div class="pos-rel">
							<div id="OCU_op_staff_name"></div>
						</div>
					</td>
					<td width="13%" class="table-text">行内归属部门</td>
					<td width="20%">
						<div class="pos-rel">
							<div id="OCU_org_name"></div>
						</div>
					</td>
					<td colspan = "2"></td>
<!-- 					<td class="table-text">项目/非项目任务</td>
					<td>
						<div class="pos-rel">
							<div id="OCU_project_name"></div>
						</div>
					</td>
					<td class="table-text">项目/非项目开始时间</td>
					<td>
							<div id="OCU_stt_time"></div>
					</td> -->
				</tr>
<!-- 				<tr>
					<td class="table-text">项目/非项目结束时间</td>
					<td>
						<div class="pos-rel">
							<div id="OCU_edd_time"></div>
						</div>
					</td>
					<td class="table-text">服务开始时间</td>
					<td>
						<div class="pos-rel">
							<div id="OCU_st_time"></div>
						</div>
					</td>
					<td class="table-text">服务结束时间</td>
					<td>
						<div id="OCU_ed_time"></div>
					</td>
				</tr> -->
			</table>
		</div>
		<div class="ecitic-title">
			<span>考核项<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
		<table class="table table-bordered tablr-input-text" id="validate_table">
			<tr>
				<td  width="9%" class="table-text">专业分类</td>
				<td width="15%" >
					<select name="OCU.op_specialtype" id="op_specialtype" validate="v.required" valititle="请选择专业分类"onchange="initOptTemplateDetail(this.value)" placeholder="点击选择专业分类" class="citic-sele-ast" ></select>
				</td>	
				<td width="9%"  class="table-text">考核类别</td>
				<td width="15%"  >
					<select type="text" id="check_type" name="OCU.check_type" validate="v.required" valititle="请选择考核类别" class="citic-ast" ></select>
				</td>	
				<td  width="9%" class="table-text">考核开始日期</td>
				<td width="15%" >
					<input type="text" id="OCU_check_startdate" name="OCU.check_starttime" onclick="checkTimeSupCompare_common('OCU_check_startdate','OCU_check_enddate')" class="citic-ast"  validate="v.required" readonly/>
				</td>
				<td  width="9%" class="table-text">考核结束日期</td>
				<td width="15%" >
					<input type="text" id="OCU_check_enddate" name="OCU.check_endtime" onclick="checkTimeSupCompare_common('OCU_check_startdate','OCU_check_enddate')" class="citic-ast"  validate="v.required"  readonly/>
				</td>
			</tr>
			<tr>
				<td  width="9%" class="table-text">考核人</td>
				<td width="15%" >
					<input type="text" id="OCU_check_person" name="OCU.check_person" class="citic-ast"  validate="v.required" />
				</td>
				<td  width="9%" class="table-text">考核日期</td>
				<td width="15%" >
					<input type="text" id="OCU_check_date" name="OCU.check_date"  onclick="WdatePicker({})"  class="citic-ast"  validate="v.required"  readonly/>
				</td>
				<td  width="9%" class="table-text">考核总分</td>
				<td width="15%" >
					<input type="text" id="OCU_check_score" name="OCU.check_score" class="citic-ast"  validate="v.required" />
				</td>
				<td colspan="2"></td>
			</tr>
		</table>
			<table class="table table-bordered table-hover" id="up_optTemplateDetailTable"></table>
		</div>
		<div class="ecitic-save">
			<input id="optCheckEdit" type="button" class="btn btn-ecitic" value="保存" />
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
		</div>
		<div id="optCheckSupplier_Pop"></div><!-- 增加供应商pop框 -->
	</div>
</form>
<div id="optCheckPop"></div>
<div id="checkItemDetailU"></div>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_outsource/outsource/outpersonCheck/outpersonCheck_update.js"></script>
<script src="dev_outsource/outsource/outpersonCheck/checkItemPop.js"></script>
</body>
</html>
