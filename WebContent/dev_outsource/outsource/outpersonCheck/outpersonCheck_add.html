<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>人员入行信息登记</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/form.css" />
	</head>
	<body>
		<form action="" id="addOptCheckList">
			<div class="main_iframe_con">
				<div class="ecitic-title">
					<span>基本信息<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table">
					<span>
						<input type="hidden" id="op_id" name="OCA.op_id"/>
					</span>
					<table class="table table-bordered tablr-input-text" id="addOptCheckTable"><!-- table-bor-paw-->
						<tr>
							<td width="11%" class="table-text">身份证</td>
							<td width="22.333%">
									<input type="text" id="OCA_op_code" name="OCA.op_code" class="citic-ast"  
									placeholder="点击选择考核外包人员" readonly="readonly" validate="v.required" valititle="请填写身份证"/> 
							</td>
							<td width="11%" class="table-text">人员姓名</td>
							<td width="22.333%">
								  <div class="pos-rel">
									<input type="text" id="OCA_op_name" name="OCA.op_name" class="citic-ast" readonly="readonly"/>
								 </div> 
							</td>
							<td width="11%" class="table-text">性别</td>
							<td width="22.333%">
								<input type="text" class="citic-sele-ast" id="OCA_op_sex"readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="table-text">出生年月</td>
							<td width="22.333%">
								<input type="text" id="OCA_op_birthday"  class="citic-ast read" readonly="readonly"/>
							</td>
							<td class="table-text">联系电话</td>
							<td>
								<input type="text" id="OCA_op_phone" class="citic-ast" readonly="readonly"/>
							</td>
							<td class="table-text">电子邮件</td>
							<td>
								<input type="text" id="OCA_op_email" class="citic-ast" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<td class="table-text">技术特长</td>
							<td>
								<input type="text" name="OCA.op_skills" class="citic-sele-ast" id="OCA_op_skills" readonly="readonly"/>
							</td>
							<td class="table-text">供应商全称</td>
							<td style="width:22.333%;">
								<input type="hidden" id="OCA_supplier_id" name="OCA.supplier_id"/>
								<input type="text" id="OCA_supplier_name" readonly="readonly"/>
							</td>
								<td class="table-text"><!-- 人员采购类型 --></td>
							<td>
								<input  type="hidden" id="OCA_purch_type_name" name="OCA.purch_type_name"  class="citic-sele-ast" readonly="readonly"/>
							</td>
						</tr>
					</table>
				</div>
				<div id="info_show" style="display:none;">
					<div class="ecitic-title">
						<span>行内信息<em></em></span>
						<i></i>
					</div>
					<div class="ecitic-title-table">
						<span>
							<input type="hidden" id="op_id" name="O.op_id"/>
						</span>
						<table class="table table-bordered tablr-input-text"><!-- table-bor-paw-->
							<tr>
								<td class="table-text">人员采购类型</td>
								<td>
									<div class="pos-rel">
										<div id="OCU_purch_type_name"></div>
									</div>
								</td>
								<td width="13%" class="table-text">开发方向</td>
								<td width="20%">
									<div class="pos-rel">
										<div id="OCA_qualificate_level_name"></div>
									</div>
								</td>
								<td class="table-text">人员级别</td>
								<td>
									<div class="pos-rel">
										<div id="OCA_op_grade_name"></div>
									</div>
								</td>
							</tr>
							<tr>
							  <td width="13%" class="table-text">行方项目经理</td>
								<td width="20%">
									<div class="pos-rel">
										<div id="OCA_op_staff_name"></div>
									</div>
								</td>
								<td width="13%" class="table-text">行内归属部门</td>
								<td width="20%">
									<div class="pos-rel">
										<div id="OCA_org_name"></div>
									</div>
								</td>
								<td class="table-text"><!-- 项目/非项目任务 --></td>
								<td>
									<div class="pos-rel">
										<!-- <div id="OCA_project_name"></div> -->
									</div>
								</td>
							</tr>
							<tr style="display:none">
								<td class="table-text">项目/非项目结束时间</td>
								<td>
									<div class="pos-rel">
										<div id="OCA_edd_time"></div>
									</div>
								</td>
								<td class="table-text">服务开始时间</td>
								<td>
									<div class="pos-rel">
										<div id="OCA_st_time"></div>
									</div>
								</td>
								<td class="table-text">服务结束时间</td>
								<td>
									<div id="OCA_ed_time"></div>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div id="kaohe" style="display:none;">
					<div class="ecitic-title">
						<span>考核项<em></em></span>
						<i></i>
					</div>
					<div class="ecitic-title-table">
						<table class="table table-bordered tablr-input-text" id="validate_table">
							<tr>
								<td  width="9%" class="table-text">专业分类</td>
								<td width="15%" >
									<select name="OCA.op_specialtype" validate="v.required" valititle="请选择专业分类" onchange="initOptTemplateDetail(this.value)" placeholder="点击选择专业分类" style="width:100%"></select>
								</td>	
								<td width="9%"  class="table-text">考核类别</td>
								<td width="15%"  >
                                    <!-- <input type="text" id="check_type" name="OCA.check_type" validate="v.required" class="citic-ast" readonly/> -->
									<select type="text" id="check_type" name="OCA.check_type" validate="v.required" class="citic-ast" style="width:100%"></select>
								</td>	
								<td  width="9%" class="table-text">考核开始日期</td>
								<td width="15%">
									<input type="text" id="OCA_check_startdate" name="OCA.check_starttime" onclick="checkTimeSupCompare_common('OCA_check_startdate','OCA_check_enddate')" class="citic-ast"  validate="v.required" readonly/>
								</td>
								<td width="9%" class="table-text">考核结束日期</td>
								<td width="15%">
									<input type="text" id="OCA_check_enddate" name="OCA.check_endtime" onclick="checkTimeSupCompare_common('OCA_check_startdate','OCA_check_enddate')" class="citic-ast"  validate="v.required"  readonly/>
								</td>
							</tr>
							<tr>
								<td  width="9%" class="table-text">考核人</td>
								<td width="15%">
									<input type="text" id="OCA_check_person" name="OCA.check_person" class="citic-ast"  validate="v.required" valititle="请填写考核人"/>
								</td>
								<td width="9%" class="table-text">考核日期</td>
								<td width="15%">
									<input type="text" id="OCA_check_date" name="OCA.check_date"  class="citic-ast"  validate="v.required" valititle="请填写考核日期" readonly />
								</td>	
								<td colspan="4"></td>
							</tr>
						</table>
						<table class="table table-bordered table-hover" id="optTemplateDetailTable" style="display:none;"></table>
					</div>
				</div>
				<div class="ecitic-save">
					<input id="optCheckSave" type="button" class="btn btn-ecitic" value="保存" />
					<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
				</div>
				<div id="optCheckSupplier_Pop"></div><!-- 增加供应商pop框 -->
			</div>
		</form>
		<div id="checkItemDetailA"></div>
		<div id="optCheckPop"></div>
	</body>
	<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
	<script src="bootstrap/js/bootstrap-table.min.js"></script>
	<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="dev_outsource/outsource/outpersonCheck/outpersonCheck_add.js"></script>
	<script type="text/javascript" src="dev_outsource/outsource/outpersonCheck/checkItemPop.js"></script>
	<script src="dev_outsource/outsource/outpersonCheck/optPop.js"></script>
</html>
