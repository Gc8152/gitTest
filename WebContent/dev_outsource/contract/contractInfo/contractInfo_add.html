<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>合同基本信息新增</title>
		<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/form.css" />
	</head>
	<body>
		<form action="" id="addContractInfoForm">
			<div class="main_iframe_con">
				<div class="ecitic-title">
					<span>合同基本信息<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table">
					<table class="table table-bordered tablr-input-text"><!-- table-bor-paw-->
						<tr>
							<td class="table-text" width="11%" >合同编号</td>
							<td  width="22.333%">
								<div class="pos-rel"><!-- 必填提示需加此div -->
									<!-- <input type="text" id="contract_code" placeholder="点击选择" readonly="readonly" name="AC.contract_code" validate="v.required" valititle="合同编号为必填项"  class="citic-ast"  /> -->
									<input type="text" id="contract_code" name="AC.contract_code" validate="v.required" valititle="合同编号为必填项"  class="citic-ast"  />
								</div>
							</td>
							<td class="table-text">合同名称</td>
							<td class="table-text">
								<div class="pos-rel">
									<!-- <input type="text" id="contract_name" name="AC.contract_name" class="citic-ast"  validate="v.required" valititle="合同名称为必填项"  readonly="readonly" /> -->
									<input type="text" id="contract_name" name="AC.contract_name" class="citic-ast"  validate="v.required" valititle="合同名称为必填项"/>
								</div>
							</td>
							<td width="11%" class="table-text">签约时间</td>
							<td width="22.333%">
								<div class="pos-rel">
								<input type="text" id="sign_time" placeholder="请选择" name="AC.sign_time" onClick="WdatePicker({})" class="citic-ast"  readonly="readonly"    />
								</div>
							</td>
						</tr>
						<tr>
							<td class="table-text" width="11%" >合同类别</td>
							<td width="22.333%">
								<select id="contract_sort" name="AC.contract_sort" class="citic-sele-ast" onchange="changeContractTypeDicAdd(this.value); "  validate="v.required" valititle="合同类别为必填项" >
								</select>
							</td>
							<td class="table-text" width="11%" >合同类型</td>
							<td width="22.333%"  onclick="clickConType(this)">
								<!-- <select id="contract_type" name="AC.contract_type" class="citic-sele-ast" onchange="changeContractTypeAdd(this.value);"></select> -->
								<select id="contract_type" name="AC.contract_type" class="citic-sele-ast"  validate="v.required" valititle="合同类型为必填项"></select>
							</td>
							<td class="table-text">项目编号</td>
							<td>
								<div class="pos-rel">
									<input type="text" id="project_code"  name="AC.project_code" class="citic-ast" />
								</div>
							</td>
						</tr>
						<tr>
							<td class="table-text">总金额(不含税:元)</td>
							<td>
								<div class="pos-rel">
									<input type="text" id="con_money"  name="AC.con_money" class="citic-ast" onchange="a_changeConMoney(this)"    />
								</div>
							</td>
							<td class="table-text">总金额(含税:元)</td>
							<td>
								<div class="pos-rel">
									<input type="text" id="con_taxmoney"  name="AC.con_taxmoney" class="citic-ast" onchange="a_changeTaxMoney(this)" readonly="readonly"/>
								</div>
							</td>
							<td width="11%" class="table-text">折扣(%)</td>
							<td width="22.333%"  class="table-rate-td">
								<div class="pos-rel">
									<input type="text" name="AC.discount_rate" id="discount_rate" onchange="checkAddRateNum(this);"  class="citic-ast"/>
								</div>
							</td>
						</tr>
						<tr>
							<td class="table-text">需求一级部门</td>
							<td style="width:22.333%;">
								<input type="hidden" id="demand_deptno_one" name="AC.demand_deptno_one"/>
								<input type="text" placeholder="点击选择需求一级部门" name="AC.demand_deptname_one" id="demand_deptname_one" readonly/>
							</td>
							<td class="table-text">责任一级部门</td>
							<td style="width:22.333%;">
								<input type="hidden" id="responsibility_deptno_one" name="AC.responsibility_deptno_one"/>
								<input type="text" placeholder="点击选择责任一级部门" name="AC.responsibility_deptname_one" id="responsibility_deptname_one" 
								readonly onclick="clickDeptOne(this.value)"/>
							</td>
							<td class="table-text">责任二级部门</td>
							<td style="width:22.333%;" >
								<input type="hidden" id="responsibility_deptno_two" name="AC.responsibility_deptno_two"/>
								<input type="text" placeholder="点击选择责任二级部门" name="AC.responsibility_deptname_two" id="responsibility_deptname_two" readonly/>
							</td>
						</tr>
						<tr>
							<td class="table-text" width="13.3%">项目经理编号</td>
							<td width="20%">
								<div class="pos-rel">
								<input type="text" id="res_person_no" name="AC.res_person_no" class="citic-ast"/>
								</div>
							</td>
							<td class="table-text" width="13.3%">项目经理名称</td>
							<td width="20%">
								<div class="pos-rel">
								<input type="text" id="res_person" name="AC.res_person" class="citic-ast"/>
								</div>
							</td>
							<td class="table-text" width="13.3%">供应商</td>
							<td width="20%">
								<input type="hidden"  name="AC.supplier_ids" id="supplier_ids" />
								<input type="text" placeholder="点击选择供应商" id="supplier_name" name="AC.supplier_name" readonly  validate="v.required" valititle="供应商为必填项"/>
<!-- 								<input type="text" id="supplier_name" name="AC.supplier_name" readonly="readonly"  validate="v.required" valititle="供应商为必填项"/>
								<input type="hidden" id="supplier_ids" name="AC.supplier_ids"/> -->
							</td>
						</tr>
						<tr>
							<td width="11%" class="table-text">计划验收时间</td>
							<td width="22.333%">
								<div class="pos-rel">
									<input type="text" id="plan_arrivaltime" placeholder="请选择" name="AC.plan_arrivaltime" onClick="WdatePicker({})" class="citic-ast" readonly="readonly"/>
								</div>
							</td>
							<td class="table-text">保修开始时间</td>
							<td>
								<div class="pos-rel">
									<input type="text" id="guarantee_starttime" onclick="checkTimeSupCompare_common('guarantee_starttime','guarantee_endtime');" class="citic-ast" onchange="changeStartTime()"
									readonly="readonly"  name="AC.guarantee_starttime" placeholder="请选择"/>
								</div>
							</td>
							<td width="11%" class="table-text">保修结束时间</td>
							<td width="22.333%">
								<div class="pos-rel">
									<input type="text" id="guarantee_endtime" onclick="checkTimeSupCompare_common('guarantee_starttime','guarantee_endtime');" class="citic-ast"
									readonly="readonly"  placeholder="请选择"name="AC.guarantee_endtime"/>
								</div>
							</td>
						</tr>
						<tr>
							<td width="11%" class="table-text">产品名称</td>
							<td>
								<input type="text" name="AC.product_name" id="product_name" class="citic-ast"    />
							</td>
							<td width="11%" class="table-text">产品型号</td>
							<td>
								<input type="text" name="AC.product_model" id="product_model" class="citic-ast"   />
							</td>
							<td width="11%" class="table-text">制造商</td>
							<td>
								<input type="text" name="AC.manufacturers" id="manufacturers" class="citic-ast" />
							</td>
						</tr>
						<tr>
							<td width="11%" class="table-text">附件</td>
							<td colspan="5">
									<input type="button" value="上传" id="addContractFileButton" class="btn btn-ecitic" />
									<input type="hidden" name="AC.file_id" id="normalContractFile" />
							</td>
						</tr>
						<tr>
							<td width="11%" class="table-text">备注</td>
							<td colspan="5">
								<div class="pos-rel">
									<textarea id="meet_memo" name="AC.meet_memo" class="citic-text-ast"></textarea>
								</div>
							</td>
						</tr>
					</table>
				</div>
				
				<div class="ecitic-title" id="addCon_phase_add_title">
					<span>付款阶段<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-new" id="addCon_phase_add_table">
					<div class="ecitic-operation ecitic-operation-bg">
						<button type="button" class="btn btn-ecitic" id="contractPhase_add">新增</button>
					</div>
					<table class="table table-bordered table-center table-th tablr-input-text" id="contractPhase_add_table">
						<tr>
							<th width="15%" style="display:none">id</th>
							<th width="12%">付款阶段名称</th>
							<th width="15%">付款条件</th>
							<th width="15%">付款类型</th>
							<th width="10%">占比(%)</th>
							<th width="10%">付款金额(元)</th>
							<th width="10%">操作</th>
						</tr>
					</table>
				</div>
<!-- 				软硬件采购
				<div id="purchase" style="display:none;">
					<div class="ecitic-title" id="addCon_purchase_title">
						<span>软硬件采购<em></em></span>
						<i></i>
					</div>
					<div class="ecitic-new" id="addCon_purchase_table">
						<div class="ecitic-operation ecitic-operation-bg">
							<button type="button" class="btn btn-ecitic" id="contractPurchase_add">新增</button>
						</div>
						<table class="table table-bordered table-center table-th tablr-input-text" id="contractPurchase_table">
							<tr>
								<th width="12%">名称</th>
								<th width="15%">型号</th>
								<th width="15%">材质</th>
								<th width="10%">数量</th>
								<th width="10%">备注</th>
								<th width="10%">操作</th>
							</tr>
						</table>
					</div>
				</div> -->
				<div class="ecitic-save">
					<input id="contractInfoSave" type="button" onclick="saveContractInfoMsg('save')" class="btn btn-ecitic" value="保存" />
					<input id="contractInfoSubmit" type="button" onclick="saveContractInfoMsg('submit')" class="btn btn-ecitic" value="保存并执行" />
					<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
				</div>
				<div id="conCheckPop"></div><!-- 增加预管理合同pop框 -->
			</div>
		</form>
		<div id="contract_supplier_Pop"></div>
		<script src="bootstrap/js/bootstrap-table.min.js"></script>
		<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
		<script src="upload/uploadFileInfo.js"></script>
		<script src="dev_outsource/contract/contractInfo/contractInfo_add.js"></script>
		<script type="text/javascript" src="dev_outsource/supplier/supplierInfo/supplierPop.js"></script>
		<script type="text/javascript" src="dev_outsource/contract/preManagement/contractPop.js"></script><!-- 增加预管理合同pop框 -->
	</body>
</html>
