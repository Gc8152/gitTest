<!-- 编辑任务模态框 -->
<div id="edit_wbsPlan_add" class="modal hide fade" tabindex="-1" z-index="1060">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h5 id="wbsPlan_add_modal_title"></h5>
	</div>
	<div class="ecitic-title-table modal-body">
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<td class="table-text"><span>上级名称：</span></td>
					<td><input type="text" id="parent_name" disabled="disabled"/></td>
					<td class="table-text"><span>任务名称：</span></td>
					<td><input type="text" id="plan_name" validate="v.required"
						value="" valititle="该项为必填项" /></td>
				</tr>
				<tr>
					<td class="table-text"><span>任务类别：</span></td>
					<td><select class="w90" id="type" validate="v.required"
						valititle="该项为必填项" onchange="changeType(this)">
					</select></td>
					<td class="table-text"><span>负责人：</span></td>
					<td><input type="text" id="duty_man_name" value=""
						validate="v.required" valititle="该项为必填项" />
						<input type="hidden"     id="duty_man">
					</td> 
				</tr>
				<tr>
					<td class="table-text"><span>任务类型：</span></td>
					<td><select class="w90" id="task_type" validate="v.required"
						valititle="该项为必填项">
					</select></td>
					<td class="table-text"><span>前置任务：</span></td>
					<td><input type="text" id="pre_task" value=""
						validate="v.required" valititle="该项为必填项" /></td>
				</tr>
				<tr>
					<td class="table-text"><span>是否关键任务：</span></td>
					<td>
						<div class="ecitic-radio-all" id="is_key_task">
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" value="00"
									name="P.is_key_task"></span> <label>是</label>
							</div>
							<div class="ecitic-radio ecitic-radio-inline">
								<span><input type="radio" checked="true" value="01" name="P.is_key_task"></span>
								<label>否</label>
							</div>
						</div> 
					</td>
					<td class="table-text"><span>交付物：</span></td>
					<td><input type="text" id="file_id" value=""
						validate="v.required" valititle="该项为必填项" /></td>
				</tr>
				<tr>
					<td class="table-text"><span>计划开始时间：</span></td>
					<td><input type="text" id="start_time"
						onClick="initStartTime()" validate="v.required"
						valititle="该项为必填项" /></td>
					<td class="table-text"><span>计划完成时间：</span></td>
					<td><input type="text" id="end_time"
						onClick="initEndTime()" validate="v.required"
						valititle="该项为必填项" /></td>
				</tr>
				<tr>
					<td class="table-text"><span>任务描述：</span></td>
					<td colspan="3"><textarea rows="3" resize="none" rows="3"
							id="describe" validate="v.required" valititle="该项为必填项"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="保存" id="save_wbsPlan" type="button" />
		<input class="btn btn-ecitic" data-dismiss="modal" value="返回" id="" type="button" />
	</div>
