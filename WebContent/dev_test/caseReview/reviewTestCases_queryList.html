
<!DOCTYPE html>

					 <tr>
                            <td class="ecitic-right">项目编号：</td>
                            <td>
                                <input type="text" name="PROJECT_NUM" />
                            </td>
                            <td class="ecitic-right">项目名称：</td>
                            <td>
                                <input type="text" name="PROJECT_NAME" />
                            </td>
                            <!-- <td class="ecitic-right">应用名称：</td>
                            <td>
                                <input type="text" name="SYSTEM_NAME" />
                            </td> -->
                         <td class="ecitic-right">文档上传状态：</td>
		                  <td>
		                    <select id="review_state" name="CASE_FILE_ID" diccode="G_DIC_UPLOAD_STATE" style="width:100%"></select>
		                  </td>
                        </tr>
		              <!--  <tr>
		                    <td class="ecitic-right">项目状态：</td>
                           	<td colspan="1">
                           		<select name="ACCEPT_STATE"  diccode="TM_DIC_ACCEPT_STATE" class="requirement-ele-width" style="width: 100%" validate="v.required" ></select>
                           	</td>
		               </tr> -->
					</table>
				</div>
				
				<ul class="ecitic-btn-all">

					<li><input type="reset" class="btn btn-ecitic" id="resetReview" value="重置"/></li>
				</ul>
			</div>

		<div class="ecitic-operation">

		</div>
		<div class="ecitic-new">

		</div>
		<!-- 系统应用pop -->
		<div id="tansystem_pop"></div>
		<!-- 未受理协办任务pop -->
		<div id="jointask_pop"></div>
	</div>
