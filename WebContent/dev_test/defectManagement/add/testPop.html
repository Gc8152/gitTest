
<!--应用模态框 -->
<div id="testmodel" class="modal hide fade" style="top: 50%;margin-top: -260px;" tabindex="-1" z-index="1060">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">测试案例查询页面</h5>
	</div>
	
	<form action="" class="form-inline" id="pop_test_condition">
		<div class="row">
			
			<div class="span6 h30">
				<label class="pl60">案例编号：</label>
				<input type="text" name="CASE_NUM" id="case_num"/>				
			</div>
			<div class="span6 h30">
				<label class="pl60">案例名称：</label>
				<input type="text" name="CASE_NAME" id="case_name"/>
			</div>
			
		</div>
	</form>
	
	
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="查询" id="pop_testSearch" type="button" />
		<input class="btn btn-ecitic" value="重置" id="pop_testReset" type="button" />
	</div>
	<div class="ecitic-title-table modal-body ecitic-new">
		<div class="tz_btn" style="display:none;">
			<button class="btn btn-ecitic" type="button" id="systemPOPSureSelected">确认选择</button>
		</div> 
		<table id="pop_caseTable" title="双击选择一条数据" class="table table-bordered table-hover table-center table-th tablr-input-text"></table>
	</div>
	<div class="modal-footer">
		<input class="btn btn-ecitic" value="重置案例" id="testReset" type="button" />
	</div>
</div>
