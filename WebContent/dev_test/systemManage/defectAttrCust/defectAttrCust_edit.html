<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<link href="dev_application/interfaceManage/interAttributeManage/interAttribute.css" rel="stylesheet">
</head>
<body>
<div class="main_iframe_con">
		<div class="ecitic-title">
            <span id="defectAttr-title"></span>
        </div>
		<form action="" id="addAttrManage_from" class="form-inline">
			<div class="ecitic-title-table" id="ecitic-table">
				<table style="width:100%" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<tr>
						<td width="12%" class="table-text">属性ID：</td>
						<td width="35.444%"><input type="text" name="I.ATTR_ID" id="ATTR_ID" validate="v.required" valititle="该项为必填项" /></td>
					</tr>
					<tr>
						<td width="14%" class="table-text">属性名称：</td>
						<td width="35.444%"><input type="text" name="I.ATTR_NAME" id="ATTR_NAME" validate="v.required" valititle="该项为必填项"/></td>
					</tr>	
					<tr>
						<td class="table-text">是否必填：</td>
						<td>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="I.NECESSARY" id="NECESSARY0"  value="00" checked="checked"/> 是
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="radio" name="I.NECESSARY" id="NECESSARY1"  value="01"/> 否
						</td>
					</tr>
					<tr>
						<td class="table-text">属性类型：</td>
						<td>
							<select id="ATTR_TYPE" name="I.ATTR_TYPE" validate="v.required" valititle="该项为必填项" diccode="TM_DIC_ATTR_TYPE" onchange="myFunction()">
							</select>
						</td>
					</tr>
					<tr id="tr1" style="display:none">
						<td width="14%" class="table-text">最大长度：</td>
						<td width="35.444%"><input type="text" name="I.MAX_LENGTH" id="MAX_LENGTH" validate="v.isint" valititle="该项为必填项" class="number"/></td>
					</tr>
					<tr id="tr2" style="display:none">
						<td width="14%" class="table-text">字典项编号：</td>
						<td width="35.444%"><input type="text" name="I.DICTIONARY_NUM" id="DICTIONARY_NUM" validate="v.required" valititle="该项为必填项" readonly=""/></td>
					</tr>
					<tr id="tr3" style="display:none">>
						<td class="table-text">默认值：</td>
						<td><select name="I.DEFAULT_NUM" id="DEFAULT_NUM" style="width:100%"></select></td>
					</tr>
					<tr>
						<td class="table-text">排序序号：</td>
						<td><input type="text" name="I.SORT_NUM" id="SORT_NUM" validate="v.isint" valititle="该项为必填项"/></td>	
					</tr>
				<!-- 	<tr class="hide">
						<td class="ecitic-right">隐藏</td>
						<td>隐藏</td>
						<td class="ecitic-right">隐藏</td>
						<td>隐藏</td>
					</tr>	 -->
				</table>			
			</div>
		</form>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" value="保存" id="saveAddAttr" />
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
		<!-- <input type="button" class="btn btn-ecitic" value="返回" name="globeBack" /> -->
	</div>
	
	<!-- POP框 -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog" style="display: none">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">字典项信息</h4>
      </div>
      <div class="modal-body">
      <!-- 查询条件框 -->
      		<div class="ecitic-inquire" id="ecitic-inquire" style="height: 82px">
			<div class="ecitic-table" id="ecitic-table" style="height:60px;">
				<form id="contractInfo" action="">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad" style="table-layout:fixed;width:100%">
						<tr>
							<td class="ecitic-right" style="width:11%;">类别编码</td>
							<td style="width:22.333%;">
								<input type="text" id="dic_code" name="F.dic_code"/>
							</td>
							<td class="ecitic-right" style="width:11%;">类别名称</td>
							<td style="width:22.333%;">
								<input type="text" id="dic_name" name="F.dic_name" />
							</td>
						</tr>
					</table>
				</form>
			</div>
			<ul class="ecitic-btn-all">
				<li><button class="btn btn-ecitic" id="queryPer" type="button">查询</button></li>
				<li><button class="btn btn-ecitic" id="resetPer" type="button">重置</button></li>
			</ul>
		</div>

			<table class="table table-bordered table-hover" id="conPerTableAdd"></table>

      </div>
      <div class="modal-footer">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	
</div>

</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_test/systemManage/defectAttrCust/defectAttrCust_edit.js"></script>
</html>
