<!--SIT项目模态框  -->
<div id="project_modal" class="modal hide fade modal-big-table" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" style="color:blue" title="点击关闭">×</button>
            <h5>项目信息</h5>
        </div>
       <div class=" ecitic-title-table modal-body ecitic-new">
        	 <form id="projectQuery">
	             <table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
                     <tr>
                         <td class="ecitic-right" width="13.333%">项目编号：</td>
                         <td width="20%"><input name="PROJECT_NUM" type="text"></td>
                         <td class="ecitic-right" width="13.333%">项目名称：</td>
                         <td width="20%"><input  name="PROJECT_NAME" type="text"></td>
                         <td><input type="button" class="btn btn-ecitic" id="projectSearch" value="查询"/></td>
						<td><input type="button" class="btn btn-ecitic" id="projectReset" value="重置"/></td>
                     </tr>
	             </table>
			</form>
			<div class="ecitic-new">
				<table tb="projectTable" class="table table-bordered table-hover table-text-show" ></table>
			</div>
        </div>
        <div class="modal-footer"></div>
</div>
