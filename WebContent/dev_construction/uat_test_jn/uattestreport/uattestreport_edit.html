<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UAT测试报告文档上传</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="main_iframe_con" id="uatReportInfo">
			<div class="ecitic-title">
				<span>测试基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">需求任务编号：</td>
						<td width="18.333%" class="textalignL">
							 <span name="REQ_TASK_CODE"></span>
							 <input type="hidden" name="ID">
						</td>
						<td width="15%" class="table-text">需求任务名称：</td>
						<td width="18.333%" class="textalignL">
							<span name="REQ_TASK_NAME"></span>
						</td>
						<td width="15%" class="table-text">应用名称：</td>
						<td width="18.333%" class="textalignL">
							 <span name="SYSTEM_NAME"></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>测试执行情况<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">提交程序版本日期：</td>
						<td width="18.333%" class="textalignL">
							<span name="VERSION_PUSH_DATA" ></span>
						</td>
						<td width="15%" class="table-text">介入测试日期：</td>
						<td width="18.333%">
							<input type="text" name="UAT_START_TIME" class="citic-ast" validate="v.required"
								onclick="WdatePicker({})" placeholder="请选择" readonly="readonly">
						</td>
						<td width="15%" class="table-text">测试完成日期：</td>
						<td width="18.333%">
							<input type="text" name="UAT_END_TIME" class="citic-ast" validate="v.required"
								onclick="WdatePicker({})" placeholder="请选择" readonly="readonly">
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>测试案例<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">案例条数：</td>
						<td width="18.333%">
							<input type="text" name="TEST_NUM" validate="v.isint" class="citic-ast"/>
						</td>
						<td width="15%" class="table-text">不适用条数：</td>
						<td width="18.333%">
							<input type="text" name="UNSUIT_NUM" validate="v.isint" class="citic-ast"/>
						</td>
						<td width="15%" class="table-text">未测试条数：</td>
						<td width="18.333%">
							<input type="text" name="UNTEST_NUM" validate="v.isint" class="citic-ast"/>
						</td>
						
					</tr>
					<tr>
						<td class="table-text">测试通过条数：</td>
						<td>
							<input type="text" name="TEST_PASS_NUM" validate="v.isint" class="citic-ast"/>
						</td>
						<td class="table-text">不通过条数：</td>
						<td>
							<input type="text" name="TEST_UNPASS_NUM" validate="v.isint" class="citic-ast"/>
						</td>
						<td class="table-text">测试通过率：</td>
						<td>
							<input type="text" name="PASS_RATE" validate="v.isfloat" class="citic-ast"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>验收结论<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">验收结论：</td>
						<td width="20%">
							<select name="ACCEPT_RESULT" diccode="G_DIC_ACCEPT_CONCLUSION" validate="v.required"></select>
						</td>
						<td ></td>
					</tr>
					<tr>
						<td class="table-text">备注：</td>
						<td colspan="3">
							<textarea class="textarea2" name="ACCEPT_MARK"></textarea>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>附件<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table ecitic-new">
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="add_file">上传</button>
					<button class="btn btn-ecitic" id="delete">删除</button>
				</div>
				<table id="table_file" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover"></table>
			</div>
		</div>
	</div>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" id="saveUatReprot" value="保存"/>
	 	<input type="button" class="btn btn-ecitic" id="submitUatReprot" value="保存&提交"/>
	 	<input type="button" class="btn btn-ecitic" id="backUatReprot"  value="返回"/>
	</div>
</div>

<!--上传附件模态框  -->
<div id="file_modal" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">文件上传</h5>
	</div>
	<div class="ecitic-title-table modal-body" id="" >
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<td class="table-text">文档类型：</td>
					<td>
						<select>
							<option>请选择</option>
							<option>项目经理</option>
						</select>
					</td>
					<td class="table-text">版本：</td>
					<td><input type="text" value="1.0"></td>
				</tr>
				<tr>
					<td class="table-text">选择附件：</td>
					<td colspan="3">
						<div class="upload-checkfile-all" >
							<input id="leaveInfo_file" class="input-txt" type="text">
							<input value="上传" id="leaveInfo_select_file" class="input-btn" type="button">
							<input name="file" class="input-file"  type="file">
						</div>
					</td>
				</tr>
				<tr>
					<td class="table-text">文档名称：</td>
					<td colspan="3">
						<input type="text" value="1.0">
					</td>
				</tr>
				<tr>
					<td class="table-text">备注：</td>
					<td colspan="3">
						<textarea class="writer" value="">备注描述</textarea>
					</td>		
				</tr>
			</tbody>
		</table>
	</div>
	<div class="ecitic-save">	
		<button class="btn btn-ecitic" data-dismiss="modal">保存</button>
		<button class="btn btn-ecitic" id="">重置</button>
		<button class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>
	<div class="modal-footer"></div>
</div>
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/uat_test_jn/uattestreport/uattestreport_edit.js"></script>
</html>
