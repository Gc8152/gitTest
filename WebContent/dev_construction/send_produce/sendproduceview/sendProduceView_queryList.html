<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>投产申请查看</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<!-- 字体图标 -->
</head>
<body>
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<table id="queryCondition" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td class="ecitic-right">投产单编号：</td>
					<td><input type="text" name="audit_no"/></td>
					<td class="ecitic-right">应用名称：</td>
					<td><input type="text" name="system_name"/></td>
					<td class="ecitic-right">版本名称：</td>
					<td><input type="text" name="versions_name"/></td>
				</tr>
				<tr>
					<td class="ecitic-right">变更类别：</td>
					<td><select id="change_type" name="change_type"></select></td>
					<td class="ecitic-right" >计划投产日期：</td>
					<td>
						<div style="float:left; width:45%;">
						    <input type="text" id="plan_dateTO" name="plan_datetime" onClick="WdatePicker({});" placeHolder="点击选择" class="requirement-ele-width" readonly/>
						</div>
						<div style="float:left; width:10%;line-height:26px;">&nbsp至&nbsp</div>	
						<div style="float:left; width:45%;">                                                                                   
							<input type="text" id="plan_dateTO1" name="plan_datetime1" class="requirement-ele-width" onClick="WdatePicker({});" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'plan_dateTO\',{d:0});}'})" placeHolder="点击选择"  readonly/>
						</div>
					</td>	
					<td class="ecitic-right" >投产审批状态：</td>
					<td >
						<select   name="approve_status" class="requirement-ele-width" diccode="G_DIC_SEND_PRODUCE_STATUS" style="width:100%;"></select>
					</td>
				</tr>
			</table>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="viewquery">查询</button></li>
			<li><button class="btn btn-ecitic" id="viewreset">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="detail">查看</button>
	</div>
	<div class="ecitic-new">
		<table class="table table-bordered table-hover table-text-show" id="sendProduceTable">
			
		</table>
	</div>
	
	
	<div id="audit_remarkPop5" class="modal hide fade" tabindex="-1" z-index="1060" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="">审计意见</h3>
            </div>
            <div class="ecitic-title-table modal-body">
                <table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
                        <colgroup>
							<col style="width: 30%">
							<col style="width: 70%">
						</colgroup>
                          <tr>
                        	<td class="table-text">审计意见：</td>
                            <td colspan="5">
								<textarea name="AUDIT_REMARK" class="requirement-ele-width" readonly></textarea>
							</td> 
                        </tr>
              
                </table>
            </div>
            <div class="ecitic-save">
                <input type="button" class="btn btn-ecitic" value="关闭" btn="close_modal">
            </div>
            <div class="modal-footer"></div>
	</div>	
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceview/sendProduceView_queryList.js"></script>
</html>
