<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>投产申请列表</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<!-- 字体图标 -->
</head>
<body>
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<table id="queryCondition" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td class="ecitic-right">投产单编号：</td>
					<td><input type="text" name="audit_no"/></td>
					<td class="ecitic-right">应用名称：</td>
					<td><input type="text" name="system_name"/></td>
					<td class="ecitic-right">版本名称：</td>
					<td><input type="text" name="versions_name"/></td>
				</tr>
				<tr>
					<td class="ecitic-right">变更类别：</td>
					<td><select id="change_type" name="change_type" style="width:100%"></select></td>
					<td class="ecitic-right">计划投产日期：</td>
					<td>
						<input type="text" name="plan_date"  class="citic-ast" onClick="WdatePicker({});" readonly="readonly"/>
					</td>
					<td class="ecitic-right" >投产审批状态：</td>
						<td >
						    <select   name="approve_status" class="requirement-ele-width" diccode="G_DIC_SEND_PRODUCE_STATUS" style="width:100%;"></select>
					</td>
				</tr>
				<!-- <tr>
					<td class="ecitic-right">工单状态：</td>
					<td>
						<select id="data_root_status" name="data_root_status"></select>
					</td>
					<td colspan="4"></td>
				</tr> -->
			</table>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="query">查询</button></li>
			<li><button class="btn btn-ecitic" id="reset">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="sendProduce">发起一般投产</button>
		<button class="btn btn-ecitic" id="sendProducePatch" style="display:none">发起补充投产</button>
		<!-- <button class="btn btn-ecitic" id="sendProduceDrill">投产演练申请</button> -->
		<!-- <button class="btn btn-ecitic" id="updateSendProduce">提交投产</button> -->
		<button class="btn btn-ecitic" id="sendProduceInstancy">发起紧急投产</button>
		<button class="btn btn-ecitic" id="updateSendProduce">修改投产单信息</button>
		<!-- <button class="btn btn-ecitic" id="start">提交投产申请</button> -->
		<!-- <button class="btn btn-ecitic" id="">提交紧急投产</button> -->
		<!-- <button class="btn btn-ecitic" id="start">发起投产审批</button> -->
		<!-- <button class="btn btn-ecitic" id="approve">审批</button> -->
		<button class="btn btn-ecitic" id="detail">查看</button>
		<button class="btn btn-ecitic" id="deleteSendProduce">删除</button> 
		<!-- <button class="btn btn-ecitic" id="">提交数据中心</button>
		<button class="btn btn-ecitic" id="">查看提交情况</button> -->
	</div>
	<div class="ecitic-new">
		<table class="table table-bordered table-hover table-text-show" id="sendProduceTable">
			
		</table>
	</div>
	<div id="assistTask_pop"></div>
	
		 <div id="audit_remarkPop4" class="modal hide fade" tabindex="-1" z-index="1060" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="">审计意见</h3>
            </div>
            <div class="ecitic-title-table modal-body">
                <table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
                        <colgroup>
							<col style="width: 30%">
							<col style="width: 70%">
						</colgroup>
                          <tr>
                        	<td class="table-text">审计意见：</td>
                            <td colspan="5">
								<textarea name="AUDIT_REMARK" class="requirement-ele-width" readonly></textarea>
							</td> 
                        </tr>
              
                </table>
            </div>
            <div class="ecitic-save">
                <input type="button" class="btn btn-ecitic" value="关闭" btn="close_modal">
            </div>
            <div class="modal-footer"></div>
</div>
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/sendProduceApply_queryList.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/assistTask_pop.js"></script>
</html>
