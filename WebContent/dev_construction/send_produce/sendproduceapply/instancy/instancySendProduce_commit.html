<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>一般投产申请</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<style type="text/css">
	.click_text_sp{color:#c9161d;}
	.click_text_sp:hover{color:#c9161d;cursor:pointer;text-decoration:underline;}
	.click_text_sp:active{color:blue;cursor:pointer;text-decoration:underline;}
</style>
</head>
<body>	
<div class="main_iframe_con" id="sendProCommitDiv">
	<div class="ecitic-title">
		<span>投产申请信息<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-title-table">
		<table class="table table-bordered table-center table-th tablr-input-text">
			<tbody>
				<tr>
					<td width="11%" class="table-text">投产单编号：</td>
					<td width="21.333%">
						<span id="audit_no"></span>		
					</td>
					<td width="11%" class="table-text">应用名称：</td>
					<td width="21.333%">
						<span id="system_name"></span>	
					</td>
				</tr>
				<tr>
					<td width="11%" class="table-text">申请人：</td>
					<td width="21.333%">
						<span id="apply_person_name"></span>
					</td>
					<td width="11%" class="table-text">计划投产日期：</td>
					<td width="21.333%">
						<span id="plan_date"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>投产内容<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new ecitic-title-table">
			<table id="sendProCommitContent" class="table-text-show table table-bordered table-hover table-center table-th tablr-input-text">
				
			</table>
		</div>
		<div class="ecitic-title">
			<span>接口列表<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new ecitic-title-table">
			<table name="table_TaskInterfaceInfo" class="table table-bordered table-hover table-text-show">
			</table>
		</div>
	</div>
	
	<!-- 投产相关文件 -->
	<div class="ecitic-title">
		<span>文档列表信息<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-title-table">
		<table id="table_fileCommit" class="aa table table-bordered table-hover table-center table-th tablr-input-text"></table>
	</div>
	<!-- End of 投产相关文件 -->
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>投产变更说明<em></em></span><i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="query_table" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
				<tr>
					<td width="18%" class="table-text"><span>变更功能说明及要点：</span></td>
					<td colspan="3"><span id="change_remark"></span></td>
				</tr>
				<tr>
					<td class="table-text"><span>变更影响：</span></td>
					<td colspan="3"><span id="change_affect"></td>
				</tr>
				<tr>
					<td class="table-text"><span>变更风险说明：</span></td>
					<td colspan="3"><span id="change_risk_remark"></textarea>
					</td>
				</tr>
				<tr>
					<td class="table-text"><span>业务影响说明：</span></td>
					<td colspan="3"><span id="ser_affect_remark"></textarea>
					</td>
				</tr>
				<tr>
					<td class="table-text"><span>业务试运行及推广计划：</span></td>
					<td colspan="3"><span id="ser_try_run"></textarea>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>投产包信息<em></em></span><i></i>
		</div>
		<table id="query_table" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
			<!-- cc 相关信息 --> 
			<tr type="base_line">
				<td width="11%" class="table-text"><span>流信息：</span></td>
				<td width="21.333&"><input type="text" name="line_info" validate="v.required"/></td>
				<td width="11%" class="table-text"><span>生成基线名称：</span></td>
				<td width="21.333%" ><input type="text" name="base_line" validate="v.required"/></td>
			</tr>
			<tr type="base_line">
				<td width="11%" class="table-text"><span>发布日期：</span></td>
				<td width="21.333%"><input type="text" name="release_date" class="citic-ast" onClick="WdatePicker({});"
						readonly="readonly" placeholder="点击选择" >
				</td>
				<td width="11%" class="table-text"><span>投产包名称：</span></td>
				<td width="21.333%"><input type="text" name="pack_name" /></td>
			</tr>
			<tr type="base_line">
				<td class="table-text"><span>投产包路径：</span></td>
				<td colspan="3"><textarea name="pack_path" validate="v.required"></textarea></td>
			</tr>
			<!--  -->
			<tr type="svn_addr">
				<td width="12%" class="table-text"><span>投产包SVN地址：</span></td>
				<td width="88%" colspan="3">
				<textarea name="package_svn" validate="v.required"></textarea>
				</td>	
			</tr>
			<tr>
				<td class="table-text"><span>投产包使用说明：</span></td>
				<td colspan="3">
				<textarea name="package_instruction" ></textarea>
				</td>
			</tr>
		</table>
	</div>	
</div>	
	<div class="ecitic-save">
		<input id="save" type="button" class="btn btn-ecitic" value="保存 ">
		<input id="submit" type="button" class="btn btn-ecitic" value="保存并发起">
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭">
	</div>
	
	<!-- 模态框 -->
	<div id="file_view_modal"></div>
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/instancy/instancySendProduce_commit.js"></script>
<script type="text/javascript" src="dev_construction/sit_test_jn/sit_submit/initqueryInterface.js"></script>
</html>
