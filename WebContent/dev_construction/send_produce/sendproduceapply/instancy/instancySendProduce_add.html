<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>紧急投产申请</title>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<link rel="stylesheet" type="text/css" href="css/public.css" />
<style type="text/css">
	.click_text_sp{color:#c9161d;}
	.click_text_sp:hover{color:#c9161d;cursor:pointer;text-decoration:underline;}
	.click_text_sp:active{color:blue;cursor:pointer;text-decoration:underline;}
</style>
</head>
<body>	
	<div class="main_iframe_con" id="sendProInstancyDiv">
		<div class="ecitic-title">
			<span>投产申请信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table class="table table-bordered table-center table-th tablr-input-text">
				<tbody>
					<tr>
						<td width="11%" class="table-text">投产单编号：</td>
						<td width="21.333%">
							<input type="text" id="audit_no" name="audit_no"  class="citic-ast"  readonly="readonly">
						</td>
						<td width="11%" class="table-text">应用名称：</td>
						<td width="21.333%">
							<input type="text" id="system_name" name="system_name" class="citic-ast" validate="v.required" readonly="readonly" placeholder="点击选择">
							<input type="hidden" id="system_id" name="system_id">
							<input type="hidden" id="system_is_cc" name="system_is_cc"/>
							<input type="hidden" id="versions_id" name="versions_id"/>
							<input type="hidden" id="req_task_code" name="req_task_code"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">申请人：</td>
						<td >
							<input type="text" id="apply_person_name" name="apply_person_name" class="citic-ast" validate="v.required" readonly="readonly">
							<input type="hidden" id="apply_person" name="apply_person">
						</td>
						<td class="table-text">计划投产日期：</td>
						<td>
							<input type="text" id="plan_date" name="plan_date"  class="citic-ast" onClick="WdatePicker({});"
								readonly="readonly" placeholder="点击选择" validate="v.required">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>紧急投产内容<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-new ecitic-title-table">
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="addInstancyTask">添加任务</button>
				</div>
				<table id="sendProInstancyContent" class="aa table table-bordered table-hover table-text-show">
				</table>
			</div>
			<div style="display:none" class="ecitic-title">
				<span>接口列表<em></em></span>
				<i></i>
			</div>
			<div style="display:none" class="ecitic-new ecitic-title-table">
				<table id="interface_Table" class="aa table table-bordered table-hover table-text-show">
				</table>
			</div>
		</div>
		<!-- End of 投产内容，接口列表 -->
		
		<!-- 投产相关文件 -->
		<div class="ecitic-title">
			<input name="FILE_ID" type="hidden" value=""/>
			<span>文档列表信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-operation">
				<input type="hidden" id="business_code" name="business_code"/>
				<button class="btn btn-ecitic" id="add_file">上传</button>
				<button class="btn btn-ecitic" id="delete_file">删除</button>
				<!--<a href="sfile/downloadFTPFile.asp?id=m_033" class="file_template_style">测试报告模板（紧急任务）</a>-->
				<!-- <a href="sfile/downloadFTPFile.asp?id=m_036" class="file_template_style" name="file_template_task">资源说明手册模板</a> -->
					<!-- <a href="sfile/downloadFTPFile.asp?id=m_041" class="file_template_style" name="file_template_task">影响分析报告模板</a> -->
					<a href="sfile/downloadFTPFile.asp?id=m_043" class="file_template_style" name="file_template_task">紧急投产变更操作手册模板</a>
			</div>
			<table id="table_file1" class="aa table table-bordered table-hover table-center table-th tablr-input-text"></table>
		</div>
		<!-- End of 投产相关文件 -->
		
		<div class="ecitic-title-table" id="">
			<div class="ecitic-title">
				<span>投产变更说明<em></em></span>
			</div>
			<div class="ecitic-title-table">
				<table id="query_table" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
					<tr>
						<td width="18%" class="table-text"><span>变更功能说明及要点：</span></td>
						<td colspan="3">
						<textarea id="change_remark" name="change_remark" ></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text"><span>变更影响：</span></td>
						<td colspan="3">
						<textarea id="change_affect" name="change_affect" ></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text"><span>变更风险说明：</span></td>
						<td colspan="3">
						<textarea id="change_risk_remark" name="change_risk_remark" ></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text"><span>业务影响说明：</span></td>
						<td colspan="3">
						<textarea id="ser_affect_remark" name="ser_affect_remark"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text"><span>业务试运行及推广计划：</span></td>
						<td colspan="3">
						<textarea id="ser_try_run" name="ser_try_run"></textarea>
						</td>
					</tr>
				</table>
			</div>
		</div>	
	</div>	
	<div class="ecitic-save">
		<input id="submit" type="button" class="btn btn-ecitic" value="保存并提交">
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭">
	</div>
	
	<!-- 模态框 -->
	<div id="file_modalInstancy"></div>
	<div id="file_view_modalInstancy"></div>
	<div id="sendProduceInstancySystem"></div>
	<div id="sendProduceSendProPop"></div>
	<div id="assistInstancyTask_pop"></div>
	<!-- 需求任务相关评审及文档查看模态框 -->
	<div id="modal_req_approve_and_doc" class="modal hide fade" tabindex="-1">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5 id="myModalLabel">需求任务相关评审及文档</h5>
		</div>
		<div class="ecitic-new ecitic-title-table modal-body">
			<table id="sendProContentDetail" name="addtask" style="width:100%" class="table table-bordered table-hover table-center table-th tablr-input-text" >
				<input type="hidden" id="material_req_task_code"/>
				<thead>
					<tr>
						<th align="center" width="10%">序号</th>
						<th align="center" width="13%">过程</th>
						<th align="center" width="20%">检查项</th>
						<th align="center" width="24%">现状</th>
						<th align="center" width="12%">结论</th>
					</tr>
				</thead>
				<tbody>
					<tr name="S_DIC_EMREQ_PUT_FILE010101" type="doc">
						<td align="center" rowspan="1">1</td>
						<td rowspan="1">业务需求</td>	
						<td>紧急需求申请书</td>
						<td name="phase" file_id="">**文档</td>
						<td name="result">不满足</td>
					</tr>
					<tr name="S_DIC_SIT_TEST_FILE09003sj_01" type="doc">
						<td >2</td>
						<td>SIT测试</td>	
						<td>SIT测试报告</td>
						<td name="phase" file_id="">**通过</td>
						<td name="result">不满足</td>
					</tr>
					<!-- <tr name="SITSTATUS" type="test">
						<td>SIT测试结论</td>
						<td name="phase" file_id="">**通过</td>
						<td name="result">不满足</td>
					</tr> -->
					<tr name="S_DIC_UAT_TEST_FILE10sj_02" type="doc">
						<td >3</td>
						<td>UAT测试</td>	
						<td>UAT测试报告</td>
						<td name="phase" file_id="">**文档</td>
						<td name="result">不满足</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="ecitic-save">	
			<button class="btn btn-ecitic" data-dismiss="modal">关闭</button>
		</div>
		<div class="modal-footer"></div>
	</div>
	<div id="AddCheck_pop"></div>
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapprove/sendProduceApprove_flow/approval_content.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/instancy/instancySendProduce_common.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/instancy/instancySendProduce_add.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/systemPop.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/instancy/assistInstancyTask_pop.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/instancy/taskPop.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapply/instancy/check_pop.js"></script>
</html>
