<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>应用版本总览详情</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<style type="text/css">
	.click_text_sp{color:#c9161d;}
	.click_text_sp:hover{color:#c9161d;cursor:pointer;text-decoration:underline;}
	.click_text_sp:active{color:blue;cursor:pointer;text-decoration:underline;}
</style>
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table" id="reqSubsInfo">
				<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="11%" class="table-text">应用名称：</td>
						<td width="22.333%">		
							<span id="system_name"></span>					
						</td>
						<td width="13%" class="table-text">版本名称：</td>
						<td width="22.333%">
							<span id="versions_name"></span>
						</td>
						<td width="11%" class="table-text">项目经理：</td>
						<td width="22.333%">
							  <span id="project_man_name"></span>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">投产申请次数：</td>
						<td width="22.333%">
							  <span id="putin_count"></span>
						</td>
						<td class="table-text">关联任务数量：</td>
						<td>
							<span id="relate_num"></span>
						</td>
						<td class="table-text">已投任务数量：</td>
						<td>
							 <span id="send_num"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">满足投产任务数：</td>
						<td>
							  <span id="ablenum"></span>
						</td>
						<td class="table-text">不满足投产任务数：</td>
						<td>
							<span id="disablenum"></span>
						</td>
						<td colspan="2"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>已投产任务列表<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="SendProTask" class="table table-bordered table-hover table-center table-th tablr-input-text">
			</table>	
		</div>
	</div>
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>满足投产任务列表<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="meetDemandTask" class="table table-bordered table-hover table-center table-th tablr-input-text">
			</table>	
		</div>
	</div>
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>不满足投产任务列表<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="noMeetDemandTask" class="table table-bordered table-hover table-center table-th tablr-input-text">
			</table>	
		</div>
	</div>
	
	<div class="ecitic-save">
		<!-- <input type="button" class="btn btn-ecitic" id="closePageEmp"  value="返回"/> -->
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
	</div>	
</div>

</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/systemversionview/systemVersionView_detail.js"></script>
</html>
