<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="dev_application/useInterfaceApply/useInterfaceApply.css" rel="stylesheet">
<title>同步生产版本</title>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-title">
		<span>投产单信息</span>
	</div>
	<div class="ecitic-title-table">
		<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<colgroup>
						<col style="width: 20%">
				        <col style="width: 30%">
				        <col style="width: 20%">
				        <col style="width: 30%">
				</colgroup>
				<tr>
					<td class="table-text">投产单编号：</td>
					<td>
						<div id="AUDIT_NO"></div>
					</td>
					<td class="table-text">投产结论：</td>
					<td>
						<div id="PRODUCE_RESULT_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">应用名称：</td>
					<td>
						<div id="SYSTEM_NAME"></div>
					</td>
					<td class="table-text">版本名称：</td>
					<td>
						<div id="VERSIONS_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">投产日期：</td>
					<td>
						<div id="PRODUCE_TIME"></div>
					</td>
					<td class="table-text">是否进行生产代码同步：</td>
					<td tdn="pm">
						<select  name="IU.IS_SYNC" diccode="S_DIC_YN"  style="width:100%"  validate="v.required"  valititle="" onchange="abc()"></select></div>					
					</td>
					<td tdn="cm">
						<div id="IS_SYNC_NAME"></div>
					</td>
				</tr>
		</table>
	</div>
	<div class="ecitic-title" id="divhide1"  style="display:none;">
		<span>流信息列表</span>
	</div>
	<div class="ecitic-new" id="divhide2" style="display:none;">
		<table class="table table-bordered table-hover table-text-show" id="streamTable"></table>
	</div>
	
	<div class="ecitic-save" >
		<input type="button"   class="btn btn-ecitic" btn="saveSync" value="保存&提交"/>
		<input type="button"   class="btn btn-ecitic" btn="saveCMSync" value="确认&提交"/>
	 	<input type="button"  class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
    </div>
    <!--流详情模态框  -->
<!--     <div mod="viewStreamPop"></div> -->
</div>
</body>
	<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="dev_construction/send_produce/produceversionsync/produceVersionSync_edit.js"></script>
