<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>结项审计列表</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
	<div>
		<form action="" id="reqTaskSummaryForm">
			<div class="ecitic-inquire ecitic-moreNo"  id="ecitic-inquire">
				<div class="ecitic-table" id="ecitic-table">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad" id="summaryQury">
						<tr>
							<td class="ecitic-right" width="13%">需求点编号：</td>
							<td width="20%">
							<input type="text" id="sub_req_codeZT" name="sub_req_code" />
							</td>
							<td class="ecitic-right" width="13%">需求点名称：</td>
							<td width="20%"><input type="text" id="sub_req_nameZT" name="sub_req_name" />
							</td>
							<td class="ecitic-right" width="13%">主办应用名称：</td>
							<td>
							    <input type="text" id="system_nameZT" name="system_name"  placeholder="点击选择" readonly/>
							    <input type="hidden" id="system_noZT" name="system_no" />
							</td>
					   </tr>
		
						<tr>
							<td class="ecitic-right" >申请纳入版本：</td>
							<td><input type="text" id="version_nameTO" name="version_name"  placeholder="点击选择 " readonly/>
							    <input type="hidden" id="version_idTO" name="version_id" />
							</td>
							
							<td class="ecitic-right" >计划投产日期：</td>
							<td>
								<div style="float:left; width:45%;">
								<input type="text" id="plan_onlinetimeTO" name="plan_onlinetime" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'plan_onlinetimeTO1\',{d:0});}'})" class="requirement-ele-width"/>
								</div>
								<div style="float:left; width:10%;line-height:26px;">&nbsp至&nbsp</div>	
								<div style="float:left; width:45%;">
								<input type="text" id="plan_onlinetimeTO1" name="plan_onlinetime1" class="requirement-ele-width" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'plan_onlinetimeTO\',{d:0});}'})"/>
								</div>
							</td>
						</tr>
					</table>
				</div>
				
				<ul class="ecitic-btn-all">
					<li><input type="button" class="btn btn-ecitic" id="serach_TversionQuery" value="查询"/></li>
					<li><input type="reset" class="btn btn-ecitic" id="reset_TversionQuery" value="重置"/></li>
				</ul>
			</div>
			</form>
		<div class="ecitic-operation">
			<button class="btn btn-ecitic" id="reqAnalyzeFileUP">补充紧急文档</button>
		</div>
		<div class="ecitic-new">
			<table id="gGTaskAnalyzeTable" class="table table-bordered table-hover table-text-show"></table>
		</div>
		<!-- 系统应用pop -->
		<div id="tvsystem_pop"></div>
		<!-- 版本pop -->
		<div id="tvVsersion_pop"></div>
	</div>


</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceitemaudit/sendProduceItemAudit_queryList.js"></script>
<script type="text/javascript" src="dev_construction/requirement/reqTask_intoVersion/taskVersion_pop.js"></script>
<script type="text/javascript" src="dev_construction/requirement/reqTask_phased/task_phased_jury.js"></script>
<script type="text/javascript" src="dev_application/System_pop.js"></script>
<script type="text/javascript" src="js/commons/ajaxfileupload.js"></script>
</html>
