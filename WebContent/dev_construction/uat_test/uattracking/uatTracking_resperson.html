<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>指定UAT负责人</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframeFormW">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>需求点信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table" id="reqSubsInfo">
				<input type="hidden" name="sub_req_id" id="">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="11%" class="table-text">需求点编号：</td>
						<td width="22.333%">		
							<span id="sub_req_code"></span>					
						</td>
						<td width="11%" class="table-text">需求点名称：</td>
						<td width="22.333%">
							<span id="sub_req_name"></span>
						</td>
						<td width="11%" class="table-text">计划投产时间：</td>
						<td width="22.333%">
							<span id="plan_onlinetime"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">需求编号：</td>
						<td>
							 <span id="req_code"></span>
						</td>
						<td class="table-text">需求名称：</td>
						<td>
							  <span id="req_name"></span>
						</td>
						<td class="table-text">要求投产时间：</td>
						<td>
							  <span id="req_onlinetime"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">提出部门：</td>
						<td>
							<span id="req_put_dept"></span>
						</td>
						<td class="table-text">主管部门：</td>
						<td>
							<span id="req_dept"></span>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="table-text">业务联系人：</td>
						<td>
							<span id="req_businesser"></span>
						</td>
						<td class="table-text">业务联系电话：</td>
						<td>
							<span id="req_business_phone"></span>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="table-text">需求点描述：</td>
						<td colspan="5">
							<span id="sub_req_content"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title">
			<span>UAT负责人信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new" id="uatResPDiv">
			<div class="ecitic-operation ecitic-operation-bg">
				<button type="button" class="btn btn-ecitic" id="addResPRow">增加</button>
			</div>
			<table class="table table-bordered table-center table-th tablr-input-text" id="resPersonTable">
				<tr>
					<th width="5%">序号</th>
					<th width="18%">UAT负责人</th>
					<th width="18%">联系方式</th>
					<th width="49%">说明</th>
					<th width="10%">操作</th>
				</tr>
			</table>
		</div>
		<div class="ecitic-save">
			<input id="saveResPerson" type="button" class="btn btn-ecitic" value="保存" />
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
		</div>
</div>
	




<!--上传附件模态框  -->
<div id="uploadModal" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">文件上传</h5>
	</div>
	<div class="ecitic-title-table modal-body" id="" >
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<td class="table-text">文档类型：</td>
					<td>
						<select>
							<option>请选择</option>
							<option>项目经理</option>
						</select>
					</td>
					<td class="table-text">版本：</td>
					<td><input type="text" value="1.0"></td>
				</tr>
				<tr>
					<td class="table-text">选择附件：</td>
					<td colspan="3">
						<div class="upload-checkfile-all" >
							<input id="leaveInfo_file" class="input-txt" type="text">
							<input value="上传" id="leaveInfo_select_file" class="input-btn" type="button">
							<input name="file" class="input-file"  type="file">
						</div>
					</td>
				</tr>
				<tr>
					<td class="table-text">文档名称：</td>
					<td colspan="3">
						<input type="text" value="1.0">
					</td>
				</tr>
				<tr>
					<td class="table-text">备注：</td>
					<td colspan="3">
						<textarea class="writer" value="">备注描述</textarea>
					</td>		
				</tr>
			</tbody>
		</table>
	</div>
	<div class="ecitic-save">	
		<button class="btn btn-ecitic" data-dismiss="modal">保存</button>
		<button class="btn btn-ecitic" id="">重置</button>
		<button class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>
	<div class="modal-footer"></div>
</div>
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/uat_test/uattracking/uatTracking_resperson.js"></script>
</html>
