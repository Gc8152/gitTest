<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>指定UAT负责人</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframeFormW">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>UAT周报详细信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table" id="">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">需求点编号：</td>
						<td width="35%">		
							<span id="sub_req_code"></span>					
						</td>
						<td width="15%" class="table-text">需求点名称：</td>
						<td width="35%">
							<span id="sub_req_name"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">测试人员：</td>
						<td>
							<span id="test_person"></span>
						</td>
						<td class="table-text">UAT开始时间：</td>
						<td>
							 <span id="uat_start_time"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">UAT结束时间：</td>
						<td>
							  <span id="uat_end_time"></span>
						</td>
						<td class="table-text">周报周期(时间段)：</td>
						<td>
							  <span id="weekly_period"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">测试人数：</td>
						<td>
							<span id="test_num"></span>
						</td>
						<td class="table-text">测试工作量（人天）：</td>
						<td>
							<span id="test_workload"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">测试阶段：</td>
						<td>
							<span id="test_stage"></span>
						</td>
						<td class="table-text">测试用例数：</td>
						<td>
							<span id="test_example"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">用例执行数：</td>
						<td>
							<span id="exa_execute_num"></span>
						</td>
						<td class="table-text">用例通过数：</td>
						<td>
							<span id="exa_pass_num"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">执行率：</td>
						<td>
							<span id="execute_rate"></span>
						</td>
						<td class="table-text">通过率：</td>
						<td>
							<span id="pass_rate"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">需求/项目问题或风险：</td>
						<td colspan="5">
							<span id="pro_problem"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-save">
			<!-- <input id="" type="button" class="btn btn-ecitic" value="保存" /> -->
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
		</div>
</div>
	
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/uat_test/uattracking/uatTracking_weeklyDetail.js	"></script>
</html>
