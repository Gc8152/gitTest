<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UAT评审文档上传</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframeFormW">
	<input type="hidden" id="sub_req_id"/>
	<div class="tab-pane fade in active">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>测试基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table" id="reqSubsInfo">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">需求点名称：</td>
						<td width="18.333%">
							<span id="sub_req_name"></span>
						</td>
						<td width="15%" class="table-text">需求名称：</td>
						<td width="18.333%">
							<span id="req_name"></span>
						</td>
						<td width="15%" class="table-text">需求编号：</td>
						<td width="18.333%">
							 <span id="req_code"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">应用名称：</td>
						<td>
							 <span id="system_name"></span>
						</td>
						<td width="15%" class="table-text">需求点编号：</td>
						<td width="18.333%">		
							<span id="sub_req_code"></span>					
						</td>
						<td colspan="4"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>测试执行情况<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="reqSubsInfo">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
				
					<td width="15%" class="table-text">提交程序版本日期：</td>
					<td width="18.333%">
						<span id="xx">2017-04-01</span>
					</td>
					<td width="15%" class="table-text">测试开始日期：</td>
					<td width="18.333%">
						<span id="test_starttime"></span>
					</td>
					<td width="15%" class="table-text">测试完成日期：</td>
					<td width="18.333%">
						 <span id="test_endtime"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>测试案例<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="reqSubsInfo">
			<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
					<td width="15%" class="table-text">不通过条数：</td>
					<td width="18.333%">
						<span id="unpass_num"></span>
					</td>
					<td width="15%" class="table-text">不适用条数：</td>
					<td width="18.333%">
						<span id="unuse_num"></span>
					</td>
					<td width="15%" class="table-text">未测试条数：</td>
					<td width="18.333%">
						<span id="untest_num"></span>
					</td>
				</tr>
				<tr>
					<td  class="table-text">测试通过条数：</td>
					<td >
						<span id="pass_num"></span>
					</td>
					<td  class="table-text">案例条数：</td>
					<td >
						<span id="case_num"></span>
					</td>
					<td class="table-text">测试通过率（%）：</td>
					<td>
						<span class="tdInputText" id="pass_rate"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>测试缺陷<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="bug_table" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
					<th width="25%">缺陷级别</th>
					<th width="25%">缺陷数</th>
					<th width="25%">修复验证通过数</th>
					<th width="25%">遗留缺陷数</th>
				</tr>
				<tr>
					<th>A级(致命)缺陷</th>
					<th><span id="adefect_num"></span></th>
					<th><span id="adefect_passnum"></span></th>
					<th><span id="aleave"></span></th>
				</tr>
				<tr>
					<th>B级(严重)缺陷</th>
					<th><span id="bdefect_num"></span></th>
					<th><span id="bdefect_passnum"></span></th>
					<th><span id="bleave"></span></th>
				</tr>
				<tr>
					<th>C级(一般)缺陷</th>
					<th><span id="cdefect_num"></span></th>
					<th><span id="cdefect_passnum"></span></th>
					<th><span id="cleave"></span></th>
				</tr>
				<tr>
					<th>D级(建议)缺陷</th>
					<th><span id="ddefect_num"></span></th>
					<th><span id="ddefect_passnum"></span></th>
					<th><span id="dleave"></span></th>
				</tr>
				<tr>
					<th>总缺陷数</th>
					<th><span id="alldefect_num"></span></th>
					<th><span id="allpass"></span></th>
					<th><span id="allleftdefect_num"></span></th>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>验收结论<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="reqSubsInfo">
			<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
					<td width="15%" class="table-text">验收结论：</td>
					<td width="18.333%">
						<span id="accept_result_name"></span>
					</td>
					<td colspan="4"></td>
					<!--  <td width="15%" class="table-text">是否允许投产：</td>
					<td width="18.333%">
						<span id="putin_result_name"></span>
					</td>
					<td colspan="2"></td>
					-->
				</tr>
				<tr>
					<td class="table-text">备注：</td>
					<td colspan="5">
						<span id="test_memo"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>UAT测试报告<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="table_file" border="0" cellspacing="0" cellpadding="0" class="aa table table-bordered table-hover table-center table-th tablr-input-text"></table>
		</div>
	</div>
	
		<!--<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>审核<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="reqSubsInfo">
			<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
					<td width="15%" class="table-text">审核结论：</td>
					<td width="18.333%">
						<span id="verify_result_name"></span>
					</td>
					<td colspan="4"></td>
				</tr>
				<tr>
					<td class="table-text">审核意见：</td>
					<td colspan="5">
						<span id="verify_suggest"></span>
					</td>
				</tr>
			</table>
		</div>
	</div>-->
	<div id="appOptPop"></div>
	<div id="apphistoryPop"></div>
			<div class="modal-footer"></div>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭">
	</div>
<div id="fileview_modal"></div>
		</div>

</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/uat_test/uatreport/uatReport_detail.js"></script>
<script src="pages/approvalflow/approval_title.js"></script>
<script src="pages/approvalflow/approval_content.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
</html>
