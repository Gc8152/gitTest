<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UAT评审文档上传</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>需求点信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table" id="reqSubsInfo">
				<input type="hidden" id="sub_req_id">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="11%" class="table-text">需求点编号：</td>
						<td width="22.333%">		
							<span id="sub_req_code"></span>					
						</td>
						<td width="11%" class="table-text">需求点名称：</td>
						<td width="22.333%">
							<span id="sub_req_name"></span>
						</td>
						<td width="11%" class="table-text">计划投产时间：</td>
						<td width="22.333%">
							<span id="plan_onlinetime"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">需求编号：</td>
						<td>
							 <span id="req_code"></span>
						</td>
						<td class="table-text">需求名称：</td>
						<td>
							  <span id="req_name"></span>
						</td>
						<td class="table-text">要求投产时间：</td>
						<td>
							  <span id="req_onlinetime"></span>
						</td>
					</tr>
					<tr>
						<td class="table-text">提出部门：</td>
						<td>
							<span id="req_put_dept"></span>
						</td>
						<td class="table-text">主管部门：</td>
						<td>
							<span id="req_dept"></span>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="table-text">业务联系人：</td>
						<td>
							<span id="req_businesser"></span>
						</td>
						<td class="table-text">业务联系电话：</td>
						<td>
							<span id="req_business_phone"></span>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="table-text">需求点描述：</td>
						<td colspan="5">
							<span id="sub_req_content"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div class="ecitic-title-table" id="">
		<div class="ecitic-title">
			<span>UAT测试案例上传<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="add_file">上传</button>
				<button class="btn btn-ecitic" id="delete_file">删除</button>
			</div>
			<table id="table_file" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
				
			</table>
		</div>
		<div class="ecitic-save">
			<!-- <input type="button" class="btn btn-ecitic" id="closePageEmp"  value="返回"/> -->
			<input type="button" class="btn btn-ecitic" id="save" value="保存"/>
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
		</div>	
	</div>
</div>


<!--上传附件模态框  -->
<div id="file_modal"></div>
<div id="file_view_modal"></div>
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/uat_test/uatreview/uatReview_edit.js"></script>
</html>
