<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>检查项</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script type="text/javascript" src="dev_construction/jury/subject/subject_check.js"></script>

<script src="pages/srole/srolePop.js"></script>
</head>
<body>
<div id="myTabContenttt" class="tab-content bootstrapTabsCont">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>编辑检查项<em></em></span>
			<i></i>
		</div>
		<form id="checkForm">
			<input id="check_save" name="G.check_save" type="hidden">
			<input id="theme_id" name="G.theme_id" type="hidden">
			<input id="check_id" name="G.check_id" type="hidden">
			<div class="modal-body">
				<div id="ms_context">
					<table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td class="ecitic-right">评审项名字：</td>
							<td colspan="3">
								<input type="text" name="G.check_name" id="check_name" value="" placeholder=" " validate="v.required" valititle="该项为必填项" class="citic-ast" />
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">评审级别：</td>
							<td colspan="3">
								<div id="juryCheckGrade"></div>
								<input type="hidden" name="G.jury_check_grade" id="jury_check_grade" value="" placeholder=" " validate="v.required" valititle="该项为必填项" class="citic-ast" />
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">评审负责人：</td>
							<td colspan="3">
								<!-- <input type="hidden" name="G.check_principal_role" id="check_principal_role" value="" placeholder=" " validate="v.required" valititle="该项为必填项" class="citic-ast" />
								--> 
								<input type="hidden" name="G.check_principal_name" id="check_principal_name" value=""  class="citic-ast" />
								 
								 <select id="check_principal_role" name="G.check_principal_role" multiple="multiple" style="width:100%" validate="v.required" valititle="该项为必填项"></select>
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">剪裁说明：</td>
							<td colspan="3">
								<textarea class="textarea3" placeholder="" id="cut_desc" name="G.cut_desc"></textarea>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
		<div id="addDivCheck"></div>
		<div class="ecitic-save"> 
			<input type="button" class="btn btn-ecitic" value="保存" id="checkSave" />
			<input type="button" class="btn btn-ecitic" value="关闭" id="checkClose" />
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	initVlidate($("#checkForm"));
</script>
</html>
