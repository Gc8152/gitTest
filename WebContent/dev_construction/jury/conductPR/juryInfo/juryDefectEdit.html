<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>申请基本信息</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>	
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>

<div id="myTabContenttt" class="tab-content bootstrapTabsCont">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>缺陷管理<em></em></span>
			<i></i>
		</div>
		<form action="" class="form-inline" id="addDefect_from">
			<div class="ecitic-title-table">
			<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text" id="sendProContent">
						<tbody>
						<tr>
							<td class="table-text">缺陷名称:</td>
							<td colspan="5">
								<div><input name="G.defect_name" id="defect_name" type="text" validate="v.required" valititle="该项为必填项"></div>
							</td>
						</tr>
						<tr>
							<td class="table-text">缺陷类型:</td>
							<td>
								<select name="G.defect_type" id="defect_type" validate="v.required" valititle="该项为必填项"></select>
								
							</td>
							<td class="table-text">缺陷所属:</td>
							<td >
								<select name="G.defect_when" id="defect_when" validate="v.required" valititle="该项为必填项"></select>
							</td>
							<td class="table-text">缺陷级别：</td>
							<td>
								<select name="G.defect_grade" id="defect_grade" validate="v.required" valititle="该项为必填项"/></select>
							</td>
						</tr>
						<tr>
							<td class="table-text">评审级别：</td>
							<td>
								<select name="G.jury_grade_key" id="jury_grade_key" disabled="disabled"></select>
							</td>
							<td class="table-text">缺陷状态：</td>
							<td>
								<select  id="defect_state" name="G.defect_state" disabled="disabled"></select>
							</td>
							
							<td class="table-text">关联任务:</td>
							<td>
								
								<input type="hidden" id="task_id" name="G.task_id">
								<input type="text" id="jury_task_name" name="G.jury_task_name">
							</td>
						</tr>
						<tr id="set_defect_cause" style="display: none">
							<td class="table-text">缺陷归因</td>
							<td colspan="5">
								<select id="defect_cause" class="citic-sele-ast" name="G.defect_cause"></select>
							</td>
						</tr>
						<tr>
							<td class="table-text">缺陷位置:</td>
							<td colspan="5">
							<textarea name ="G.defect_site" id="defect_site" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">缺陷详细描述:</td>
							<td colspan="5">
							<textarea name ="G.defect_desc" id="defect_desc" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">改进要求:</td>
							<td colspan="5">
							<textarea name ="G.improve_desc" id="improve_desc" ></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">备注:</td>
							<td colspan="5">
							<textarea name ="G.remark" id="remark"></textarea>
							</td>
						</tr>
						<tr id="set_question_solve" style="display: none">
							<td class="table-text">缺陷解决情况：</td>
							<td colspan="5">
								<textarea name ="G.defect_question_solve" id="defect_question_solve"></textarea>
							</td>
						</tr> 
						</tbody>
				</table>
			</div>
			<input type="hidden" id="jury_id" name="G.jury_id">
			<input type="hidden" id="sponsor_user_id" name="G.sponsor_user_id">
				<input type="hidden" id="check_user_id" name="G.check_user_id">
				<input type="hidden" id="defect_save_type" name="G.defect_save_type">
				<input type="hidden" id="defect_id" name="G.defect_id">
				<input type="hidden" id="req_task_state" name="G.req_task_state">
		</form>
		<div class="ecitic-save"> 
			<input type="button" class="btn btn-ecitic" value="处理" id="disposeDefect"/>
			<input type="button" class="btn btn-ecitic" value="验证" id="checkDefect"/>
			<input type="button" class="btn btn-ecitic" value="保存" id="addDefect" />
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>

		</div>
	</div>
	
	<div id="setDefectModel" class="modal hide fade pb20" tabindex="-1">
		<div class="ecitic-title-table" id="">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="processModalLabel">缺陷处理</h3>
			</div>
			<form id="defectDispose_form">
				<div class="modal-body">
					<div id="ms_context">
						<table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
							
							<tr>
								<td class="ecitic-right">缺陷归因：</td>
								<td colspan="3">
									<select id="defect_cause2" class="citic-sele-ast" name="G.defect_cause2" validate="v.required" valititle="该项为必填项"></select>
									
								</td>
							</tr>
							<tr>
								<td class="ecitic-right">缺陷解决情况：</td>
								<td colspan="3">
									<textarea name ="G.defect_question_solve2" id="defect_question_solve2" validate="v.required" valititle="该项为必填项"></textarea>
								</td>
							</tr> 
						</table>
					</div>
				</div>
				
			</form>
			<div class="ecitic-save"> 
				<input type="button" class="btn btn-ecitic" value="保存" id="defect_dispose_save" />
				<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
	
	<div id="setDefectCheckModel" class="modal hide fade pb20" tabindex="-1">
		<div class="ecitic-title-table" id="">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="processModalLabel">缺陷验证</h3>
			</div>
			<form id="defectCheck_form">
				<div class="modal-body">
					<div id="ms_context">
						<table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
							
							<tr>
								<td class="ecitic-right">缺陷状态：</td>
								<td colspan="3">
									<select id="defect_state2" class="citic-sele-ast" name="G.defect_state2" validate="v.required" valititle="该项为必填项">
										<option value="">请选择</option>
										<option value="03">已修正</option>
										<option value="04">打回</option>
									</select>
									
								</td>
							</tr>
							<tr>
								<td class="ecitic-right">备注说明：</td>
								<td colspan="3">
									<textarea name ="G.defect_case_desc2" id="defect_case_desc2" validate="v.required" valititle="该项为必填项"></textarea>
								</td>
							</tr> 
						</table>
					</div>
				</div>
				
			</form>
			<div class="ecitic-save"> 
				<input type="button" class="btn btn-ecitic" value="保存" id="defect_check_save" />
				<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
	
<div id="addDivExpert"></div>
</div>
</body>

<script type="text/javascript" src="dev_construction/jury/conductPR/juryInfo/juryDefectEdit.js"></script>
<script src="pages/suser/suserPop.js"></script>
<script src="dev_construction/jury/conductPR/juryPop/juryByTaskPop.js"></script>
<script type="text/javascript">
	initVlidate(getCurrentPageObj().find("#addDefect_from"));
	initVlidate(getCurrentPageObj().find("#defectDispose_form"));
	initVlidate(getCurrentPageObj().find("#defectCheck_form"));
</script>
</html>
