<!-- 角色模态框 -->
<div id="myModal_task" class="modal hide fade" tabindex="-1" style="top:50%;margin-top: -210px;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">查询评审任务页面</h5>
	</div>
	<form action="" class="form-inline" id="taskBox">
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">任务名称：</label>
				<input type="text" id="pop_taskName" name="user">
			</div>
			<div class="span6 h50">
				<label class="pl60">任务编号：</label>
				<input type="text" id="pop_taskNo" name="user">
			</div>
		</div>
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">应用名称：</label>
				<input type="text" id="pop_systemName"  style="width: 188px">
			</div>
		</div>
	</form>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="查询" id="pop_taskSearch" type="button" />
		<input class="btn btn-ecitic" value="重置" id="pop_taskReset" type="button" />
	</div>
	<div class="modal-body">
		<table id="pop_taskTable" title="双击选择一条数据"></table>
	</div>
<div class="modal-footer"></div> 
</div>
