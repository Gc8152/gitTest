<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>申请基本信息</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>	
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>

<div id="myTabContenttt" class="tab-content bootstrapTabsCont">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>添加评委<em></em></span>
			
		</div>
		<form action="" class="form-inline" id="addExpert_from">
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text">评委名称:</td>
						<td >
						
							<div><input name="G.reviewer_user_id" id="reviewer_user_id" validate="v.required" valititle="该项为必填项" type="hidden" /></div>
							<div><input name="G.reviewer_user_name" id="reviewer_user_name" type="text"></div>

						</td>
						<td class="table-text">评委类型:</td>
						<td>
							<select name="G.experts_type" id="experts_type" validate="v.required" valititle="该项为必填项" multiple="multiple" class="form-control"></select>
						</td>
					</tr>
					<tr>
						<td class="table-text">评委等级:</td>
						<td >
							<select name="G.reviewer_grade" id="reviewer_grade" validate="v.required" valititle="该项为必填项" class="citic-sele-ast"></select>
						</td>
						<td class="table-text">负责应用：</td>
						<td>
							<div><input name="G.system_id" id="system_id" type="hidden" /></div>
							<div><input name="G.system_name" id="system_name" type="text" /></div>
						</td>
					</tr>
					
					<tr>
						<td class="table-text">擅长专业方向:</td>
						<td colspan="3">
							<textarea name ="G.major_desc" placeHolder="请填写该评委的专业研究方向，经验丰富的领域等内容。" id="major_desc"></textarea>
						</td>
					</tr>
					
				</table>
			</div>
		</form>
		<div class="ecitic-save"> 
			
			<input type="button" class="btn btn-ecitic" value="保存" id="addExperts" />
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>

		</div>
	</div>
<div id="addDivExpert"></div>
</div>
</body>

<script type="text/javascript" src="dev_construction/jury/experts/experts_add.js"></script>
<script type="text/javascript" src="dev_application/System_pop.js"></script>
<script src="pages/suser/suserPop.js"></script>

	initVlidate($("#addExpert_from"));
</script>
</html>
