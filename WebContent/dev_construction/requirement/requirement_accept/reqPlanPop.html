<!-- 需求计划模态框 -->
<div id="myModal_reqplan" class="modal hide fade" style="top: 50%;margin-top: -285px; width:850px;" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">需求实施计划页面</h5>
	</div>
	<div class="ecitic-title-table modal-body">
	<form action="" class="form-inline" id="g_req_plan">
		<table class="table table-striped table-hover table-bordered tablr-input-text">
			<tr>
				<td class="table-text">计划名称：</td>
				<td colspan="3">
				<input type="text" id="PLreq_plan_name" name="PL.req_plan_name" placeHolder="请简述投产阶段内容" validate="v.required" valititle="该项为必填项"/>
				<input type="hidden" id="PLreq_plan_id" name="PL.req_plan_id"/>
			    </td>  
		    </tr>
		    <tr>
				<td class="table-text">计划开始时间：</td>
				<td>
				   <input type="text" id="PLplan_starttime" name="PL.plan_starttime" onClick="WdatePicker({});" placeHolder="点击选择"  validate="v.required" valititle="该项为必填项"/>
			    </td>
				<td class="table-text">计划结束时间：</td>
				<td>
				  <input type="text" id="PLplan_endtime" name="PL.plan_endtime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd', autoPickDate:true, minDate: '%y-%M-%d'});"  placeHolder="点击选择"  validate="v.required" valititle="该项为必填项"/>
			    </td>
			</tr>
			<tr>
				<td class="table-text">计划内容：</td>
			<td colspan="3">
				<textarea  id="PLplan_content" placeholder="请描述实施计划的阶段及内容。" name="PL.plan_content" style="height:90px"></textarea>
			 </td>
			 </tr>
		</table>
	</form>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" id="reqPlan_summit" type="button" value="保存"  />
		<button type="button" class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>
<div class="modal-footer"></div>
</div>	
</div>
<script type="text/javascript">
	initVlidate($("#g_req_plan"));
</script>
