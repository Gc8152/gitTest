<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>紧急需求详情页面</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script type="text/javascript" src="dev_application/System_pop.js"></script>
<link href="pages/approvalflow/afcommons.css" rel="stylesheet">
</head>
<body>
<div class="tabbable">
<ul class="nav nav-tabs" style="font-size:13px;">
	<li class="active">
	<a href="#emreqAppr_base_info" data-toggle="tab" > <i class="icon-home"></i>需求基本信息</a></li>
	<li>
	<a href="#emreqAppr_analysis_hanlde_plan" data-toggle="tab" > <i class="icon-file"></i>分析及解决方案</a></li>
	<li>
	<a href="#emAppr_req_approve" data-toggle="tab" > <i class="icon-file"></i>紧急需求审批</a></li>
</ul>
<div class="tab-content"  style="overflow-x:hidden ">
     
     <div class="tab-pane active" id="emreqAppr_base_info" style="padding: 0 20px 0 20px">
       <form class="form-inline" id="emReqAppr_baseinfo_Form">
		<div class="ecitic-title">
<span>需求基本信息<em></em></span><i></i>
</div>
		<div class="ecitic-title-table">
			<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table"><!-- table-bor-paw-->
				<colgroup>
					<col style="width: 11%">
			        <col style="width: 22%">
			        <col style="width: 12%">
			        <col style="width: 22%">
			        <col style="width: 11%">
			        <col style="width: 22%">
		        </colgroup>
				<tr>
					<td class="table-text">需求名称：</td>
					<td  colspan="5">
					   
						<div id="emReqAnalysis_req_name" type="text" name="req_name" class="requirement-ele-width"></div>
					
					</td>
				</tr>
				<tr>
					<td class="table-text">提出部门：</td>
					<td>
					<div type="text" id="req_put_dept_name" name="req_put_dept_name" class="requirement-ele-width"></div>
					</td>
					<td class="table-text">要求投产日期：</td>
					<td >
						<div type="text" id="req_operation_date" name="req_operation_date" class="requirement-ele-width"></div>
					</td>
					<td class="table-text">所属应用：</td>
					<td>

					<div type="text" id="system_id_name" name="system_id_name" class="requirement-ele-width"></div>
					</td>
				
				</tr>
				<tr>
					<td class="table-text">指定产品经理人：</td>
					<td>
					
						   <div type="text" id="req_product_managerAPD" name="req_product_manager_display"/>
					</td>
					<td colspan="4"></td>
				
				</tr>
				<tr>
					<td class="table-text" >紧急上线原因：</td>
					<td colspan="5">
						<div cols="90" rows="3" id="req_emupline_reason" name="req_emupline_reason"  class="requirement-ele-width" style="height:80px"></div>
					</td>
				</tr>
			  </table>
		   </div>
		<div class="ecitic-title">
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
		<div class="ecitic-title-table">
				<table id="emReqAppr_filetable"  class="table table-bordered table-hover table-text-show"></table>
			</div>
			</form>
    </div>
     <div class="tab-pane" id="emreqAppr_analysis_hanlde_plan" style="padding: 0 20px 0 20px">
     <form class="form-inline" id="emReqAppr_analysisForm">
	<div class="ecitic-title">
	<span>影响分析<em></em></span>
	<i></i>
	</div>
	<div class="ecitic-new">
	<table border="1" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<colgroup>
					<col style="width: 10%">
			        <col style="width: 30%">
			        <col style="width: 30%">
			        <col style="width: 30%">
		        </colgroup>
				<tr>
					<td class="table-text" >序号</td>
					<td class="table-text" >影响因素</td>
					<td class="table-text" >是否影响</td>
					<td class="table-text" >描述</td>
				</tr>
				<tr>
					<td class="table-text" >1</td>
					<td class="table-text" >是否影响其他系统？</td>
					<td class="table-text" >
					 <input type="hidden" id="emreqanaly_req_id" name="req_id">
					<input  type="radio" checked="checked" name="affect_other_system"  value="1" >是</input>
					<input  type="radio"  name="affect_other_system"  value="0">否</input>
					</td>
					<td class="table-text" ><div id="affect_other_system_describe" type="text" name="affect_other_system_describe" class="requirement-ele-width"   valititle="该项为必填项"/></td>
				</tr>
				<tr>
				<td class="table-text" >2</td>
					<td class="table-text" >是否改变当前系统的功能？</td>
					<td class="table-text" >
					<input  type="radio" checked="checked" name="change_system_fuction" value="1">是</input>
					<input  type="radio"  name="change_system_fuction" value="0">否</input>
					</td>
					<td class="table-text" ><div id="change_system_fuction_describe" type="text" name="change_system_fuction_describe" class="requirement-ele-width"   valititle="该项为必填项"/></td>
				</tr>
				<tr>
					<td class="table-text" >3</td>
					<td class="table-text" >是否对原有数据结构进行调整？</td>
					<td class="table-text" >
					<input  type="radio" checked="checked" name="change_data_structure" value="1">是</input>
					<input  type="radio"  name="change_data_structure" value="0">否</input>
					</td>
					<td class="table-text" ><div id="change_data_structure_describe" type="text" name="change_data_structure_describe" class="requirement-ele-width"   valititle="该项为必填项"/></td>
				</tr>
				<tr>
				<td class="table-text" >4</td>
					<td class="table-text" >系统文档是否需要更新？</td>
					<td class="table-text" >
					<input  type="radio" checked="checked" name="update_system_file" value="1">是</input>
					<input  type="radio"  name="update_system_file" value="0">否</input>
					</td>
					<td class="table-text" ><div id="update_system_file_describe" type="text" name="update_system_file_describe" class="requirement-ele-width"  valititle="该项为必填项"/></td>
				</tr>
			  </table>
	</div>
	<div class="ecitic-title">
	<span>解决方案及测试建议<em></em></span>
	<i></i>
	</div>
	<div class="ecitic-title-table">
	<table class="table table-striped table-hover table-bordered  requirement-table">
				<colgroup>
					<col style="width: 11%">
			        <col style="width: 22%">
			        <col style="width: 12%">
			        <col style="width: 22%">
			        <col style="width: 11%">
			        <col style="width: 22%">
		        </colgroup>
				<tr>
					<td class="table-text" >解决方案：</td>
					<td colspan="5">
					<div cols="90" rows="3" id="emreq_solution" name="emreq_solution"  class="requirement-ele-width" style="height:80px"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text" >测试建议：</td>
					<td colspan="5">
					    <div cols="90" rows="3" id="emreq_test_suggest" name="emreq_test_suggest"  class="requirement-ele-width" style="height:80px"></div>
					</td>
				</tr>
				<tr>
				  <td class="table-text">需求分析岗：</td>
			      <td>
			        <div type="text"  name="req_analysis_name" />
			        
			      </td>
			      <td colspan="5">
					</td>
				</tr>
			  </table>
	</div>
	</form>
    </div>
     <div class="tab-pane" id="emAppr_req_approve" style="padding: 0 20px 0 20px">
     	<div id="apptitlePop"></div>
	  	<div id="apphistoryPop"></div>
		<div id="appOptPop"></div>
	</div>
	</form>
    </div>

</div>
