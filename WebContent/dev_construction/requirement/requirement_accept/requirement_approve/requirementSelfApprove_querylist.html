<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求列表</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
<div class="main_iframe_con">
 <form action=""  class="form-inline" id="reqAprQueryListForm">
		<div class="ecitic-inquire" id="ecitic-inquire" >
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
					    <td class="ecitic-right">需求编号：</td>
						<td><input type="text" id="req_code_reqAprQuery" name="req_code" class="requirement-ele-width"/>
						</td>
						<td class="ecitic-right">需求名称：</td>
						<td><input type="text" id="req_name_reqAprQuery" name="req_name" class="requirement-ele-width"/>
						</td>
						<td class="ecitic-right">需求大类：</td>
						<td>
						<select id="req_type1_reqAprQuery" name="req_type1" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_TYPE1" style="width:100%;">
						</select>
						</td>						
					</tr>
					<tr>
					    <td class="ecitic-right" >需求提出人：</td>
						<td >
						  <input type="hidden" id="create_person_reqAprQuery" name="create_person" />
						  <input type="text" id="create_person_name_reqAprQuery" name="create_person_name" class="requirement-ele-width" placeHolder="点击选择" readonly/>
						</td>
						<td class="ecitic-right" >提出部门：</td>
						<td class="positionAb"><input type="hidden" id="req_put_dept_reqAprQuery" name="req_put_dept" />
						    <input type="text" id="reqAprQuery_put_org_code" name="org" class="requirement-ele-width" placeholder="点击选择部门 " readonly/>
						</td>
						 <td class="ecitic-right">需求优先级：</td>
						<td>
						<select id="req_score_reqquery" name="req_score" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_LEVEL" style="width:100%;">
						</select>
						</td> 	
						
						<!--   <td class="ecitic-right" >主管部门：</td>
						<td class="positionAb">
						    <input type="hidden" id="req_dept_reqAprQuery" name="req_dept" />
						    <input type="hidden" id="reqAprQuery_org_code" name="org" class="requirement-ele-width" placeholder="点击选择部门 " readonly/>
						</td>
						 <td class="ecitic-right">要求投产日期：</td>
						<td class="dateSelectZ" >
							<div class="dateSelectZ_From">
							<input type="hidden" id="req_operation_date_reqAprQuery" name="req_operation_date" onClick="WdatePicker({});" placeHolder="点击选择" class="requirement-ele-width" readonly/>
							</div>
							<div class="dateSelectZ_W"><span>至</span></div>	
							<div class="dateSelectZ_To">
							<input type="hidden" id="req_operation_date1_reqAprQuery" name="req_operation_date1" class="requirement-ele-width" onClick="WdatePicker({});" placeHolder="点击选择" readonly />
							</div>
						</td>  -->
					</tr>
					<tr>
						<td class="ecitic-right" >需求分类：</td>
						<td>
						    <select  id="req_acc_classify" name="req_acc_classify" class="requirement-ele-width" diccode="G_DIC_REQ_CLASSIFY" style="width:100%;"></select>
						</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="serach_reqAprQuery" value="查询"/></li>
				<li><input type="reset" class="btn btn-ecitic" id="reset_reqAprQuery" value="重置"/></li>
			</ul>
		</div>
	</form>
		<div class="ecitic-operation">
			<button class="btn btn-ecitic" id="req_approve">审批</button>
			<button class="btn btn-ecitic" id="req_approve_quckly">批量审批</button>
			<button class="btn btn-ecitic" id="view_reqApr_detail">查看审批详情</button>
			<!--<button class="btn btn-ecitic" id="emreq_approve">紧急审批</button>-->
		</div>
		<div class="ecitic-new">
			<table id="gReqForApproveTable" class="table table-bordered table-hover table-text-show"></table>
		</div>
	</div>
	<div id="crp_reqapprove"></div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script src="dev_construction/requirement/requirement_accept/requirement_flow/approval_content.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_accept/requirement_approve/requirementSelfApprove_querylist.js"></script>
<script type="text/javascript" src="pages/suser/suserPop.js"></script>
</html>
