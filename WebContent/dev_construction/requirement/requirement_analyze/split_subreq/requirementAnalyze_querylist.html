<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求分析>></title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
<div id="splitSubReqListPart" class="main_iframe_con">
	<form action=""  class="form-inline" id="splitReqQueryForm">
		<div class="ecitic-inquire" >
			<div class="ecitic-table" >
				<table style="border:1px; cellspacing:0px; cellpadding:0px"
					class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right" style="width:10%">需求编号：</td>
						<td style="width:20%">
						<input type="text" id="req_code_AnalyzeQuery" name="req_code" class="requirement-ele-width"/>
						</td>
						<td class="ecitic-right" style="width:10%">需求名称：</td>
						<td style="width:20%"><input type="text" id="req_name_AnalyzeQuery" name="req_name" class="requirement-ele-width"/>
						</td>
						<td class="ecitic-right" style="width:15%">需求大类：</td>
						<td  style="width:25%">
						<select id="req_type1_AnalyzeQuery" name="req_type1" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_TYPE1" style="width:100%;">
						</select>
						</td>
					    </tr>
					<tr>
					    <td class="ecitic-right">需求提出人：</td>
						<td >
						    <input type="hidden" id="create_person_AnalyzeQuery" name="create_person" />
						    <input type="text" id="create_person_name_AnalyzeQuery" name="create_person_name" class="requirement-ele-width" placeHolder="点击选择" readonly/>
						</td>
						<td class="ecitic-right" >提出部门：</td>
						<td class="positionAb">
						    <input type="hidden" id="req_put_dept_AnalyzeQuery" name="req_put_dept"/>
						    <input type="text" id="AnalyzeQuery_put_org_code" name="org"  class="requirement-ele-width" placeholder="点击选择部门 " readonly/>
						</td>
						<td class="ecitic-right" >要求投产日期：</td>
						<td class="dateSelectZ">
						 <div class="dateSelectZ_From">
						  <input type="text" id="req_operation_date_AnalyzeQuery" name="req_operation_date" onClick="WdatePicker({maxDate:'#F{$dp.$D(\'req_operation_date1_AnalyzeQuery\',{d:0});}'});" placeHolder="点击选择" class="requirement-ele-width" readonly="readonly"/>
						 </div>
						 <div class="dateSelectZ_W"><span>至</span></div>
						 <div class="dateSelectZ_To">
						  <input type="text" id="req_operation_date1_AnalyzeQuery" name="req_operation_date1" class="requirement-ele-width" onClick="WdatePicker({minDate:'#F{$dp.$D(\'req_operation_date_AnalyzeQuery\',{d:0});}'});" placeHolder="点击选择" readonly="readonly"/>
						 </div>
						</td>
					</tr>
					<tr>
					   <td class="ecitic-right">需求优先级：</td>
					   <td>
					     <select id="req_score_AnalyzeQuery" name="req_score" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_LEVEL" style="width:100%"></select>
					   </td>
					   <td class="ecitic-right">所属应用：</td>
					   <td>
					     <input type="text" id="system_name_AnalyzeQuery" name="system_name" class="requirement-ele-width" placeHolder="点击选择" readonly>
					     <input type="hidden" id="system_id_AnalyzeQuery" name="system_id">
					   </td>
					   <td class="ecitic-right">需求提出时间：</td>
					   <td>
					     <input type="text" id="summit_time_AnalyzeQuery" name="summit_time" onclick="WdatePicker({});" class="requirement-ele-width" placeHolder="点击选择" readonly>
					   </td>
					</tr>
				</table>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="serach_reqQuery" value="查询"/></li>
				<li><input type="reset" class="btn btn-ecitic" id="reset_reqQuery" value="重置"/></li>
				<li class="ecitic-more"></li>
			</ul>
		 </div>
		</form>
		<div class="ecitic-operation">
			<!-- <button class="btn btn-ecitic" id="req_sub_auto_split">需求点自动拆分</button> -->
			<button class="btn btn-ecitic" id="req_sub_split">拆分或修改需求点</button>
			<!--<button class="btn btn-ecitic" id="export_analyzeResult">导入需求分析结果</button>-->
			<button class="btn btn-ecitic" id="req_splitSubreq_detail">查看详情</button>
			<button class="btn btn-ecitic" id="change_analyzer">转交</button>
		</div>
		<div class="ecitic-new">
			<table id="gReqInfoForAnalyzeTable" class="table table-bordered table-hover table-text-show"></table>
		</div>
	</div>
	<!-- 所属应用pop -->
	<div id="spt_system_pop"></div>
	<div id="crp_reqspt"></div>
	<div id="change_analyzerPop"></div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/split_subreq/requirementAnalyze_querylist.js"></script>
<script type="text/javascript" src="dev_application/System_pop.js"></script>
<script type="text/javascript" src="pages/suser/suserPop.js"></script>
<script type="text/javascript" src="dev_construction/requirement/change_suserPop.js"></script>
</html>
