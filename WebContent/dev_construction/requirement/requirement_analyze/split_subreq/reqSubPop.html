<!-- 需求点模态框 -->
<div id="myModal_reqSub" class="modal hide fade" style="top: 50%;margin-top: -200px; width:750px;" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">需求点信息</h5>
	</div>
	<div class="ecitic-title-table modal-body">
	<form action="" class="form-inline" id="g_req_sub" style="padding:0px;">
		<table class="table table-striped table-hover table-bordered tablr-input-text">
			<colgroup>
                <col style="width: 20%;">
                <col style="width: 80%;">
                <!-- <col style="width: 17%;">
                <col style="width: 33%;"> -->
            </colgroup>
			<tr>
				<td class="table-text" >需求点名称：</td>
				<td colspan="2" >
				<input type="text" id="SPP.sub_req_name" name="SPP.sub_req_name" placeholder="请输入" validate="v.required" valititle="该项为必填项"/>
				<input type="hidden" id="SPPsub_req_code" name="SPP.sub_req_code"/>
			    </td>  
		    </tr>
		    <tr>
				<td class="table-text">计划投产时间：</td>
				<td>
				   <input type="text" id="SPPplan_onlinetime" name="SPP.plan_onlinetime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd', autoPickDate:true, minDate: '%y-%M-%d'});" placeHolder="点击选择"  validate="v.required" valititle="该项为必填项" readonly="readonly"/>
			    </td>
				<!--<td class="table-text" width="180px">附件：</td>
				<td width="200px">
				  <input type="button" class="btn btn-ecitic" value="上传附件" />
			    </td>-->
			</tr>
			<tr>
				<td class="table-text">需求点描述：</td>
			<td colspan="2">
				<textarea  id="SPPsub_req_content" placeholder="请简要描述需求点信息，可从《需求分析说明书》中摘录相关内容。" name="SPP.sub_req_content" style="height:90px" validate="v.required" valititle="该项为必填项"></textarea>
			 </td>
			 </tr>
		</table>
	</form>
	</div>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="保存" id="subReq_save" type="button" />
		<!--<input class="btn btn-ecitic" value="关闭" id="reqPlan_close" type="button" />-->
		<button type="button" class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>	
	<div class="modal-footer"></div>
</div>
<script type="text/javascript">
	initVlidate($("#g_req_sub"));
</script>
