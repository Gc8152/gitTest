<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求点查询》》</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
<div id="splitTaskListPart" class="main_iframe_con">
	<form action=""  class="form-inline" id="splitTaskQueryForm">
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right" style="width:11%">需求点编号：</td>
						<td style="width:19%">
						    <input type="text" id="req_code_spTaskQuery" name="sub_req_code" class="requirement-ele-width" />
						</td>
						<td class="ecitic-right" style="width:11%">需求点名称：</td>
						<td style="width:20%"><input type="text" id="sub_req_name_spTaskQuery" name="sub_req_name" class="requirement-ele-width" />
						</td>
						<td class="ecitic-right" style="width:15%">需求点状态：</td>
						<td style="width:25%">
						   <select id="sub_req_state_spTaskQuery" class="requirement-ele-width" name="sub_req_state"  diccode="G_DIC_SUBREQUIREMENT_STATE" style="width:100%;">
						   </select>
						</td>
					</tr>
					<tr>
						<td class="ecitic-right">需求优先级：</td>
						<td>
						   <select id="req_score_spTaskQuery" name="req_score" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_LEVEL" style="width:100%;"></select> 
						</td>
						<td class="ecitic-right">所属应用：</td>
						<td >
						    <input type="text" id="system_name_spTaskQuery"  name="system_name" class="requirement-ele-width"  placeholder="点击选择 " readonly/>
						    <input type="hidden" id="system_id_spTaskQuery" name="system_id" />
						</td>
						<td class="ecitic-right" style="width:10px">计划投产日期：</td>
						<td >
						   <input type="text" id="plan_onlinetime_spTaskQuery"  name="plan_onlinetime" class="requirement-ele-width" onClick="WdatePicker({});" placeHolder="点击选择"  readonly/>
						</td>
					</tr>
				</table>
			 </div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="serach_spTaskQuery" value="查询"/></li>
				<li><input type="reset" class="btn btn-ecitic" id="reset_spTaskQuery" value="重置"/></li>
			</ul>
		</div>
	</form>
		<div class="ecitic-operation">
			<button class="btn btn-ecitic" id="req_splitTask">任务拆分</button>
			<button class="btn btn-ecitic" id="req_splitTask_detail">查看详情</button>
		</div>
		<div class="ecitic-new">
			<table id="gSubReqInfoForSpTaskTable" class="table table-bordered table-hover table-text-show"></table>
		</div>
	</div>
	<!-- 加载应用pop -->
	<div id="sptask_system_pop"></div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/split_task/splitTask_lessQuerylist.js"></script>
<script type="text/javascript" src="dev_application/System_pop.js"></script>
</html>
