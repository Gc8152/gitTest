<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求任务拆分</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_ifme_con">
   
 <form class="form_inline" id="g_reqtask_split">
	<div class="ecitic-title">
		<span>需求点信息<em></em></span>
        <i></i>
	</div>
	<div class="ecitic-title-table ecitic-title-table-application" >
	  	<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
	    	<tr>
	     		<td class="table-text" width="12.5%" >需求点编号：</td>
	     		<td width="20%">
	      			<span  id="STsub_req_code" name="ST.sub_req_code"  ></span>
	       			<input type="hidden" id="STsub_req_id" name="ST.sub_req_id">
	     		</td>
	     		<td class="table-text" width="12.5%">需求点名称：</td>
	     		<td  colspan="3">
	       			<span  id="STsub_req_name" name="ST.sub_req_name"  ></span>
	     		</td>
	    	</tr>
		    <tr >
			     <td class="table-text" >需求编号：</td>
			     <td>
			     <a id="STreq_code" style="color:blue;" onclick="viewReqDetail();"></a>
			         <input type="hidden" id="STreq_id" name="ST.req_id">
			         <input type="hidden" id="STreq_acc_classify" name="ST.req_acc_classify">
			     </td>
			     
			     <td class="table-text" >需求名称：</td>
			     <td width="20%"><span id="STreq_name" name="ST.req_name"></span>
			     <td class="table-text" width="15%">计划投产时间:</td>
			     <td width="20%"><span id="STplan_onlinetime" name="ST.plan_onlinetime" ></span>
		    </tr>
		   <tr style="display:none;">
	     		<td class="table-text" width="12.5%"  >是否有数据库表结构变更：</td>
	     		<td width="20%">
	     		 <select validate="v.required" valititle="该项为必填项"  value="01" onchange="showOrHideApp();" id="STis_change" style="width:100%"  name="ST.is_change"  diccode="G_DIC_IS_CHANGE" >	
				 </select>
	     		</td>
	     		<td colspan="5" id="supply_style_add" >
	     		</td>
	     		<td class="table-text" width="12.5%" id="is_involve_add" style="display:none;">涉及应用：</td>
	     		<td  colspan="3" id="is_involve1_add" style="display:none;">
	     		<span id="involve_app_hide">
	     		<select validate="v.required" valititle="该项为必填项"  id="STinvolve_app" name="involve_app"   multiple="multiple"   style="width:100%">
	     		</select>
	     		</span>
	     		</td>
	    	</tr>
	    	<tr>
	     		<td class="table-text">需求点描述：</td>
	     		<td colspan="5">
	      			<textarea  id="STsub_req_content" name="ST.sub_req_content" style="height:90px"  readonly></textarea>
	     	</td>
	    	</tr>
	   </table>
	</div>
		
	<div class="ecitic-title">
	    <span>需求拆分任务<em></em></span>
	      <i></i> 
	 </div>
    <div class="ecitic-title-table">
	 	<table id="gReqTaskTable" name="addtask" style="width:100%" class="table table-striped table-hover table-bordered tablr-input-textW" >
		  <thead>
			  <tr style="background:#f5f5f5;">
				  <th align="center" width="3%"><input class="form-control" id="choseAll" type="checkbox" name="allbox1" ></th>
				  <th align="center" width="25%">任务名称</th>
				  <th align="center" width="10%">从属关系</th>
				  <th align="center" width="12%">应用名称</th>
				  <th align="center" width="12%">任务项目经理</th>
				  <th align="center" width="10%">任务状态</th>
				  <th align="center">应用实现内容</th>
			  </tr>
		  </thead>
		  <tbody>

		 </tbody>
	 	</table>
	 </div>
 </form>
 
 <div class="ecitic-save">
	     <input type="button" class="btn btn-ecitic" id="saveForTaskAcceptSure" value="确认" />
	     <input type="button" class="btn btn-ecitic" id="saveForTaskAcceptBack" value="打回" />
		 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
 </div>
 
	<!-- 实施应用pop -->
	<div id="taskSystem_pop"></div>
	<!-- 项目经理pop -->
	<div id="taskProjectMan_pop"></div>
</div>	 
</body>

<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/split_task/splitTask_add.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/split_task/taskSystem_pop.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_accept/roleuser_pop.js"></script>

</script>
</html>
