<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务受理页面</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW main_ifme_con">
<ul id="myTab" class="nav nav-tabs bootstrapTabs">
    <li class="active">
        <a href="#reqTaskAcceptInfo" data-toggle="tab">
                                  需求任务
        </a>
    </li>
    <!--<li>
        <a href="#requirementAssess" data-toggle="tab">
                                关联任务
        </a>
    </li>-->
    <!--  <li>
        <a href="#reqAnalzed" data-toggle="tab">
                                  操作日志
        </a>
    </li>-->
 </ul>
 <div id="taskAcceptTabContent" class="tab-content bootstrapTabsCont">
 <!-- 需求任务信息tab开始 -->
  <div class="tab-pane fade in active" id="#reqTaskAcceptInfo">
		<form class="form_inline" id="g_reqtask_accept">
			<div class="ecitic-title">
				<span>需求信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table  class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
						<td class="table-text">需求点编号：</td>
						<td><a id="TAsub_req_code" href="javascript:void(0)" style="color:blue" onclick="viewSubReqDetailTA();"></a>
						   <input type="hidden" id="TAsub_req_id"  name="TA.sub_req_id">
						   <input type="hidden" id="TAconfig_man_id"  name="TA.config_man_id">
						   
						</td>
						<td  class="table-text">需求点名称：</td>
						<td ><input type="text" id="TAsub_req_name"  class="requirement-ele-width"name="TA.sub_req_name" readonly></td>
						<td class="table-text">需求点计划投产时间：</td>
						<td ><input type="text" id="TA.plan_onlinetime" class="requirement-ele-width" name="TA.plan_onlinetime" readonly></td>
					</tr>
					<tr>
						<td class="table-text">业务需求编号：</td>
						<td><a id="TAreq_code" style="color:blue" onclick="viewReqDetailTA()"></a>
						    <input type="hidden" id="TAreq_id" name="TA.req_id">
						    <input type="hidden" id="TAreq_acc_classify" name="TA.req_acc_classify">
						    <input type="hidden" id="req_id" name="req_id">
						</td>
						<td class="table-text">业务需求名称：</td>
						<td><input id="TAreq_name"  type="text" name="TA.req_name" class="requirement-ele-width" readonly/></td>
						<td class="table-text">提出部门：</td>
						<td>
						  <input type="text" id="TAreq_put_dept"  name="TA.req_put_dept_display" class="requirement-ele-width" readonly>	
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>任务信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table  class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
					    <td  class="table-text">任务编号：</td>
					    <td >
					      <input type="text" class="requirement-ele-width" id="TAreq_task_code" name="TA.req_task_code"  readonly/>
					      <input type="hidden" id="TAreq_task_id" name="TA.req_task_id"/>
					    </td>
						<td  class="table-text">任务名称：</td>
						<td colspan="3">
						<input id="TAreq_task_name" class="requirement-ele-width" type="text" name="TA.req_task_name"  readonly> 
					</tr>
					<tr>
						<td class="table-text">任务从属关系：</td>
						<td>
						  <input type="text" id="TAreq_task_relation_name" class="requirement-ele-width" name="TA.req_task_relation_display"  readonly />
						  <input type="hidden" id="TAreq_task_relation" class="requirement-ele-width" name="TA.req_task_relation" > 
						<td class="table-text">任务状态：</td>
						<td ><input type="text" id="TAreq_task_state" class="requirement-ele-width" name="TA.req_task_state_display" readonly></td>
						<td class="table-text">任务来源：</td>
						<td>
						  <input type="text" id="TAreq_task_type_display"  class="requirement-ele-width" name="TA.req_task_type_display"  readonly>
						  <input type="hidden" id="TAis_inter" name="TA.is_inter">
						</td>
					</tr>
					<tr>
						<td class="table-text">任务项目经理：</td>
						<td><input type="text" id="TAp_owner_name"name="TA.task_owner_name"  class="requirement-ele-width" readonly/></td>
						 <input type="hidden" id="TAp_owner" name="TA.p_owner"/>
						  <input type="hidden" id="TAreq_analysis" name="TA.req_analysis"/>
						<td class="table-text">应用负责人：</td>
						<td><input type="text" id="TAproject_man_name" class="requirement-ele-width" name="TA.project_man_name" readonly/>
						    <input type="hidden" id="TAproject_man_id" name="TA.project_man_id"/>
						</td>
						<td class="table-text">应用名称：</td>
						<td colspan="5"><input type="text" id="TAsystem_name" class="requirement-ele-width" name="TA.system_name" readonly/>
						                <input type="hidden" id="TAsystem_no" name="TA.system_no">
						</td>
					</tr>
					<tr>
					 <td class="table-text">任务内容：</td>
					 <td colspan="5">
					   <textarea id="TAtask_content" name="TA.task_content" style="height:90px" readonly></textarea>
					 </td>
					</tr>
				</table>
			</div>
			 <div class="ecitic-title">
			    <span>关联任务信息<em></em></span>
			      <i></i> 
			 </div>
		    <div class="ecitic-title-table">
		      <div class="ecitic-operation">
			    <input type="button" class="btn btn-ecitic" id="taskDetail_view" value="查看任务详情">
		      </div>
			    <table id="gReqTaskTableList"  class="table table-bordered table-hover" ></table>
			</div>
			<div class="ecitic-title">
				<span>受理信息<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<!-- table-bor-paw-->
					<tr>
						<td class="table-text" width="15%">受理结论：</td>
						<td  align="left">
						  <div style="float:left;with:20%">
						     <input type="radio" id="TAaccept_result1" name="TA.accept_result" value="01" validate="v.required" valititle="该项为必填项">接受&nbsp;&nbsp;&nbsp;&nbsp; 
							 <input type="radio" id="TAaccept_result2" name="TA.accept_result" value="02" >退回
					       </div>
						</td>
						<td width="12%"><span id="task_analyzer_hide">需求分析岗：</span></td>
						<td width="22%">
						  <input type="hidden" id="TAreq_task_analyzer" name="req_task_analyzer">
						  <input type="text" id="TAreq_task_analyzer_name" name="req_task_analyzer_name" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" placeHolder="点击选择" readonly/>
						</td>
						<td colspan="2" width="31%"></td>
					</tr>
					<tr>
						<td class="table-text">结论意见：</td>
						<td colspan="5">
						<textarea id="TAaccept_view" name="TA.accept_view" style="height:90px"  validate="v.required" valititle="该项为必填项"></textarea>
					</tr>
				</table>
			</div>
		</form>
		<div class="ecitic-save">
			 <input type="button" class="btn btn-ecitic" id="taskAccept_save" value="保存&提交" />
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
	</div>
	<!-- 需求任务分析师pop -->
	<div id="task_analyzer_pop"></div>
<!--需求任务信息tab结束 -->
<!-- 关联任务tab开始
<div class="tab-pane fade" id="requirementAssess">
  <form class="form_inline" id="g_requirement_accept">
			  <div class="ecitic-title">
			    <span>关联任务信息<em></em></span>
			      <i></i> 
			  </div>
		    <div class="ecitic-title-table">
		    <div class="ecitic-operation">
			  <input type="button" class="btn btn-ecitic" id="taskDetail_view" value="查看任务详情">
		  </div>
			  <table id="gReqTaskTableList"  class="table table-bordered table-hover" ></table>
			</div>
		</form>
	 </div> -->
	 <!--关联任务tab结束 -->
	 <!--操作日志tab开始 -->
	<!--<div class="tab-pane fade" id="reqAnalzed">
	 <form class="form_inline" id="g_requirement_sub">
	       <div class="ecitic-title">
				<span>操作日志信息<em></em></span>
			        <i></i>
			</div>
		<div class="ecitic-title-table">
			<table id="gRequirementSub"  class="table table-bordered table-hover" ></table>
			
	    </div>
	    </form>
	 </div>--><!--操作日志tab结束 -->
   </div><!--tab content结束 -->
</div>
</body>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/task_accept/taskAccept_update.js"></script>

	initVlidate($("#g_reqtask_accept"));
