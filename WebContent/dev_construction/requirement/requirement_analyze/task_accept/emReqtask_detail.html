<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务详情页面</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script type="text/javascript">
$(function(){
	$("#TDaccept_result1").attr("disabled",true);	
	$("#TDaccept_result2").attr("disabled",true);
})


</script>
</head>
<body>
<div class="main_ifme_con">
   
   <form class="form_inline" id="g_reqtask_accept_detail">
   <div class="ecitic-title">
	  <span>紧急需求信息<em></em></span>
	  <i></i>
   </div>
		<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
						<td class="table-text">需求点编号：</td>
						<td><a id="ETDsub_req_code" style="color:blue" href="javascript:void(0)" onclick="viewSubReqDetailETD();"></a>
						   <input type="hidden" id="ETDsub_req_id" name="ETD.sub_req_id">
						   <input type="hidden" id="ETDreq_acc_classify" name="ETD.req_acc_classify">
						</td>
						<td  class="table-text">需求点名称：</td>
						<td width="15%"><span  id="ETDsub_req_name" name="ETD.sub_req_name" ></span>
						</td>
						<td width="15%" class="table-text">需求点计划投产时间：</td>
						<td width="15%"><span  id="ETD.plan_onlinetime" name="ETD.plan_onlinetime" ></span></td>
					</tr>
					<tr>
						<td class="table-text">业务需求编号：</td>
						<td><a id="ETDreq_code" style="color:blue" href="javascript:void(0)" onclick="viewReqDetailETD();"></a>
						     <input type="hidden" id="ETDreq_id" name="ETD.req_id">
						</td>
						<td class="table-text">业务需求名称：</td>
						<td><span id="TDreq_name"  name="ETD.req_name" ></span></td>
						<td class="table-text">提出部门：</td>
						<td>
						<span  id="ETDreq_put_dept" name="ETD.req_put_dept_display"  ></span>	
						</td>
					</tr>
				</table>
			</div>
	    <div class="ecitic-title">
			<span>任务信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
					    <td  class="table-text">任务编号：</td>
					    <td>
					    <span  id="ETDreq_task_code" name="ETD.req_task_code"></span>
					    <input type=hidden id="ETDreq_task_id" name="ETD.req_task_id"/>
					    </td>
						<td class="table-text">任务名称：</td>
						<td   colspan="3">
						<span id="ETDreq_task_name" name="ETD.req_task_name" ></span> 
					</tr>
					<tr>
						<td class="table-text">任务从属关系：</td>
						<td>
						<span  id="ETD.req_task_relation" name="ETD.req_task_relation_display" ></span> 
						<td class="table-text">任务状态：</td>
						<td ><span  id="ETDreq_task_state" name="ETD.req_task_state_display" ></span></td>
						<td class="table-text">任务来源：</td>
						<td><span  id="ETDreq_task_type" name="ETD.req_task_type" ></span></td>
					</tr>
					<tr>
						<td class="table-text">任务项目经理：</td>
						<td><span  id="ETDp_owner_name"name="ETD.p_owner_name" ></span></td>
						<!--<td class="table-text">项目组：</td>
						<td><span  id="TDdept_name"name="TD.dept_name" ></span></td>-->
						<td class="table-text">应用负责人：</td>
						<td><span  id="ETDproject_man_name"name="ETD.project_man_name" ></span></td>
						<td class="table-text">实施应用：</td>
						<td ><span id="ETDsystem_name" name="ETD.system_name" ></span></td>
					</tr>
					<tr>
					  <td class="table-text">任务内容：</td>
					  <td colspan="5"><span id="ETDtask_content" name="ETD.task_content"></span></td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>关联的任务信息<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
			  <div class="ecitic-operation">
				  <input type="button" class="btn btn-ecitic" id="ETDTaskDetail_view" value="查看任务详情">
			  </div>
			  <table id="gReqTaskTableListunionETD"  class="table table-bordered table-hover" ></table>
			</div>
			<div class="ecitic-title">
				<span>受理信息<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<tr>
						<td class="table-text" width="15%">受理结果：</td>
						<td  align="left">
						  <div style="float:left;with:20%">
						     <input type="radio" id="ETDaccept_result1" name="ED.accept_result" value="01" disabled>接受&nbsp;&nbsp;&nbsp;&nbsp; 
							 <input type="radio" id="ETDaccept_result2" name="ETD.accept_result" value="02" disabled>退回
					       </div>
					     </td>
					     
						 <td colspan="2" width="65%"></td>
					</tr>
					<tr>
						<td class="table-text">受理意见：</td>
						<td colspan="5">
						<span id="ETDaccept_view" name="ETD.accept_view" style="height:90px;display:block;" ></span>
					</tr>
				 </table>
				</div>
			 
		</form>
		<div class="ecitic-save">
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
	</div>
	<!-- 附件模态框 -->
	<div id="TD_fileview_modal"></div>
</body>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/task_accept/emReqtask_detail.js"></script>
</html>
