<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>工作量评估页面</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_ifme_con">
	<form class="form_inline" id="g_reqtask_assess">
			<div class="ecitic-title-table">
			  <div class="ecitic-title">
			     <span>任务信息<em></em></span>
			        <i></i>
		       </div>
			<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<tr>
					    <td  class="table-text">任务编号：</td>
					    <td>
					    <span  id="TWreq_task_code" name="TW.req_task_code"></span>
					    <input type="hidden" id="TWreq_task_id" name="TW.req_task_id"/>
					    </td>
						<td class="table-text">任务名称：</td>
						<td colspan="3">
						<span id="TWreq_task_name" name="TW.req_task_name" ></span> 
					</tr>
					<tr>
						<td class="table-text">需求点编号：</td>
						<td><a id="TWsub_req_code" style="color:blue" href="javascript:void(0)" onclick="viewSubReqDetailTW();"></a>
						   <input type="hidden" id="TWsub_req_id" name="TW.sub_req_id">
						</td>
						<td  class="table-text">需求点名称：</td>
						<td><span  id="TWsub_req_name" name="TW.sub_req_name" ></span></td>
						<td class="table-text">需求点计划投产时间：</td>
						<td><span  id="TW.plan_onlinetime" name="TW.plan_onlinetime" ></span></td>
					</tr>
					<tr>
						<td class="table-text">业务需求编号：</td>
						<td><a id="TWreq_code" style="color:blue" onclick="viewReqDetailTW()"></a>
						    <input type="hidden" id="TWreq_id" name="TW.req_id">
						</td>
						<td class="table-text">业务需求名称：</td>
						<td><span id="TWreq_name"  name="TW.req_name" ></span></td>
						<td class="table-text">提出部门：</td>
						<td>
						<span  id="TWreq_put_dept" name="TW.req_put_dept_display"></span>	
						</td>
					</tr>
					<tr>
						<td class="table-text">任务从属关系：</td>
						<td>
						<span  id="TW.req_task_relation" name="TW.req_task_relation_display" ></span> 
						<td class="table-text">任务状态：</td>
						<td ><span  id="TDreq_task_state" name="TW.req_task_state_display" ></span></td>
						<td class="table-text">任务来源：</td>
						<td><span  id="TWreq_task_type" name="TW.req_task_type" ></span></td>
					</tr>
					<tr>
						<td class="table-text">当前责任人：</td>
						<td><span  id="TWp_owner_name"name="TW.p_owner_name" ></span></td>
						<!--<td class="table-text">项目组：</td>
						<td><span  id="TWdept_name"name="TW.dept_name" ></span></td>-->
						<td class="table-text">应用负责人：</td>
						<td><span  id="TWproject_man_name"name="TW.project_man_name" ></span></td>
					
						<td class="table-text">应用名称：</td>
						<td colspan="5"><span id="TWsystem_name" name="TW.system_name" ></span></td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>工作量评估<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
			 <div class="ecitic-operation">
			      <input type="button" class="btn btn-ecitic" id="taskWorkLoad_add" value="新增"/>&nbsp;&nbsp;&nbsp;
			      <div class="margintop15" style="color:red">注意：每种资源类型只能有一条记录，新增时请勿重复</div>
		      </div>
				<table id="g_reqtask_workload"  class="table table-bordered table-hover" ></table>
				
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text margintop15">
				<tr>
				  <td class="table-text" width="11%">功能点个数：</td>
				  <td width="20%"><input type="text" id="TWfunctionpoint_num" name="TW.functionpoint_num" validate="v.required" valititle="该项为必填项"/></td>
				  <td colspan="4"></td>
				</tr>
				<tr>
				  <td class="table-text">工作量评估说明：</td>
				  <td colspan="5">
				    <textarea rows="5" cols="90" id="TWworkload_description" name="TW.workload_description" style="height:90px" validate="v.required" valititle="该项为必填项"></textarea>
				  </td>
				</tr>
				<!-- <tr>
				  <td class="table-text">附件：</td>
				  <td>
				    <div class="upload-checkfile-all">
						<input class="input-txt" type="text">
						<input value="上传" id="" name="RU.file_id" class="input-btn" type="button">
						<input name="file" class="input-file" type="file">
						</div>
				  </td>
				</tr>-->
				</table>
			</div>
			<div class="ecitic-title">
				<input id="file_id_reqTW" name="TW.file_id" type="hidden"/>
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<div class="ecitic-operation">
					<button type="button" class="btn btn-ecitic" id="tw_addfile">上传</button>
					<button type="button" class="btn btn-ecitic" id="tw_deletefile">删除</button>
				</div>
				<table id="tw_tablefile" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text"></table>
			</div>
		</form>
		<div class="ecitic-save">
			 <input type="button" class="btn btn-ecitic" id="taskworkAssess_save" value="保存&提交" />
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
		 <!--上传附件模态框  -->
       <div id="tw_filemodal"></div>
       <div id="tw_fileview_modal"></div>
	</div>
	<!-- 工作量评估pop -->
	<div id="taskwork_pop"></div>
</body>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/task_accept/taskwork_assess.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/task_accept/worklod_pop.js"></script>
<script type="text/javascript">
	initVlidate($("#g_reqtask_assess"));
</script>
</html>
