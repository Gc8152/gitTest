<!-- 工作量模态框 -->
<div id="myModal_workload" class="modal hide fade" style="top: 50%;margin-top: -200px; width:850px;" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">任务工作量信息</h5>
	</div>
	<div class="ecitic-title-table modal-body">
	<form action="" class="form-inline" id="g_reqtask_workload-pop">
		<table class="table table-striped table-hover table-bordered tablr-input-text">
			<tr>
				<td class="table-text">资源类型：</td>
				<td>
				<select  id="TWPtask_res_type" name="TWP.task_res_type"  validate="v.required" valititle="该项为必填项" dic_code=""></select>
				<input type="hidden" id="SPPsub_req_code" name="SPP.sub_req_code"/>
			    </td> 
			    <td class="table-text">工作量(单位：人日)：</td>
				<td>
				   <input type="text" id="TWPperson_amount" name="TWP.person_amount"   validate="v.required" valititle="该项为必填项"/>
			    </td> 
		    </tr>
		    <tr>
				<td class="table-text">资源个数：</td>
				<td>
				   <input type="text" id="TWPtask_res_num" name="TWP.task_res_num"   validate="v.required" valititle="该项为必填项"/>
			    </td>
				<td colspan="2" style="color:red">
				  说明：重点资源个数227人！
				  <input type="hidden" class="tdInputText" id="TWPperson_unit" name="TWP.person_unit"  value="01">
			    </td>
			</tr>
			<tr>
				<td class="table-text">预估成本(万元)：</td>
				<td>
				   <input type="text" id="TWPperson_costs" name="TWP.person_costs"   validate="v.required" valititle="该项为必填项"/>
			    </td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td class="table-text">说明：</td>
			    <td colspan="3">
				  <textarea  id="TWPtask_instruction" name="TWP.task_instruction" style="height:90px"></textarea>
			    </td>
			</tr>
		</table>
	</form>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="保存" id="taskworkload_save" type="button" />
		<button type="button" class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>	
	<div class="modal-footer"></div>
</div>
</div>
<script type="text/javascript">
	initVlidate($("#g_reqtask_workload-pop"));
</script>
