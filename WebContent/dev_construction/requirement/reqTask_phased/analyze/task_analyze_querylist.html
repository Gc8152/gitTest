
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务列表查询》》</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
 <div class="main_iframe_con">
	<form action=""  class="form-inline" id="reqTaskAnalyzeQueryForm">
			<div class="ecitic-inquire"  id="ecitic-inquire">
				<div class="ecitic-table" id="ecitic-table">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table" id="analyzeQuery">
						<tr>
							<td class="ecitic-right" width="13%">需求点编号：</td>
							<td width="20%">
							<input type="text" id="sub_req_codeTAN" name="sub_req_code" />
							</td>
							<td class="ecitic-right" width="13%">需求点名称：</td>
							<td width="20%"><input type="text" id="sub_req_nameTAN" name="sub_req_name" />
							</td>
							<td class="ecitic-right" width="13%">主办应用名称：</td>
							<td>
							    <input type="text" id="system_nameTAN" name="system_name"  placeholder="点击选择" readonly/>
							    <input type="hidden" id="system_noTAN" name="system_no" />
							</td>
					   </tr>
		               <tr>
		                  <!-- <td class="ecitic-right">任务从属关系：</td>
		                  <td>
		                   <select id="req_task_relationTAN" name="req_task_relation" diccode="G_DIC_TASK_RELATION" style="width:100%"></select>
		                  </td> -->
		                  <td class="ecitic-right">文档上传状态：</td>
		                  <td>
		                    <select id="phased_stateTAN" name="phased_state" diccode="G_DIC_UPLOAD_STATE" style="width:100%"></select>
		                  </td>
		                  <td class="ecitic-right">需求评审状态：</td>
		                  <td>
		                    <select id="analyze_stateTNA" name="analyze_state" diccode="G_DIC_REQ_TASK_PHASED_JURY" style="width:100%"></select>
		                  </td>
		               </tr>
		               <!-- <tr>
		                 <td class="ecitic-right">任务类型：</td>
		                 <td>
		                   <select id="req_task_typeTNA" name="req_task_type" diccode="G_REQ_TASK_TYPE" style="width:100%"></select>
		                 </td>
		               </tr> -->
					</table>
				</div>
				
				<ul class="ecitic-btn-all">
					<li><input type="button" class="btn btn-ecitic" id="serach_TAversionQuery" value="查询"/></li>
					<li><input type="reset" class="btn btn-ecitic" id="reset_TAversionQuery" value="重置"/></li>
				</ul>
			</div>
		</form>
		<div class="ecitic-operation">
			<button class="btn btn-ecitic" id="reqAnalyzeFileUP">上传需求分析文档</button>
			<!-- <button class="btn btn-ecitic" id="phasedJury1" onclick="sponsorJury('03','01','gGTaskAnalyzeTable','发起需求分析一级评审');">发起一级评审</button>
			<button class="btn btn-ecitic" id="phasedJury2" onclick="sponsorJury('03','02','gGTaskAnalyzeTable','发起需求分析二级评审');">发起二级评审</button> -->
			<!-- 
			<button class="btn btn-ecitic" id="phasedJury3" onclick="sponsorJury('03','03','gGTaskAnalyzeTable','发起需求分析三级评审');">发起三级评审</button>
			 -->
			 <button type="button" class="btn btn-ecitic" id="importAnalyzeJury" >上传评审报告</button>
		</div>
		<div class="ecitic-new">
			<table id="gGTaskAnalyzeTable" class="table table-bordered table-hover table-text-show"></table>
		</div>
		<!-- 系统应用pop -->
		<div id="tansystem_pop"></div>
		<!-- 未受理协办任务pop -->
		<div id="jointask_pop"></div>
	</div>
<div id="supplier_import" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>评审报告导入</h3>
	</div>
	<div class="modal-body" style="overflow-x: hidden; max-height: 450px;padding-top:0px;">
		<table id="supplier_info_import" class="table table-bordered tablr-input-text">
			<tr>
				<td width="120" class="table-text">选择附件：</td>
				<td width="430">
					<div class="upload-checkfile-all1">
						<input type="text" name="supplierfield" id="supplierfield" class="input-txt" readonly/>
						<span>浏览
							<input type="file" name="file" class="input-file" id="analyzefile" onchange="getCurrentPageObj().find('#supplierfield').val(this.value)" />
						</span>
					</div>
				</td>
				<td width="120" class="table-text">
					<!--  <a href="prefile/评审记录表.xls">下载模板</a>-->
					<a href="sfile/downloadFTPFile.asp?id=m_034" style="color:blue">下载模板</a>
				</td>
			</tr>
		</table>
	</div>
	<div class="modal-footer" style="text-align:center">
			<button class="btn" aria-hidden="true"  data-dismiss="modal">关闭</button>
			<button  onclick="importJury('03','gGTaskAnalyzeTable','analyzefile')" class="btn btn-ecitic">导入评审报告</button>
	</div>
</div>

 <div id="audit_remarkPop2" class="modal hide fade" tabindex="-1" z-index="1060" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="">审计意见</h3>
            </div>
            <div class="ecitic-title-table modal-body">
                <table width="100%" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
                        <colgroup>
							<col style="width: 30%">
							<col style="width: 70%">
						</colgroup>
                          <tr>
                        	<td class="table-text">审计意见：</td>
                            <td colspan="5">
								<textarea name="AUDIT_REMARK" class="requirement-ele-width" readonly></textarea>
							</td> 
                        </tr>
              
                </table>
            </div>
            <div class="ecitic-save">
                <input type="button" class="btn btn-ecitic" value="关闭" btn="close_modal">
            </div>
            <div class="modal-footer"></div>
</div>
</body>
