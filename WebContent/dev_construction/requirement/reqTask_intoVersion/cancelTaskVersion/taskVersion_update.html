<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务入版页面</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_ifme_con">
   
	<form class="form_inline" id="U_reqtask_joinVersion">
			<div class="ecitic-title">
				<span>需求任务信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
					    <td  class="table-text">任务编号：</td>
					    <td >
					    <input type="text" id="UVreq_task_code" name="UV.req_task_code"  readonly/>
					    <input type="hidden" id="UVreq_task_id" name="UV.req_task_id"/>
					    </td>
						<td  class="table-text">任务名称：</td>
						<td colspan="3">
						<input id="TAreq_task_name" type="text" name="UV.req_task_name" style="width="  readonly> 
					</tr>
					<tr>
						<td class="table-text">任务从属关系：</td>
						<td>
						<input type="text" id="UV.req_task_relation" name="UV.req_task_relation_display"  readonly /> 
						<td class="table-text">任务状态：</td>
						<td ><input type="text" id="TAreq_task_state" name="UV.req_task_state_display" readonly></td>
						<td class="table-text">任务来源：</td>
						
						<td><input type="text" id="TAreq_task_type" name="UV.req_task_type_display"  readonly></td>
					</tr>
					<tr>
						<td class="table-text">任务项目经理：</td>
						<td><input type="text" id="UVp_owner_name"name="UV.p_owner_name" readonly/></td>
						<!-- <td class="table-text">项目组：</td>
						<td><input type="text" id="UVdept_no"name="UV.dept_no" readonly/></td> -->
						<td class="table-text">应用负责人：</td>
						<td><input type="text" id="UVproject_man_name"name="UV.project_man_name" readonly/></td>
						<td class="table-text">应用名称：</td>
						<td ><input type="text" id="UVsystem_name" name="UV.system_name" readonly/></td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>需求信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
						<td class="table-text">业务需求编号：</td>
						<td>
						  <a id="UVreq_code" style="color:blue" onclick="viewReqDetailUV()"></a>
						  <input type="hidden" id="UVreq_id" name="UV.req_id">
						  <input type="hidden" id="TVreq_id" name="TV.req_id">
						  <input type="hidden" id="UVreq_classify" name="UV.req_classify">
						  <input type="hidden" id="TVreq_classify" name="TV.req_classify">
						</td>
						<td class="table-text">业务需求名称：</td>
						<td><input id="UVreq_name" type="text" name="UV.req_name"  readonly/></td>
						<td class="table-text">提出部门：</td>
						<td>
						<input type="text" id="UVreq_put_dept" name="UV.req_put_dept_display"  readonly>	
						</td>
					</tr>
					<tr>
						<td class="table-text">需求点编号：</td>
						<td><a id="UVsub_req_code" style="color:blue" onclick="viewSubReqDetailUV()"></a>
						   <input type="hidden" id="UVsub_req_id" name="UV.sub_req_id">
						</td>
						<td  class="table-text">需求点名称：</td>
						<td ><input type="text" id="UVsub_req_name" name="UV.sub_req_name" readonly></td>
						<td  class="table-text">需求点计划投产时间：</td>
						<td ><input type="text" id="UV.plan_onlinetime" name="UV.plan_onlinetime" readonly></td>
					</tr>
				</table>
			</div>
			
			<div class="ecitic-title">
				<span>关联任务列表<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
			    <div class="ecitic-operation">
				  <input type="button" class="btn btn-ecitic" id="versionTaskDetail_viewU" value="查看任务详情">
			  	</div>
			  	<table id="gReqTaskTableListUVersion"  class="table table-bordered table-hover" ></table>
			</div>
			<div class="ecitic-title">
				<span>预入版信息<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<tr>
						<td class="table-text" width="15%">申请纳入版本：</td>
						<td colspan="5" align="left">
						  <div style="float:left;with:20%">
						     <input type="text" id="UVversion_name" name="UV.version_name" style="width:200px" placeHolder="点击选择" validate="v.required" valititle="该项为必填项" readonly/> 
						     <input type="hidden" id="UVversion_id" name="UV.version_id">
						     <input type="hidden" id="UVversion_type" name="UV.version_type">
					       </div>
					       <div class="ecitic-operation">
							  <input type="button" class="btn btn-ecitic" id="versionDetail_viewU"  style="padding:5px 20px" value="查看版本信息">
						  	</div>
						</td>
						
					</tr>
					<tr>
						<td class="table-text">入版主要内容：</td>
						<td colspan="5">
						<textarea id="UVversion_content" name="UV.version_content" style="height:90px" validate="v.required" valititle="该项为必填项"></textarea>
					</tr>
				</table>
			</div>
		</form>
		<div class="ecitic-save">
			 <input type="button" class="btn btn-ecitic" id="taskVersion_Update" value="保存&提交" />
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
	</div>
	<!-- 用于版本pop框弹出 -->
	<div id="getTaskVersion"></div>
</body>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/reqTask_intoVersion/cancelTaskVersion/taskVersion_update.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/req_detail.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/split_subreq/splitSubreq_detail.js"></script>
<script type="text/javascript" src="dev_construction/versionManage/annualVersionManage/annualVersionPlan_queryInfo.js"></script>
<script type="text/javascript" src="dev_construction/requirement/reqTask_intoVersion/taskVersion_pop.js"></script>
<script type="text/javascript">
	initVlidate($("#g_reqtask_joinVersion"));
</script>
</html>
