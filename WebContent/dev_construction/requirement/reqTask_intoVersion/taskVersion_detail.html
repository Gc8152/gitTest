<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>任务入版页面</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_ifme_con">
   
	<form class="form_inline" id="g_reqtask_joinVersion">
			<div class="ecitic-title">
				<span>需求任务信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
					    <td  class="table-text">任务编号：</td>
					    <td >
					    <input type="text" id="TVDreq_task_code" name="TVD.req_task_code"  readonly/>
					    <input type="hidden" id="TVDreq_task_id" name="TVD.req_task_id"/>
					    </td>
						<td  class="table-text">任务名称：</td>
						<td colspan="3">
						<input id="TVDreq_task_name" type="text" name="TVD.req_task_name" style="width="  readonly> 
					</tr>
					<tr>
						<td class="table-text">任务从属关系：</td>
						<td>
						<input type="text" id="TVDreq_task_relation" name="TVD.req_task_relation_display"  readonly /> 
						<td class="table-text">任务状态：</td>
						<td ><input type="text" id="TVDreq_task_state" name="TVD.req_task_state_display" readonly></td>
						<td class="table-text">任务来源：</td>
						<td><input type="text" id="TVDreq_task_type" name="TVD.req_task_type_display"  readonly></td>
					</tr>
					<tr>
						<td class="table-text">当前责任人：</td>
						<td><input type="text" id="TVDp_owner_name"name="TVD.p_owner_name" readonly/></td>
						<!-- <td class="table-text">项目组：</td>
						<td><input type="text" id="TVDdept_no"name="TVD.dept_no" readonly/></td> -->
						<td class="table-text">应用负责人：</td>
						<td><input type="text" id="TVDproject_man_name"name="TVD.project_man_name" readonly/></td>
						<td class="table-text">应用名称：</td>
						<td ><input type="text" id="TVDsystem_name" name="TVD.system_name" readonly/></td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>需求信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 15%">
				        <col style="width: 17%">
				        <col style="width: 18%">
				        <col style="width: 18%">
		       		 </colgroup>
					<tr>
						<td class="table-text">业务需求编号：</td>
						<td>
						  <a id="TVDreq_code" style="color:blue" onclick="viewReqDetailTVD();"></a>
						  <input type="hidden" id="TVDreq_id" name="TVD.req_id" >
						</td>
						<td class="table-text">业务需求名称：</td>
						<td><input id="TVDreq_name" type="text" name="TVD.req_name"  readonly/></td>
						<td class="table-text">提出部门：</td>
						<td>
						<input type="text" id="TVDreq_put_dept" name="TVD.req_put_dept_display"  readonly>	
						</td>
					</tr>
					<tr>
						<td class="table-text">子需求编号：</td>
						<td><a id="TVDsub_req_code" style="color:blue" onclick="viewSubReqDetailTVD();"></a>
						   <input type="hidden" id="TVDsub_req_id" name="TVD.sub_req_id">
						</td>
						<td  class="table-text">子需求名称：</td>
						<td ><input type="text" id="TVDsub_req_name" name="TVD.sub_req_name" readonly></td>
						<td  class="table-text">子需求计划投产时间：</td>
						<td ><input type="text" id="TVDplan_onlinetime" name="TVD.plan_onlinetime" readonly></td>
					</tr>
				</table>
			</div>
			
			<div class="ecitic-title">
				<span>关联任务列表<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
			    <div class="ecitic-operation">
				  <input type="button" class="btn btn-ecitic" id="versionTaskDetail_view" value="查看任务详情">
			  	</div>
			  	<table id="gReqTaskTableList4Version"  class="table table-bordered table-hover" ></table>
			</div>
			<div class="ecitic-title">
				<span>预入版信息<em></em></span>
			         <i></i>
			</div>
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<tr>
						<td class="table-text" width="15%">申请纳入版本：</td>
						<td colspan="5" align="left">
						  <div style="float:left;with:20%">
						     <input type="text" id="TVDversion_name" name="TVD.version_name" style="width:200px" placeHolder="点击选择" validate="v.required" valititle="该项为必填项" readonly/> 
						     <input type="hidden" id="TVDversion_id" name="TVD.version_id">
						     <input type="hidden" id="TVDversion_type" name="TVD.version_type">
					       </div>
					       <div class="ecitic-operation">
							  <input type="button" class="btn btn-ecitic" id="versionDetail_view" value="查看版本信息" style="padding:5px 20px">
						  	</div>
						</td>
						
					</tr>
					<tr>
						<td class="table-text">入版主要内容：</td>
						<td colspan="5">
						<textarea id="TVDversion_content" name="TVD.version_content" style="height:90px" readonly></textarea>
					</tr>
				</table>
			</div>
		</form>
		<div class="ecitic-save">
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
	</div>
	<!-- 用于版本pop框弹出 -->
	<div id="getTaskVersion"></div>
</body>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/reqTask_intoVersion/taskVersion_detail.js"></script>
<script type="text/javascript" src="dev_construction/requirement/reqTask_intoVersion/taskVersion_pop.js"></script>
</html>
