<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>需求终止查看</title>
<link href="css/form.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<form id="terQueryForm">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right">需求名称：</td>
						<td>
							<input type="text"  name="REQ_NAME"/>
						</td>
						<td class="ecitic-right">需求编号：</td>
						<td>
							<input type="text"  name="REQ_CODE" />
						</td>
						<td class="ecitic-right" >申请日期：</td>					
						<td>
							<div class="dateSelectZ_From">
							<input type="text" id="CREATE_TIME5" name="CREATE_TIME1" class="requirement-ele-width"  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'CREATE_TIME6\',{d:0});}'})" placeHolder="点击选择"   readonly/>
							</div>
							<div class="dateSelectZ_W">&nbsp至&nbsp</div>
							<div class="dateSelectZ_From">
							<input type="text" id="CREATE_TIME6" name="CREATE_TIME2" class="requirement-ele-width" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'CREATE_TIME5\',{d:0});}'})" placeHolder="点击选择"  readonly/>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><input type="button" class="btn btn-ecitic" id="querytq" value="查询"/></li>
			<li><input type="button" class="btn btn-ecitic" id="resettq" value="重置"/></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<input type="button" class="btn btn-ecitic" id="viewtq" value="查看详情"/>
	</div>
	<div class="ecitic-new">
		<table id="TerQueryTable" class="table table-bordered table-hover table-text-show"></table>
	</div>
</div>
</body>
<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_construction/requirement/requirement_terminate/query/query_queryList.js"></script>
</html>
