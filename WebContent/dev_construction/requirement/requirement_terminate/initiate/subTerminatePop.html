<!--需求点模态框 -->
<div id="subPop" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5>需求点列表</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<form id="subPopForm">
			<input type="hidden" id="TER_SUBREQID_STR" value="" />
			<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td width="13.333%" class="table-text">需求点编号：</td>
					<td width="25%"><input type="text" name="SUB_REQ_CODE"/></td>
					<td width="13.333%" class="table-text">需求点名称：</td>
					<td width="25%"><input type="text" name="SUB_REQ_NAME"/></td>
					<td><input type="button" class="btn btn-ecitic" id="query_subti" value="查询"/></td>
					<td><input type="button" class="btn btn-ecitic" id="reset_subti" value="重置"/></td>
				</tr>
			</table>
		</form>
		<div class="ecitic-new">
			<table tb="subTable" class="table table-bordered table-hover table-text-show" ></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
