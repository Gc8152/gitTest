<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>终止分析</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link href="css/form.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="widget-box">
		<div class="widget-content nopadding">
			<div class="control-group">
				<div class="controls">
					<ul class="nav nav-tabs">
						<li class="active">
						<a href="#terminate_apply_info" data-toggle="tab"><i class="icon-home"></i>终止申请信息</a></li>
						<li><a href="#opt_history_ter" data-toggle="tab"><i class="icon-folder-open"></i>历史操作记录</a></li>
					</ul>
					<div class="tab-content">
<!-- 	******终止申请信息******     -->
					<div class="tab-pane active" id="terminate_apply_info">
						<div class="ecitic-title-table">
							<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
								<colgroup>
											<col style="width: 20%">
									        <col style="width: 30%">
									        <col style="width: 20%">
									        <col style="width: 30%">
								</colgroup>
								<tr>
									<td class="table-text">需求编号：</td>
									<td>
										<div id="REQ_CODE"></div>
									</td>
									<td class="table-text">需求名称：</td>
									<td >
										<div id="REQ_NAME"></div>
									</td>
								</tr>
								<tr>
									<td class="table-text" >终止原因：</td>
									<td colspan="3">
										<div id="TERMINATE_REASON_NAME"></div>
									</td>
								</tr>
								<tr>
									<td class="table-text" >终止描述：</td>
									<td colspan="3">
										<div id="INITIATE_EXPLAIN"></div>
									</td>
								</tr>
							</table>
						</div>
						<div class="ecitic-title">
		  					<span>需求点信息<em></em></span>
			    				<i></i>
						</div>
						<div class="ecitic-new">
							<table class="table table-bordered table-hover" id="subReqTable"/>
						</div> 
						<div class="ecitic-title" id="analyzeShow1">
								<span>终止申请分析<em></em></span> <i></i>
						</div>
						<div class="ecitic-title-table"  id="analyzeShow2">
							<table id="changeAnalyzeTab" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
								<tr>
									<td class="table-text">分析结论：</td>
									<td>
										<select  name="IU.ANALYZE_RESULT" diccode="G_DIC_CHANGE_RESULT"  style="width:100%" validate="v.required"  valititle="" ></select>					
									</td>
								</tr>
								<tr>
									<td class="table-text" >影响分析：</td>
									<td colspan="3">
										<textarea cols="90" rows="5" name="IU.ANALYZE_AFFECT" placeholder="请填写需求终止影响分析" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"></textarea>
									</td>
								</tr>
							</table>
						</div>
						<div class="ecitic-save">
							<input type="button"  name="useInterfaceApply_edit" class="btn btn-ecitic" btn="saveSubmit" value="保存&提交"/>
							<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
						</div>
				</div>

<!-- 	******操作历史 ******    -->
					<div class="tab-pane fade" id="opt_history_ter">
						<div class="ecitic-new">
							<table id="OptHistoryTable" class="table table-bordered table-hover table-text-show"></table>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_construction/requirement/requirement_terminate/analyze/analyze_edit.js"></script>
</html>
