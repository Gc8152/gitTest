<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>需求终止分析</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<form id="terAnalyzeForm">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right">需求名称：</td>
						<td>
							<input type="text"  name="REQ_NAME"/>
						</td>
						<td class="ecitic-right">需求编号：</td>
						<td>
							<input type="text"  name="REQ_CODE" />
						</td>
						<td class="ecitic-right" >申请日期：</td>
						<td>
							<div class="dateSelectZ_From">
							<input type="text" id="CREATE_TIME1" name="CREATE_TIME1" class="requirement-ele-width"  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'CREATE_TIME2\',{d:0});}'})" placeHolder="点击选择"   readonly/>
							</div>
							<div class="dateSelectZ_W">&nbsp至&nbsp</div>
							<div class="dateSelectZ_From">
							<input type="text" id="CREATE_TIME2" name="CREATE_TIME2" class="requirement-ele-width" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'CREATE_TIME1\',{d:0});}'})" placeHolder="点击选择"  readonly/>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><input type="button" class="btn btn-ecitic" id="queryta" value="查询"/></li>
			<li><input type="button" class="btn btn-ecitic" id="resetta" value="重置"/></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button type="button" class="btn btn-ecitic" id="editta" >终止分析</button>
		<button type="button" class="btn btn-ecitic" id="viewta" >查看详情</button>
	</div>
	<div class="ecitic-new">
		<table id="TerAnalyzeTable" class="table table-bordered table-hover table-text-show"></table>
	</div>
</div>
</body>
<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_construction/requirement/requirement_terminate/analyze/analyze_queryList.js"></script>
</html>
