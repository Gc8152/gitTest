<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>变更申请查看</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="tab-content bootstrapTabsCont">
	<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>变更基本信息<em></em></span>
				<i></i>
			</div>
				<div class="ecitic-title-table">
					<table id="" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
						<tr>
							<td width="14%" class="table-text">任务名称：</td>
							<td width="36%">
								<span name="REQ_TASK_NAME"></span>
							</td>
							<td width="14%" class="table-text">应用名称：</td>
							<td width="36%">
								<span name="SYSTEM_NAME"></span>
							</td>
						</tr>
						<tr>
							<td width="14%" class="table-text">紧急版本：</td>
							<td width="36%">
								<span name="VERSION_NAME"></span>
							</td>
							<td width="14%" class="table-text">申请人：</td>
							<td width="36%">
								<span name="OPT_PERSON_NAME"></span>
							</td>
						</tr>
						<tr style="height:75px;">
							<td class="table-text">变更影响及原因：</td>
							<td colspan="3">
								<span name="CONVERT_DESC"></span>
							</td>
						</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>转紧急任务列表<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table ecitic-new">
					<table id="ConvertViewTaskTable" class="table table-bordered table-hover table-text-show"></table>
				</div>
			 <div class="ecitic-save">
				<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
			 </div>
		</div>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="dev_construction/requirement/requirement_analyze/task_accept/view_taskdetail.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_convert/convertApply/requirementConvert_queryInfo.js"></script>
</html>
