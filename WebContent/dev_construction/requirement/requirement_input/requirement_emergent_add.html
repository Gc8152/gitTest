<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>紧急需求提出页面</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script type="text/javascript" src="dev_application/System_pop.js"></script>
</head>
<body>
<div class="main_iframe_con">
<form class="form-inline" id="gRequirementInfo_emergentAdd">
<div class="ecitic-title">
				<span>需求提出>>紧急需求提出<em></em></span>
				<i></i>
			</div>
		<div class="ecitic-title-table ecitic-title-table-application">
			<input id="file_id_reqEmAdd" name="REA.file_id" type="hidden" />
			<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table"><!-- table-bor-paw-->
				<colgroup>
					<col style="width: 11%">
			        <col style="width: 22%">
			        <col style="width: 12%">
			        <col style="width: 22%">
			        <col style="width: 11%">
			        <col style="width: 22%">
		        </colgroup>
				<tr>
					<td class="table-text">需求名称：</td>
					<td  colspan="5">
						<input id="req_name_reqEmAdd" type="text" name="REA.req_name" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
						<input type="hidden" id="req_id_reqEmAdd" name="REA.req_id">
						<input type="hidden" id="req_code_reqEmAdd" name="REA.req_code">
					</td>
				</tr>
				<tr>
					<td class="table-text">提出部门：</td>
					<td>
						<input type="hidden"  id="req_put_dept_reqEmAdd" name="REA.req_put_dept" />
						<input type="text" id="req_Put_dept_name" name="REA.req_put_dept_name" class="requirement-ele-width" placeHolder="点击选择" validate="v.required" valititle="该项为必填项" readonly/>
					</td>
					<td class="table-text">要求投产日期：</td>
					<td >
						<input type="text" id="req_operation_date_reqEmAdd" name="REA.req_operation_date" onClick="WdatePicker({dateFmt:'yyyy-MM-dd', autoPickDate:true});" placeHolder="点击选择"  class="requirement-ele-width" readonly validate="v.required" valititle="该项为必填项">
						
					</td>
					<td class="table-text">所属应用：</td>
					<td>
						<input type="hidden"  id="req_system_id_reqEmAdd" name="REA.system_id" />
						<input type="text" id="req_system_name_reqEmAdd" name="REA.system_id_name" class="requirement-ele-width" placeHolder="点击选择" validate="v.required" valititle="该项为必填项" readonly/>
					</td>
				
				</tr>
				<!-- <tr>
					<td class="table-text">产品经理：</td>
					<td>
					 	<input type="hidden" id="req_product_managerE" name="REA.req_product_manager" />
					    <input type="text" id="req_product_managerEm" name="REA.req_product_manager_display" validate="v.required" valititle="该项为必填项" readonly/>
					</td>
					<td colspan="4"></td>
				</tr>
				 -->
				<tr>
					<td class="table-text" >紧急上线原因：</td>
					<td colspan="5">
						<textarea cols="90" rows="3" id="req_emupline_reason_reqAdd" name="REA.req_emupline_reason" placeholder="请填写紧急需求上线的原因" class="requirement-ele-width" style="height:80px"></textarea>
					</td>
				</tr>
			  </table>
		   </div>
		   <div class="ecitic-title">
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<div class="ecitic-operation">
					<button type="button" class="btn btn-ecitic" id="reqemadd_file">上传</button>
					<button type="button" class="btn btn-ecitic" id="reqemdelete_file">删除</button>
					<a href="sfile/downloadFTPFile.asp?id=m_037" class="file_template_style">紧急需求申请书模版</a>
				</div>
				<table id="reqemadd_filetable"  class="table table-bordered table-hover table-text-show"></table>
			</div>
		</form>
		<div class="ecitic-save" >
  			<input type="button" class="btn btn-ecitic" id="save_emgRequirementInfo" value="保存"/>
  			<input type="button" class="btn btn-ecitic" id="submit_emgRequirementInfo" value="提交&下一步"/>
  		 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
	   </div>
	   	<!-- 项目经理pop -->
	   <div id="EmchoseManager_pop"></div>
       <div id="emreq_system_pop"></div>
	   <div id="emreq_system_name"></div>
	   <!--上传附件模态框  -->
       <div id="reqemadd_modalfile"></div>
       <div id="reqemadd_fileview_modal"></div>
	</div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_accept/roleuser_pop.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/requirement_emergent_add.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/select_orgPop.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/input_flow/approval_content.js"></script>

<script type="text/javascript">
	initVlidate($("#gRequirementInfo_emergentAdd"));
</script>
</html>
