<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求提出页面</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
<div  class="main_iframe_con">
  <form action=""  class="form-inline" id="requirementQueryTable">
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table" >
					<tr>
					    <td class="ecitic-right" >需求编号：</td>
						<td>
						  <input type="text" id="req_code_reqquery" name="req_code" class="requirement-ele-width"/>
						</td>
						<td class="ecitic-right">需求名称：</td>
						<td>
						   <input type="text" id="req_name_reqquery" name="req_name" class="requirement-ele-width"/>
						</td >
						<!-- <td class="ecitic-right"  style="width:15%">需求大类：</td>
						<td style="width:25%">
						<select id="req_type1_reqquery" name="req_type1" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_TYPE1" style="width:100%;">
						</select>
						</td> -->
						<td class="ecitic-right" >需求状态：</td>
						<td >
						    <select id="req_state_reqquery" name="req_state" class="requirement-ele-width" diccode="G_DIC_REQUIREMENT_STATE" style="width:100%;"></select>
						</td>
				    </tr>
					<tr>
						<td class="ecitic-right">提出部门：</td>
						<td class="positionAb">
							<input type="hidden" id="req_put_dept_reqquery" name="req_put_dept" />
						    <input type="text" id="reqQuery_put_org_name" name="org" class="requirement-ele-width" placeholder="点击选择单位" readonly/>
						</td>
						<td class="ecitic-right" >要求投产日期：</td>
						<td>
						<div style="float:left; width:45%;">
						<input type="text" id="req_operation_date_reqquery" name="req_operation_date" class="requirement-ele-width"  onFocus="WdatePicker({})" placeHolder="点击选择"   readonly/>
						</div>
						<div style="float:left;width:10%;line-height:26px;">&nbsp至&nbsp</div>
						<div style="float:left;width:45%;">
						<input type="text" id="req_operation_date1_reqquery" name="req_operation_date1" class="requirement-ele-width" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'req_operation_date_reqquery\',{d:0});}'})" placeHolder="点击选择"  readonly/>
						</div>
						</td>
					</tr>
				</table>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="serach_reqQuery" value="查询"/></li>
				<li><input type="reset" class="btn btn-ecitic" id="reset_reqQuery" value="重置"/></li>
			</ul>
		</div>
		</form>
		<div class="ecitic-operation">
			<button class="btn btn-ecitic" id="add">一般需求提出</button>
			<button class="btn btn-ecitic" id="emergentAdd">紧急需求提出</button>
		<!-- 	<button class="btn btn-ecitic" id="commit">提交受理</button> -->
			<button class="btn btn-ecitic" id="update">编辑</button>
			<!-- <button class="btn btn-ecitic" id="detail">查看详情</button> -->
			<button class="btn btn-ecitic" id="delete">删除</button>
			<button class="btn btn-ecitic" id="closes">关闭</button>
			
			
		</div>
		<div class="ecitic-new">
			<table id="gRequirementInfoTable" class="table table-bordered table-hover table-text-show" ></table>
		</div>
	</div>
	<div id="crp_reqquery"></div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/requirement_querylist.js"></script>
<script type="text/javascript" src="pages/suser/suserPop.js"></script>
</html>
