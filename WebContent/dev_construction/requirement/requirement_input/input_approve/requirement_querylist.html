<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求提出页面</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<!-- 字体图标 -->
</head>
<body>
<div  class="main_iframe_con">
  <form action=""  class="form-inline">
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right" style="width:10%">需求编号：</td>
						<td style="width:20%">
						<input type="text" id="req_code_reqquery" name="req_code" class="requirement-ele-width"/>
						</td>
						<td class="ecitic-right"  style="width:10%">需求名称：</td>
						<td style="width:20%">
						<input type="text" id="req_name_reqquery" name="req_name" class="requirement-ele-width"/>
						</td >
						<td class="ecitic-right"  style="width:15%">需求类型：</td>
						<td style="width:25%">
						<select id="req_type2_reqquery" name="req_type2" class="requirement-ele-width" dic_code="G_DIC_REQUIREMENT_TYPE2" style="width:100%;">
						</select>
						</td>
					    </tr>
	
					<tr>
						<td class="ecitic-right">提出部门：</td>
						<td class="positionAb">
							<input type="hidden" id="req_put_dept_reqquery" name="req_put_dept" />
						    <input type="text" id="reqQuery_put_org_name" name="org" class="requirement-ele-width" placeholder="点击选择单位" readonly/>
						</td>
						<td class="ecitic-right" >主管部门：</td>
						<td class="positionAb">
						    <input type="hidden" id="req_dept_reqquery" name="req_dept" />
						    <input type="text" id="reqQuery_org_name" name="org" class="requirement-ele-width" placeholder="点击选择部门 " readonly/>
						</td>
						<td class="ecitic-right" >要求投产日期：</td>
						<td>
						<div style="float:left; width:45%;">
						<input type="text" id="req_operation_date_reqquery" name="req_operation_date" onClick="WdatePicker({});" placeHolder="点击选择" class="requirement-ele-width"  readonly/>
						</div>
						<div style="float:left;width:10%;line-height:26px;">&nbsp至&nbsp</div>
						<div style="float:left;width:45%;">
						<input type="text" id="req_operation_date1_reqquery" name="req_operation_date1" class="requirement-ele-width" onClick="WdatePicker({});" placeHolder="点击选择"  readonly/>
						</div>
						</td>
					</tr>
					
				</table>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="serach_reqQuery" value="查询"/></li>
				<li><input type="reset" class="btn btn-ecitic" id="reset_reqQuery" value="重置"/></li>
			</ul>
		</div>
		</form>
		<div class="ecitic-operation">
			<button class="btn btn-ecitic" id="detail">需求提出审批</button>
			<button class="btn btn-ecitic" id="view_aprdetail">查看审批详情</button>
		</div>
		<div class="ecitic-new">
			<table id="gRequirementInfoTable" class="table table-bordered table-hover table-text-show"></table>
		</div>
	</div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/input_approve/requirement_querylist.js"></script>
</html>
