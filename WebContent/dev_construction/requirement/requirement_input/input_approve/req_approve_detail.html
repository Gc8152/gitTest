<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>需求审批页面</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />

<link href="pages/approvalflow/afcommons.css" rel="stylesheet">
</head>
<body>
<div class="main_iframeFormW main_ifme_con">
	<ul id="myTab" class="nav nav-tabs bootstrapTabs">
	    <li>
	        <a href="#reqInputInfo" data-toggle="tab">
	                                  需求信息
	        </a>
	    </li>
	    <li class="active">
	    	<a href="#reqInputInfoApprove" data-toggle="tab">
	    		需求提出审批
	    	</a>
	    </li>
	 </ul>
<div id="requirementAssessTabContent" class="tab-content bootstrapTabsCont">
  	 <div id="reqInputInfo" class="tab-pane fade">
		<div class="form_inline" id="gReqDetail">
			<div class="ecitic-title-table">
				<table  class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<!-- table-bor-paw-->
					<colgroup>
						<col style="width: 11%">
				        <col style="width: 22%">
				        <col style="width: 12%">
				        <col style="width: 22%">
				        <col style="width: 11%">
				        <col style="width: 22%">
		       		 </colgroup>
					<tr>
					    <td class="table-text">需求编号：</td>
					    <td>
					    <span id="req_code_reqRD" name="RD.req_code"></span>
					    <input type="hidden" id="req_id_reqRD" name="RD.req_id"/>
					    </td>
						<td class="table-text">需求名称：</td>
						<td colspan="3">
						<span id="req_name_reqRD" name="RD.req_name" style="width: 550px"></span> 
					</tr>
					<tr>
						<td class="table-text">需求类型1：</td>
						<td><span  id="req_type1_reqRD" name="RD.req_type1_display"  dic_code="G_DIC_REQUIREMENT_TYPE1" ></span></td>
						<td width="200px" class="table-text">需求类型2：</td>
						<td><span id="req_type2_reqRD" name="RD.req_type2_display"  dic_code="G_DIC_REQUIREMENT_TYPE2" ></span></td>
						<td width="130px" class="table-text">需求来源：</td>
						<td><span id="req_come_reqRD" name="RD.req_come_display"  dic_code="G_DIC_REQUIREMENT_SOURCE" ></span></td>
					</tr>
					<tr>
						<td class="table-text">业务联系人：</td>
						<td>
						<span id="req_businesser_reqRD" name="RD.req_businesser"></span>
						</td>
						<td class="table-text">业务联系电话：</td>
						<td><span id="req_business_phone_reqRD"  name="RD.req_business_phone" ></span></td>
						<td class="table-text">提出部门：</td>
						<td>
						<span  id="req_put_dept_reqRD" name="RD.req_put_dept_display"></span>	
						</td>
					</tr>
					<tr>
						<td class="table-text">主管部门：</td>
						<td>
						<span  id="req_dept_reqRD" name="RD.req_dept_display" ></span> 
						<td class="table-text">会签部门：</td>
						<td colspan="3"><span  id="req_countersign_dept_reqRD" name="RD.req_countersign_dept_display" ></span></td>
					</tr>
					<tr>
						<td class="table-text">要求投产日期：</td>
						<td><span id="req_operation_RDte_reqRD" name="RD.req_operation_date" ></span></td>
						<td class="table-text">文书审核人：</td>
						<td><span  id="req_clerk_reqRD" name="RD.req_clerk" ></span></td>
						<td class="table-text">是否提供数据标准明细报表：</td>
						<td>
						<input type="radio" id="req_RDtatable_flag_reqRD1" name="RD.req_datatable_flag" value="00" disabled>是&nbsp;&nbsp;&nbsp;
						<input type="radio" id="req_RDtatable_flag_reqRD2" name="RD.req_datatable_flag" value="01" disabled>否</td>
					</tr>
					<tr>
						<td class="table-text">需求优先级：</td>
						<td>
						<input type="radio" id="req_level_reqRD1"name="RD.req_level" value="01" disabled/>高&nbsp;&nbsp;&nbsp; 
						<input type="radio" id="req_level_reqRD2" name="RD.req_level" value="02" disabled/>中&nbsp;&nbsp;&nbsp;
						<input type="radio" id="req_level_reqRD3" name="RD.req_level" value="03" disabled/>低</td>
						<td colspan="4">
							<div style="color: red">说明：在本部门全部需求中的优先级进行客观评估，高、中、低优先级应保证一定比例，以便开发中心合理评估需求的开发优先级</div>
						</td>
					</tr>
					<tr>
						<td class="table-text">需求收益评估：</td>
						<td>
						<input type="radio" id="req_income_reqRD1" name="RD.req_income_flag" value="00" disabled/>是&nbsp;&nbsp;&nbsp; 
						<input type="radio" id="req_income_reqRD2" name="RD.req_income_flag"value="01" disabled/>否
						</td>
						<td class="table-text">需求收益估算：<div id="req_income_RD"></div></td>
						<td colspan="4">
							<div style="float: left">
								<span  id="req_income_reqRD" name="RD.req_income" ></span>
							</div>
							<div id="req_detail_remark" style="float: left; color: red">（万元/年）</div>
						</td>
					</tr>
					<tr>
						<td class="table-text" style="height: 80px">需求收益评估理由：</td>
						<td colspan="5">
						<span id="req_income_doc_reqRD" name="RD.req_income_doc" style="width: 850px; height: 80px;display:block;" >
						</span></td>
					</tr>
					<tr>
						<td class="table-text" style="height: 80px">需求概述：</td>
						<td colspan="5" height="90px">
						<span id="req_description_reqRD" name="RD.req_description" >
						</span></td>
					</tr>
					<tr>
					<td class="table-text" >需求提出部门意见：</td>
					<td colspan="5" height="90px">
						<span id="put_dept_opinion_reqRD" name="RD.put_dept_opinion" class="requirement-ele-width"></span>
					</td>
				    </tr>
					<!--<tr>
						<td class="table-text">附件：</td>
						<td colspan="5">
							<div style="float: left">
								<a style="font-weight: bold;color:black">需求说明书</a>
							</div>
						</td>
					</tr>-->
				</table>
			</div>
			<div class="ecitic-title">
				<input id="file_id_reqRD" name="RD.file_id" type="hidden" />
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="reqRD_tablefile" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text"></table>
			</div>
		</div>
	</div>
	<div class="tab-pane fade in active" id="reqInputInfoApprove">
	  	<div id="apptitlePop"></div>
	  	<div id="apphistoryPop"></div>
		<div id="appOptPop"></div>
	</div>
	</div>
		<div class="ecitic-save">
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
		<!--附件模态框  -->
       <div id="reqRD_fileview_modal"></div>
	</div>
	
</body>

<script type="text/javascript" src="bootstrap/js/select2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/input_approve/req_approve_detail.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/input_flow/approval_title.js"></script>
<script type="text/javascript" src="dev_construction/requirement/requirement_input/input_flow/approval_content.js"></script>

</html>
