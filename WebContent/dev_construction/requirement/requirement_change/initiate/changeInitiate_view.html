<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看申请页面</title>
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-title-table">
	<div class="ecitic-title">
<span>查看需求变更申请<em></em></span><i></i>
</div>
	
		<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<tr>
					<td width="20%" class="table-text">需求编号：</td>
					<td width="30%">
						<div id="REQ_CODE"></div>
					</td>
					<td width="20%" class="table-text">需求名称：</td>
					<td width="30%" >
						<div id="REQ_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">业务联系人：</td>
					<td >
						<div id="CHANGE_BUSINESSER"></div>
					</td>
					<td class="table-text">业务联系人电话：</td>
					<td>
						<div id="CHANGE_BUSINESS_PHONE"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">变更原因分类：</td>
					<td colspan="3">
						<div id="CHANGE_REASON_TYPE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text" >变更原因：</td>
					<td colspan="3">
						<div id="CHANGE_REASON"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text" >变更描述：</td>
					<td colspan="3">
						<div id="CHANGE_DESCRIPTION"></div>
					</td>
				</tr>
					<tr>
					<td class="table-text">变更分析人：</td>
					<td colspan="3">
						<div id="CHANGE_ANALYZE_NAME"></div>
					</td>
				</tr>
		</table>
	</div>
	<div class="ecitic-title">
				<span>需求点列表信息<em></em></span>
				<i></i>
	</div>
	<div class="ecitic-title-table">
			<table id="initview_reqSubsTable"  class="table table-bordered table-hover table-text-show"></table>
	</div>
 	 <div class="ecitic-title">
				<span>附件列表信息<em></em></span>
				<i></i>
	</div>
	<div class="ecitic-title-table">
			<table id="initiatev_fileTable"  class="table table-bordered table-hover table-text-show"></table>
	</div>
	<div class="ecitic-save" >
	 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
    </div>
     <!--上传附件模态框  -->
	<div id="file_initiatev_modal"></div>
</div>
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_construction/requirement/requirement_change/initiate/changeInitiate_view.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
</html>
