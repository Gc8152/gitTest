<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加SIT测试信息</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>SIT测试信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="">
			<table id="table_info" class="table table-striped table-hover table-bordered tablr-input-text">
				<!-- 
				<tr>
					<td class="table-text">需求任务编号：</td>
					<td>
						<input type="text" name="REQ_TASK_CODE" placeholder="请选择需求任务" readonly="readonly" validate="v.required"/>
						<input type="hidden" name="SIT_ID" />
					</td>
					<td class="table-text">需求任务名称：</td>
					<td>
						<input type="text" name="REQ_TASK_NAME" readonly="readonly" validate="v.required"/>
					</td>
				</tr>
				 -->
				<tr>
					<td class="table-text">测试版本号：</td>
					<td>
						<input type="text" name="TEST_VERSION_ID" validate="v.required"/>
					</td>
					<td class="table-text">版本发布日期：</td>
					<td><input type="text" name="VERSION_PUSH_DATA" onclick="WdatePicker({})" 
					    placeholder="请选择日期" readonly="readonly" validate="v.required"/>
				    </td>
				</tr>
				<tr>
					<td class="table-text">配置库地址：</td>
					<td>
						<input type="text" name="CONFIG_ADDRESS" validate="v.required"/>
					</td>
					<td class="table-text">配置库模块名称：</td>
					<td><input type="text" name="CONFIG_DATA_NAME" validate="v.required"/>
				    </td>
				</tr>
				<tr>
					<td class="table-text">配置库基线名称：</td>
					<td>
						<input type="text" name="CONFIG_BASE_NAME" validate="v.required"/>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="table-text">测试版本描述：</td>
					<td colspan="3">
						<textarea class="writer" placeHolder="请简要说明该测试版本内容。" name="EXAM_VERSION_DESCRIBE" validate="v.required"></textarea>
					</td>		
				</tr>
				<tr>
					<td class="table-text">新增修复bug说明：</td>
					<td colspan="3">
						<textarea class="writer"  placeHolder="请根据需要说明本次新增修复bug的内容，或列出重点需要关注的新增修复bug内容。" name="ADDBUG_DESCRIBE" validate="v.required"></textarea>
					</td>		
				</tr>
				<tr>
					<td class="table-text">版本当前存在问题：</td>
					<td colspan="3">
						<textarea class="writer" name="VERSION_PEOBLEM" placeHolder="请说明当前提交的测试版本是否存在已知问题。" validate="v.required"></textarea>
					</td>		
				</tr>
				<tr>
					<td class="table-text">版本测试注意事项：</td>
					<td colspan="3">
						<textarea class="writer" placeHolder="请根据需要向测试人员说明本次需要重点测试的部分或需要特别注意的内容。" name="EXAM_REMARK" validate="v.required"></textarea>
					</td>		
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>SIT移交任务列表<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table modal-body ecitic-new">
			<table id="table_SITtaskInfo" class="table table-bordered table-hover table-center table-th tablr-input-text">
				<tbody><tr>
					<th width="5%">序号</th>
					<th>任务名称</th>
					<th>任务从属</th>
					<th>所属应用</th>
					<th>操作</th>
				</tr>
				
			</tbody></table>
		</div>
		
		
		<div class="ecitic-title">
			<span>相关附件<em></em></span>
			<i></i>
		</div>
		<div>
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="add_file" >添加</button>
				<button class="btn btn-ecitic" id="delete_file" >删除</button>
			</div>
			<div class="ecitic-title-table ecitic-new">
				<table id="table_file" class="table table-bordered table-hover">
				</table>
			</div>
		</div>
		<div class="ecitic-save" >
			<!-- <input type="button" class="btn btn-ecitic" id="save_sit" value="保存"/> -->
		 	<input type="button" class="btn btn-ecitic" id="submit_sit" value="保存&提交"/>
		 	<input type="button" class="btn btn-ecitic" id="back_sit"  value="返回"/>
	    </div>
	</div>
</div>
<!--需求任务模态框 -->
<div id="rep_task_modal" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">需求任务信息</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
			<tr>
				<td class="table-text">需求任务编号：</td>
				<td><input type="text" name="TASK_CODE"/></td>
				<td class="table-text">需求任务名称：</td>
				<td><input type="text" name="TASK_NAME"/></td>
				<td><button class="btn btn-ecitic" id="select_req">查询</button></td>
				<td><button class="btn btn-ecitic" id="reset_req">重置</button></td>
			</tr>
		</table>
		<div class="ecitic-new">
			<table id="table_reqtaskInfo" class="table table-bordered table-hover"></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
<!--附件模态框 -->
<div id="file_modal"></div>
<div id="file_view_modal"></div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/sit_test_jn/sitturnover/sitTurnover_edit.js"></script>
</html>
