	<form action="" class="form-inline" id="pop_sys_condition">
		<div class="row">
			<div class="span6 h30">
				<label class="pl60">部门：</label>
				<input type="hidden" id="P_organ_id" name="P_organ_id">
				<input type="text" name="P_organ_name" id="P_organ_name" readonly="readonly" placeholder="点击选择部门"/>
			
			</div>
			<div class="span6 h30">
				<label class="pl60">项目组：</label>
				<input type="hidden" id="P_project_id" name="P_project_id">
				<input type="text" name="P_project_group_name" id="P_project_group_name" readonly="readonly" placeholder="点击选择部门"/>
				
			</div>
		</div>
		<div class="row">
			<div class="span6 h30">
				<label class="pl60">应用名称：</label>
				<input type="text" name="P_system_name" id="P_system_name"/>
			</div>
			<div class="span6 h30">
				<label class="pl60">应用状态：</label>
				<select style="width:188px!important;" id="P_system_status" name="P_system_status"></select>
			</div>
		</div>
	</form>
