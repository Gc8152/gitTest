<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIT测试移交信息修改</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="tabbable">
  <ul class="nav nav-tabs" style="font-size:13px;">
	    <li class="active"><a href="#tab1_sit_info" data-toggle="tab"><i class="icon-home"></i>SIT测试信息</a></li>
	    <li id="sit_configli" style="display:none"><a href="#tab2_sit_config" data-toggle="tab" ><i class="icon-folder-open"></i>SIT测试配置</a></li>
  </ul>
  <!-- tab内容开始 -->
  <div class="tab-content" style="overflow-x:hidden ">
	<!-- tab1 sit测试信息开始 -->
	 <div class="tab-pane active" id="tab1_sit_info" style="padding: 0 20px 0 20px">		
		 <div class="ecitic-title">
			    <span>SIT测试信息<em></em></span>
			    <i></i>
		 </div>
		 <div class="ecitic-title-table" id="">
			<table id="table_info" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<!-- <td class="table-text">应用名称：</td> -->
					<td width="14%" class="table-text">任务名称：</td>
					<td width="36%" >
						<input type="text" id="REQ_TASK_NAME" name="REQ_TASK_NAME" class="citic-ast" validate="v.required"
							readonly="readonly" placeholder="点击选择">
						<input type="hidden" id="req_task_id" name="REQ_TASK_ID"/>
						<input type="hidden" name="SIT_ID" />
						<input type="hidden" id="REQ_TASK_CODE" name="REQ_TASK_CODE"/>
						<input type="hidden" id="STREAM_NAME" name="STREAM_NAME"/>
						<input type="hidden" id="EXAPPLYSTREAM" name="EXAPPLYSTREAM" value=""/>
						<input type="hidden" id="system_id" name="SYSTEM_ID"/>
						<input type="hidden" id="system_name" name="SYSTEM_NAME" class="citic-ast" />
					</td>
					<td width="14%" class="table-text">版本名称：</td>
					<td width="36%">
						<input type="hidden" id="versions_id" name="VERSIONS_ID">
						<input type="text" id="versions_name" name="VERSIONS_NAME" class="citic-ast" validate="v.required"
							readonly="readonly">
					</td>
				</tr>
				<tr>
					<td class="table-text">需求点编号：</td>
					<td>
						<input type="text" id="SUB_REQ_CODE" name="SUB_REQ_CODE" validate="v.required"
							readonly="readonly" placeholder="选择任务和版本时自动填充">
					</td>
					<td class="table-text">需求点名称：</td>
					<td>
						<input type="text" id="SUB_REQ_NAME" name="SUB_REQ_NAME" validate="v.required"
							readonly="readonly" placeholder="选择任务和版本时自动填充">
							<input type="hidden" id="sub_req_id" name="SUB_REQ_ID">
					</td>
				</tr>
				<tr>
					<td class="table-text">测试轮次：</td>
					<td>
						<input type="text" id="TEST_COUNT_NAME" name="TEST_COUNT_NAME" validate="v.required"
							readonly="readonly" placeholder="选择任务和版本时自动填充">
					</td>
					<td class="table-text">测试经理：</td>
					<td>
						<input type="hidden" id="test_man_id" name="TEST_MAN_ID">
						<input type="text" id="test_man_name" name="TEST_MAN_NAME" class="citic-ast" validate="v.required"
							readonly="readonly" >
					</td>
				</tr>
				<tr>
					<td class="table-text">测试版本号：</td>
					<td>
						<input type="text" name="TEST_VERSION_ID" validate="v.required"/>
					</td>
					<td class="table-text">版本发布日期：</td>
					<td><input type="text" name="VERSION_PUSH_DATA" onclick="WdatePicker({})" 
					    placeholder="请选择日期" readonly="readonly" validate="v.required"/>
					    <!-- SVN配置库地址 -->
						<input type="hidden" id="CONFIG_ADDRESS" name="CONFIG_ADDRESS" />
						<!-- 配置库基线名称 -->
						<input type="hidden" id="CONFIG_BASE_NAME" name="CONFIG_BASE_NAME" />
						<!-- 测试流名称 -->
						<input type="hidden" id="SIT_FLOW_NAME" name="SIT_FLOW_NAME" />					
						<!-- 测试基线名称 -->
						<input type="hidden" id="SIT_BASE_LINE" name="SIT_BASE_LINE"/>					
						<!-- 测试投产包名称 -->
						<input type="hidden" name="TEST_PACKAGE_NAME" />
						<!-- 测试投产包地址 -->
						<input type="hidden" name="TEST_PACKAGE_URL" />
				    </td>
				</tr>
				<tr> 
					<td class="table-text">测试环境类型：</td>
					<td>
						<select id="test_type" name="test_type" class="form-control" validate="v.required" valititle="请选择测试环境类型" multiple="multiple"  style="width:100%"></select>
					</td>	
				</tr>
				<!-- <tr id="is_svn">
					<td class="table-text">SVN配置库地址：</td>
					<td class="table-text">SVN配置：</td>
					
					<td class="table-text">配置库基线名称：</td>
					<td colspan="3">
						<textarea class="writer" name="SVN_DESC" placeHolder="请简要说明每个任务所对应的SVN地址." validate="v.required"></textarea>
						
					</td>
				</tr> -->
				<!-- <tr id="sit_flow">
					<td class="table-text">测试流名称：</td>
					<td></td>
					<td class="table-text">测试基线名称：</td>
					<td></td>
				</tr>
				<tr id="test_package">
					<td class="table-text">测试投产包名称：</td>
					<td></td>
					<td class="table-text">测试投产包地址：</td>
					<td></td>
				</tr>-->
				<tr>
					<td class="table-text">测试版本描述：</td>
					<td colspan="3">
						<textarea class="writer" placeHolder="请注明测试环境（SIT/UAT;V7的SIT/UAT;日常）中的一个或多个。请简要说明该测试版本内容。" name="EXAM_VERSION_DESCRIBE" validate="v.required"></textarea>
					</td>		
				</tr>
				<tr>
					<td class="table-text">新增修复bug说明：</td>
					<td colspan="3">
						<textarea class="writer"  placeHolder="请根据需要说明本次新增修复bug的内容，或列出重点需要关注的新增修复bug内容。" name="ADDBUG_DESCRIBE" validate="v.required"></textarea>
					</td>		
				</tr>
				<tr>
					<td class="table-text">版本当前存在问题：</td>
					<td colspan="3">
						<textarea class="writer" placeHolder="请说明当前提交的测试版本是否存在已知问题。" name="VERSION_PEOBLEM" validate="v.required"></textarea>
					</td>		
				</tr>
				<tr>
					<td class="table-text">版本测试注意事项：</td>
					<td colspan="3">
						<textarea class="writer" placeHolder="请根据需要向测试人员说明本次需要重点测试的部分或需要特别注意的内容。" name="EXAM_REMARK" validate="v.required"></textarea>
					</td>		
				</tr>
			</table>
			</div>
		    <div class="ecitic-title">
			    <span>SIT移交任务列表<em></em></span>
			   <i></i>
		    </div>
		    <div class="ecitic-title-table ecitic-new">
			     <table id="table_task_editInfo" class="table table-bordered table-hover table-text-show"></table>
		    </div>
		    <div class="ecitic-title">
			    <span>相关附件<em></em></span>
			    <input id="file_id" name="FILE_ID" type="hidden" />
			    <i></i>
		    </div>
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="add_file" >添加</button>
				<button class="btn btn-ecitic" id="delete_file" >删除</button>
				<a href="sfile/downloadFTPFile.asp?id=m_039" class="file_template_style">代码风险检查清单</a> 
				<a href="sfile/downloadFTPFile.asp?id=m_041" class="file_template_style">影响分析报告</a>
			</div>
			<div class="ecitic-title-table ecitic-new">
				<table id="table_file" class="table table-bordered table-hover"></table>
			</div>
		    <div class="ecitic-save" >
			    <!-- <input type="button" class="btn btn-ecitic" id="save_sit" value="保存"/> -->
		 	    <input type="button" class="btn btn-ecitic" id="submit_sit" value="保存&提交"/>
		 	    <input type="button" class="btn btn-ecitic" id="back_sit"  value="返回"/>
	        </div>
	   </div><!-- tab1 sit测试基本信息结束 -->
	   
	   <!-- tab2 sit测试配置开始 -->
	   <div class="tab-pane" id="tab2_sit_config" style="padding: 0 20px 0 20px">	
		   <div class="ecitic-title">
			   <span>SIT测试配置结论<em></em></span>
			   <i></i>
		   </div>
		   <div class="ecitic-title-table" id="">
			  <table id="table_info" class="table table-bordered table-center table-th tablr-input-text">
				  <tr>
					<td width="12%" class="table-text">配置结论：</td>
					<td width="21.3%">
						<input type="radio" name="CONFIGSTATUS" value="00" checked="checked" disabled/>接受&nbsp;&nbsp;
						<input type="radio" name="CONFIGSTATUS" value="01" checked disabled/>打回&nbsp;&nbsp;
					</td>
					<td width="12%" class="table-text">配置管理员：</td>
					<td width="21.3%">
						<div name="CONFIG_MAN_NAME"></div>
					</td>
					<td width="12%" class="table-text">配置时间：</td>
					<td width="21.3%">
						<div name="CONFIG_TIME"></div>
				    </td>
				  </tr>
				  <tr name="describe">
					<td width="12%"  class="table-text">处理原因：</td>
					<td colspan="5" >
						<textarea class="writer" placeHolder="请说明配置打回原因。"  id="acceot_describe" name="ACCEOT_DESCRIBE" readonly></textarea>
					</td>		
				  </tr>
			  </table>
	       </div>
	    </div>
	   <!-- sit_config Tab结束 -->
	  </div>
	 <!-- tab content结束 -->
</div>
<!--需求任务模态框 -->
<div id="req_task_modal" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">需求任务信息</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
			<tr>
				<td class="table-text">任务编号：</td>
				<td><input type="text" name="TASK_CODE"/></td>
				<td class="table-text">任务名称：</td>
				<td><input type="text" name="TASK_NAME"/></td>
				<td><button class="btn btn-ecitic" id="select_req">查询</button></td>
				<td><button class="btn btn-ecitic" id="reset_req">重置</button></td>
			</tr>
		</table>
		<div class="ecitic-new">
			<table id="table_reqtaskInfo" class="table table-bordered table-hover table-text-show"></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>

	</div>
	<div class="modal-footer"></div>
</div> -->

<div id="file_modal"></div>
<div id="fileview_modal"></div>
<div id="sendProducePop"></div>
