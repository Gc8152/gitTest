<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIT测试受理信息</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>SIT测试信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="">
			<table class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td width="20%" class="table-text">需求任务编号：</td>
					<td width="30%" class="textalignL">
						<div name="REQ_TASK_CODE"></div>
					</td>
					<td width="20%" class="table-text">需求任务名称：</td>
					<td width="30%" class="textalignL">
						<div name="REQ_TASK_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">测试版本号：</td>
					<td class="textalignL">
						<div name="TEST_VERSION_ID"></div>
					</td>
					<td class="table-text">版本发布日期：</td>
					<td class="textalignL">
						<div name="VERSION_PUSH_DATA"></div>
				    </td>
				</tr>
				<tr>
					<td class="table-text">配置库地址：</td>
					<td class="textalignL">
						<div name="CONFIG_ADDRESS"></div>
					</td>
					<td class="table-text">配置库模块名称：</td>
					<td class="textalignL">
						<div name="CONFIG_DATA_NAME"></div>
				    </td>
				</tr>
				<tr>
					<td class="table-text">配置库基线名称：</td>
					<td class="textalignL">
						<div name="CONFIG_BASE_NAME"></div>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="table-text">测试版本描述：</td>
					<td colspan="3" class="textalignL">
						<div name="EXAM_VERSION_DESCRIBE"></div>
					</td>		
				</tr>
				<tr>
					<td class="table-text">新增修复bug说明：</td>
					<td colspan="3" class="textalignL">
						<div name="ADDBUG_DESCRIBE"></div>
					</td>		
				</tr>
				<tr>
					<td class="table-text">版本当前存在问题：</td>
					<td colspan="3" class="textalignL">
						<div name="VERSION_PEOBLEM"></div>
					</td>		
				</tr>
				<tr>
					<td class="table-text">版本测试注意事项：</td>
					<td colspan="3" class="textalignL">
						<div name="EXAM_REMARK"></div>
					</td>		
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>相关附件<em></em></span>
			<i></i>
		</div>
		<div>
			<div class="ecitic-title-table ecitic-new">
				<table id="table_file" class="table table-bordered table-hover">
				</table>
			</div>
		</div>
		<div class="ecitic-title">
			<span>受理信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="table_acceptInfo" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td width="20%" class="table-text">受理结论：</td>
					<td width="30%">
						<select name="ACCEPT_CONCLUSION" diccode="G_DIC_ACCEPT_CONCLUSION" validate="v.required"></select>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="table-text">受理意见：</td>
					<td colspan="3">
						<textarea class="writer" name="ACCEOT_DESCRIBE"></textarea>
					</td>		
				</tr>
			</table>
		</div>
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="save_sit" value="保存"/>
		 	<input type="button" class="btn btn-ecitic" id="submit_sit" value="保存&提交"/>
		 	<input type="button" class="btn btn-ecitic" id="back_sit"  value="返回"/>
	    </div>
	</div>
</div>
<div id="fileview_modal"></div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script> 
<script type="text/javascript" src="dev_construction/sit_test_jn/sitaccept/sitAccept_edit.js"></script>
</html>
