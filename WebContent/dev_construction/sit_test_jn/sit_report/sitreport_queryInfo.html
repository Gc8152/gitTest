<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SIT测试报告文档上传</title>
</head>
<body>
	<div class="main_iframeFormW">
		<div class="tab-pane fade in active">
			<div class="main_iframe_con" id="sitReportInfo">
				<div class="ecitic-title">
					<span>报告上传记录<em></em></span> <i></i>
				</div>
				<div>
					<div class="ecitic-title-table">
						<table id="table_sit"
							class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
						</table>
					</div>
				</div>
				<div id="SIT_INFO" style="display: none">
					<div class="ecitic-title">
						<span>SIT任务报告上传列表<em></em></span> <i></i>
					</div>
					<div class="ecitic-title-table">
						<table id="table_report_taskInfo"
							class="table table-bordered table-hover table-center table-th tablr-input-text">
						</table>
					</div>
					<div class="ecitic-title">
						<span>测试执行情况<em></em></span> <i></i>
					</div>
					<div class="ecitic-title-table">
						<table width="100%" border="0" cellspacing="0" cellpadding="0"
							class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
							<tr>

								<td width="15%" class="table-text">测试开始日期：</td>
								<td width="18.333%">
									<div name="SIT_START_TIME"></div>
								</td>
								<td width="15%" class="table-text">测试完成日期：</td>
								<td width="18.333%">
									<div name="SIT_END_TIME"></div>
								</td>
							</tr>
						</table>
					</div>
					<div class="ecitic-title">
						<span>测试案例<em></em></span> <i></i>
					</div>
					<div class="ecitic-title-table">
						<table
							class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
							<tr>
								<td width="15%" class="table-text">不通过个数：</td>
								<td width="18.333%">
									<div name="TEST_UNPASS_NUM"></div>
								</td>
								<td width="15%" class="table-text">不适用个数：</td>
								<td width="18.333%">
									<div name="UNSUIT_NUM"></div>
								</td>
								<td width="15%" class="table-text">未测试个数：</td>
								<td width="18.333%">
									<div name="UNTEST_NUM"></div>
								</td>
							</tr>
							<tr>
								<td class="table-text">测试通过个数：</td>
								<td>
									<div name="TEST_PASS_NUM"></div>
								</td>
								<td class="table-text">案例个数：</td>
								<td>
									<div name="TEST_NUM"></div>
								</td>
								<td class="table-text">测试通过率：</td>
								<td>
									<div name="PASS_RATE"></div>
								</td>
							</tr>
						</table>
					</div>


					<div class="ecitic-title-table" id="">
						<div class="ecitic-title">
							<span>测试缺陷<em></em></span> <i></i>
						</div>
						<div class="ecitic-title-table">
							<table id="bug_table"
								class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
								<tr>
									<th width="25%">缺陷级别</th>
									<th width="25%">缺陷数</th>
									<th width="25%">修复验证通过数</th>
									<th width="25%">遗留缺陷数</th>
								</tr>
								<tr>
									<th>A级(致命)缺陷</th>
									<td>
										<div name="ADEFECT_NUM"></div>
									</td>
									<td>
										<div name="ADEFECT_PASSNUM"></div>
									</td>
									<td>
										<div name="aleave"></div>
									</td>
								</tr>
								<tr>
									<th>B级(严重)缺陷</th>
									<td>
										<div name="BDEFECT_NUM"></div>
									</td>
									<td>
										<div name="BDEFECT_PASSNUM"></div>
									</td>
									<td>
										<div name="bleave"></div>
									</td>
								</tr>
								<tr>
									<th>C级(一般)缺陷</th>
									<td>
										<div name="CDEFECT_NUM"></div>
									</td>
									<td>
										<div name="CDEFECT_PASSNUM"></div>
									</td>
									<td>
										<div name="cleave"></div>
									</td>
								</tr>
								<tr>
									<th>D级(建议)缺陷</th>
									<td>
										<div name="DDEFECT_NUM"></div>
									</td>
									<td>
										<div name="DDEFECT_PASSNUM"></div>
									</td>
									<td>
										<div name="dleave"></div>
									</td>
								</tr>
								<tr>
									<th>E级缺陷</th>
									<td>
										<div name="EDEFECT_NUM"></div>
									</td>
									<td>
										<div name="EDEFECT_PASSNUM"></div>
									</td>
									<td>
										<div name="eleave"></div>
									</td>
								</tr>
								<tr>
									<th>总缺陷数</th>
									<td>
										<div name="ALLDEFECT_NUM"></div>
									</td>
									<td>
										<div name="allpass"></div>
									</td>
									<td>
										<div name="ALLLEFTDEFECT_NUM"></div>
									</td>
								</tr>
							</table>
						</div>
					</div>

					<div class="ecitic-title">
						<span>测试结论<em></em></span> <i></i>
					</div>
					<div class="ecitic-title-table">
						<table
							class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">

							<tr>
								<td width="11%" class="table-text">测试结论：</td>

								<td colspan=""><div name="PUTIN_RESULT_NAME"></div></td>
							</tr>
							<tr>
								<td class="table-text">备注：</td>
								<td colspan="">
									<div name="ACCEPT_MARK"></div>
								</td>
							</tr>
						</table>
					</div>


					<!-- <div class="ecitic-title">
						<span>验收结论<em></em></span> <i></i>
					</div>
					<div class="ecitic-title-table">
						<table
							class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">

							<tr>
								<td width="11%" class="table-text">验收结论：</td>
								<td width="22.333%">
									<div id="ACCEPT_RESULT" name="ACCEPT_RESULT_NAME"></div>
								</td>
								<td width="11%" class="table-text">是否允许投产：</td>
							<td width="22.333%">
								<div id="PUTIN_RESULT" name="PUTIN_RESULT_NAME" ></div>
							</td>
								<td colspan="4"></td>
							</tr>
							<tr>
								<td class="table-text">备注：</td>
								<td colspan="3">
									<div name="PUTIN_RESULT_DESC"></div>
								</td>
							</tr>
						</table>
					</div> -->
				</div>
				<div class="ecitic-title">
					<input name="FILE_ID" type="hidden" value="" /> <span>SIT测试报告附件<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table">
					<table id="table_file"
						class="aa table table-bordered table-hover table-center table-th tablr-input-text"></table>
				</div>
			</div>
		</div>
		<div id="file_view_modal"></div>
		<input type="hidden" name="req_task_id" id="req_task_id">
		<div id="appOptPop"></div>
		<div id="apphistoryPop"></div>
		<div class="modal-footer"></div>
		<div class="ecitic-save">
			<input type="button" class="btn btn-ecitic"
				name="closePageTabConfirm" value="关闭" />
		</div>
	</div>
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript"
	src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript"
	src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript"
	src="dev_construction/sit_test_jn/sit_report/sitreport_queryInfo.js"></script>
<script type="text/javascript"
	src="dev_construction/requirement/reqTask_phased/task_phased_jury.js"></script>
<script src="pages/approvalflow/approval_title.js"></script>
<script src="pages/approvalflow/approval_content.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
</html>
