<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看SIT测试报告信息</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="bootstrap/css/select2.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>测试基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">需求任务编号：</td>
						<td width="18.333%" class="textalignL">
							<span name="REQ_TASK_CODE"></span>
						</td>
						<td width="15%" class="table-text">需求任务名称：</td>
						<td width="18.333%" class="textalignL">
							<span name="REQ_TASK_NAME"></span>
						</td>
						<td width="15%" class="table-text">应用名称：</td>
						<td width="18.333%" class="textalignL">
							 <span name="SYSTEM_NAME"></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>测试执行情况<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">提交程序版本日期：</td>
						<td width="18.333%" class="textalignL">
							<span name="VERSION_PUSH_DATA"></span>
						</td>
						<td width="15%" class="table-text">介入测试日期：</td>
						<td width="18.333%" class="textalignL">
							<span name="SIT_START_TIME"></span>
						</td>
						<td width="15%" class="table-text">测试完成日期：</td>
						<td width="18.333%" class="textalignL">
							<span name="SIT_END_TIME"></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>测试案例<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">不通过条数：</td>
						<td width="18.333%" class="textalignL">
							<span name="TEST_UNPASS_NUM"></span>
						</td>
						<td width="15%" class="table-text">不适用条数：</td>
						<td width="18.333%" class="textalignL">
							<span name="UNSUIT_NUM"></span>
						</td>
						<td width="15%" class="table-text">未测试条数：</td>
						<td width="18.333%" class="textalignL">
							<span name="UNTEST_NUM"></span>
						</td>
						
					</tr>
					<tr>
						<td class="table-text">测试通过条数：</td>
						<td class="textalignL">
							<span name="TEST_PASS_NUM"></span>
						</td>
						<td class="table-text">案例条数：</td>
						<td class="textalignL">
							<span name="TEST_NUM"></span>
						</td>
						<td class="table-text">测试通过率：</td>
						<td class="textalignL">
							<span name="PASS_RATE"></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>验收结论<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="15%" class="table-text">验收结论：</td>
						<td class="textalignL">
							<span name="ACCEPT_RESULT_NAME"></span>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td class="table-text">备注：</td>
						<td colspan="3" class="textalignL">
							<span name="ACCEPT_MARK"></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<input name="FILE_ID" type="hidden" value=""/>
				<span>附件<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="add_file">上传</button>
					<button class="btn btn-ecitic" id="delete">删除</button>
				</div>
				<table id="table_file" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text"></table>
			</div>
		</div>
	</div>
	<div class="ecitic-save">
	 	<input type="button" class="btn btn-ecitic" id="backSitReprot"  value="返回"/>
	</div>
</div>

<!--上传附件模态框  -->
<div id="file_view_modal"></div>
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_construction/sit_test_jn/sittestreport/sittestreport_queryInfo.js"></script>
</html>
