<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>经办人转交页面</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div id="change_add_form" class="main_iframe_con">
			<div class="ecitic-title">
				<span>经办人员转交<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table id="table_basic" width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text" width="11%">当前经办人：</td>

							<div name="Old_PRJ_HANDLER_NAME" ></div>

						<td class="table-text" width="11%">转交给另一经办人：</td>
						<td width="22.333%">
							<input type="text" name="New_PRJ_HANDLER_NAME" id="New_PRJ_HANDLER_NAME" readonly UNSELECTABLE ='on'/>

					</tr>
				</table>
			</div>
			<div class="ecitic-save">
				<input type="button" class="btn btn-ecitic" id="problem_manager_save" name=""  value="确定"/>
				<input type="button" class="btn btn-ecitic" id="save_close" name="closePageTabConfirm"  value="关闭"/>
			</div>
		</div>
	</div>
</div>
<div id="addDivExpert"></div>
<div id="choosePro"></div>
