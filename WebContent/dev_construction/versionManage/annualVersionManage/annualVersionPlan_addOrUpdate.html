<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>年度版本计划</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW" style="min-height:800px;">
	<div class="tab-pane fade in active">
	<form action="" class="form-inline" id="addorUpdateVersion_from">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>基本信息<em></em></span>
				<i></i>
			</div>			
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table id="table_basic" width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text">版本类型：</td>
						<td>
							<select name="A.versions_type" diccode="SYS_DIC_VERSION_PROJECT" validate="v.required" valititle="版本未选择">
							</select>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr hid="week_hide" hidden="hidden">
						<td class="table-text">周次：</td>
						<td>
							<select name="A.versions_week" diccode="P_DIC_VERSIONS_WEEK" validate="v.required" valititle="周次未选择">
							</select>
						</td>
						<td colspan="2"></td>
		<!-- 			<td class="table-text">应用名称：</td>
						<td>
							<select name="A.system_id" validate="v.required" valititle="应用未选择">
								<option value="" >请选择</option>
							</select>
						</td> -->
					</tr>
					<tr>
						<td class="table-text">年月份：</td>
						<td><input type="text"  name="A.versions_date" validate="v.required" valititle="请选择日期"/></td>
						<td class="table-text">版本名称：</td>
						<td><input type="text" name="A.versions_name"  readOnly="readonly"/></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>阶段及里程碑设置<em></em></span>
				<i></i>
			</div>
			<div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="table_milestone" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
						<tr>
							<th>序号</th>
							<th>里程碑名称</th>
							<th>开始日期</th>
							<th>完成日期/里程碑点</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		</form>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="save_annualVersion">保存</button>
			<button class="btn btn-ecitic" id="commit_annualVersion">提交</button>
			<button class="btn btn-ecitic" id="reset_annualVersion">重置</button>
			<button class="btn btn-ecitic" id="close_back">返回</button>
		</div>		
	</div>
</div>
</body>

<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="dev_construction/versionManage/annualVersionManage/annualVersionPlan_addOrUpdate.js"></script>
</html>
