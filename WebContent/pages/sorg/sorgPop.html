<!-- 机构模态框 -->
<div id="myModal_org" class="modal hide fade" tabindex="-1" style="margin-top: -260px;top: 50%;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">机构查询页面</h5>
	</div>
	<form action="" class="form-inline">
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">机构名称：</label>
				<input type="text" id="pop_orgName" name="user" placeholder="机构名称 " />
			</div>
			<div class="span6 h50">
				<label class="pl60">机构编号：</label>
				<input type="text" id="pop_orgNo" name="user" placeholder="机构编号" />
			</div>
		</div>
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">部门经理：</label>
				<input type="text" id="pop_orgManager" name="user" placeholder="部门经理 " />
			</div>
			<div class="span6 h50">
				<label class="pl60">状态：</label>
				<select id="pop_orgState">
					<option value="" selected>-- 请选择 --</option>	
					<option value="00">启用</option>
					<option value="01" >停用</option>
				</select>
			</div>
		</div>
	</form>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="查询" id="pop_orgSearch" type="button" />
		<input class="btn btn-ecitic" value="重置" id="pop_orgReset" type="button" />
	</div>
	<div class="modal-body">
		<div class="tz_btn" style="display:none;">
			<button class="btn btn-ecitic" type="button" id="sorgPOPSureSelected">确认选择</button>
		</div>
		<table id="pop_orgTable"></table>
	</div>
<!-- 	<div class="modal-footer"></div> -->
</div>
