<!-- 角色模态框 -->
<div id="myModal_role" class="modal hide fade" tabindex="-1" style="top:50%;margin-top: -210px;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="myModalLabel">角色查询页面</h5>
	</div>
	<form action="" class="form-inline" id="role_query">
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">角色名称：</label>
				<input type="text" id="pop_roleName" name="user" placeholder="角色名称">
			</div>
			<div class="span6 h50">
				<label class="pl60">角色编号：</label>
				<input type="text" id="pop_roleNo" name="user" placeholder="角色编号">
			</div>
		</div>
		<div class="row">
			<div class="span6 h50">
				<label class="pl60">状态：</label>
				<select id="pop_roleState" diccode="S_DIC_OC"></select>
			</div>
		</div>
	</form>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="查询" id="pop_roleSearch" type="button" />
		<input class="btn btn-ecitic" value="重置" id="pop_roleReset" type="button" />
		<input class="btn btn-ecitic" value="选中并返回" id="pop_roleSave" type="button" />
	</div>
	<div class="modal-body">
		<table id="pop_roleTable" title="双击选择一条数据"></table>
	</div>
<!-- 	<div class="modal-footer"></div> -->
</div>
