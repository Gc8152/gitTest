<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link href="css/form.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/commons.js"></script>
<script src="pages/approvalflow/swfi/swfi_querylist.js"></script>
<script src="pages/approvalflow/swfi/swfi_addprocessPop.js"></script>
</head>
<body>
	<div class="main_iframe_con">
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<form id="processForm" class="form-inline">
					<!-- <table  style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad"> -->
						<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
						<tr>
							<td class="ecitic-right">流程名称</td>
							<td>
								<input type="text" name="af_name" id="af_name" />
							</td>
							<td class="ecitic-right">业务系统</td>
							<td>
								<select id="af_sys_name" name="af_sys_name"></select>
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">流程状态</td>
							<td>
								<select id="af_state" name="af_state"></select>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="querySqfi" value="查询"/></li>
				<li><input type="button" class="btn btn-ecitic" id="reset" value="重置"/></li>
			</ul>
		</div>
		<div class="ecitic-operation">
			<button type="button" class="btn btn-ecitic" id="addProcess" >新增流程</button>
			<button type="button" class="btn btn-ecitic" id="updateProcess">修改流程</button>
			<button type="button" class="btn btn-ecitic" id="deleteProcess">删除流程</button>
			<button type="button" class="btn btn-ecitic" id="noteConfig">节点配置</button>
			<button type="button" class="btn btn-ecitic" id="matrixconfig">流程矩阵配置</button>
		</div>
		<div class="ecitic-new">
			<table id="AFTableInfo" class="table table-bordered table-hover"></table>
		</div>
		<div id="addProcessPop"></div>
	</div>
</body>
</html>
