<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/apiUse/apiUse_add.js"></script>
</head>
<body>
<div class="main_iframe_con">
<div class="ecitic-title">
			<span>新增接口</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire" >
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-left" >服务方应用名称：</td>
						<td><input type="text" name="" id="" validate="v.required"/></td>
						<td class="ecitic-left">接口名称：</td>
						<td><input type="text" name="S.user_name" id="user_name"/></td>
				        <td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
					</tr>
					<tr>
					 <td class="ecitic-left">接口描述：</td>
				         <td colspan="3">
					     <textarea rows="4" maxlength="50"  name="memo" id="memo"></textarea>
				         </td>
					
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title">
			<span>基础属性信息</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-left">通信类型：</td>
						<td><select id="user_state" name="S.state"></select></td>
						<td class="ecitic-left">报文类型：</td>
						<td><select id="user_state" name="S.state"></select></td>
				        <td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">调用模型：</td>
						<td><div>
							<input type="radio" id="" name="radioinfo" value="1"/>同步&nbsp;&nbsp;&nbsp;
							<input type="radio" id="" name="radioinfo" value="2"/>异步
						</div>	</td>
						<td class="ecitic-left">最大响应时间ms：</td>
						<td><input type="text" name="S.user_name" id="user_name"/></td>
				        <td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">消息交换模式：</td>
						<td><input type="text" name="S.user_no" id="user_no"/></td>
						<td class="ecitic-left">报文编码：</td>
						<td><input type="text" name="S.user_name" id="user_name"/></td>
				        <td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">最大报文大小KB：</td>
						<td><input type="text" name="S.user_no" id="user_no"/></td>
						<td class="ecitic-left">认证方式：</td>
						<td><input type="text" name="S.user_name" id="user_name"/></td>
				        <td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">加密方式：</td>
						<td><input type="text" name="S.user_no" id="user_no"/></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
				        <td class="ecitic-left"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title">
			<span>接口内容信息</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire"  >
			<div class="ecitic-table" id="ecitic-table">
				<table width="66.6666%" colspan="6"  border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
					 <td class="ecitic-left" colspan="1">输入信息：</td>
				         <td colspan="3">
					     <textarea rows="4" maxlength="50"  name="memo" id="memo"></textarea>
				         </td>
					 
					</tr>
					<tr>
					 <td class="ecitic-left" colspan="1">发回信息：</td>
				         <td colspan="3">
					     <textarea rows="4" maxlength="50"  name="memo" id="memo"></textarea>
				         </td>
					</tr>
				</table>
			</div>
		</div>
	<div class="ecitic-save" >
	   		
	  			<input type="button" class="btn btn-ecitic" id="save_gRequirementInfo" value="确定"/>
	  			
	  		 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
	  		
	   </div>
</div>

</body>
</html>
