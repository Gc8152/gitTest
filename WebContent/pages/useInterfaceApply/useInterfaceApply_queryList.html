<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/apiUse/apiUse_queryList.js"></script>
</head>
<body>
<div class="main_iframe_con">
	<form action="" class="form-inline">
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">申请编号：</td>
						<td><input type="text" name="S.user_no" id="user_no"/></td>
						<td class="ecitic-right">申请人：</td>
						<td><input type="text" name="S.user_name" id="user_name"/></td>
						<td class="ecitic-right">申请状态：</td>
						<td><input type="text" name="S.login_name" id="login_name"/></td>
					</tr>
					<tr>
						<td class="ecitic-right">消费方应用名称：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-right">服务方应用名称：</td>
						<td><input type="text" name="" id=""/></td>
					</tr>
				</table>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="queryUser" value="查询"/></li>
			</ul>
		</div>
	</form>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="addApply" >填写申请</button>
		<button class="btn btn-ecitic" id="updateUser">修改申请</button>
		<button class="btn btn-ecitic" id="delteUser">删除申请</button>
		<button class="btn btn-ecitic" id="setUserRule">提交申请</button>
		<button class="btn btn-ecitic" id="permissionUser">查看申请</button>
		<button class="btn btn-ecitic" id="permissionUser">取消申请</button>
		<!-- <button class="btn-gray" type="button" id="synchronizationUser">同步OA用户</button> -->
	</div>
	<div class="ecitic-new">
		<table id="SUserTableInfo" class="table table-bordered table-hover"></table>
	</div>
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">提示...</h3>
	</div>
	<div class="modal-body">
		<p id="ms_context">One fine body…</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">确定</button>
	</div>
</div>
<div id="setUserRuleModal" class="modal hide fade pb20" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">分配机构角色</h3>
	</div>
	<div class="modal-body">
		<div id="ms_context">
			<table width="100%" border="0" collspacing="0" cellpadding="0" class="ecitic-current">
				<tr>
					<td>
						当前用户名称 : <span class="mr50" id="setRoleUser"></span>当前用户编号 : <span id="setRoleUser_no"></span>
					</td>
				</tr>
			</table>
			<table width="100%" border="0" collspacing="0" cellpadding="0">
				<tr>
					<td class="ecitic-org">
						<fieldset>
							<legend>机构</legend>
							<ul id="treeOrgRole" class="ztree"></ul>
						</fieldset>
					</td>
					<td class="ecitic-role">
						<fieldset>
							<legend>已分配角色 </legend>
							<select id="selected" class="noselect2" name="selected" multiple="" size="12" ondblclick="move('rmselected');"></select>
						</fieldset>
					</td>
					<td class="ecitic-role-btn">
						<button type="button" onclick="move('rmselected');" class="btn">&gt;&gt;</button>
						<button type="button" onclick="move('addselected');" class="btn">&lt;&lt;</button>
					</td>
					<td class="ecitic-role role-pr0">
						<fieldset>
							<legend>未分配角色 </legend>
							<select id="unselected" class="noselect2" name="unselected" multiple="" size="12" ondblclick="move('addselected');"></select>
						</fieldset>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="ecitic-save">
		<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">关闭</button>
		<button class="btn btn-ecitic" id="addUserRole">保存</button>
	</div>
</div>
<div id="sorgDivPermiss"></div>
</body>
</html>
