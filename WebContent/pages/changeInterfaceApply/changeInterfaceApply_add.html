<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/infaUse_app/interface_add.js"></script>
</head>
<body>
<div class="main_iframe_con">
<div class="ecitic-title">
			<span>接口变更申请</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire" >
			<div class="ecitic-table" id="ecitic-table">
				<table width="75%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-left">服务方应用名称：</td>
						<td class="ecitic-left"><input type="text" name="" id=""/></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					<tr>
						<td class="ecitic-left">关联需求任务编号：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-left">关联需求任务名称：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
				        
					</tr>
					<tr>
						<td class="ecitic-left">接口编号：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-left">接口名称：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
				        
					</tr>
					<tr>
						<td class="ecitic-left">接口状态：</td>
						<td><select id="" name=""></select></td>
						<td class="ecitic-left">接口版本：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
				        
					</tr>
					 <tr>
					 <td class="ecitic-left">变更原因：</td>
				         <td colspan="3">
					     <textarea rows="4" maxlength="50"  name="" id=""></textarea>
				         </td>
				         <td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
					</tr>
					
					<tr>
					 <td class="ecitic-left">影响分析：</td>
				         <td colspan="3">
					     <textarea rows="4" maxlength="50"  name="" id=""></textarea>
				         </td>
				         <td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">要求完成时间：</td>
						<td><input type="text" name="" id=""/></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
				       
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title">
			<span>接口基础属性信息</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table  align="center" "100%" border="1" cellspacing="0" cellpadding="0" class="table table-bordered table-hover">
					<tr>
						<td class="ecitic-left">属性</td>
						<td class="ecitic-left">变更前</td>
						<td class="ecitic-left">变更后</td>
					</tr>
					<tr>
						<td class="ecitic-left">通讯类型</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">报文类型</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					<tr>
						<td class="ecitic-left">调用模式</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					<tr>
						<td class="ecitic-left">最大相应时间（ms）</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"><input type="text" name="" id=""/></td>
						
					</tr>
					<tr>
						<td class="ecitic-left">消息交换模式</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					<tr>
						<td class="ecitic-left">报文编码</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					<tr>
						<td class="ecitic-left">最大报文大小（KB）</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"><input type="text" name="" id=""/></td>
					</tr>
					<tr>
						<td class="ecitic-left">认证方式</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
					</tr>
					<tr>
						<td class="ecitic-left">加密方式</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title">
			<span>接口内容信息</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire"  >
			<div class="ecitic-table" id="ecitic-table">
				<table width="75%" border="1" cellspacing="0" cellpadding="0" class="table table-bordered table-hover"">
					<tr>
						<td class="ecitic-left">属性</td>
						<td class="ecitic-left">变更前</td>
						<td class="ecitic-left">变更后</td>	
					</tr>
					<tr>
						<td class="ecitic-left">输入信息</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"><textarea rows="4" maxlength="50"  name="" id=""></textarea></td>
					</tr>
					<tr>
						<td class="ecitic-left">报文类型</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"><textarea rows="4" maxlength="50"  name="" id=""></textarea></td>	
					</tr>
					
				</table>
			</div>
		</div>
	<div class="ecitic-title">
			<span>关联应用</span>
		</div>
		<div class="ecitic-inquire" id="ecitic-inquire"  >
			<div class="ecitic-table" id="ecitic-table">
				<table align="center" width="75%" border="1" cellspacing="0" cellpadding="0" class="table table-bordered table-hover"">
					<tr>
						<td align="center">序号</td>
						<td>关联应用</td>
						<td>类型</td>
						
					</tr>
					<tr>
						<td class="ecitic-left">输入信息</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					<tr>
						<td class="requirement-ele-width">报文类型</td>
						<td class="ecitic-left"></td>
						<td class="ecitic-left"></td>
						
					</tr>
					
				</table>
			</div>
		</div>
		<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="a" >上传附件</button>
		
	</div>
	<div class="ecitic-save" >
	  			<input type="button" class="btn btn-ecitic" id="save_g" value="保存"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  			<input type="button" class="btn btn-ecitic" name="close"  value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  		 	<input type="button" class="btn btn-ecitic" name="close"  value="返回"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  		
	   </div>
</div>

</body>
</html>
