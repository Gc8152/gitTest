<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script src="js/commons/commons.js"></script>
<script src="pages/sfilepath/s_server.js"></script>
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-title">
		<span>文件服务器配置<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-title-table tab-content bootstrapTabsCont">
		<form action="" class="form-inline" id="sserver_form">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td width="11%" class="table-text">服务器地址：</td>
					<td width="22.333%">
						<input type="text" name="" id="servername" validate="v.required" valititle="该项为必填项" class="citic-ast"/>
						<input type="hidden" name="" id="serverid"/>
					</td>
					<td width="11%" class="table-text">用户名：</td>
					<td width="22.333%">
						<input type="text" id="s_username" validate="v.required" valititle="该项为必填项"  class="citic-ast"/>
					</td>
				</tr>
				<tr>
					<td width="11%" class="table-text">密码：</td>
					<td width="22.333%">
						<input type="text"  onfocus="this.type='password'" id="s_password" validate="v.required" valititle="该项为必填项" class="citic-ast"/>
					</td>
					<td class="table-text">端口号：</td>
					<td>
						<input type="text" name="" id="port" validate="v.isint" class="citic-ast"/>
					</td>
				</tr>
			</table>
		</form>	
	</div>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" value="保存" id="sserver_save" />
		<input type="button" class="btn btn-ecitic" value="重置" id="sserver_reset"/>
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
	</div>
</div>
<script type="text/javascript">
	initVlidate($("#sserver_form"));
</script>
</body>
</html>
