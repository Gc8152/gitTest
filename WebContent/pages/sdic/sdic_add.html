<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script src="js/commons/commons.js"></script>
<script src="pages/sdic/sdic_add.js"></script>
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-title">
		<span>新增字典类<em></em></span>
	</div>
	<form action="" class="form-inline" id="sdic_form_add">
		<div class="ecitic-title-table">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td width="11%" class="table-text">类别编码</td>
					<td width="22.333%">
						<input type="text" name="" id="dic_add_code" validate="v.required" valititle="该项为必填项" class="citic-ast" />
					</td>
					<td width="11%" class="table-text">类别名称</td>
					<td width="22.333%">
						<input type="text" name="" id="dic_add_codename" validate="v.required" valititle="该项为必填项" class="citic-ast" />
					</td>
					<td width="11%" class="table-text">类别状态</td>
					<td width="22.333%">
						<select id="dic_add_state" name="" validate="v.required" valititle="该项为必填项" class="citic-sele-ast"></select>
					</td>
				</tr>
				<tr>
					<td class="table-text">所属菜单</td>
					<td>
						<input type="text" name="" id="dic_add_menuname" validate="v.required" valititle="该项为必填项" class="citic-ast" readonly />
						<input type="hidden" id="dic_add_menucode" />
					</td>
					<td class="table-text">管理角色</td>
					<td><select id="manager_role" name="manager_role" validate="v.required" valititle="该项为必填项"></select></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td class="table-text">类别说明</td>
					<td>
						<textarea name="" placeholder="类别说明" id="dic_add_memo" class="citic-text-ast"></textarea>
					</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</form>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" value="保存" id="dic_add_save" />
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
		<!-- <input type="button" class="btn btn-ecitic" value="返回" name="globeBack" /> -->
	</div>
</div>
<script type="text/javascript">
	initVlidate($("#sdic_form_add"));
</script>
</body>
</html>
