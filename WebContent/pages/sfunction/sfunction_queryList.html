<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div class="main_iframe_con">
	<form action="" id="functionForm"  class="form-inline">
	      <div class="ecitic-inquire ecitic-inquire-sec" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">常用功能编号</td>
						<td>
							<input type="text" name="menu_code" id="menu_code" />
						</td>
						<td class="ecitic-right">常用功能名称</td>
						<td>
							<input type="text" name="menu_name" id="menu_name" />
						</td>
					</tr>
				</table>
			</div>
			<ul class="ecitic-btn-all">
				<li><input type="button" class="btn btn-ecitic" id="sFunction_serch" value="查询" /></li>
				<li><input type="reset" class="btn btn-ecitic" id="sFunction_reset" value="重置" /></li>
			</ul>
	  </div>
	</form>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="addFunction">创建</button>
		<button class="btn btn-ecitic" id="updFunction">修改</button>
		<button class="btn btn-ecitic" id="delFunction">删除</button>
		<button class="btn btn-ecitic" id="selFunction">查看详情</button>
	</div>
	<div class="ecitic-new">
		<table id="SFunctionTableInfo" class="table table-bordered table-hover"></table>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="pages/sfunction/sfunction_queryList.js"></script>
