<div id="selectOfficePop" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">选择部门</h3>
	</div>
	<div class="modal-body" style="max-height:385px;">
		<div id="ms_context">
			<table style="width:100%;border:0;collspacing:0;cellpadding:0;">
				<tr>
					<td class="ecitic-org">
						<fieldset>
							<legend>部门</legend>
							<ul id="treeOffice" class="ztree" style="height:260px;width:200px;box-sizing:border-box;margin-right: 0px"></ul>
						</fieldset>
					</td>
					<td class="ecitic-role-btn">
						<button type="button" onclick="move('addselected');" class="btn">&gt;&gt;</button>
						<button type="button" onclick="move('rmselected');" class="btn">&lt;&lt;</button>
					</td>
					<td class="ecitic-role">
						<fieldset>
							<legend>已选择部门</legend>
							<select id="selected" class="noselect2" name="selected" multiple="" size="12" ondblclick="move('rmselected');"></select>
						</fieldset>
					</td>
				</tr>
			</table>
		</div>
		<div class="ecitic-save">
		<button class="btn btn-ecitic" id="selectOffices">确定</button>
		<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">关闭</button>
	</div>
	</div>
	
	<div  class="modal-footer"></div>
</div>
