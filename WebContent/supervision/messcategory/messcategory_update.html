<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
	<div class="main_iframe_con" id="update_messcategory">
		<div class="ecitic-title">
			<span>督办类别信息<em></em></span>
		</div>
		<div id="myTabContent"  class="ecitic-title-table ecitic-title-table-application">
			<div class="tab-pane active" >
				<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<tr>
						<td width="11%" class="table-text">模型名称：</td>
						<td width="22.333%">
							<input type="hidden" id="messcategoryCode"/>
							<input type="text" id = "" name="UDP.category_name" class="citic-ast" validate="v.required" valititle="该项为必填项" />
						</td>
						<td width="11%" class="table-text">模型状态：</td>
						<td id="categorystate" width="22.333%">
							<select onchange="removeinfo();"  name="UDP.category_state" diccode="S_DIC_OC" class="citic-ast"  validate="v.required" valititle="该项为必填项"></select>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">督办类别：</td>
						<td width="22.333%">
							<select name="UDP.assortid"   id = "assortid_update" class="citic-ast"   validate="v.required" valititle="该项为必填项"></select>
						</td>
						<td width="11%" class="table-text">模型类型：</td>
						<td width="22.333%">
							<select name = "UDP.category_type"  diccode="M_DIC_MESSTYPE"  class="citic-ast" validate="v.required" valititle="该项为必填项" ></select>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">邮件落款：</td>
						<td width="22.333%">
							<input type="text" id = "MTAsender" name="UDP.sender" class="citic-ast" validate="v.required" valititle="该项为必填项" >
						</td>
						<td width="11%" class="table-text">发件人邮箱：</td>
						<td width="22.333%">
							<input type="text"  name="UDP.sender_mail" class="citic-ast"  validate="v.email" >
						</td>
					</tr> 
					<tr>
						 <td width="11%" class="table-text">邮件标题：</td>
						 <td ><input type="text"	class="citic-ast" name="UDP.sender_title" class="citic-ast" validate="v.required" valititle="该项为必填项"  ></td>
						 <td width="11%" class="table-text">排序：</td>
						 <td>
							<input type="text" name="UDP.p_sort" class="citic-ast">
						 </td>
					</tr>
					<tr>
						 <td width="11%" class="table-text">模型描述：</td>
						<td colspan="3">
							<textarea class="citic-text-ast" name="UDP.rule_instruction"   validate="v.charCountLimit"></textarea>
						</td>
					</tr>
				</table>
				<div class="ecitic-save">
					<button type="button" id="messcaTegory_updateButton" class="btn btn-ecitic">保存</button>
					<button type="button" name="globeBack" id="closePageMesscaTegory_update" class="btn btn-ecitic">关闭</button>
				</div>
			</div>
		</div>
	</div>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="supervision/messcategory/messcategory_update.js"></script>
</body>
</html>
