<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
	<div class="main_iframe_con" id="add_messcategory">
		<div class="ecitic-title">
			<span>新增督办模型<em></em></span>
		</div>
		<div id="myTabContent" class="ecitic-title-table ecitic-title-table-application">
			<table  id="adduser_table" width="100%" border="0" cellspacing="0" cellpadding="0"  class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<tr>
					<td width="5%" class="table-text">模型名称：</td>
					<td width="22.333%">
						<input type="hidden" id="messcategoryCode"/>
						<input type="text" name="MTA.category_name" id="" validate="v.required" valititle="该项为必填项" class="citic-ast" />
					</td>
					<td width="5%" class="table-text">模型状态：</td>
					<td width="22.333%">
						<select name="MTA.category_state" diccode="S_DIC_OC" class="citic-sele-ast" validate="v.required" valititle="该项为必填项"></select>
					</td>
				</tr>
				<tr>
					<td width="5%" class="table-text">督办类别：</td>
					<td width="22.333%">
						<select name="MTA.assortid"   id = "assortid_add" class="citic-sele-ast"   validate="v.required" valititle="该项为必填项"></select>
					</td>
					<td width="5%" class="table-text">模型类型：</td>
					<td>
						<select name = "MTA.category_type"  diccode="M_DIC_MESSTYPE" class="citic-sele-ast"  validate="v.required" valititle="该项为必填项" ></select>
					</td>
				</tr>
				<tr>
					<td width="5%" class="table-text">邮件落款：</td>
					<td width="22.333%">
						<input type="text" id = "MTAsender" name="MTA.sender" class="citic-ast" validate="v.required" valititle="该项为必填项" >
					</td>
					<td width="5%" class="table-text">发件人邮箱：</td>
					<td width="22.333%">
						<input type="text"  name="MTA.sender_mail" class="citic-ast"  validate="v.email" >
					</td>
				</tr> 
				<tr>
					 <td width="5%" class="table-text">邮件标题：</td>
					 <td width="22.333%"><input type="text"	class="input" name="MTA.sender_title"  class="citic-ast" validate="v.required" valititle="该项为必填项"  ></td>
					 <td width="5%" class="table-text">排序：</td>
					 <td width="22.333%">
						<input type="text" name="MTA.p_sort"  class="citic-ast">
					</td>
				</tr>
				<tr>
					<td width="5%" class="table-text">模型描述：</td>
					<td colspan="3">
						<textarea  class="citic-text-ast" name="MTA.rule_instruction"   validate="v.charCountLimit"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="ecitic-save">
			<button id="messcaTegory_addButton"  type="button" class="btn btn-ecitic">保存</button>
			<button name="globeBack" id="closePageMesscaTegory_add" type="button" class="btn btn-ecitic">关闭</button>
		</div>
	</div>
	<div id="addmesssTrategyRolePop"></div>




<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="task/taskinfo/taskinfoPop.js"></script>
<script type="text/javascript" src="supervision/messcategory/messcategory_add.js"></script>
</body>
</html>
