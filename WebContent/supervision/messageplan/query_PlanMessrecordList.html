<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css"/>
<script src="pages/suser/suserPop.js"></script>
</head>
<style>
<!--
/* .select2-container{
margin-left:4px;
margin-right:1px;
} */
-->
</style>
<body>
<div class="main_iframe_con">
<form id="messreplanlist_form" action=""  class="form-inline">
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td class="ecitic-right">发送开始时间：</td>
					<td><input type="text"  class="requirement-ele-width"  placeholder="点击选择"  name="start_sendtime" id="SC_SSENDTIME" onclick="initDate()" readyonly/></td>
					<td class="ecitic-right">发送结束时间：</td>
					<td><input type="text"  class="requirement-ele-width" placeholder="点击选择" name="end_sendtime" id="SC_ESENDTIME"   onclick="initDate()" readyonly/></td>
					<td class="ecitic-right">发送结果：</td>
					<td><select id="task_state" class="requirement-ele-width" name="return_code" id="SC_RETURN_CODE"></select></td>
				</tr>
				<tr>
					<td class="ecitic-right">发送类型：</td>
					<td><select id="task_type" class="requirement-ele-width" name="transmit_mode" id="SC_TRANSMIT_MODE"></select></td>
					<td class="ecitic-right">接收人：</td>
					<td>
						<input type="hidden" name="receiver_code" id="SC_reveiver_code"/>
						<input type="text" class="requirement-ele-width" id="receiver_name"/>
					</td>
				</tr>
			</table>	
		</div>
		<ul class="ecitic-btn-all">
			<li><button type="button" id="queryMessPlanRecordinfo" class="btn btn-ecitic">查询</button></li>
			<li><button type="button" id="messRePlanReset" class="btn btn-ecitic">重置</button></li>
		</ul>
		</div>	
	</div>
</form>

	<div class="ecitic-operation">
		<button class="btn btn-ecitic" type="button" id="viewMRecordPlanDetail" >查看详情</button>
	</div>
	<table id="MRecordPlanTableInfo"></table>
	<div id="userPop"></div>
</div>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="supervision/messageplan/query_planMessrecordList.js"></script>
</body>
</html>
