<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<link rel="stylesheet" type="text/css" href="css/public.css" />
</head>
<body>
	<div class="main_iframe_con" id="add_assortment">
		<div class="ecitic-title">
			<span>新增督办类别<em></em></span>
		</div>
		<form action="" class="form-inline" id="adduser_from">
		<div class="ecitic-title-table ecitic-title-table-application">
				<table id="adduser_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<tr>
					<td width="11%" class="table-text">督办类别名称：</td>
					<td width="22.333%">
						<input type="text" name="ASS.assortname" id="" validate="v.required" valititle="该项为必填项" class="citic-ast" />
					</td>
					<td width="11%" class="table-text">状态：</td>
					<td width="22.333%">
						<select id=""  name="ASS.flag" diccode="S_DIC_OC" validate="v.required" valititle="该项为必填项" class="citic-sele-ast"></select>
					</td>
				</tr>
				<tr>
					<td class="table-text">备注</td>
					<td colspan="5">
						<textarea name="ASS.instruction" placeholder="备注" id="Amemo" class="citic-text-ast"></textarea>
					</td>
					
				</tr>
			</table>
		</div>
	</form>
	<div class="ecitic-save">
		<input id="assortment_addButton" type="button" class="btn btn-ecitic" value="保存" />
		<input id="closePageAssortment_add" name="globeBack" type="button" class="btn btn-ecitic"  value="关闭"/>
	</div>

	</div>
<script type="text/javascript" src="supervision/assortment/assortment_add.js"></script>
</body>
</html>
