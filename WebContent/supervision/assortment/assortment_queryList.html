<body>
<div class="main_iframe_con">
<form id="messstrategy_queryList_form" action=""  class="form-inline">
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td class="ecitic-right">类别编号：</td>
					<td><input type="text" name="ASS.assortmark" id="assortmark"/></td>

				</tr>
			</table>

			<li><input type="button" class="btn btn-ecitic" id="assortmentQueryList" value="查询"/></li>
			<li><input type="button" class="btn btn-ecitic" id="assortmentReset" value="重置"/></li>
		</ul>
	</div>
</form>

	<button class="btn btn-ecitic" type="button" id="assortment_add" >新增</button>
	<button class="btn btn-ecitic" type="button" id="assortment_update" >修改</button>
	<button class="btn btn-ecitic" type="button" id="assortment_delete" >删除</button>
	<button class="btn btn-ecitic" type="button" id="assortment_cfg" >模型配置</button>		
</div>

	<table id="assortment_Table"></table>
