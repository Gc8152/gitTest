<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/public.css" />
</head>
<body>
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>督办类别信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
		<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
			<!-- table-bor-paw-->
			<colgroup>
				<col style="width: 11%">
		        <col style="width: 22%">
		        <col style="width: 12%">
		        <col style="width: 22%">
		        <col style="width: 11%">
		        <col style="width: 22%">
       		 </colgroup>
			<tr>
				<td>	
				   <label class="taskLabel">督办类别编号：</label>
				</td>
				<td><div id="ASSORTMARK"></div></td>
				<td>
				   <label class="taskLabel">督办类别名称：</label>
				</td>
				<td><div id="ASSORTNAME"></div></td>
			    <td>
				   <label class="taskLabel">状态：</label> 
				</td>
				<td><div id="FLAGNAME"></div></td>
			</tr>
			<tr>
				<td><label class="taskLabel">说明：</label></td>
				<td  colspan="5"><div id="INSTRUCTION"></div></td>
			</tr>
		</table>
	</div>
	<div class="ecitic-operation">
	<button class="btn btn-ecitic" type="button" id="messstrategy_queryList_addpop" >新增</button>
	<button class="btn btn-ecitic" type="button" id="messstrategy_queryList_updatepop" >修改</button>
	<button class="btn btn-ecitic" type="button" id="messstrategy_queryList_deletepop" >删除</button>
	<button type="button" id="closePageAssortment_cfg" name="globeBack" class="btn btn-ecitic">关闭</button>
    </div>
    <table id="messstrategyType_Table"></table>
    
    <!-- 新增模型POP框  -->
    <div id="messcategoryPop" class="modal hide fade" tabindex="-1"  style="width:950px;height:500px;left:50%;margin-left:-475px;">
     <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5>新增模型</h5>
	 </div>
     <div id="add_messcategorypop">
		<div id="myTabContentpop" class="tab-content"	style="margin-left: 36px; height: 100%;">
			<div class="tab-pane active" >
				<table class="taskInfo table tablr-input-text table-striped table-hover table-bordered table-center table-th" style="table-layout:fixed; width:100%;margin-top:10px;">
					<tr>
						<td width="11%" class="table-text">模型名称：</td>
						<td style="width:35%;">
							<input type="hidden" id="messcategoryCodepop"/>
							<input type="text" id = "" name="POP.category_name" class="input" style="width: 656px;" validate="v.required" valititle="模型名称必填" />
						</td>
						<td style="width:15%;"><label class="taskLabel">模型状态：</label></td>
						<td style="width:35%;">
							 <select name="POP.category_state"  diccode="S_DIC_OC" style="width:100%;"  validate="v.required" valititle="督办状态必填"></select> 
						   <!--  <input type="text" class="input" readonly="readonly" value="启用"> -->
						</td>
					</tr>
					<tr>
						<td><label class="taskLabel">督办类别：</label></td> 
						<td>
						    <input type="text" id="assortid_namepop" name = "POP.assortid_name" class="input" readonly/>
							<input type="hidden" id="assortid_idpop" name = "POP.assortid" class="input"  />
						</td>
						<td><label class="taskLabel">模型类型：</label></td>
						<td>
							 <select name = "POP.category_type"  diccode="M_DIC_MESSTYPE" style="width:100%;" validate="v.required" valititle="模型类型必填" ></select>					
						</td>
					</tr>
					<tr>
						<td><label class="taskLabel">邮件落款：</label></td>
						<td>
							<input type="text" name="POP.sender" class="input" validate="v.required" valititle="发件人姓名必填">
						</td>
						<td><label class="taskLabel">发件人邮箱：</label></td>
						<td>
							<input type="text" name="POP.sender_mail" class="input"  validate="v.email" >
						</td>
					</tr> 
					<tr>
						 <td><label class="taskLabel">邮件标题：</label></td> 
						 <td colspan="3">
							 <input type="text"	class="input" name="POP.sender_title"   style="width: 100%;"   validate="v.required" valititle="邮件人标题必填"/>
						 </td>
					</tr>
					<tr>
						<td ><label class="taskLabel">模型描述：</label></td>
						<td colspan="3">
							<textarea style="width: 100%;height: 70px;" name="POP.rule_instruction"   validate="v.charCountLimit"></textarea>
						</td>
					</tr>
				</table>
				<div class="ecitic-save">
					<button id="messcaTegory_addButtonpop" class="btn btn-ecitic">保存</button>
					<button id="ass_popButtonClose" name="globeBack" class="btn btn-ecitic" >关闭</button>
				</div>
			</div>
		</div>
	</div>
   </div>  
   
       <!-- 修改模型POP框  -->
    <div id="messcategoryPop_update" class="modal hide fade" tabindex="-1"  style="width:950px;height:500px;left:50%;margin-left:-475px;">
     <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5>修改模型</h5>
	 </div>
     <div id="update_messcategorypop">
		<div id="myTabContentpop" class="tab-content"	style="margin-left: 36px; height: 100%;">
			<div class="tab-pane active" >
				<table class="taskInfo table tablr-input-text table-striped table-hover table-bordered table-center table-th" style="table-layout:fixed; width:100%;margin-top:10px;">
					<tr>
						<td style="width:15%;"><label class="taskLabel">模型名称：</label></td>
						<td style="width:35%;">
							<input type="hidden" id="messcategoryCodepop_update"/>
							<input type="text" id = "" name="upd.category_name" class="input" style="width:100%;" validate="v.required" valititle="模型名称必填" />
						</td>
						<td style="width:15%;"><label class="taskLabel">模型状态：</label></td>
						<td id="category_state" style="width:35%;">
							<select name="upd.category_state" onchange="removeInfo();"  diccode="S_DIC_OC" style="width:100%;"  validate="v.required" valititle="督办状态必填"></select>
						</td>
					</tr>
					<tr>
						<td><label class="taskLabel">督办类别：</label></td> 
						<td>
						    <input type="text" id="assortid_namepop_update" name = "upd.assortid_name" class="input" readonly/>
							<input type="hidden" id="assortid_idpop_update" name = "upd.assortid" class="input"  />
						</td>
						<td><label class="taskLabel">模型类型：</label></td>
						<td>
							<select name = "upd.category_type"  diccode="M_DIC_MESSTYPE" style="width:100%;" validate="v.required" valititle="模型类型必填" ></select> 
							<!-- <input type="text" class="input" readonly="readonly" value="启用"> -->
						</td>
					</tr>
					<tr>
						<td><label class="taskLabel">邮件落款：</label></td>
						<td>
							<input type="text" name="upd.sender" class="input" validate="v.required" valititle="发件人姓名必填">
						</td>
						<td><label class="taskLabel">发件人邮箱：</label></td>
						<td>
							<input type="text" name="upd.sender_mail" class="input"  validate="v.email" >
						</td>
					</tr> 
					<tr>
						 <td><label class="taskLabel">邮件标题：</label></td> 
						 <td colspan="3">
							 <input type="text"	class="input" name="upd.sender_title"   style="width: 100%;"   validate="v.required" valititle="邮件人标题必填"/>
						 </td>
					</tr>
					<tr>
						<td ><label class="taskLabel">模型描述：</label></td>
						<td colspan="3">
							<textarea style="width: 100%;height: 70px;" name="upd.rule_instruction"   validate="v.charCountLimit"></textarea>
						</td>
					</tr>
				</table>
				</div>
				<div class="ecitic-save">
				<button id="messcaTegory_updateButtonpop" class="btn btn-ecitic">修改</button>
				<button class="btn btn-ecitic" id="update_popButtonClose">关闭</button>
				</div>
			</div>
		</div>
	</div>
   </div> 
<script type="text/javascript" src="supervision/assortment/assortment_cfg.js"></script>
</body>
</html>
