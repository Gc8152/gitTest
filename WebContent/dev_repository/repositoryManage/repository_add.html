<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>知识新增</title>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script src="dev_repository/repositoryManage/repository_add.js"></script>
</head>
<body>
<div class="main_iframe_con">
	<ul  class="nav nav-tabs" style="font-size:13px;">
		<li class="active" id="sitSubmitLi">
			<a href="#repositorySaveDiv" data-toggle="tab"><i class="icon-home"></i>知识新增</a>
		</li>
		<li id="upFileLi">
		     <a href="#upFileDiv" data-toggle="tab"><i class="icon-exclamation-sign"></i>上传附件</a>
		</li>
	</ul>
	<div class="tab-content bootstrapTabsCont">
		<div class="tab-pane  active" id="repositorySaveDiv">
			<div class="main_iframeFormW">
				<div class="main_iframe_con">
					<div class="ecitic-title-table" id="">
						<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
							<tr >
								<td class="table-text" style="width:15%">类别：</td>
								<td>
									<!-- <select id="category_code"  class="requirement-ele-width" name="REP.CATEGORY_CODE"  style="width: 100%"></select> -->
									<input type="hidden" name="REP.INTELL_ID">
									<input type="hidden" id='category_code' name="REP.CATEGORY_CODE" validate="v.required"/>
									<input type="text" id='category_name' validate="v.required" name="REP.CATEGORY_NAME"/>
									<input type="hidden" id='all_category_name'  name="REP.ALL_CATEGORY_NAME"/>
								</td>
								<td class="table-text" style="width:15%">标题：</td>
								<td >
									<input type="text"  id="title" name="REP.TITLE" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" />
								</td>
							</tr>
							
							<tr class="table-text" style="display:none" id=updateTR>
								<td class="table-text" >更新说明：</td>
								<td colspan="3">
									<textarea cols="90" rows="3" name="REP.UPDATE_EXPLAIN" placeholder="请填写更新说明" class="requirement-ele-width"></textarea>
								</td>
							</tr>
							
							<tr>
								<td class="table-text" >内容：</td>
								<td colspan="3">
									<textarea cols="90" rows="3" id="content" name="REP.CONTENT" placeholder="请填写内容" ></textarea>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	 
	<!-- 文件上传-->
		<div class="tab-pane " id="upFileDiv">
			<div class="ecitic-title">
				<span>相关附件<em></em></span>
				<input id="file_id" name="FILE_ID" type="hidden" />
				<i></i>
			</div>
			<div>
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="add_file" >添加</button>
					<button class="btn btn-ecitic" id="delete_file" >删除</button>
				</div>
				<div class="ecitic-title-table ecitic-new">
					<table id="table_file" class="table table-bordered table-hover">
					</table>
				</div>
			</div>
		</div>
		
		<div class="ecitic-save" >
			<input type="button"  name="repository_edit" class="btn btn-ecitic" btn="saveRepositoryInfo" value="保存"/>
			<!-- <input type="button"  name="repositry_edit" class="btn btn-ecitic" btn="submitRepositoryInfo" value="提交"/> -->
		 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
	    </div>
	</div>
</div>
 <!--附件模态框 -->
	<div id="file_modal"></div>
	<div id="fileview_modal"></div>
</body>

</html>
