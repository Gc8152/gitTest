	/*滚动图*/
	.hotPic {padding:0 50px;overflow:hidden;position:absolute;left:20px;right:20px;top:235px;}
		.hotPic .JQ-slide {position:relative;height:180px;margin:0;padding:0;}
			.hotPic .JQ-slide .wrap {height:180px;overflow:hidden;position:relative;}
				.hotPic .JQ-slide-content {position:absolute;}
					.hotPic .imgList {overflow:hidden;margin:0;padding:0;}
						.hotPic .imgList li {width:285px;height:180px;margin:0;padding:0 5px;float:left;display:inline-table;overflow:hidden;box-sizing:border-box;cursor:pointer;}

							 	.hotPic .imgList li:hover .reposit-div i {transform:scale(1.05,1.05);} 
			.hotPic .JQ-slide-nav a {display:block;z-index:99;width:48px;height:48px;overflow:hidden;text-indent:-999em;text-decoration:none;position:absolute;top:50%;margin-top:-24px;background:url(images/category/arrow_pic.png) no-repeat;}
				.hotPic .JQ-slide-nav a.prev {left:-50px;background-position:0 0;}
					.hotPic .JQ-slide-nav a.prev:hover {background-position:-100px 0;}
				.hotPic .JQ-slide-nav a.next {right:-50px;background-position:-50px 0;}
					.hotPic .JQ-slide-nav a.next:hover {background-position:-150px 0;}
	.hotPic_img {width:100%;height:804px;background:url(images/category/500743866.png) no-repeat center center;background-size:100% 100%;overflow:hidden;position:relative;}
