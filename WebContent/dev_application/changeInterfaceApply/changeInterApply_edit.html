<body>
<div class="main_iframe_con">
	
	<ul class="nav nav-tabs" id="changeInterAll">
		<li class="active"><a href="#apply_change_tab" data-toggle="tab">申请信息</a></li>
		<li id="change_info_tab"><a href="#change_inter_tab" data-toggle="tab">变更基础属性</a></li>

	</ul>
	
	<div class="tab-content" >
		<div class="tab-pane active" id="apply_change_tab">
			<div class="ecitic-title">
				<span>接口变更申请</span>
			</div>
			<div class="ecitic-title-table" id="appChangeInfo">
				<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table"><!-- table-bor-paw-->
					<tr>
						<td id="td1"  width="20%" class="table-text">变更申请名称：</td>
						<td id="td2"  width="30%" >
							<input type="text" name="IU.app_name" validate="v.required">
						</td>
						<td width="20%" class="table-text">服务方应用名称：</td>
						<td width="30%" >
							<input placeholder="请选择" readonly type="text" name="IU.ser_system_name" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
							<input type="hidden" name="IU.ser_system_id">
							<input type="hidden" name="IU.record_app_num">
							<input type="hidden" name="IU.app_id">
						</td>
					</tr>
					<tr>
						<td class="table-text">关联任务需求编号：</td>
						<td >
							<input placeholder="请选择" readonly type="text" name="IU.req_task_code" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
							<input type="hidden" name="IU.req_task_id">
						</td>
						<td class="table-text">关联需求任务名称：</td>
						<td>
							<input type="text" name="IU.req_task_name" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" disabled/>
						</td>
					</tr>
					<tr>
						<td class="table-text">接口编号：</td>
						<td>
							<input type="hidden" id="inter_id" name="IU.inter_id">
							<input placeholder="请选择" readonly type="text" id="inter_code" name="IU.inter_code" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"/>
						</td>
						<td class="table-text">接口名称：</td>
						<td>
							<input type="text" id="inter_name" name="IU.inter_name" class="requirement-ele-width" disabled="disabled"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">接口交易码：</td>
						<td>
							<input type="text" id="trade_code" name="IU.trade_code" class="requirement-ele-width" disabled="disabled"/>
						</td>
						<td class="table-text">接口状态：</td>
						<td>
							<input type="text" id="inter_status" name="IU.inter_status" class="requirement-ele-width" disabled="disabled"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">接口版本：</td>
						<td>
							<input type="text" id="inter_version" name="IU.inter_version" class="requirement-ele-width" disabled="disabled"/>
						</td>
						<td class="table-text">业务类型：</td>
						<td>
							<input type="text" id="inter_office_type" name="IU.inter_office_type" class="requirement-ele-width" disabled="disabled"/>
						</td>
						
					</tr>
					<tr>
						<td class="table-text">要求完成时间：</td>
						<td>
							<input type="text" id="req_finish_time" name="IU.req_finish_time" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" onFocus="WdatePicker({minDate:'%y-%M-#{%d}'})"/>
						</td>
						<td class="table-text">联系电话：</td>
						<td>
							<input type="text" id="tel_phone" name="IU.tel_phone" class="requirement-ele-width" />
						</td>
					</tr>
					<tr>
						<td class="table-text" >变更原因：</td>
						<td colspan="3">
							<textarea cols="90" rows="3" name="IU.app_reason" placeholder="项目需要" class="requirement-ele-width"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text" >影响分析：</td>
						<td colspan="3">
							<textarea cols="90" rows="3" name="IU.change_analyse" placeholder="项目需要" class="requirement-ele-width"></textarea>
						</td>
					</tr>
				</table>
			</div>
		</div>
			<!-- ******变更基础信息****** -->

		<div class="tab-pane fade" id="change_inter_tab">

				</div>
				<div class="ecitic-new">
					<table id="changeAttrTable"
						class="table table-bordered table-hover tablr-input-text"></table>
				</div>
			</div>
		</div>
		<!-- 	******报文内容******    -->

				</div>
				<div class="ecitic-title">
					<span>输入内容<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-operation" id="InputContentView">
					<button class="btn btn-ecitic" onclick="addContent('InputContentTable','inputData_from','')">新增</button>
					<button class="btn btn-ecitic" id="input_selectData">添加标准项</button>
				</div>
				<form action="" class="form-inline" id="inputData_from">
					<div class="ecitic-new">
						<table id="InputContentTable"
							class="table table-bordered table-hover tablr-input-text"></table>
					</div>
				</form>
				<div class="ecitic-title">
					<span>输出内容<em></em></span>
				</div>
				<div class="ecitic-operation" id="OutputContentView">
					<button class="btn btn-ecitic" onclick="addContent('OutputContentTable','outputData_from','_')">新增</button>
					<button class="btn btn-ecitic" id="out_selectData">添加标准项</button>
				</div>
				<form action="" class="form-inline" id="outputData_from">
					<div class="ecitic-new">
						<table id="OutputContentTable"
							class="table table-bordered table-hover tablr-input-text"></table>
					</div>
				</form>
				
				
					<div id="input_import" class="modal hide fade" tabindex="-1">

							</div>

					<span>附件列表信息<em></em></span>

				<div class="ecitic-title-table">
					<div class="ecitic-operation">

					<table id="filetable"  class="table table-bordered table-hover table-text-show"></table>

			</div>
		</div>
   </div>
	<div class="ecitic-save" >
		<input type="button" class="btn btn-ecitic" onclick="changeAppSubmit('00')" id="chaeinterApp1" value="保存"/>
		<input type="button" class="btn btn-ecitic" onclick="changeAppSubmit('01')" id="chaeinterApp2" value="保存并提交"/>
	 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
    </div>
    <div mod="systemPop"></div>
    <div mod="taskPop"></div>
    <div mod="seleInterPop"></div>
    <div mod="editInterPop"></div>
