<!DOCTYPE html>
<html>
<head>

<title>填写申请页面</title>
<style type="text/css">

.changeVlinit strong {
    width: 8px !important;
    height: 26px;
    line-height: 26px;
    color: #c00;
    font-weight: normal;
    text-align: left;
    display: inline-block;
    position: relative;
    right: 0;
    top: 50%;
    margin-top: -10px;
}
.changeVlinit .tag-content {
    font-size: 12px;
    height: 26px;
    line-height: 26px;
    position: relative;
    right: 9px;
    top: 50%;
    color: rgb(204, 0, 0);
    padding-right: 8px;
    word-break: keep-all;
    white-space: nowrap;
    text-overflow: ellipsis;
    margin: -13px 0px 0px;
    overflow: hidden;
}
</style>

<body>
<div class="main_iframe_con">
	
	<ul class="nav nav-tabs" id="changeInterAll">
		<li class="active"><a href="#apply_change_tab1" data-toggle="tab">申请信息</a></li>
		<li id="change_info_tab"><a href="#change_inter_tab1" data-toggle="tab">变更基础属性</a></li>
		<li><a href="#change_message_tab1" data-toggle="tab">报文内容</a></li>
		<li><a href="#change_oper_history1" data-toggle="tab" >操作历史</a></li>
	</ul>
	
	<div class="tab-content" >
		<div class="tab-pane active" id="apply_change_tab1">
			<div class="ecitic-title">
				<span>接口变更申请</span>
			</div>
			<div class="ecitic-title-table" id="appChangeInfo">
				<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table"><!-- table-bor-paw-->
					<tr>
						<td width="20%" class="table-text">变更申请名称：</td>
						<td width="30%" >
							<div name="IU.app_name"></div>
						</td>
						<td width="20%" class="table-text">服务方应用名称：</td>
						<td width="30%" >
							<div name="IU.ser_system_name"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">关联任务需求编号：</td>
						<td >
							<div name="IU.req_task_code" > </div>
						</td>
						<td class="table-text">关联需求任务名称：</td>
						<td>
							<div name="IU.req_task_name"></div> 
						</td>
					</tr>
					<tr>
						<td class="table-text">接口编号：</td>
						<td>
							<div name="IU.inter_code" > </div>
						</td>
						<td class="table-text">接口名称：</td>
						<td>
							<div name="IU.inter_name"> </div>
						</td>
					</tr>
					<tr>
						<td class="table-text">接口交易码：</td>
						<td>
							<div name="IU.trade_code"> </div>
						</td>
						<td class="table-text">接口状态：</td>
						<td>
							<div name="IU.inter_status"> </div>
						</td>
					</tr>
					<tr>
						<td class="table-text">接口版本：</td>
						<td>
							<div name="IU.inter_version"></div>
						</td>
						<td class="table-text">业务类型：</td>
						<td>
							<div name="IU.inter_office_type"></div>
						</td>
					
					</tr>
					<tr>
						<td class="table-text">要求完成时间：</td>
						<td>
							<div name="IU.req_finish_time"></div>
						</td>
						<td class="table-text">联系电话：</td>
						<td colspan="3">
							<div name="IU.tel_phone"></div>						
						</td>
					</tr>
					<tr>
						<td class="table-text" >变更原因：</td>
						<td colspan="3">
							<div cols="90" rows="3" name="IU.app_reason"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text" >影响分析：</td>
						<td colspan="3">
							<div cols="90" rows="3" name="IU.change_analyse"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="tab-pane fade" id="change_inter_tab1">

						class="table table-bordered table-hover table-text-show"></table>
				</div>
			</div>
		</div>

					<i></i>
				</div>
				<div class="ecitic-operation" id="InputContentView">

					<button class="btn btn-ecitic" id="input_selectData">添加标准项</button>
				</div>
				<form action="" class="form-inline" id="inputData_from">
					<div class="ecitic-new">
						<table id="InputContentTable"
							class="table table-bordered table-hover table-text-show"></table>
					</div>
				</form>
				<div class="ecitic-title">
					<span>输出内容<em></em></span>
				</div>
				<div class="ecitic-operation" id="OutputContentView">
					<button class="btn btn-ecitic" onclick="addContent('OutputContentTable','outputData_from','_')">新增</button>
					<button class="btn btn-ecitic" id="out_selectData">添加标准项</button>
				</div>
				<form action="" class="form-inline" id="outputData_from">
					<div class="ecitic-new">
						<table id="OutputContentTable"
							class="table table-bordered table-hover table-text-show"></table>
					</div>
				</form>
				<!-- 文件列表 -->

<!-- 				</div> -->
			</div>
		</div>
			<!-- 	******操作历史 ******  -->
					<div class="tab-pane fade" id="change_oper_history1" name="changeOperationHistory">
						<div class="ecitic-new">
							<table id="ChangeViewHistoryTable" class="table table-bordered table-hover table-text-show"></table>
						</div>
					</div>
   </div>
	<div class="ecitic-save" >

	 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>

    <div mod="taskPop"></div>
    <div mod="seleInterPop"></div>

	<div id="add_fileview_modal"></div>
</div>
