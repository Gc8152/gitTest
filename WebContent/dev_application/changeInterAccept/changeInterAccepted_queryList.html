<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>接口变更申请受理</title>
<link href="css/form.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">

</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<form id="changeInterAcceptForm">
				<table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">申请编号：</td>
						<td><input type="text" name="record_app_num"/></td>
						<td class="ecitic-right">接口编号：</td>
						<td>
							<input type="text" name="inter_code"/>
						</td>
						<td class="ecitic-right">接口交易码：</td>
						<td>
							<input type="text" name="trade_code"/>
						</td>
						
					</tr>
					<tr>
						<td class="ecitic-right">接口名称：</td>
						<td>
							<input type="text" name="inter_name"/>
						</td>
						<td class="ecitic-right">申请名称：</td>
						<td>
							<input type="text" name="app_name"/>
						</td>
						<td class="ecitic-right">服务方应用名称：</td>
						<td>
							<input type="text" name="ser_system_name" readonly/>
							<input type="hidden" name="ser_system_id"/>
						</td>
					
					</tr>
					<tr>
						<td class="ecitic-right">申请状态：</td>
						<td>
							<select name="app_status" diccode="I_DIC_INTER_ORDER_APP_STATUS" style="width:100%"></select>
						</td>
						<td class="ecitic-right" >要求完成日期：</td>
						<td>
							<div class="dateSelectZ_From">
							<input type="text" id="req_finish_time_changeInterAccepted" name="req_finish_time" class="requirement-ele-width"  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'req_finish_time1_changeInterAccepted\',{d:0});}'})" placeHolder="点击选择"   readonly/>
							</div>
							<div class="dateSelectZ_W">&nbsp至&nbsp</div>
							<div class="dateSelectZ_From">
							<input type="text" id="req_finish_time1_changeInterAccepted" name="req_finish_time1" class="requirement-ele-width" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'req_finish_time_changeInterAccepted\',{d:0});}'})" placeHolder="点击选择"  readonly/>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><input type="button" class="btn btn-ecitic" id="queryChangeAccepting" value="查询"/></li>
			<li><input type="button" class="btn btn-ecitic" id="reset" value="重置"/></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="interfaceCheck">查看</button>
	</div>
	<div class="ecitic-new">
		<table id="ChangeAcceptingInfoTable" class="table table-bordered table-hover table-text-show"></table>
	</div>
	<div mod="systemPop"></div>
</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_application/changeInterAccept/changeInterAccepted_queryList.js"></script>
<script src="dev_application/useInterfaceApply/useInterfaceApply_systemPop.js"></script>
</html>
