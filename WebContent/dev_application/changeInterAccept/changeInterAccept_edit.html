<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>接口变更申请</title>
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="tabbable">
	<div class="ecitic-title">
		<span>接口变更申请</span>
	</div>
	<ul id="myTab" class="nav nav-tabs" style="font-size:13px;">
	   <li class="active"><a href="#repInfoEd" data-toggle="tab">申请信息 </a></li>
	   <li><a href="#attriBasicEd" data-toggle="tab">基础属性</a></li>
	   <li><a href="#analConEd" data-toggle="tab">  报文内容 </a></li>
	   <li><a href="#releaAppEd" data-toggle="tab"> 关联应用</a></li>
       <li><a href="#changeInterAccE_oh" data-toggle="tab">操作历史</a></li>
	</ul>	
	<div id="requirementAssessTabContent" class="tab-content bootstrapTabsCont">
		 <div class="tab-pane active"  id="repInfoEd">
			<form class="form-inline" id="gRequirementInfo_add">
				<div class="ecitic-title-table">
					<table id="reqBasicInfo" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
						<tr>
							<td class="table-text">申请编号：</td>
							<td >
								 <span id="RECORD_APP_NUM"> </span> 
							</td>
							  <td class="table-text">申请日期：</td>
							<td >
								 <span id="APP_TIME"> </span>
							</td>
						</tr>
						<tr>
							 <td class="table-text">变更申请名称：</td>
							<td >
								 <span id="APP_NAME"> </span> 
							</td>
							<td class="table-text">服务方应用名称：</td>
							<td >
								 <span id="SER_SYSTEM_NAME"> </span> 
							</td>
						</tr>							
						<tr>
							<td class="table-text">接口业务类型：</td>
							<td>
								 <span  id="INTER_OFFICE_TYPE_NAME"> </span> 
							</td>
							<td class="table-text">接口名称：</td>
						    <td>
						      <span id="INTER_NAME" > </span> 
						    </td>
						</tr>
						<tr>
						    <td class="table-text">接口状态：</td>
							<td >
								  <span     id="INTER_STATUS_NAME"> </span> 
							</td>
							<td class="table-text">接口版本：</td>
							<td >
								 <span   id="INTER_VERSION"> </span> 
							</td>
						</tr>
						
						<tr>
							<td class="table-text" >关联需求任务编号：</td>
							<td >
								<span id="REQ_TASK_CODE" > </span> 
							</td>
							<td class="table-text">关联需求任务名称：</td>
							<td >
								<span id="REQ_TASK_NAME"> </span> 
							</td>
						</tr>
						<tr>
							<td class="table-text" >申请人：</td>
							<td >
								<span id="APP_USER_NAME"> </span> 
							</td>
							<td class="table-text">联系电话：</td>
							<td >
								<span id="TEL_PHONE"> </span> 
							</td>
						</tr>
						<tr>
							<td class="table-text" >要求完成时间：</td>
							<td >
								<span  id="REQ_FINISH_TIME"> </span> 
							</td>
							<td class="table-text">申请状态：</td>
							<td >
								<span id="APP_STATUS_NAME"> </span> 
							</td>
						</tr>
						<tr>
							<td class="table-text">接口交易码：</td>
							<td  >
								<span id="TRADE_CODE"> </span> 
							</td>
							<td class="table-text">接口描述：</td>
							<td  >
								<span id="INTER_DESCR"> </span> 
							</td>
						</tr>
						<tr>
							<td class="table-text">申请原因：</td>
							<td colspan="3">
								<span id="APP_REASON"> </span> 
							</td>
						</tr>
					  </table>
				   </div>
				    <div class="ecitic-title">
						<span>受理信息<em></em></span>
						<i></i>
					</div>
				   <div class="ecitic-title-table">
						<table id="cAcceptTable" style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
							<colgroup>
								<col style="width: 20%">
								<col style="width: 30%">
								<col style="width: 20%">
								<col style="width: 30%">
							</colgroup>
							<tr>
								<td class="table-text">受理结论：</td>
								<td colspan="3">
								    <input  type="radio" id="mng_accept_resultCIA1" name="C.mng_accept_result" value="01" validate="v.required" valititle="该项为必填项">同意变更&nbsp;&nbsp;&nbsp; 
									<input type="radio" id="mng_accept_resultCIA2" name="C.mng_accept_result" value="00" validate="v.required" valititle="该项为必填项">不同意变更
								</td>
								<td style="display:none;" class="table-text">打回原因：</td>
								<td style="display:none;">
								<select  id="mng_repulse_reasonCA1" validate="" valititle="" name="C.mng_repulse_reason" diccode="I_DIC_INTER_ORDER_APP_STATUS" style="width:100%" >
								</select>
								</td>
							</tr>
							<tr>
								<td class="table-text">受理意见：</td>
								<td colspan="10" height="90px" width="90%">
								<textarea id="MNG_ACCEPT_REMARK"  name="C.mng_accept_remark" style="height:90px" validate="v.required" valititle="该项为必填项" ></textarea>
							</tr>
						</table>
					</div>
					<input type="hidden" name="C.app_id">
					<input type="hidden" name="C.inter_id">
					<input type="hidden" name="C.record_app_num">
				</form>
			<div class="ecitic-save" >
	  			<input type="button" class="btn btn-ecitic" id="save_button" value="保存"/>
	  		 		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
			</div>
		</div>
		<div class="tab-pane fade" id="attriBasicEd">
			<form  class="form-inline" id="gRequirementInfo_add">
				<div class="ecitic-title">
					<span>接口基础属性信息</span>
				</div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
				<table id="changeAttrTable" class="table table-bordered table-hover table-center table-th tablr-input-text table-text-show">
				       </table>
				</div>
			</form>
		</div>
		<div class="tab-pane fade" id="analConEd">
			<form class="form-inline" id="gRequirementInfo_add">
				<div class="ecitic-title">
					<span>输入内容</span>
				</div>
					<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="InputContentTable" class="table table-bordered table-hover table-center table-th tablr-input-text table-text-show" >
							
						</table>
					</div>
				<div class="ecitic-title">
					<span>输出内容</span>
				</div>
					<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="OutputContentTable" class="table table-bordered table-hover table-center table-th tablr-input-text table-text-show" width="75%"  border="1" cellspacing="0" cellpadding="0" >
					
					</table>
				</div>
			</form>
			
		</div>
		<div class="tab-pane fade" id="releaAppEd">
		<form class="form-inline" id="gRequirementInfo_add">
			<div class="ecitic-title">
					<span>关联应用</span>
				</div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="ac_useRelationTable" class="table table-bordered table-hover table-center table-th table-text table-text-show" width="75%"  border="1" cellspacing="0" cellpadding="0" >
					         
						</table>
					</div>
				</form>
			</div>
			<!-- 	******操作历史 ******    -->
			<div class="tab-pane fade" id="changeInterAccE_oh">
				<div class="ecitic-new">
					<table id="changeInterAccEOHTable" class="table table-bordered table-hover table-text-show"></table>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_application/changeInterAccept/changeInterAccept_edit.js"></script>

<script type="text/javascript">
	initVlidate($("#gRequirementInfo_add"));
</script>
</html>
