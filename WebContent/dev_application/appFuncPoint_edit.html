<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet"/>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/commons/importExcelUtil.js"></script>
</head>
<body>
<div class="container-fluid" id="func_mm" style="position:relative;">
	<div class="row-fluid">
		<div class="span12">
			<div class="span6 citic-tree">
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon"><i class="icon-align-justify"></i></span>
						<h5>功能点管理</h5>
						<button type="button" btn="addApp" class="btn btn-ecitic">新增</button>
						<button type="button" id="inputApp" class="btn btn-ecitic">导入</button>
						<button type="button" id="funcExport" class="btn btn-ecitic">导出</button>
						
					</div>
					<div class="controlsOverFlow">
						<ul id="treeFuncManager" class="ztree"></ul>
					</div>
				</div>
			</div>
			<div class="span6 citic-add">
				 <div class="ecitic-title">
            		<span>基本信息</span>
       			 </div>
				<div class="ecitic-title-table">
					<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
						<tr>
							<td class="ecitic-right">节点类型 :</td>
							<td>
								<input type="text" name="M.func_type_name" class="citic-ast" />
								<input type="hidden" name="M.func_type" class="citic-ast" />
							</td>
						</tr>
							<tr>
							<td class="ecitic-right">序号:</td>
							<td>
								<input type="text" name="M.func_seq"  validate="v.required" valititle="序号必填"   class="citic-ast" />
							</td>
						</tr>
						<tr hidden="hidden">
							<td class="ecitic-right">节点编号 :</td>
							<td>
								<input type="text" name="M.func_no" validate="v.required" valititle="节点编号必填"   class="citic-ast" />
								<input type="hidden"  name="M.oldfunc_no" />
								<input type="hidden"  name="M.tid" />
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">节点名称 :</td>
							<td>
								<input type="text" name="M.func_name" valititle="节点名称必填" validate="v.required"  class="citic-ast" />
							</td>
						</tr>
						<tr id="tr1">
							<td class="ecitic-right">节点描述 :</td>
							<td ><textarea name="M.func_remark" placeholder="节点描述" class="citic-ast" /></td>
						</tr>
						<tr id="tr2">
							<td class="ecitic-right">上级节点 :</td>
							<td><input type="text" name="M.supfunc_name" id="supfunc_name" class="citic-ast" readonly="readonly" validate="v.required" valititle="上级节点必填" >
								<input type="hidden"  name="M.supfunc_no" readonly="true" class="citic-ast" />
							</td>
						</tr>
					</table>
				</div>
				 <div class="ecitic-save">
		            <input type="button"  class="btn btn-ecitic" btn="saveFuncInfo" value="保存" />
		            <input type="button"  class="btn btn-ecitic" btn="delFunInfo" value="删除" />
		            <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="返回"/>
	     		</div>
	
			</div>
		</div>
	</div>
</div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script src="js/commons/jquery-ztree-extend.js"></script>
<script src="dev_application/appFuncPoint_edit.js"></script>
</html>
