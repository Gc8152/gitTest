<!--调用信息模态框 -->
<div id="myModal_ConsumerApp" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5>调用信息</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<div class="ecitic-title-table">
			<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">				
				<tr>
					<td class="table-text">消费方应用编号：</td>
					<td colspan="3">
						<input type="text" readonly placeholder="请点击选择" name="R.con_system_id" validate="v.required" valititle="该项为必填项"/>
						<input type="hidden" name="R.invok_id"/>
						<input type="hidden" name="R.inter_id"/>
					</td>
				</tr>
				<tr>
					<td class="table-text">消费方应用名称：</td>
					<td colspan="3">
						<input type="text" disabled name="R.system_name" validate="v.required" valititle="该项为必填项"/>
					</td>
				</tr>
				<tr>
					<td class="table-text">开始使用时间：</td>
					<td>
						<input type="text" name="R.start_time" onFocus="WdatePicker({minDate:'%y-%M-#{%d}'})" validate="v.required" valititle="该项为必填项"/>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="table-text">补登说明：</td>
					<td colspan="3">
						<textarea rows="8" maxlength="50" name="R.add_remark"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="ecitic-save">
			<button type="button" class="btn btn-ecitic" btn="tab3_popSave">保存</button>
			<button type="button" class="btn btn-ecitic" data-dismiss="modal">返回</button>
		</div>
	</div>
	<div class="modal-footer"></div>
	<!--应用模态框 -->
	<div id="interInfoRepair_systemPop" class="modal hide fade modal-big-table" tabindex="-1">
		<div class="modal-header">
			<button type="button" class="close" btn="close" title="点击关闭">×</button>
			<h5>应用列表</h5>
		</div>
		<div class=" ecitic-title-table modal-body ecitic-new">
		<form id="myModal_ConsumerAppForm">
			<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td width="13.333%" class="table-text">应用名称：</td>
					<td width="25%"><input type="text" id="system_name" name="system_name"/></td>
					<td width="13.333%" class="table-text">项目经理：</td>
					<td width="25%"><input type="text" id="project_man_name" name="project_man_name"/></td>
					<td><input type="button" class="btn btn-ecitic" id="query_system" value="查询"></td>
					<td><input type="button" class="btn btn-ecitic" id="reset_system" value="重置"></td>					
				</tr>
			</table>
		</form>
		<div class="ecitic-operation">
			<button type="button" class="btn btn-ecitic" id="select">选择</button>
		</div>				
		<div class="ecitic-new">
			<table tb="table_system" class="table table-bordered table-hover table-text-show"></tabclass="table table-bordered table-hover table-text-show"dal-footer"></div>
	</div>
</div>
