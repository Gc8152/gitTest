<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>接口补登</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link href="css/form.css" rel="stylesheet">
<link href="dev_application/interfaceManage/interInfoRepair/interInfoRepair.css" rel="stylesheet">
</head>
<body>
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>新增接口</span>
		</div>
		<form class="form-inline" >
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
			        <tr>			      		
						<td width="15%" class="table-text">接口名称：</td>
						<td width="35%">
							<input type="text" name="I.inter_name"  validate="v.required" valititle="该项为必填项">
						</td>
						<td width="15%" class="table-text">接口交易码：</td>
						<td width="35%" >
							<input type="text" name="I.trade_code"  validate="v.required" valititle="该项为必填项">
						</td>						
					</tr>
					<tr>
						<td width="15%" class="table-text">服务方应用名称：</td>
						<td width="35%" >
							<input type="text" name="I.ser_system_name" readonly validate="v.required"  valititle="该项为必填项">
							<input type="hidden" name="I.ser_system_id">
						</td>
						<td width="15%" class="table-text">接口业务类型：</td>
						<td width="35%">
							<select style="width:100%;" diccode="I_DIC_INTER_OFFICE_TYPE" name="I.inter_office_type"  validate="v.required" valititle="该项为必填项"></select>
						</td>
					</tr>
					<tr>
						<td class="table-text" >接口描述：</td>
						<td colspan="3">
							<textarea cols="90" rows="3"  name="I.inter_descr" placeholder="描述接口信息"  validate="v.required" valititle="该项为必填项"></textarea>
						</td>
					</tr>
				  </table>
			   </div>
			   <div class="ecitic-title">
					<input id="file_id_reqAdd" name="RA.file_id" type="hidden" />
					<span>基础属性信息<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table">
					<table tb="attrTable" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
						<tbody>
						</tbody>
					  </table>
			   </div>				
			</form>
			<div class="ecitic-save" >
	  			<input type="button" class="btn btn-ecitic" id="save_InterReSign" value="保存&提交"/>
	  			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="返回"/>
		   </div>
		   <div id="systemPop"></div>
	</div>
</body>
<script type="text/javascript" src="bootstrap/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="dev_application/interfaceManage/interInfoRepair/interSupplementary_edit.js"></script>
<script type="text/javascript" src="dev_application/interfaceManage/interInfoRepair/interInfoRepair_systemPop.js"></script>
</html>
