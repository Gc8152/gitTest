<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增接入/调用方式</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link type="text/css" href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet"/>
</head>
<body>
<div  class="main_iframe_con">
  <form action=""  class="form-inline" id="esbaddortransform">
    	<br/>
  		<div class="ecitic-title">
			<input id="" name="RA.file_id" type="hidden" />
			<span>新增界面<em></em></span>
			<i></i>
		</div>
			<div class="ecitic-title-table" id="">
			<table  class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
			<colgroup>
					<col width="14%">
			        <col width="36%">
			        <col width="14%">
			        <col width="36%">
		        </colgroup>
			<tr>
				<td class="table-text">应用编号：</td>
				<td>
					<input type="text" id="appid" name="G.SYSTEM_ID" class="requirement-ele-width" validate="v.required" valititle="请填应用编号" onclick="opeanAppIDPop()"/>
				</td>
				<td class="table-text">应用名称：</td>
				<td>
					<input type="text" id="appname" name="G.SYSTEM_NAME" class="requirement-ele-width" validate="v.required" valititle="请填应用名称" disabled/>					
				</td>
			</tr>
			<tr>
				<td class="table-text">通信类型：</td>
				<td>
					<!-- <input type="text" id="commtype" name="" class="requirement-ele-width" onclick="opeanCommPop()"/> -->				
					<select id="appcomm" name="G.COMMUNICATION" class="noselect2 form-control" validate="v.required" valititle="请填通信类型" multiple></select>
				</td>
				<td class="table-text">属性类型：</td>
				<td>
					<select id="apptype" name="G.WAY_TYPE" class="requirement-ele-width" validate="v.required" valititle="请填属性类型"></select>
				</td>
			</tr>
				<tr>
				<td class="table-text">报文类型：</td>
				<td>
					<!-- <input type="text" id="messtype" name="" class="requirement-ele-width" onclick="opeanMessPop()"/> -->
					<select id="appmsg" name="G.MSG_TYPE" class="form-control" validate="v.required" valititle="请填报文类型" multiple></select>
				</td>
				<td colspan="2"></td>
			</tr>
		</table>	
		</div>		
		</form>		
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" value="确定" id="saveEsb" />
		<input type="button" class="btn btn-ecitic" value="返回" name="closePageTabConfirm" onclick="closefileUploadPop();" />
	</div>		
	</div>	
	<div id="appIDpop"></div>
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_application/interfaceManage/interWayManage/interWay_add.js"></script>
<!-- 导入pop -->
<script type="text/javascript" src="dev_application/System_pop.js"></script>
</html>
