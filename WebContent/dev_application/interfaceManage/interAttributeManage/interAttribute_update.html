<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="ztree3.5.22/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="css/form.css" rel="stylesheet">
<link href="dev_application/interfaceManage/interAttributeManage/interAttribute.css" rel="stylesheet">
</head>
<body>
<div class="main_iframe_con">
	<form action="" id="updateAttrManage_from" class="form-inline">
			<div class="ecitic-title-table" id="ecitic-table">
				<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
					<tr>
						<td width="14%" class="ecitic-right">属性ID：</td>
						<td width="35.444%"><input type="text" name="I.ATTR_ID" id="attr_id" readonly validate="v.required" valititle="该项为必填项"/></td>
						<td width="14%" class="ecitic-right">属性名称：</td>
						<td width="35.444%"><input type="text" name="I.ATTR_NAME" id="attr_name" validate="v.required" valititle="该项为必填项"/></td>
					</tr>
					<tr>
						<td class="ecitic-right">是否必填：</td>
						<td>
							<span id="is_necessary"></span>
						</td>
						<td class="ecitic-right">排序序号：</td>
						<td><input type="text" name="I.ORDER_NUM" id="ORDER_NUM" validate="v.isint" valititle="该项为必填项"/></td>
					</tr>
					<tr>
						<td class="ecitic-right">属性类型：</td>
						<td>
							<select id="attr_type" name="I.ATTR_TYPE" validate="v.required" valititle="该项为必填项" style="width:100%;">
							</select>
						</td>
						<td class="ecitic-right">默认值：</td>
						<td><input type="text" name="I.DEFAULT_VALUE" id="default_value"/></td>
					</tr>
					<tr id="maxlength">
						<td class="ecitic-right" >最大长度：</td>
						<td><input type="text" name="I.MAX_LONG" id="max_long" validate="v.isint" valititle="该项为必填项"/></td>
						<td colspan="2"></td>
					</tr>
					<tr class="hide">
						<td class="ecitic-right">隐藏</td>
						<td>隐藏</td>
						<td class="ecitic-right">隐藏</td>
						<td>隐藏</td>
					</tr>
					<tr id="dic">
						<td class="ecitic-right">字典项编号：</td>
						<td><input type="text" name="I.DIC_INFO" id="dic_info" validate="v.required" valititle="该项为必填项"/></td>
						<td colspan="2">
							<div id="recallMsg"></div>
						</td>
					</tr>
				</table>			
			</div>
		</form>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" value="确定" id="updateAttrManage" />
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
		<!-- <input type="button" class="btn btn-ecitic" value="返回" name="globeBack" /> -->
	</div>
</div>

</body>

<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_application/interfaceManage/interAttributeManage/interAttribute_update.js"></script>
</html>
