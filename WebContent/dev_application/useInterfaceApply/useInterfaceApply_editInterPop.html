<div id="userInterfaceApply_editInterPop" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5>接口信息</h5>
	</div>
	<div class="modal-body">
			<div class="ecitic-title">
				<span>新增接口</span>
			</div>
			<form class="form-inline" >
				<div class="ecitic-title-table">
					<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				        <tr>
							<td class="table-text">接口申请名称：</td>
							<td colspan="3">
								<input type="text" name="PIU.inter_name" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
								<input type="hidden"  name="PIU.inter_id">
								<input type="hidden"  name="PIU.app_id">
							</td>
						</tr>
						<tr>
							<td class="table-text">服务方应用名称：</td>
							<td >
								<input type="text" name="PIU.ser_system_name" disabled class="requirement-ele-width"  validate="v.required">
								<input type="hidden" name="PIU.ser_system_id">
							</td>
							<td class="table-text">接口业务类型：</td>
							<td >
								<select name="PIU.inter_office_type" style="width:100%" validate="v.required" valititle="该项为必填项"></select>
							</td>
						</tr>
						<tr>
							<td class="table-text" >接口描述：</td>
							<td colspan="3">
								<textarea cols="90" rows="3"  name="PIU.inter_descr" placeholder="描述接口信息" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
					  </table>
				   </div>
				   <!-- <div class="ecitic-title">
						<input id="file_id_reqAdd" name="RA.file_id" type="hidden" />
						<span>基础属性信息<em></em></span>
						<i></i>
					</div>
					<div class="ecitic-title-table">
						<table tb="attrTable" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
							<tbody>
							</tbody>
						  </table>
				   </div> -->
					<div class="ecitic-title">
						<span>接口内容信息</span>
					</div>
					<div class="ecitic-title-table">
						<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
								<tr>
								<td class="table-text" >输入信息：</td>
								<td colspan="3">
									<textarea cols="90" rows="3" name="PIU.input_msg" placeholder="输入输入信息" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"></textarea>
								</td>
							</tr>
							<tr>
								<td class="table-text" >返回信息：</td>
								<td colspan="3">
									<textarea cols="90" rows="3" name="PIU.return_msg" placeholder="输入返回信息" class="requirement-ele-width" validate="v.required" valititle="该项为必填项"></textarea>
								</td>
							</tr>
						  </table>
					 </div>
				</form>
				<div class="ecitic-save" >
		  			<input type="button" class="btn btn-ecitic" btn="save_editInterPop" value="确定"/>
		  			<input type="button" class="btn btn-ecitic" name="editInterPop_close" data-dismiss="modal" value="返回"/>
			   </div>
		
	</div>
	<div class="modal-footer"></div>
</div>
