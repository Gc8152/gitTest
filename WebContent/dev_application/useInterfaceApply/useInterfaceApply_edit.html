<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="dev_application/useInterfaceApply/useInterfaceApply.css" rel="stylesheet">
<title>填写申请页面</title>
</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-title">
		<span>接口使用申请</span>
	</div>
	<div class="ecitic-title-table">
		<table class="table table-striped table-hover table-bordered tablr-input-text requirement-table"><!-- table-bor-paw-->
				<tr class="hide">
					<td class="table-text" >申请名称：</td>
					<td colspan="3">
						<input type="text"  name="IU.app_name">
					</td>
				</tr>
				<tr>
					<td width="20%" class="table-text">消费方应用名称：</td>
					<td width="30%">
						<input placeholder="请选择" readonly type="text" name="IU.con_system_name" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
						<input type="hidden"  name="IU.con_system_id" />
						<input type="hidden"  name="IU.record_app_num" />
						<input type="hidden"  name="IU.con_inter_id" />
					</td>
					<td width="20%" class="table-text">服务方应用名称：</td>
					<td width="30%" >
						<input placeholder="请选择" readonly type="text" name="IU.ser_system_name" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
						<input type="hidden" name="IU.ser_system_id">
					</td>
				</tr>
				<tr>
					<td class="table-text">关联任务需求编号：</td>
					<td >
						<input placeholder="请选择" readonly type="text" name="IU.req_task_code" class="requirement-ele-width"  validate="v.required" valititle="该项为必填项">
						<input type="hidden" name="IU.req_task_id">
					</td>
					<td class="table-text">关联需求任务名称：</td>
					<td>
						<input type="text" name="IU.req_task_name" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" disabled/>
					</td>
				</tr>
				<tr>
					<td class="table-text">要求完成时间：</td>
					<td>
						<input type="text" name="IU.req_finish_time" class="requirement-ele-width" validate="v.required" valititle="该项为必填项" onFocus="WdatePicker({minDate:'%y-%M-#{%d}'})"/>
					</td>
					<td class="table-text">联系电话：</td>
					<td>
						<input type="text" name="IU.tel_phone" class="requirement-ele-width"/>
					</td>
				</tr>
				<tr>
					<td class="table-text" >申请原因：</td>
					<td colspan="3">
						<textarea cols="90" rows="3" name="IU.app_reason" placeholder="请填写申请原因" class="requirement-ele-width"></textarea>
					</td>
				</tr>
		</table>
	</div>
    <div class="ecitic-title">
		<span>接口申请清单</span>
	</div>
	<div class="ecitic-title-table">
		<div class="ecitic-operation" name="useInterfaceApply_edit">
			<button type="button" class="btn btn-ecitic" btn="selectInterface">选择现有接口</button>
			<button type="button" class="btn btn-ecitic" btn="addNewInterface">申请新接口</button>
		</div>
		<div class="ecitic-new">
			<table tb="appListTable"  class="table table-bordered table-hover table-text-show"></table>
		</div>
	</div>
	<div class="ecitic-save" >
		<input type="button"  name="useInterfaceApply_edit" class="btn btn-ecitic" btn="saveAppInfo" value="保存"/>
		<input type="button"  name="useInterfaceApply_edit" class="btn btn-ecitic" btn="submitAppInfo" value="提交"/>
	 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
    </div>
    <div mod="systemPop"></div>
    <div mod="taskPop"></div>
    <div mod="seleInterPop"></div>
    <div mod="editInterPop"></div>
</div>
</body>
<script src="dev_application/useInterfaceApply/useInterfaceApply_edit.js"></script>
<script src="dev_application/useInterfaceApply/useInterfaceApply_editInterPop.js"></script>
<script src="dev_application/useInterfaceApply/useInterfaceApply_systemPop.js"></script>
<script src="dev_application/useInterfaceApply/useInterfaceApply_taskPop.js"></script>
<script src="dev_application/useInterfaceApply/useInterfaceApply_seleInterPop.js"></script>
</html>
