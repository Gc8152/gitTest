<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>接口使用受理</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link href="css/form.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link href="dev_application/useInterfaceApply/useInterfaceApply.css" rel="stylesheet">
</head>
<body>
<div class="widget-box">
		<div class="widget-content nopadding">
			<div class="control-group">
				<div class="controls">
					<ul class="nav nav-tabs">
						<li class="active">
						<a href="#post_accept_info" data-toggle="tab" >受理信息</a></li>
						<li><a href="#post_operation_history" data-toggle="tab" >操作历史</a></li>
					</ul>
					<div class="tab-content">
<!-- 	******受理信息******   "-->
	<div class="tab-pane active" id="post_accept_info" >
	<div class="ecitic-title-table">
	<table
		class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
			<colgroup>
				<col style="width: 20%">
				<col style="width: 30%">
				<col style="width: 20%">
				<col style="width: 30%">
			</colgroup>
			<tr>
			<td class="table-text">申请编号：</td>
			<td>
				<div id="RECORD_APP_NUM"></div>
			</td>
			<td class="table-text">申请名称：</td>
			<td>
				<div id="APP_NAME"></div>
			</td>
		</tr>
		<tr>
			<td class="table-text">消费方应用名称：</td>
			<td>
				<div id="CON_SYSTEM_NAME"></div>
			</td>
			<td class="table-text">服务方应用名称：</td>
			<td>
				<div id="SER_SYSTEM_NAME"></div>
			</td>

		</tr>
		<tr>
			<td class="table-text">关联需求任务编号：</td>
			<td>
				<div id="REQ_TASK_CODE"></div>
			</td>
			<td class="table-text">关联需求任务名称：</td>
			<td>
				<div id="REQ_TASK_NAME"></div>
			</td>
		</tr>
		<tr>
			<td class="table-text">申请原因：</td>
			<td colspan="4">
				<div id="APP_REASON"></div>
			</td>
			
		</tr>
		<tr>
			<td class="table-text">申请人：</td>
			<td>
				<div id="APP_USER_NAME"></div>
			</td>
			<td class="table-text">联系电话：</td>
			<td>
				<div id="TEL"></div>
			</td>
		</tr>
		<tr>
			<td class="table-text">申请日期：</td>
			<td>
				<div id="APP_TIME"></div>
			</td>
			<td class="table-text">要求完成时间：</td>
			<td>
				<div id="REQ_FINISH_TIME"></div>
			</td>
		</tr>
	</table>
</div>
	<div class="ecitic-title">
		<span>申请接口清单<em></em></span>
	</div>
	<div class="ecitic-title-table ecitic-new">
		<table id="AcceptListCheckTable" class="table table-bordered table-hover table-text-show"></table>
	</div>
	
	<div class="ecitic-title">
		<span>受理信息<em></em></span>
	</div>
	<div class="ecitic-title-table" id="edit_accept"> 
		<table id="pAcceptTable" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<colgroup>
					<col style="width: 20%">
					<col style="width: 30%">
					<col style="width: 20%">
					<col style="width: 30%">
				</colgroup>
			<tr>
				<td class="table-text">受理结论：</td>
				<td colspan="3">
					<input type="radio" name="MNG_ACCEPT_RESULT" id="rd1" value="01" validate="v.required" valititle="该项为必填项"/>同意开放
				 	<input type="radio" name="MNG_ACCEPT_RESULT" id="rd2" value="00" validate="v.required" valititle="该项为必填项"/>不同意开放</td>
				<td style="display: none;" class="table-text">打回原因：</td>
				<td style="display: none;">
				<select id="MNG_REPULSE_REASON" name="MNG_REPULSE_REASON" style="width:100%" validate="" valititle="">		
				</select>
				</td>
			</tr>
			<tr>
				<td class="table-text">受理意见：</td>
				<td colspan="3"><textarea rows="4" maxlength="50"
						name="MNG_ACCEPT_REMARK" id="MNG_ACCEPT_REMARK" validate="v.required" valititle="该项为必填项"></textarea></td>
			</tr>
		</table>
	</div>
	
				<div class="ecitic-save">
					<input type="button" class="btn btn-ecitic" value="保存&提交" id="saveAndSubmit" />
						 <input type="button" class="btn btn-ecitic" value="返回" name="closePageTabConfirm"  />
				</div>
				<div id="newInterPop"></div>
		</div>
		<!-- 	******操作历史 ******  -->
					<div class="tab-pane fade" id="post_operation_history" >
						<div class="ecitic-new">
							<table id="postOperationHistoryTable" class="table table-bordered table-hover table-text-show" ></table>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/commons.js"></script>
<script src="dev_application/postUseInterAccept/postUseInterAccept_accept.js"></script>
<script src="dev_application/postUseInterAccept/newInterAccept_checkPop.js"></script>
</html>
