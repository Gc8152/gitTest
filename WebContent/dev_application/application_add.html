				</tr>	 -->

						<input type="hidden" id="system_status_applicationadd" name="APP.system_status" value="01"  dic_code="G_DIC_SYSTEM_STATUS"/>

						<input type="hidden" id="test_group_applicationadd" name="APP.test_group" value="01"  dic_code="G_DIC_ORG_TESTGROUP"/>							
					<td class="table-text">应用类别：</td>

						<input type="hidden" id="is_two_week_applicationadd" name="APP.is_two_week"  dic_code="S_DIC_YN"/>

						<input type="hidden" id="is_agile_applicationadd" name="APP.is_agile"  dic_code="S_DIC_YN"/>

						<input type="hidden" id="filed_addr_applicationadd" type="hidden" name="APP.file_addr" />
				</tr>
				<tr>

				</tr>
				
					<!-- <td class="table-text">测试分析师：</td>
						<input type="hidden" id="test_analyse_id_applicationadd" name="APP.test_analyse_id" />

					 <td class="table-text">元数据管理员：</td>
						<input type="hidden" id="unit_data_id_applicationadd" name="APP.unit_data_id" />
						<input type="hidden" id="APPunit_data_name" placeholder="点击选择"  readonly/> -->
