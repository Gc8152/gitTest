<!-- 任务分发模态框 -->
<div id="myModal_taskVersion" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" style="color:blue" title="点击关闭">×</button>
		<h5 id="myModalLabel">版本信息</h5>
	</div>
	
	
	<form action="" class="form-inline">
		<div class="row">
			
			<div class="span6 h30">
				<label class="pl60">版本类型：</label>
				<select style="width:188px!important;" id="versions_type" name="versions_type" dic_code="SYS_DIC_VERSION_PROJECT"></select>
			</div>
			<div class="span6 h30">
				<label class="pl60">版本名称：</label>
				<input type="text" id="versions_name_pop" name="versions_name"  />
			</div>
		</div>
	</form>
	<div class="ecitic-save">
		<input class="btn btn-ecitic" value="查询" id="pop_tversionSearch" type="button" />
		<input class="btn btn-ecitic" value="重置" id="pop_tversionReset" type="button" />
	</div>
	<div class="ecitic-title-table modal-body ecitic-new">
		<table id="pAnnualReleasePlan" class="table table-bordered table-hover"  title="双击选择一条数据"></table>
	</div>	
	<div class="modal-footer"></div>
</div>
