<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>申请基本信息</title>
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
	<link href="pages/approvalflow/afcommons.css" rel="stylesheet">
</head>
<body>
<div class="main_iframeFormW main_ifme_con">
	<ul id="myTab" class="nav nav-tabs bootstrapTabs">
		<li>
			<a href="#changeInfo" data-toggle="tab">变更信息</a>
		</li>
		<li class="active">
		     <a href="#changeApprove" data-toggle="tab">变更审批</a>
		</li>
	</ul>


	<div id="myTabContenttt" class="tab-content bootstrapTabsCont">
		<div class="tab-pane fade" id="changeInfo">
			<div class="main_iframe_con">
				<div class="ecitic-title">
					<span>发起变更<em></em></span>
					<i></i>
				</div>
				<div action="" class="form-inline" id="addChange_from">
					<div class="ecitic-title-table">
						<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
							<tr>
								<td class="table-text">版本变更类型:</td>
								<td>
									<input name="P.version_id" id="version_id" type="hidden"/>
									<input name="P.system_id" id="system_id" type="hidden"/>
									<input name="P.change_subtype" id="change_subtype" type="hidden"/>
									<input name="P.version_name" id="version_name" type="hidden">
									<input name="P.version_type" id="version_type" type="hidden">
									<input name="P.system_name_p" id="system_name_p" type="hidden">
									<input name="P.req_change_id" id="req_change_id" type="hidden"/>
									<input name="P.sponsor_person" id="sponsor_person" type="hidden"/>
									<div name="G.req_change_subtype_name" id="req_change_subtype_name"></div>
								</td>
								
								<td class="table-text">版本变更编码:</td>
								<td colspan="3">
									<div name="G.change_code" id="change_code"></div>
								</td>
							</tr>
							<tr>
								<td class="table-text">关联应用:</td>
								<td >
									<div name="G.system_name" id="system_name" ></div>
								</td>
								<td class="table-text" id="version_text1">加塞版本:</td>
								<td id="version_text2">
									
									<div name="G.versions_name" id="versions_name" ></div>
								</td>
							</tr>
							<tr>
								<td class="table-text">变更描述:</td>
								<td colspan="3">
									<div name ="G.change_desc" id="change_desc"></div>
								</td>
							</tr>
							<tr>
								<td class="table-text">变更必要性分析:</td>
								<td colspan="3">
									<div name ="G.change_analyze_desc" id="change_analyze_desc"></div>
								</td>
							</tr>
							<tr>
								<td class="table-text">建议变更实施方案:</td>
								<td colspan="3">
									<div name ="G.suggest_desc" id="suggest_desc"></div>
								</td>
							</tr>
							<tr style="display: none">
								<td class="table-text">期望解决日期:</td>
								<td >
									<div name="G.expect_solve_time" id="expect_solve_time" ></div>
								</td>
								<td class="table-text">变更责任人：</td>
								<td>
									<div name="G.owner_person" id="owner_person"></div>
									<div name="G.owner_person_name" id="owner_person_name"></div>
								</td>
							</tr>
						</table>
					</div>
				
					<div class="ecitic-title">
						<span>关联变更任务<em></em></span>
						<i></i>
					</div>
					<div class="ecitic-title-table ">
						
						<table id="tableChaneTaskInfo" class="table table-bordered table-hover table-center table-th tablr-input-text">
						</table>
					</div>
				</div>
				
			</div>
		</div>
		
		<div class="tab-pane fade in active" id="changeApprove">
		  	<div id="apptitlePop"></div>
		  	<div id="apphistoryPop"></div>
			<div id="appOptPop"></div>
			
		</div>
		<div class="ecitic-save"> 
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
		</div>
	</div>
</div>
<div id="addDivChange"></div>
</body>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="css/form.css"/>

<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>

<script type="text/javascript" src="dev_project/proReqChange/approve/approval_content.js"></script>
<script src="pages/approvalflow/approval_title.js"></script>
<script src="pages/approvalflow/approval_content.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>

	initVlidate($("#addChange_from"));
</script>
