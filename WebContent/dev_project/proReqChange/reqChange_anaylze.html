<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>申请基本信息</title>
	<link rel="stylesheet" type="text/css" href="css/form.css"/>
</head>
<body>

<div id="myTabContenttt" class="tab-content bootstrapTabsCont">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>发起变更<em></em></span>
			<i></i>
		</div>
		<div action="" class="form-inline" id="addChange_from">
			<div class="ecitic-title-table">
				<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text">变更类型:</td>
						<td >
						
							<select name="G.change_type" id="change_type" validate="v.required" valititle="该项为必填项" type="text" disabled="disabled"></select>

						</td>
						<td class="table-text">关联应用:</td>
						<td>
							<input name="G.system_id" id="system_id" type="hidden"/>
							<input name="G.system_name" id="system_name" type="text" validate="v.required" valititle="该项为必填项" class="form-control"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">版本变更类型:</td>
						<td>
							<select name="G.change_subtype" id="change_subtype" onchange="gradeChange()" validate="v.required" valititle="该项为必填项" class="form-control"></select>
						</td>
						<td class="table-text" id="version_text1">加塞版本:</td>
						<td id="version_text2">
							<input name="G.versions_id" id="versions_id" type="hidden" />
							<input name="G.versions_name" id="versions_name" type="text" validate="v.required" valititle="该项为必填项" class="form-control"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更描述:</td>
						<td colspan="3">
							<textarea name ="G.change_desc" id="change_desc"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更必要性分析:</td>
						<td colspan="3">
							<textarea name ="G.change_analyze_desc" id="change_analyze_desc"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更实施方案:</td>
						<td colspan="3">
							<textarea name ="G.suggest_desc" id="suggest_desc"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">期望解决日期:</td>
						<td >
							<input type="text" name="G.expect_solve_time" id="expect_solve_time" onClick="WdatePicker({});"  validate="v.required" valititle="该项为必填项"/>
						</td>
						<td class="table-text">变更责任人：</td>
						<td>
							<div><input name="G.owner_person" id="owner_person" type="hidden" /></div>
							<div><input name="G.owner_person_name" id="owner_person_name" type="text" /></div>
						</td>
					</tr>
				</table>
			</div>
		
			<div class="ecitic-title">
				<span>关联变更任务<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table ">
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="change_Task" >添加变更任务</button>
				</div>
				<table id="tableChaneTaskInfo" class="table table-bordered table-hover table-center table-th tablr-input-text">
				</table>
			</div>
			
		</div>
		<div class="ecitic-save"> 
			
			<input type="button" class="btn btn-ecitic" value="保存" id="changePlan" />
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>

		</div>
	</div>

</div>
<div id="addDivChange"></div>
</body>
<script type="text/javascript" src="dev_project/proReqChange/version_pop.js"></script>
<script type="text/javascript" src="dev_project/proReqChange/reqChange_anaylze.js"></script>
<script type="text/javascript" src="dev_project/proReqChange/taskPop.js"></script>
<script type="text/javascript" src="dev_application/System_pop.js"></script>

<script src="pages/suser/suserPop.js"></script>
<script type="text/javascript">
	initVlidate($("#addChange_from"));
</script>
</html>
