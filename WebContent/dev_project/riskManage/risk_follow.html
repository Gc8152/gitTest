<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提出风险</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css" >
</head>
<body>
<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>基本信息<em></em></span>
			<i></i>
		</div>
		<form id="risk_form">
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">风险出处：</td>
						<td>
						    <input id="risk_from" type="text" name="RIS.inti" placeholder="点击选择" readonly validate="v.required" valititle="请选择风险问题出处" />
						    <strong class="high">*</strong>
						</td>
						<td width="11%" class="table-text">责任人：</td>
						<td width="22.333%">
							<input type="text" name="RIS.callman"  validate="v.required" valititle="请填写责任人" readonly/>
							<strong class="high">*</strong>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">风险类型：</td>
						<td width="22.333%">
							<input type="text" id="risk_type1" name="RIS.inttype" diccode="" validate="v.required" valititle="请选择风险类型" readonly/>
							<strong class="high">*</strong>
						</td>
						<td width="11%" class="table-text">风险名称：</td>
						<td width="22.333%">
							<input type="text" id="RIS.intname" name="RIS.intname"  validate="v.required" valititle="请填写风险名称" readonly/>
							<strong class="high">*</strong>
						</td>
					</tr>
					<tr>
						<td class="table-text">风险描述：</td>
						<td colspan="3"><textarea name="RIS.intdesc"  maxlength="500" validate="v.required" valititle="请描述风险问题" readonly></textarea><strong class="high">*</strong></td>
					</tr>
					<tr>
						<td class="table-text">提出人：</td>
						<td><input type="text" name="RIS.sayman"  validate="v.required" valititle="请填写提出人" readonly/><strong class="high">*</strong></td>
						<td class="table-text">发现时间：</td>
						<td>
							<input type="text" name="RIS.findtime" value=""  readonly  validate="v.required" valititle="请填写提出时间"/>
							<strong class="high">*</strong>
						</td>
					</tr>
					
					<tr>
						<!--<td class="table-text">附件：</td>
						<td>
							<input type="text" name="RIS.fujian" /></td>-->
						<td class="table-text"></td>
						<td></td>
					</tr>
				</table>
			</div>
		
		
		<!-- 风险 -->
		
			<div id="">
				<div class="ecitic-title">
					<span>风险分析<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险可能性：</td>
							<td width="22.333%">
								<select id="riskAdd_possible" name="RIS.probability" diccode="P_DIC_RISK_POSSIBLE"  validate="v.required" valititle="请选择风险可能性"></select>
								<strong class="high">*</strong>
							</td>	
							<td width="11%" class="table-text">风险影响程度：</td>
							<td width="22.333%">
								<select id="riskAdd_effect" name="RIS.influence" diccode="P_DIC_RISK_EFFECT" validate="v.required" valititle="请评估风险影响"></select>
								<strong class="high">*</strong>
							</td>
						</tr>
						<tr>
							<!--<td class="table-text">风险值：</td>
							<td>
								<input name="RIS.intvalue" type="text" validate="v.required" maxlength="50" valititle="请填写风险值"/>
								<strong class="high">*</strong>
							</td>-->
							<td class="table-text">风险级别：</td>
							<td>
								<select id="riskAdd_level" name="RIS.intlevel" diccode="" validate="v.required" valititle="请选择风险级别"></select>
								<strong class="high">*</strong>
							</td>
							<!--<td class="table-text">风险状态：</td>
							<td>
								<select id="risk_intstate" name="RIS.intstate" diccode="P_DIC_RISK_STATUS" validate="v.required" valititle="请选择风险状态"></select>
								<strong class="high">*</strong>
							</td>-->
						</tr>
						<tr>
							<td  class="table-text">期望解决时间：</td>
							<td>
								<input type="text" name="RIS.soletime" value="" onClick="WdatePicker()" readonly UNSELECTABLE ='on' validate="v.required" valititle="请填写期望解决时间"/>
								<strong class="high">*</strong>
							</td>	
							<td></td>
							<td></td>
						</tr>
						<tr>
						<td class="table-text">风险影响分析：</td>
						<td colspan="3"><textarea name="RIS.intyingxiang" maxlength="500" validate="v.required" valititle="请填写风险影响分析"></textarea><strong class="high">*</strong></td>
					</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>风险处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险响应措施：</td>
							<td width="22.333%">
								<select id="risk_measures" name="RIS.measures" diccode="P_DIC_RISK_MEASURES" validate="v.required" valititle="请选择响应措施"></select><strong class="high">*</strong></td>	
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
						<tr>
							<td class="table-text">风险缓解措施：</td>
							<td colspan="3"><textarea name="RIS.huanjie" maxlength="500" validate="v.required" valititle="请填写缓解措施"></textarea><strong class="high">*</strong></td>
						</tr>
						<tr>
							<td class="table-text">风险应急方案：</td>
							<td colspan="3"><textarea name="RIS.reply" maxlength="500" validate="v.required" valititle="请填写应急方案"></textarea><strong class="high">*</strong></td>
						</tr>
						<tr>
							<td class="table-text">风险处理计划：</td>
							<td colspan="3"><textarea name="RIS.plan" maxlength="500" validate="v.required" valititle="请填写处理计划"></textarea><strong class="high">*</strong></td>
						</tr>
					</table>	
				</div>
			</div>
		</form>
		
		<div class="ecitic-save">
		    <button class="btn btn-ecitic" id="risk_add">保存并提交</button>
			<input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭">
		</div>
	</div>
</body>
<script src="ztree3.5.22/js/jquery.ztree.core.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.excheck.min.js"></script>
<script src="ztree3.5.22/js/jquery.ztree.exedit.min.js"></script>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_project/riskManage/risk_follow.js"></script>
</html>
