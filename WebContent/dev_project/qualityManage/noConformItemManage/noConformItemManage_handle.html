<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>处理不符合项</title>
</head>
<body>
	<div class="main_iframe_con main_iframeFormW">
			<div class="ecitic-title">
					<span>基本信息<em></em></span>
					<i></i>
			</div>
			<div class="ecitic-title-table ">
				<table id="qualityInfo_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">项目编号：</td>
						<td width="22.333%" class="textalignL">
							<div name="PROJECT_NUM"></div>
						</td>
						<td width="11%" class="table-text">项目名称：</td>
						<td width="22.333%" class="textalignL">
							<div name="PROJECT_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">业务编号：</td>
						<td width="22.333%" class="textalignL">
							<div name="BUSINESS_CODE"></div>
						</td>
						<td width="11%" class="table-text">检查点名称：</td>
						<td width="22.333%" class="textalignL">
							<div name="CHECK_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">不符合项分类：</td>
						<td width="22.333%" class="textalignL">
							<div name="TYP_NAME"></div>
						</td>
						<td width="11%" class="table-text">所属产品或过程：</td>
						<td width="22.333%" class="textalignL">
							<div id="work_product_name" name="WORK_PRODUCT_NAME"></div>
							<div id="process_name" name="PROCESS_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">提出人：</td>
						<td width="22.333%" class="textalignL">
							<div name="PRESENT_USER_NAME"></div>
						</td>
						<td width="11%" class="table-text">提出时间：</td>
						<td width="22.333%" class="textalignL">
							<div name="FIND_DATE"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项名称：</td>
						<td colspan="3" class="textalignL">
							<div name="NO_CONFORM_NAME"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项描述：</td>
						<td colspan="3" class="textalignL">
							<div name="QUALITY_DESC"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">建议解决措施：</td>
						<td colspan="3" class="textalignL">
							<div name="SUGGEST"></div>
						</td>
					</tr>
				</table>
			</div>
			<!-- 文件上传 -->
			<div class="ecitic-title">
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<div class="ecitic-operation">
					<button type="button" class="btn btn-ecitic" id="noConfirmAdd_file">上传</button>
					<button type="button" class="btn btn-ecitic" id="noConfirmDelete_file">删除</button>
				</div>
				<table id="noConfirmItem_filetable"  class="table table-bordered table-hover table-text-show"></table>
			</div>
			<!-- 处理情况填写 -->
			<div class="ecitic-title titil_margintop">
				<span>处理情况填写<em></em></span>
					<i></i>
			</div>	
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<form id="qualityManage_handle">
					<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
						<tr>
							<td width="11%" class="table-text">不符合项状态：</td>
							<td width="22.333%">
								<select name = "STATUS" id="h_status" validate="v.required" valititle="该项为必填项" onchange="changeNoConfirmManagerStatus()"> 
									<option value="" >请选择</option>
									<option value="0" >已处理</option>
									<option value="1" >拒绝</option>
									<option value="2" >转交</option>
								</select>
							</td>
							<td width="11%" id="tr4" class="table-text"></td>
							<td width="22.333%" id="tr5">
							</td>
						</tr>
						<tr id="tr0" class="acceptResult">
							<td class="table-text">原因分析：</td>
							<td colspan="3" >
							<textarea name="PROBLEM_ANALYSE" id="problem_analyse" ></textarea>
							</td>
						</tr>
						<tr id="tr1" class="acceptResult">
							<td class="table-text">处理措施：</td>
							<td colspan="3" >
							<textarea name="SOLVE_MEASURES" id="solve_measures" ></textarea>
							</td>
						</tr>
						<tr id="tr2" class="acceptResult">
							<td class="table-text">拒绝原因：</td>
							<td colspan="3" >
							<textarea name="REFUSAL_REASON" id="refusal_reason" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr id="tr3" class="acceptResult">
							<td class="table-text">转交原因：</td>	
							<td colspan="3">
								<textarea   name="DESCR" id="descr" validate="v.required" valititle="该项为必填项"></textarea>
							</td>	
						</tr>
					</table>
				</form>
			</div>
			<div class="ecitic-save">
				<button class="btn btn-ecitic" id="qualityManage_handle_submit">提交</button>
				<button class="btn btn-ecitic" id="qualityManage_handle_back">返回</button>
			</div>
			<!-- 历史跟踪记录-->
			<div class="ecitic-title titil_margintop">
				<span>历史跟踪记录<em></em></span>
					<i></i>
			</div>
			<div class="ecitic-new">
			<table class="table table-bordered table-hover" id="qualityManageHandle_table"></table>
			</div>	
			
		</div>
		<div id="duty_user_pop2"></div>
		<div id="noconfirmManage_filemodel"></div>
</body>
<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script src="pages/suser/suserPop.js"></script>
<script type="text/javascript" src="dev_project/qualityManage/noConformItemManage/noConformItemManage_handle.js"></script>
</html>
