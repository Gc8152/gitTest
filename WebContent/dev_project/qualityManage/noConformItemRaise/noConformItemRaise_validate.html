<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>验证不符合项</title>
</head>
<body>
	<div class="main_iframe_con main_iframeFormW">
		<div class="ecitic-title">
				<span>基本信息<em></em></span>
				<i></i>
		</div>
		<div id="qualityInfo_table" class="ecitic-title-table ">
			<table id="qualityInfo_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
						<td width="11%" class="table-text">项目编号：</td>
						<td width="22.333%" class="textalignL">
							<div name="PROJECT_NUM"></div>
						</td>
						<td width="11%" class="table-text">项目名称：</td>
						<td width="22.333%" class="textalignL">
							<div name="PROJECT_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">业务编号：</td>
						<td width="22.333%" class="textalignL">
							<div name="BUSINESS_CODE"></div>
						</td>
						<td width="11%" class="table-text">检查点名称：</td>
						<td width="22.333%" class="textalignL">
							<div name="CHECK_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">不符合项分类：</td>
						<td width="22.333%" class="textalignL">
							<div name="TYP_NAME"></div>
						</td>
						<td width="11%" class="table-text">所属产品或过程：</td>
						<td width="22.333%" class="textalignL">
							<div name="WORK_PRODUCT_NAME"></div>
							<div name ="PROCESS_NAME" style="display:none"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">提出人：</td>
						<td width="22.333%" class="textalignL">
							<div name="PRESENT_USER_NAME"></div>
						</td>
						<td width="11%" class="table-text">提出时间：</td>
						<td width="22.333%" class="textalignL">
							<div name="FIND_DATE"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项名称：</td>
						<td colspan="3" class="textalignL">
							<div name="NO_CONFORM_NAME"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项描述：</td>
						<td colspan="3" class="textalignL">
							<div name="QUALITY_DESC"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">建议解决措施：</td>
						<td colspan="3" class="textalignL">
							<div name="SUGGEST"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">责任人：</td>
						<td width="22.333%" class="textalignL">
							<div name="DUTY_USER_NAME"></div>
						</td>
						<td width="11%" class="table-text">处理人：</td>
						<td width="22.333%" class="textalignL">
							<div name="DISPOSE_USER_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">原因分析：</td>
						<td width="22.333%"  colspan="3" class="textalignL">
							<div name="PROBLEM_ANALYSE"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">解决措施：</td>
						<td width="22.333%"  colspan="3" class="textalignL">
							<div name="SOLVE_MEASURES"></div>
						</td>
					</tr>
			</table>
		</div>
		<!-- 文件上传 -->
		<div class="ecitic-title">
			<span>附件列表信息<em></em></span>
				<i></i>
		</div>
		<div class="ecitic-title-table">
				<table id="noConfirmItemVa_filetable"  class="table table-bordered table-hover table-text-show"></table>
		</div>
		<!-- 验证情况填写 -->
		<div class="ecitic-title titil_margintop">
			<span>验证情况填写<em></em></span>
				<i></i>
		</div>	
		<div class="ecitic-title-table tab-content bootstrapTabsCont">
			<form id="qualityManage_validate">
				<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="11%"  class="table-text">验证结果：</td>
						<td width="22.333%">
								<select name = "STATUS" id="v_status"  validate="v.required" valititle="该项为必填项" >
									<option value="" >请选择</option>
									<option value="0" >关闭</option>
									<option value="1" >打回</option>
								</select>
						</td>
						<td width="11%"></td>
						<td width="22.333%"></td>
						<!--  
						<td width="11%" class="table-text">仲裁人</td>
						<td width="22.333%">
							<input type="text" name="CHECKING_USER_NAME" readonly UNSELECTABLE ='on'/>
							<input type="hidden" name="CHECKING_USER_ID" />
						</td>
						-->
					</tr>
					<tr>
						<td class="table-text">备注：</td>
						<td colspan="3">
							<textarea name="DESCR"  id="descr"  validate="v.required" valititle="该项为必填项"></textarea>
						</td>
					</tr>
					<!-- 隐藏参数 -->
					<input type="hidden" id="typ" name="TYP">
					<input type="hidden" id="duty_user_id" name="DUTY_USER_ID">
					<input type="hidden" id="dispose_user_id" name="DISPOSE_USER_ID">
				</table>
			</form>
		</div>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="qualityManage_validate_submit">提交</button>
			<button class="btn btn-ecitic" id="qualityManage_validate_back">返回</button>
		</div>
		<!-- 历史跟踪记录-->
		<div class="ecitic-title titil_margintop">
			<span>历史跟踪记录<em></em></span>
				<i></i>
		</div>
		<div class="ecitic-new">
			<table id="qualityManageValidate_table" class="table table-bordered table-hover"></table>
		</div>	
	</div>
	<div id="noconfirmValidate_filemodel"></div>
</body>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_project/qualityManage/noConformItemRaise/noConformItemRaise_validate.js"></script>
</html>
