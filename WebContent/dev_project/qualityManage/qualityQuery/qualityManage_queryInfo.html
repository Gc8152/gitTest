<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>不符合项详情</title>
</head>
<body>
	<div class="main_iframe_con main_iframeFormW">
		<div class="ecitic-title">
				<span>基本信息<em></em></span>
				<i></i>
		</div>
		<div class="ecitic-title-table ">
			<table id="qualityInfo_table" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td width="11%" class="table-text">项目编号：</td>
					<td width="22.333%" class="textalignL">
						<div name="PROJECT_NUM"></div>
					</td>
					<td width="11%" class="table-text">项目名称：</td>
					<td width="22.333%"  class="textalignL">
						<div name="PROJECT_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="11%" class="table-text">业务编号：</td>
					<td width="22.333%" class="textalignL">
						<div name="BUSINESS_CODE"></div>
					</td>
					<td width="11%" class="table-text">检查点名称：</td>
					<td width="22.333%"  class="textalignL">
						<div name="CHECK_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">发现日期：</td>
					<td class="textalignL">
						<div name="FIND_DATE"></div>
					</td>
					<td  class="table-text">提出人：</td>
					<td  class="textalignL">
						<div name="PRESENT_USER_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">不符合项描述：</td>
					<td colspan="3" class="textalignL">
						<div name="QUALITY_DESC"></div>
					</td>
				
				</tr>
				<tr>
					<td class="table-text">建议措施：</td>
					<td colspan="3" class="textalignL">
						<div name="SUGGEST"></div>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">不符合项分类：</td>
					<td class="textalignL">
						<div name="TYP_NAME"></div>
					</td>
					<td class="table-text">所属工作产品：</td>
					<td class="textalignL">
						<div name="WORK_PRODUCT_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">不符合项等级：</td>
					<td class="textalignL">
						<div name="GRADE_NAME"></div>
					</td>
					<td class="table-text">责任人：</td>
					<td class="textalignL">
						<div name="DUTY_USER_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">确认为不符合项：</td>
					<td class="textalignL">
						<div name="CONFIRM_INCON_NAME">是</div>
					</td>
					<td class="table-text">所属过程：</td>
					<td class="textalignL">
						<div name="PROCESS_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">环节处理人：</td>
					<td class="textalignL">
						<div name="DISPOSE_USER_NAME"></div>
					</td>
					<td class="table-text">建议解决时间：</td>
					<td class="textalignL">
						<div name="SUGGEST_SOLVE_TIME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">原因分析：</td>
					<td colspan="3" class="textalignL">
						<div name="PROBLEM_ANALYSE"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">解决措施：</td>
					<td colspan="3" class="textalignL">
						<div name="SOLVE_MEASURES"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">不符合项状态：</td>
					<td class="textalignL">
						<div name="STATUS_NAME"></div>
					</td>
					<td class="table-text">实际解决日期：</td>
					<td class="textalignL">
						<div name="REALITY_FINISH_TIME"></div>
					</td>
				</tr>
			</table>
		</div>
		<!-- 历史跟踪记录-->
		<div class="ecitic-title titil_margintop history" >
			<span>历史跟踪记录<em></em></span>
				<i></i>
		</div>
		<div class="ecitic-new history">
			<table id="qualityManageInfo_table" class="table table-bordered table-hover table-text-show"></table>
		</div>
		<div class="ecitic-save" >
			<button class="btn btn-ecitic" id="qualityManage_info_back">关闭</button>
		</div>
	</div>                            
	<script type="text/javascript" src="dev_project/qualityManage/qualityQuery/qualityManage_queryInfo.js"></script>	
</body>
</html>
