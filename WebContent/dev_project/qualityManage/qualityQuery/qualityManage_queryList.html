<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>不符合项目管理（配置）</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css" />
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
</head>
<body>
	<div class="ecitic-inquire ecitic-moreNo">
		<div class="ecitic-table" id="ecitic-table">
			<form id="qualityManage_query">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<!-- <td class="ecitic-right">项目编号：</td>
						<td><input type="text" name="PROJECT_NUM" id="project_num" /></td> -->
						<td class="ecitic-right">项目名称：</td>
						<td>
						  <input type="text" name="project_name" id="project_name" />
						</td>
						<td class="ecitic-right">不符合项名称：</td>
						<td>
						   <input type="text" name="no_conform_name" id="no_conform_name" />
						</td>
						<td class="ecitic-right">业务编号：</td>
						<td>
						   <input type="text" name="business_code" id="business_code" />
						</td>
					</tr>
					<tr>
					<td class="ecitic-right">不符合项分类：</td>
						<td><select  type="text" name="typ" id="typ" diccode="P_DIC_QUALITY_TYP"></select></td>
						<td class="ecitic-right">不符合项等级：</td>
						<td><select id="grade" name="grade" diccode="P_DIC_QUALITY_GRADE"></select></td>
						<td class="ecitic-right">提出人：</td>
						<td><input type="text" name="present_user_name" id="present_user_name" />
						</td>
					</tr>
					<tr>
						<td class="ecitic-right">处理人：</td>
						<td><input type="text" name="dispose_user_name" id="dispose_user_name" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="commit">查询</button></li>
			<li><button class="btn btn-ecitic" id="reset">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="qualityManage_detail">详情</button>
	</div>
	<!-- table开始 -->
	<div class="ecitic-new">
		<table class="table table-bordered table-hover table-text-show" id="PQManageQueryTable"></table>
	</div>

</body>
<script type="text/javascript" src="dev_project/qualityManage/qualityQuery/qualityManage_queryList.js"></script>
</html>
