<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>不符合项管理页</title>
</head>
<body>
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>新增不符合项<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table tab-content bootstrapTabsCont" id="ecitic-table">
			<form id="qualityManage_adds" class="main_iframe_con">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td class="table-text">发现日期：</td>
						<td><input type="text" name="FIND_DATE" id="find_date" validate="v.required" valititle="该项为必填项" readonly UNSELECTABLE ='on'/></td>
						<td class="table-text">提出人：</td>
						<td>
							<input type="hidden" name="PRESENT_USER_ID"  id="present_user_id"/>
							<input type="text" name="PRESENT_USER_NAME" id="present_user_name" validate="v.required" valititle="该项为必填项" readonly UNSELECTABLE ='on'/>
						</td>
					</tr>
					<tr>
						<td class="table-text">项目编号：</td>
						<td><input type="text" name="PROJECT_NUM" id="project_num" validate="v.required" valititle="该项为必填项" readonly UNSELECTABLE ='on' onclick="showProjectPop()"/></td>
						<td class="table-text">项目名称：</td>
						<td>
							<input type="hidden" name="PROJECT_ID" id="project_id"/>
							<input type="hidden" name="QUALITY_ID" id="quality_id"/>
							<input type="text" name="PROJECT_NAME" id="project_name" validate="v.required" valititle="该项为必填项" readonly UNSELECTABLE ='on'/>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项描述：</td>
						<td colspan="3"><textarea name="QUALITY_DESC" id="quality_desc" validate="v.required" valititle="该项为必填项"></textarea></td>
					</tr>
					<tr>
						<td  class="table-text">阶段：</td>
						<td>
							<select name="PHASES" id="phases" diccode="P_DIC_QUALITY_PHASES" validate="v.required" valititle="该项为必填项"></select>
						</td>	
						<td class="table-text">所属过程：</td>
						<td>
							<select name="PROCESS" id="process" diccode="P_DIC_QUALITY_PROCESS" validate="v.required" valititle="该项为必填项"></select>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项分类：</td>
						<td>
							<select name="TYP" diccode="P_DIC_QUALITY_TYP" id="typ" validate="v.required" valititle="该项为必填项" onchange="changeTYP()"></select>
						</td>
						<td></td><td></td>
					</tr>
					<tr>
						<td  class="table-text">不符合项等级：</td>
						<td>
							<select name="GRADE" id="grade" diccode="P_DIC_QUALITY_GRADE" validate="v.required" valititle="该项为必填项" ></select>
						</td>	
						<td class="table-text">是否重现：</td>
						<td>
							<select name="IS_REAPPEAR" id="is_reappear" diccode="P_DIC_QUALITY_IS_REAPPEAR" validate="v.required" valititle="该项为必填项"></select>
						</td>
					</tr>
					<tr>
						<td class="table-text">责任人：</td>
						<td>
							<input type="hidden" name="DUTY_USER_ID"  id="duty_user_id"/>
							<input type="text"   name="DUTY_USER_NAME" id="duty_user_name" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/></td>	
						<td class="table-text">建议解决时间：</td>
						<td><input type="text" name="SUGGEST_SOLVE_TIME" id="suggest_solve_time" onClick="WdatePicker()" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项" placeholder="请选择"/></td>
					</tr>
					<tr>
						<td class="table-text">建议措施：</td>
						<td colspan="3"><textarea name="SUGGEST" id="suggest" ></textarea></td>
					</tr>
				</table>	
			</form>
		</div>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="qualityManage_add_submit">提交</button>
			<button class="btn btn-ecitic" id="qualityManage_add_back">返回</button>
		</div>
	</div>
	<div id="project_pop"></div>
		<script src="dev_project/projectPop.js"></script>
	<script type="text/javascript" src="dev_project/qualityManage/qualityManage_add.js"></script>

</body>
</html>
