<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>执行审计</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css" />
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div class="tabbable">
<ul id="myTab" class="nav nav-tabs" style="font-size:13px;">
    <li>
        <a href="#auditBasicInfo" data-toggle="tab">
        <i class="icon-home"></i>
                                  审计基本信息
        </a>
    </li>
    <li class="active">
        <a href="#excuteAuditInfo" data-toggle="tab">
         <i class="icon-file"></i>
                                  执行审计
        </a>
    </li>
    <li>
        <a href="#noConformItem" data-toggle="tab">
        <i class="icon-pencil"></i>
                                  不符合项情况
        </a>
    </li>
    <li>
        <a href="#histoyItem" data-toggle="tab">
        <i class="icon-folder-open"></i>
                                  审计历史信息
        </a>
    </li>
 </ul>
 <div id="requirementAssessTabContent" class="tab-content bootstrapTabsCont">
 <!-- 产品信息tab开始 -->
  <div class="tab-pane fade" id="auditBasicInfo">
	   <div class="ecitic-title">
			<span>工作产品基本信息<em></em></span>
			<i></i>
		</div>
		<form class="form_inline" id="productFileBasicInfo">
			<div class="ecitic-title-table">
				<table style="width: 100%" class="table table-striped table-hover table-bordered tablr-input-text">
					<!-- table-bor-paw-->
					<tr>
					    <input type="hidden" id="opt_person" name="opt_person">
					    <input type="hidden" id="opt_person_name" name="p_owner_name">
					    <input type="hidden" id="audit_id" name="audit_id">
					    <input type="hidden" id="phase" name="phase">
					    <input type="hidden" id="business_code" name="business_code">
					    <input type="hidden" id="req_id" name="req_id">
					     <input type="hidden" id="req_task_type" name="req_task_type">
					     <input type="hidden" id="NoConfirmItem_" name="NoConfirmItem_">
					    <td width="11%" class="table-text">产品类型：</td>
					    <td width="22%">
					       <span  id="file_type_display" name="file_type_display"></span>
					    </td>
						<td width="12%" class="table-text">审计状态：</td>
						<td  width="22%">
						  <span id="audit_state"  name="audit_state_display" ></span>
						</td>
						<td colspan="2" width="33%"></td> 
					</tr>
					<tr>
					  <td class="table-text" id="td1"></td>
					  <td id="td2"></td>
					  <td class="table-text" id="td3"></td>
					  <td id="td4"></td>
					  <td class="table-text" width="11%">文档所处阶段：</td>
					  <td width="22%"><span  id="phase_display" name="phase_display" ></span></td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title">
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="excuteaudit_tablefile" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-text-show"></table>
			</div>
			<div class="ecitic-title">
				<span>产品审计总体情况<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="auditTotal_table" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-text-show"></table>
			</div>
		</form>
		<div class="ecitic-save">
		    
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
		<div id="auditFile_viewfile_model"></div>
	</div>
<!--产品信息tab结束 -->
<!-- 审计信息tab开始 -->
<div class="tab-pane fade in active" id="excuteAuditInfo">
  <form class="form_inline" id="excuteAuditForm">
	       <div class="ecitic-title">
				<span>产品审计情况<em></em></span>
			        <i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="productaudit_filecheck" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-text-show">
				  <thead>
				    <tr>
				      <th align="center" width="5%">序号</th>
				      <th align="center" width="25%">检查点名称</th>
				      <th align="center" width="12%">是否适用</th>
				      <th align="center" width="12%">检查结果</th>
				      <th align="center" width="15%">不符合项统计</th>
				      <th align="center" width="10%">备注</th>
				    </tr>
				  </thead>
				 <tbody>
				  
				 </tbody>
				</table>
			</div>
			<div class="ecitic-title">
				<span>审计结论<em></em></span>
			        <i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="productaudit_conclusion" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover">
			      <tr>
				    <td class="table-text" width="20%">审计结论：</td>
				    <td width="80%">
				      <input type="radio" id="audit_conclusion01" name="audit_conclusion" value="01">审计通过&nbsp;&nbsp;&nbsp;
				      <input type="radio" id="audit_conclusion02" name="audit_conclusion" value="02">有条件通过&nbsp;&nbsp;&nbsp;
				      <input type="radio" id="audit_conclusion03" name="audit_conclusion" value="03">不通过
				    </td>
				  </tr>
				  <tr>
				    <td class="table-text">备注：</td>
				    <td>
				     <textarea id="remark" name="remark" style="height:80px"></textarea>
				    </td>
				  </tr>
			 </table>
		  </div>
		</form>
		<div class="ecitic-save">
		     <input type="button" class="btn btn-ecitic" id="saveAuditCheck" value="暂存">
		     <input type="button" class="btn btn-ecitic" id="finishAudit" value="保存并完成审计">
			 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
		</div>
	 </div>
	 <!--审计信息tab结束 -->
	 
	 <!--不符合tab开始 -->
	 <div class="tab-pane fade" id="noConformItem">
		 <form class="form_inline" id="noConformItemForm">
		       <div class="ecitic-title">
					<span>不符合项信息<em></em></span>
				        <i></i>
				</div>
			<div class="ecitic-title-table">
				<table id="noConfirmItem_table"  class="table table-bordered table-hover table-text-show" ></table>
		    </div>
		    </form>
		    <div class="ecitic-save">
				 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
			</div>
	 </div>
	<!--不符合tab结束 -->
	
	 <!--审计历史tab开始 -->
	 <div class="tab-pane fade" id="histoyItem">
		 <form class="form_inline" id="histoyItemForm">
		       <div class="ecitic-title">
					<span>审计历史信息<em></em></span>
				        <i></i>
				</div>
			<div class="ecitic-title-table">
				<table id="histoy_table"  class="table table-bordered table-hover table-text-show" ></table>
		    </div>
		    </form>
		    <div class="ecitic-save">
				 <input type="button" class="btn btn-ecitic" name="closePageTabConfirm" value="关闭" />
			</div>
	 </div>
	<!--审计历史tab结束 -->
	
	</div>
	<!--tab content结束 -->
  </div>
</body>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script type="text/javascript" src="dev_construction/send_produce/sendproduceapprove/sendProduceApprove_flow/approval_content.js"></script>
<script type="text/javascript" src="dev_project/qualityManage/productaudit/excuteAudit_add.js"></script>
</html>
