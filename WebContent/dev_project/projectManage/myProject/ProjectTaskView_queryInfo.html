<meta charset="UTF-8">
<title>我的项目详细信息</title>

<body>
<div class="tableTitleArea">
	<b><span>项目编号：</span><span id="PROJECT_NUM"></span></b>
	<i></i>
	<span>项目名称：</span><span id="PROJECT_NAME"></span>
</div>
<div class="main_iframeFormW">	
<div class="overflow_wrapDiv">
<!-- 现在的tab结构 -->
<div id="projectView" class="overflow_wrapDiv_ul">
	<div title="项目基本信息" data-options="iconCls:'fa fa-th-large'">
		<div class="tab-pane fade in active" id="tab2"  >
			<div class="ecitic-title">
			     <span>项目基本信息</span>
			     <i></i>
	        </div>					
			<div class="ecitic-title-table">
			
			<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
					<td width="14%" class="table-text">项目类型：</td>
					<td width="19.333%"><div name="PROJECT_TYPE_NAME" ></div></td>
					<td width="14%" class="table-text">版本名称：</td>
					<td width="19.333%"><div name="VERSIONS_NAME" ></div></td>
				</tr>
				<tr>
					<td class="table-text">项目状态：</td>
					<td><div name="STATUS_NAME"></div></td>
					<td class="table-text">项目归属部门：</td>
					<td><div name="ORG_NAME"></div></td>
				</tr>
				<tr>
					<td class="table-text">项目开始时间：</td>
					<td><div name="START_TIME"></div></td>
					<td class="table-text">项目结束时间：</td>
					<td><div name="END_TIME"></div></td>
				</tr>
				<tr>
					<td class="table-text" >任务项目经理：</td>
					<td><div name="P_OWNERS"></div></td>
					<td class="table-text">项目经理：</td>
					<td><div name="PROJECT_MAN_NAME"></div></td>
				</tr>
				<tr>
					<td class="table-text" >技术经理：</td>
					<td><div name="SKILL_MAN_NAME"></div></td>
					<td class="table-text">测试经理：</td>
					<td><div name="TEST_MAN_NAME"></div></td>
				</tr>
				<tr>
					<td class="table-text">关联应用：</td>
					<td colspan="3"><div name="SYSTEMS"></div></td>
				</tr>
				
			</table>
		</div>
		
		<div id="somePie" class="tab-content bootstrapTabsCont"></div>
		
	    </div>
	</div>
	<div title="项目工作范围" data-options="iconCls:'fa fa-crosshairs'">
		<div id="tab0"  > </div>
	   
	</div>
	<div title="全流程信息" data-options="iconCls:'fa fa-circle-o-notch'">
		 <div id="tab1"></div>
	</div>
	<div title="项目人员信息" data-options="iconCls:'fa fa-address-book'">
		 <div id="tab3"></div>
	</div>
	<div title="项目里程碑" data-options="iconCls:'fa fa-flag'">
		 <div id="tab5"></div>
	</div>
	<div title="项目WBS计划" data-options="iconCls:'fa fa-tasks'">
		<div id="tab4"></div>
	</div>
	<div title="项目问题" data-options="iconCls:'fa fa-exclamation-triangle'">
		<div id="tab6"></div>
	</div>
	<div title="项目质量保证" data-options="iconCls:'fa fa-check-square-o'">
		<div id="tab8"></div>
	</div>
	<div title="项目配置审计" data-options="iconCls:'fa fa-cog'">
		<div id="tab7"></div>
	</div>
	<div title="项目变更信息" data-options="iconCls:'fa fa-refresh'">
		<div id="tab9"></div>
	</div>
	<div title="项目文档信息" data-options="iconCls:'fa fa-file-text'">
		<div id="tab10"></div>
	</div>
	<!--  <div title="关联项目信息" data-options="iconCls:'fa fa-chain-broken'">
		<div id="tab11"></div>
	</div>-->
</div>
