<!DOCTYPE html>
<html>
<head>

<title>详情</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css" />

<body>

		-->

		<button class="btn btn-ecitic my" id="noconfig_handle">处理</button>
		<button class="btn btn-ecitic" id="noconfigManageQuery_info">查看详情</button>
	</div>
	<div class="ecitic-new">
		<table class="table table-bordered table-hover" id="noconfigManageQueryTab1"></table>
