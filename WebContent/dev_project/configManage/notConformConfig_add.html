<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

</head>
<body>
	<form class="main_iframe_con" action="" id="notConformConfig_add_form">
		<div class="tab-pane fade in active">
			<div class="ecitic-title">
				<span id="notConformConfigSpan"></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont" id="ecitic-table">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="12%" class="table-text">发现日期：</td>
						<td width="21.333%"><input type="text" id="find_date" name="FIND_DATE" value="" readonly UNSELECTABLE ='on'/></td>
						<td width="12%" class="table-text">提出人：</td>
						<td width="21.333%">
							<input type="hidden" id="present_user_id" name="PRESENT_USER_ID" />
							<input type="text" id="present_user_name" name="PRESENT_USER_NAME" value="" readonly UNSELECTABLE ='on'/>
						</td>
					</tr>
					<tr>
						<td class="table-text">项目名称：</td>
						<td><input type="text" id="project_name"  name="PROJECT_NAME" valititle="该项为必填项" placeholder="点击选择" readonly UNSELECTABLE ='on' onclick="showProjectPop()"/>
							<input type="hidden" id="project_id" name="PROJECT_ID" value="92"/>
							<input type="hidden" id="config_id" name="CONFIG_ID" />
						</td>
						<td></td>
						<td>
							
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项描述：</td>
						<td colspan="3"><textarea id="descr" name="DESCR" validate="v.required" valititle="该项为必填项"></textarea></td>
					</tr>
					<tr>
						<td class="table-text">所属阶段：</td>
						<td>
							<select id="phases" name="PHASES" diccode="P_DIC_QUALITY_PHASES"></select>
						</td>	
						<td class="table-text">审计配置库：</td>
						<td><input type="text" id="audtt_config" name="AUDIT_CONFIG" validate="v.required" valititle="该项为必填项"></td>
					</tr>
					<tr>
						<td  class="table-text">不符合项等级：</td>
						<td>
							<select id="grade" name="GRADE" diccode="P_DIC_QUALITY_GRADE" validate="v.required" valititle="该项为必填项"></select>
						</td>	
						<td class="table-text">是否重现：</td>
						<td>
							<select id="is_reappear" name="IS_REAPPEAR" diccode="P_DIC_QUALITY_IS_REAPPEAR" validate="v.required" valititle="该项为必填项"></select>
						</td>
					</tr>
					<tr>
						<td  class="table-text">责任人：</td>
						<td>
							<input type="hidden" id="project_man_id" name="PROJECT_MAN_ID"/><!-- 此处通过name在后台找到id -->
							<input type="text" id="project_man_name" name="PROJECT_MAN_NAME" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项" />
						</td>	
						<td class="table-text">建议解决时间：</td>
						<td><input type="text" id="suggest_solve_time" name="SUGGEST_SOLVE_TIME" onClick="WdatePicker()" readonly UNSELECTABLE ='on'/></td>
					<tr>
					<tr>
						<td class="table-text">建议措施：</td>
						<td colspan="3"><textarea id="suggest_measures" name="SUGGEST_MEASURES"></textarea></td>
					</tr>
			   	 </table>	
			   </div>
			<div class="ecitic-save">
			    <input type="button" class="btn btn-ecitic" id="notConformConfig_add"  value="保存" />
				<input type="button" class="btn btn-ecitic" id="notConformConfig_submit"  value="提交" />
				<input type="button" class="btn btn-ecitic" id="notConformConfig_add_back"  value="返回" />
			</div>
		</div>
	</form>	
	
	<div id="project_pop"></div>
	<div id="project_man_pop"></div>
	<!--处理人模态框 -->
<div id="duty_user_table" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">责任人信息</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
			<tr>
				<td width="13.333%" class="table-text">用户编号：</td>
				<td width="20%"><input type="text" name="EMP_ID"/></td>
				<td width="13.333%" class="table-text">用户姓名：</td>
				<td width="20%"><input type="text" name="EMP_NAME"/></td>
				<td><button class="btn btn-ecitic" id="select_emp">查询</button></td>
				<td><button class="btn btn-ecitic" id="reset_emp">重置</button></td>
			</tr>
		</table>
		<div class="ecitic-new">
			<table id="table_duty_userInfo" class="table table-bordered table-hover"></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
	<script type="text/javascript" src="dev_project/configManage/notConformConfig_add.js"></script>
	<!-- <script src="dev_project/questionManage/questionRaise/questionRaise_pmInfoPop.js"></script> -->

<script src="dev_project/questionManage/questionRaise/questionRaise_projectPop.js"></script>
<script type="text/javascript">
	initVlidate($("#notConformConfig_add_form"));
</script>
</body>
</html>
