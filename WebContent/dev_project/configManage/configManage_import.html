<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>导入不符合项</title>
</head>
<body>
<form class="main_iframe_con" action="" id="configManage_import">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>导入不符合项<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="12%" class="table-text">项目编号：</td>
						<td width="21.333%"><input type="text" name="PROJECT_NUM" readonly UNSELECTABLE ='on'/></td>
						<td width="12%" class="table-text">项目名称：</td>
						<td width="21.333%">
							<input type="hidden" name="PROJECT_ID" />
							<input type="hidden" name="CONFIG_ID" />
							<input type="text" name="PROJECT_NAME" readonly UNSELECTABLE ='on'/>
						</td>
					</tr>
					<tr>
						<td class="table-text">审计级别：</td>
						<td>
							<select>
								<option>请选择</option>
								<option  selected="selected">项目级</option>
								<option>组织级</option>
							</select>
						</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="table-text">导入不符合项：</td>
						<td colspan="2">
							<input type="text" name="" value="配置审计不符合项清单.xlsx"  UNSELECTABLE ='on'/>
						</td>
						<td>
							<input type="button" class="btn btn-ecitic" id="config_import_choice" value="选择"/>
							<input type="button" class="btn btn-ecitic" id="config_import_import" value="导入"/>
						</td>
					</tr>
				</table>
			</div>
		<div class="ecitic-title-table" id="">
			<div class="ecitic-title">
				<span>导入结果<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
					<tr>
						<th>编号</th>
						<th>项目编号</th>
						<th>项目名称</th>
						<th>不符合项描述</th>
						<th>审计配置库</th>
						<th>不符合项等级</th>
						<th>不符合项状态</th>
						<th>提出人</th>
						<th>(执行人)责任人</th>
						<th>发现日期</th>
					</tr>
					<tr>
						<td>001</td>
						<td>项目编号</td>
						<td>项目名称</td>
						<td>不符合项描述</td>
						<td>审计配置库</td>
						<td>不符合项等级</td>
						<td>不符合项状态</td>
						<td>提出人</td>
						<td>(执行人)责任人</td>
						<td>发现日期</td>
			</tr>
		</table>
			</div>
			<div class="ecitic-save">
				<input type="button" class="btn btn-ecitic" id="config_import_sumit"  value="提交" />
				<input type="button" class="btn btn-ecitic" id="config_import_back"  value="返回"/>
			</div>
		</div>
		</div>
	</form>
</body>
<script type="text/javascript" src="dev_project/configManage/configManage_import.js"></script>
</html>
