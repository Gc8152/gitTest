<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>不符合项目管理（配置）</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css" />
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
</head>
<body>
	<div class="ecitic-inquire ecitic-moreNo">
		<div class="ecitic-table" id="ecitic-table">
			<form id="notConformConfigForm">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">项目编号：</td>
						<td><input type="text" name="project_num" id="project_num"/></td>
						<td class="ecitic-right">项目名称：</td>
						<td>
							<input type="text" name="project_name" id="project_name"/>
						</td>
						<td class="ecitic-right">不符合项状态：</td>
						<td>
							<select id="status_name" name="STATUS_NAME" diccode="P_DIC_QUALITY_STATUS" style="width:100%;"></select>
						</td>
					</tr>
					<tr>
						<td class="ecitic-right">不符合等级：</td>
						<td><select id="grade_name" name="GRADE_NAME" diccode="P_DIC_QUALITY_GRADE" style="width:100%;"></select></td>
						<td class="ecitic-right">不符合项描述：</td>
						<td><input type="text" id="descr" name="DESCR"/></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="queryNotConformList">查询</button></li>
			<li><button class="btn btn-ecitic" id="resetNotConformList">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<!-- <button class="btn btn-ecitic" id="configManage_import">导入</button> -->
		<button class="btn btn-ecitic" id="configManage_add">新增</button>
		<button class="btn btn-ecitic" id="configManage_update">修改</button>
		<button class="btn btn-ecitic" id="configManage_delete">删除</button>
		<button class="btn btn-ecitic" id="configManage_accept">受理</button>
		<button class="btn btn-ecitic" id="configManage_handle">处理</button>
		<button class="btn btn-ecitic" id="configManage_validate">验证</button>
		<button class="btn btn-ecitic" id="configManage_info">详情</button>
	</div>
	<div class="ecitic-new">
		<table class="table table-bordered table-hover" id="notConformConfigTab"/>
	</div> 
</body>
<script type="text/javascript" src="dev_project/configManage/notConformConfig_queryList.js"></script>
</html>
