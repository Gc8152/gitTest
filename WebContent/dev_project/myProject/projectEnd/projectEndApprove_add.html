<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目结项审批</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
	<div class="step">        	
	      <ul>
	          <li class="col-xs-4 on">
	              <span class="num"><em class="f-r5"></em><i>1</i></span>                	
	              <span class="line_bg lbg-r"></span>
	              <p class="lbg-txt">项目经理</p>
	          </li>
	          <li class="col-xs-4">
	              <span class="num"><em class="f-r5"></em><i>2</i></span>
	              <span class="line_bg lbg-l"></span>
	              <span class="line_bg lbg-r"></span>
	              <p class="lbg-txt">部门经理</p>
	          </li>
	          <li class="col-xs-4">

	              <span class="line_bg lbg-l"></span>
	              <p class="lbg-txt">综合管理部</p>
	          </li>
	      </ul>

<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>项目结项信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table class="table table-striped table-hover table-bordered tablr-input-text"><!-- table-bor-paw-->
				<tr>
					<td width="15.33%" class="table-text">项目编号：</td>
					<td width="18%" class="textalignL">
						<div name="PROJECT_NUM"></div>
					</td>
					<td width="15.33%" class="table-text">项目名称：</td>
					<td width="18%" class="textalignL">
						<div name="PROJECT_NAME"></div>
					</td>
					<td width="15.33%" class="table-text">项目类型：</td>
					<td width="18%" class="textalignL">
						<div name="PROJECT_TYPE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">应用名称：</td>
					<td class="textalignL">
						<div name="SYSTEM_NAME"></div>
					</td>
					<td class="table-text">所属处室：</td>
					<td class="textalignL">
						<div name="ORGAN_NAME"></div>
					</td>
					<td class="table-text">投产时间：</td>
					<td class="textalignL">
						<div name="PRJ_SEND_TIME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">项目经理：</td>
					<td class="textalignL">
						<div name="PROJECT_MAN_NAME"></div>
					</td>	
					<td class="table-text">所属项目组：</td>
					<td class="textalignL">
						<div name="BELONG_PRO_GROUP_NAME"></div>
					</td>	
					<td class="table-text">所属供应商：</td>
					<td class="textalignL">
						<div name="BELONG_SUPPLIER_NAME"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目经理备注：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_DESC"></div>
					</td>	
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>相关附件<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="table_file" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
			</table>
		</div>
		<div class="ecitic-title">
			<span>审批流程<em></em></span>
			<i></i>
		</div>
		<div class="tab-content bootstrapTabsCont">
			<table id="" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
				<tr>
					<th>审批岗位</th>
					<th>审批人</th>
					<th>审批情况</th>
					<th>审批操作</th>
					<th>审批意见</th>
					<th>审批时间</th>
				</tr>
				<tr>
					<td>发起人</td>
					<td>
						<span>张林光</span>
					</td>
					<td>
						<span>同意</span>
					</td>
					<td></td>
					<td></td>
					<td>2016-09-29 16:20:25</td>
				</tr>
				<tr>
					<td>主管</td>
					<td></td>
					<td></td>
					<td>
						<span id="agree" class="hover-view">批准</span>/<span id="disagree" class="hover-view">打回</span>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>需求管理组负责人</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>部门副总经理</td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="close" value="关闭"/>
	    </div>
	</div>
</form>
<!--审批操作模态框 -->
<div id="modal_projectApprove" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">审批</h5>
	</div>
	<div class="ecitic-title-table modal-body" id="" >
		<table class="table table-striped table-hover table-bordered">
			<tr>
				<td class="table-text">审批意见：</td>
				<td><span id="approve"></span></td>
			</tr>
			<tr>
				<td class="table-text">审批说明：</td>
				<td colspan="3"><textarea rows="5" resize="none"></textarea></td>
			</tr>
		</table>
	</div>
	<div class="ecitic-save">	
		<button class="btn btn-ecitic" data-dismiss="modal">提交</button>
		<button class="btn btn-ecitic" data-dismiss="modal" id="resetApprove">重置</button>
		<button class="btn btn-ecitic" data-dismiss="modal" id="close">关闭</button>
	</div>
	<div class="modal-footer"></div>
</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="dev_project/myProject/projectEnd/projectEndApprove_add.js"></script>
</html>
