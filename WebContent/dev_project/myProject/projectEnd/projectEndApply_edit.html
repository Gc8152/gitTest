<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目结项申请</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
	<div class="main_iframeFormW main_iframe_con">
		<div class="ecitic-title">
			<span>项目基本信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table id="apply_select" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td width="13.33%" class="table-text">项目编号：</td>
					<td width="20%" class="textalignL">
						<div name="PROJECT_NUM"></div>
						<input type="hidden" name="END_ID" />
					</td>
					<td width="13.33%" class="table-text">项目名称：</td>
					<td width="20%" class="textalignL">
						<div name="PROJECT_NAME"></div>
					</td>
					<td width="13.33%" class="table-text">项目类型：</td>
					<td width="20%" class="textalignL">
						<div name="PROJECT_TYPE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">应用名称：</td>
					<td class="textalignL">
						<div name="SYSTEM_NAME"></div>
					</td>
					<td class="table-text">所属处室：</td>
					<td class="textalignL">
						<div name="ORGAN_NAME"></div>
					</td>
					<td class="table-text">投产时间：</td>
					<td class="textalignL">
						<div name="PRJ_SEND_TIME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">项目经理：</td>
					<td class="textalignL">
						<div name="PROJECT_MAN_NAME"></div>
					</td>	
					<td class="table-text">所属项目组：</td>
					<td class="textalignL">
						<div name="BELONG_PRO_GROUP_NAME"></div>
					</td>	
					<td class="table-text">所属供应商：</td>
					<td class="textalignL">
						<div name="BELONG_SUPPLIER_NAME"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目经理备注：</td>
					<td colspan="5" class="textalignL">
						<textarea class="writer" name="PROJECT_DESC" validate="v.required"></textarea>
					</td>	
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>相关附件<em></em></span>
			<i></i>
		</div>
		<div>
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="add_file" >添加</button>
				<button class="btn btn-ecitic" id="delete_file" >删除</button>
			</div>
			<div class="ecitic-new ecitic-title-table">
				<table id="table_file" class="table table-bordered table-hover">
				</table>
			</div>
		</div>
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="save_Apply" value="保存"/>
		 	<input type="button" class="btn btn-ecitic" id="submit_Apply" value="保存&提交审批"/>
		 	<input type="button" class="btn btn-ecitic" id="back_Apply"  value="返回"/>
	    </div>
	</div>
	<!--附件模态框 -->
	<div id="file_modal" class="modal hide fade" tabindex="-1">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5 id="">资质证书</h5>
		</div>
		<div class="ecitic-title-table modal-body" id="" >
			<table class="table table-striped table-hover table-bordered">
				<tbody>
					<tr>
						<td class="table-text">文档名称：</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td class="table-text">文档类型：</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td class="table-text">附件：</td>
						<td>
							<div class="upload-checkfile-all" >
								<input  class="input-txt" type="text">
								<input value="上传"  class="input-btn" type="button">
								<input name="file" class="input-file"  type="file">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="ecitic-save">	
			<button class="btn btn-ecitic" data-dismiss="modal">保存</button>
			<button class="btn btn-ecitic" id="">重置</button>
			<button class="btn btn-ecitic" data-dismiss="modal">关闭</button>
		</div>
		<div class="modal-footer"></div>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="dev_project/myProject/projectEnd/projectEndApply_editt.js"></script>
</html>
