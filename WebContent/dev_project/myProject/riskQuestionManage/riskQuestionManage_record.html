<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>新建风险问题</title>
</head>
<body>
	<div class="main_iframe_con">
		<input type="hidden" name="RISK_ID"/>
		<!-- 风险 -->
		<div id="riskQuestionInfo_record_risk_div">
			<div class="ecitic-title">
				<span>风险分析<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">风险可能性：</td>
						<td width="22.333%">
							<div name="RISK_PROBABILITY_NAME" ></div>
						</td>	
						<td width="11%" class="table-text">风险影响：</td>
						<td width="22.333%">
							<div name="RISK_INFLUENCE_NAME" ></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">工期影响：</td>
						<td>
							<div name="WORK_INFLUENCE_NAME" ></div>
						</td>
						<td class="table-text">优先级：</td>
						<td>
							<div name="PRIORITY_NAME"  ></div>
						</td>
					</tr>
					<tr>
						<td  class="table-text">风险级别：</td>
						<td>
							<div name="RISK_GRADE_NAME" ></div>
						</td>	
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
			<!-- 风险结局方案 -->
				<div class="ecitic-title">
					<span>风险处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险响应措施：</td>
							<td width="22.333%">
								<div name="RESPOND_MEASURE"  ></div></td>	
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
						<tr>
							<td class="table-text">风险缓解措施：</td>
							<td colspan="3"><div name="REMISSION_MEASURE" ></div></td>
						</tr>
						<tr>
							<td class="table-text">风险应急方案：</td>
							<td colspan="3"><div name="REPLY_MEASURE" ></div></td>
						</tr>
						<tr>
							<td class="table-text">风险处理计划：</td>
							<td colspan="3"><div name="DISPOSE_PLAN" ></div></td>
						</tr>
						<tr>
							<td class="table-text">处理人：</td>
							<td>
								<input name="OPT_USER_ID" type="hidden"/>
								<div name="OPT_USER_NAME" ></div>
							</td>
							<td></td><td></td>
						</tr>
					</table>	
				</div>
			<div class="ecitic-title">
				<span>跟踪信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<form id="riskQuestionInfo_record_risk">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">跟踪情况说明：</td>
							<td colspan="3"><textarea name="DESCR"  validate="v.required" valititle="请填写跟踪情况说明"></textarea></td>
						</tr>
						<tr>
							<td class="table-text">风险问题状态：</td>
							<td width="22.333%">
								<select name="RISK_STATUS" id="RISK_STATUS_ID" diccode="P_DIC_RISK_STATUS" validate="v.required" valititle="请选择风险问题状态"></select></td>	
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
					</table>
				</form>	
			</div>
		</div>
		
		<!-- 问题 -->
		<div id="riskQuestionInfo_record_question_div">
			<div class="ecitic-title">
				<span>问题分析<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">问题严重程度：</td>
						<td width="22.333%">
							<div name="PONDERANCE_NAME" ></div>
						</td>	
						<td width="11%" class="table-text">工期影响：</td>
						<td width="22.333%">
							<div name="WORK_INFLUENCE_NAME" ></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">优先级：</td>
						<td>
							<div name="PRIORITY_NAME" ></div>
						</td>
						<td  class="table-text">问题级别：</td>
						<td>
							<div name="RISK_GRADE_NAME" ></div>
						</td>	
					</tr>
				</table>
			</div>
				<div class="ecitic-title">
					<span>问题处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">问题处理方案：</td>
							<td colspan="3"><div name="DISPOSE_MEASURE" ></div></td>
						</tr>
						<tr>
							<td class="table-text">问题处理计划：</td>
							<td colspan="3"><div name="DISPOSE_PLAN" ></div></td>
						</tr>
						<tr>
							<td width="11%" class="table-text">处理人：</td>
							<td width="22.333%">
								<input name="OPT_USER_ID" type="hidden"/>
								<div name="OPT_USER_NAME" ></div>
							</td>
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
					</table>	
				</div>
			<div class="ecitic-title">
				<span>问题跟踪<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<form id="riskQuestionInfo_record_question">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">跟踪情况说明：</td>
							<td colspan="3"><textarea name="DESCR" validate="v.required" valititle="请填写跟踪情况说明"></textarea></td>
						</tr>
						<tr>
							<td class="table-text">风险问题状态：</td>
							<td width="22.333%">
								<select name="RISK_STATUS" id="RISK_STATUS_ID2" diccode="P_DIC_RISK_STATUS" validate="v.required" valititle="请选择风险问题状态"></select></td>	
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="riskQuestionInfo_record_submit">提交</button>
			<button class="btn btn-ecitic" id="riskQuestionInfo_record_back">返回</button>
		</div>
		
		<div class="ecitic-title">
			<span>风险跟踪记录<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new">
			<table class="table table-bordered table-hover" id="riskQuestionRecord_table"></table>
		</div>
	</div>
	<script type="text/javascript" src="dev_project/myProject/riskQuestionManage/riskQuestionManage_record.js"></script>
</body>
</html>
