<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>新建风险问题</title>
</head>
<body>
	<div class="main_iframe_con">
		<input type="hidden" name="RISK_ID"/>
		<div class="ecitic-title">
			<span>基本信息<em></em></span>
			<i></i>
		</div>
		<form id="riskQuestionInfo_add_common">
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">风险问题出处：</td>
						<td colspan="3">
							<input type="hidden" name="PROJECT_ID"/>
							<input type="text" name="RISK_FROM_ID" placeholder="点击选择" readonly validate="v.required" valititle="请选择风险问题出处"/>
							<input type="hidden" name="RISK_FROM_TYPE" dd="问题出处类型（任务，项目，需求）"/>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">一级分类：</td>
						<td width="22.333%">
							<select name="FIRST_CLASSIFY" diccode="P_DIC_RISK_TYPE1" validate="v.required" valititle="请选择一级分类"></select>
						</td>
						<td width="11%" class="table-text">二级分类：</td>
						<td width="22.333%">
							<select name="SECOND_CLASSIFY" diccode="P_DIC_RISK_TYPE2" validate="v.required" valititle="请选择二级分类"></select>
						</td>
					</tr>
					<tr>
						<td class="table-text">风险问题描述：</td>
						<td colspan="3"><textarea name="RISK_DESC"  validate="v.required" valititle="请描述风险问题"></textarea></td>
					</tr>
					<tr>
						<td class="table-text">依赖关系：</td>
						<td colspan="3"><input type="text" name="RELY_ON"  validate="v.required" valititle="请填写依赖关系"/></td>
					</tr>
					<tr>
						<td class="table-text">发现阶段：</td>
						<td><select name="FIND_STAGE" diccode="P_DIC_RISK_PHASE" validate="v.required" valititle="请选择发现阶段"></select></td>
						<td class="table-text">发现日期：</td>
						<td>
							<input type="text" name="FIND_TIME" value="" onClick="WdatePicker()" readonly UNSELECTABLE ='on' validate="v.required" valititle="请填写发现日期"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">提出人：</td>
						<td>
							<input type="hidden" name="PRESENT_USER_ID"/>
							<input type="text" name="PRESENT_USER_NAME" readonly UNSELECTABLE='on' value=""/></td>
						<td class="table-text">责任人：</td>
						<td>
							<input type="hidden" name="DUTY_USER_ID"/>
							<input type="text" name="DUTY_USER_NAME" value="缺省为项目经理" readonly UNSELECTABLE ='on'/>
						</td>
					</tr>
				</table>
			</div>
		</form>
		
		<!-- 风险 -->
		<form id="riskQuestionInfo_add_risk">
			<div id="riskQuestionInfo_add_risk_div">
				<div class="ecitic-title">
					<span>风险分析<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险可能性：</td>
							<td width="22.333%">
								<select name="RISK_PROBABILITY" diccode="P_DIC_RISK_POSSIBLE"  validate="v.required" valititle="请选择风险可能性"></select>
							</td>	
							<td width="11%" class="table-text">风险影响：</td>
							<td width="22.333%">
								<select name="RISK_INFLUENCE" diccode="P_DIC_RISK_EFFECT" validate="v.required" valititle="请评估风险影响"></select>
							</td>
						</tr>
						<tr>
							<td class="table-text">工期影响：</td>
							<td>
								<select name="WORK_INFLUENCE" diccode="P_DIC_RISK_TIME_EFFECT" validate="v.required" valititle="请评估工期影响"></select>
							</td>
							<td class="table-text">优先级：</td>
							<td>
								<select name="PRIORITY" diccode="P_DIC_RISK_PRIORITY" validate="v.required" valititle="请选择优先级"></select>
							</td>
						</tr>
						<tr>
							<td  class="table-text">风险级别：</td>
							<td>
								<select name="RISK_GRADE" diccode="P_DIC_RISK_LEVEL" validate="v.required" valititle="请选择风险级别"></select>
							</td>	
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>风险处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险响应措施：</td>
							<td width="22.333%">
								<select name="RESPOND_MEASURE" diccode="P_DIC_RISK_MEASURES" validate="v.required" valititle="请选择响应措施"></select></td>	
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
						<tr>
							<td class="table-text">风险缓解措施：</td>
							<td colspan="3"><textarea name="REMISSION_MEASURE" validate="v.required" valititle="请填写缓解措施"></textarea></td>
						</tr>
						<tr>
							<td class="table-text">风险应急方案：</td>
							<td colspan="3"><textarea name="REPLY_MEASURE" validate="v.required" valititle="请填写应急方案"></textarea></td>
						</tr>
						<tr>
							<td class="table-text">风险处理计划：</td>
							<td colspan="3"><textarea name="DISPOSE_PLAN" validate="v.required" valititle="请填写处理计划"></textarea></td>
						</tr>
						<tr>
							<td class="table-text">处理人：</td>
							<td>
								<input name="OPT_USER_ID" type="hidden"/>
								<input name="OPT_USER_NAME" type="text" readonly UNSELECTABLE ='on' validate="v.required" valititle="请选择处理人"/>
							</td>
							<td></td><td></td>
						</tr>
					</table>	
				</div>
			</div>
		</form>
		
		<!-- 问题 -->
		<form id="riskQuestionInfo_add_question">
			<div id="riskQuestionInfo_add_question_div">
				<div class="ecitic-title">
					<span>问题分析<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">问题严重程度：</td>
							<td width="22.333%">
								<select name="PONDERANCE" diccode="P_DIC_RISK_SERIOUS" validate="v.required" valititle="请评估问题严重程度"></select>
							</td>	
							<td width="11%" class="table-text">工期影响：</td>
							<td width="22.333%">
								<select name="WORK_INFLUENCE" diccode="P_DIC_RISK_TIME_EFFECT" validate="v.required" valititle="请评估工期影响"></select>
							</td>
						</tr>
						<tr>
							<td class="table-text">优先级：</td>
							<td>
								<select name="PRIORITY" diccode="P_DIC_RISK_PRIORITY" validate="v.required" valititle="请选择优先级"></select>
							</td>
							<td  class="table-text">问题级别：</td>
							<td>
								<select name="RISK_GRADE" diccode="P_DIC_RISK_LEVEL" validate="v.required" valititle="请选择问题级别"></select>
							</td>	
						</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>问题处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">问题处理方案：</td>
							<td colspan="3"><textarea name="DISPOSE_MEASURE" validate="v.required" valititle="请填写处理方案"></textarea></td>
						</tr>
						<tr>
							<td class="table-text">问题处理计划：</td>
							<td colspan="3"><textarea name="DISPOSE_PLAN" validate="v.required" valititle="请填写处理计划"></textarea></td>
						</tr>
						<tr>
							<td width="11%" class="table-text">处理人：</td>
							<td width="22.333%">
								<input name="OPT_USER_ID" type="hidden"/>
								<input name="OPT_USER_NAME" type="text" readonly UNSELECTABLE ='on' validate="v.required" valititle="请选择处理人"/>
							</td>
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
					</table>	
				</div>
			</div>
		</form>
		
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="riskQuestionInfo_add_submit">提交</button>
			<button class="btn btn-ecitic" id="riskQuestionInfo_add_back">返回</button>
		</div>
	</div>
	
	<div id="chooseDutyMan"></div>
	<div id="chooseOptUser"></div>
	<div id="chooseProject"></div>
	<!--处理人模态框 -->
<div id="dispose_user_table" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">项目经理信息</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
			<tr>
				<td width="13.333%" class="table-text">用户编号：</td>
				<td width="20%"><input type="text" name="EMP_ID"/></td>
				<td width="13.333%" class="table-text">用户姓名：</td>
				<td width="20%"><input type="text" name="EMP_NAME"/></td>
				<td><button class="btn btn-ecitic" id="select_emp">查询</button></td>
				<td><button class="btn btn-ecitic" id="reset_emp">重置</button></td>
			</tr>
		</table>
		<div class="ecitic-new">
			<table id="table_dispose_userInfo" class="table table-bordered table-hover"></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
<div id="choosePm"></div>
	<script type="text/javascript" src="dev_project/myProject/riskQuestionManage/riskQuestionManage_add.js"></script>
	<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/pmInfoPop.js"></script>
</body>
</html>
