<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>不符合项管理页</title>
</head>
<body>
	<form class="main_iframeFormW" id="qualityManage_accept">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td width="11%" class="table-text">项目编号：</td>
						<td width="22.333%" class="textalignL">
							<div name="PROJECT_NUM"></div>
						</td>
						<td width="11%" class="table-text">项目名称</td>
						<td width="22.333%" class="textalignL">
							<div name="PROJECT_NAME"></div>
						</td>
					</tr>
					<tr>
						<td width="11%" class="table-text">不符合项等级：</td>
						<td width="22.333%" class="textalignL">
							<div name="GRADE_NAME"></div>
						</td>
						<td width="11%" class="table-text">是否重现：</td>
						<td width="22.333%" class="textalignL">
							<div name="IS_REAPPEAR_NAME"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">不符合项描述：</td>
						<td colspan="3" class="textalignL">
							<div name="QUALITY_DESC"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">建议措施：</td>
						<td colspan="3" class="textalignL">
							<div name="SUGGEST"></div>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-title-table" id="">
				<div class="ecitic-title">
					<span>受理结果<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">确认不符合项：</td>
							<td width="22.333%">
								<select name="CONFIRM_INCON" diccode="P_DIC_QUALITY_CONFIRM_INCON" id="CONFIRM_INCON" validate="v.required" valititle="该项为必填项"></select>
								<input type="hidden" name="QUALITY_ID" />
							</td>
							<td width="11%" class="table-text">是否要修正</td>
							<td width="22.333%">
								<select name="REVISE" diccode="P_DIC_QUALITY_REVISE" id="REVISE" validate="v.required" valititle="该项为必填项"></select>
							</td>
						</tr>
						<tr>
							<td  class="table-text">处理人：</td>
							<td>
								<input type="text" name="DISPOSE_USER_NAME" req="req" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项" placeholder="请选择"/>
								<input type="hidden" name="DISPOSE_USER_ID"/>	
							</td>	
							<td class="table-text">计划解决时间：</td>
							<td>
								<input type="text" name="DISPOSE_PLAN_TIME" req="req" onClick="WdatePicker()"  readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"  placeholder="请选择"/>
							</td>
						<tr>
						<tr>
							<td class="table-text">原因分析：</td>
							<td colspan="3">
								<textarea name="PROBLEM_ANALYSE" req="req" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">解决措施：</td>
							<td colspan="3">
								<textarea name="SOLVE_MEASURES" req="req" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">备注：</td>
							<td colspan="3">
								<textarea name="DESCR" id="DESCR"></textarea>
							</td>
						</tr>
					</table>
				</div>
				<div class="ecitic-save">
					<input type="button" class="btn btn-ecitic" id="qualityManage_accept_submit"  value="提交"/>
					<input type="button" class="btn btn-ecitic" id="qualityManage_accept_back"  value="返回"/>
				</div>
			</div>
		</div>
	</form>
	<!--处理人模态框 -->
	<div id="dispose_user_model" class="modal hide fade modal-big-table" tabindex="-1">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
			<h5 id="">处理人信息</h5>
		</div>
		<div class=" ecitic-title-table modal-body ecitic-new">
			<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td width="13.333%" class="table-text">用户编号：</td>
					<td width="20%"><input type="text" name="EMP_ID"/></td>
					<td width="13.333%" class="table-text">用户姓名：</td>
					<td width="20%"><input type="text" name="EMP_NAME"/></td>
					<td><button class="btn btn-ecitic" id="select_emp">查询</button></td>
					<td><button class="btn btn-ecitic" id="reset_emp">重置</button></td>
				</tr>
			</table>
			<div class="ecitic-new">
				<table id="dispose_table_userInfo" class="table table-bordered table-hover"></table>
			</div>
		</div>
		<div class="modal-footer"></div>
	</div>
	<div id="choosePm"></div>
<script type="text/javascript" src="dev_project/myProject/qualityManage/qualityManage_accept.js"></script>
</body>
</html>
