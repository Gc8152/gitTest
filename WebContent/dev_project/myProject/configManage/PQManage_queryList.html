<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目配置管理</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<!-- 字体图标 -->
</head>
<body>
	<div class="ecitic-inquire ecitic-moreNo">
		<div class="ecitic-table" id="ecitic-table">
			<form id="configManage_query">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">项目编号：</td>
						<td>
							<input type="text" name="PROJECT_NUM"/>
						</td>
						<td class="ecitic-right">项目名称：</td>
						<td><input type="text" name="PROJECT_NAME"/></td>
						<td class="ecitic-right">项目类型：</td>
						<td><select name="PROJECT_TYPE" diccode="SYS_DIC_MILESTONE_PROJECT_TYPE" style="width:100%;"></select></td>
					</tr>
					<tr>
						<td class="ecitic-right">项目状态：</td>
						<td><select name="STATUS" diccode="P_DIC_PROJECT_STATUS" style="width:100%;"></select></td>
						
						</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="commit">查询</button></li>
			<li><button class="btn btn-ecitic" id="reset">重置</button></li>
		</ul>
	</div>
	
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="configManage_notConform">不符合项管理</button>
	</div>
	<!-- table开始 -->
	<div class="ecitic-new">
		<table class="table table-bordered table-hover" id="configManageTable"></table>
	</div>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="dev_project/myProject/configManage/PQManage_queryList.js"></script>
</body>
</html>
