<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>不符合项目管理（配置）</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
	<div class="ecitic-inquire queny_workHight">
		<div class="ecitic-table">
			<form id="configManage_query">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">不符合项描述：</td>
						<td><input type="text" name="DESCR"/></td>
						<td class="ecitic-right">不符合项状态：</td>
						<td>
							<select name="STATUS_NAME" diccode="P_DIC_QUALITY_STATUS" style="width:100%;"></select>
						</td>
						<td class="ecitic-right">不符合等级：</td>
						<td><select  name="GRADE_NAME" diccode="P_DIC_QUALITY_GRADE" style="width:100%;"></select></td>
					</tr>
					<tr>
						<td class="ecitic-right">项目编号：</td>
						<td><input type="text" name="PROJECT_NUM"/>
						<input type="hidden" name="PROJECT_ID"/></td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="commit">查询</button></li>
			<li><button class="btn btn-ecitic" id="reset">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<!-- <button class="btn btn-ecitic" id="configManage_import">导入</button> -->
		<button class="btn btn-ecitic" id="configManage_add">新增</button>
		<button class="btn btn-ecitic" id="configManage_update">修改</button>
		<button class="btn btn-ecitic" id="configManage_delete">删除</button>
		<button class="btn btn-ecitic" id="configManage_accept">受理</button>
		<button class="btn btn-ecitic" id="configManage_handle">处理</button>
		<button class="btn btn-ecitic" id="configManage_validate">验证</button>
		<button class="btn btn-ecitic" id="configManage_info">详情</button>
		<button class="btn btn-ecitic" id="configManage_back">返回</button>
	</div>
	<div class="ecitic-new">
		
		<table class="table table-bordered table-hover" id="configManage_table"/>
		
	</div> 
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
	<script type="text/javascript" src="dev_project/myProject/configManage/configManage_queryList.js"></script>
</body>
</html>
