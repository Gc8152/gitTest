<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>不符合项验证</title>
</head>
<body>
<form class="main_iframe_con" id="configManage_validate_query">
	<div class="tab-pane fade in active">
		<div class="ecitic-title">
			<span>基本信息<em></em></span>
			<!-- 工位信息暂时没有，暂不做查询 -->
			<i></i>
		</div>
		<div class="ecitic-title-table tab-content bootstrapTabsCont">
			<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">	
				<tr>
					<td width="12%" class="table-text">项目编号：</td>
					<td width="21.333%"><div align="left" name="PROJECT_NUM" ></div></td>
					<td width="12%" class="table-text">项目名称：</td>
					<td width="21.333%">
						<input type="hidden" name="PROJECT_ID" />
						<div align="left" name="PROJECT_NAME" ></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">不符合项描述：</td>
					<td colspan="3" ><div align="left" name="DESCR"></div> </td>
				</tr>
				<tr>
					<td class="table-text">建议解决措施：</td>
					<td colspan="3" ><div align="left" name="SUGGEST_MEASURES"></div> </td>
				</tr>
			</table>
		</div>
	</div>
	<!-- 验证情况填写 -->
	<div class="ecitic-title titil_margintop">
		<span>验证情况填写<em></em></span>
			<i></i>
	</div>	
	<div class="ecitic-title-table tab-content bootstrapTabsCont">
		<table width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
			<tr>
				<td width="11%" class="table-text">验证结果：</td>
				<td width="22.333%">
					<select name = "STATUS" id="config_validate_status" diccode="P_DIC_QUALITY_STATUS" validate="v.required" valititle="该项为必填项"></select>
					<input type="hidden" name="CONFIG_ID" />
				</td>
				<td width="11%" class="table-text"></td>
				<td width="22.333%"></td>
			</tr>
			</tr>
			<tr>
				<td class="table-text"><span>备注：</span></td>
				<td colspan="3" >
				<textarea name="RECORD_DESCR" validate="v.required" valititle="该项为必填项"></textarea>
				</td>
			</tr>
		</table>
	</div>
</form >
	
<from>
	<div class="ecitic-save">
		<button class="btn btn-ecitic" id="configManage_validate_suimt" >提交</button>
		<button class="btn btn-ecitic" id="configManage_validate_back" >返回</button>
	</div>
	<!-- 历史跟踪记录-->
		<div class="ecitic-title titil_margintop">
			<span>历史跟踪记录<em></em></span>
				<i></i>
		</div>
		<div class="ecitic-new">
			<table id="configManageInfo_table" class="table table-bordered table-hover"></table>
		</div>
</form>

</body>
<script type="text/javascript" src="dev_project/myProject/configManage/configManage_validate.js"></script>

	initVlidate($("#configManage_validate_query"));
</script>
</html>
