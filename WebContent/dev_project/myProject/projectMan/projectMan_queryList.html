<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目人员管理</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
<link rel="stylesheet" type="text/css" href="dev_project/myProject/projectMan/projectMan_queryList.css">
</head>
<body>
	<div class="tableTitleArea">
		<b><span>项目编号：</span><span id="PROJECT_NUM"></span></b>
		<i></i>
		<span>项目名称：</span><span id="PROJECT_NAME"></span>
	</div>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>项目组成员<em></em></span>
				<i></i>
			</div>
			<div>
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="addProjectMan">新增项目组成员</button>
				<button class="btn btn-ecitic" id="deleteProjectMan">删除项目组成员</button>
				<button class="btn btn-ecitic" id="project_authorization">项目授权</button>
			</div>
			<div class="ecitic-new tab-content bootstrapTabsCont">
				<table class="table table-bordered table-hover" id="table_projectManInfo">
				</table>
			</div>
			</div>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>项目干系人<em></em></span>
				<i></i>
			</div>
			<div>
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="add_responsibility">添加项目干系人</button>
				<button class="btn btn-ecitic" id="update_responsibility">修改项目干系人</button>
				<button class="btn btn-ecitic" id="delete_responsibility">删除项目干系人</button>
			</div>
			<div class="ecitic-new tab-content bootstrapTabsCont">
				<table id="responsibility_table" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover">
				</table>
			</div>
			</div>
		</div>
	</div>
</div>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" id="projectMan_save"  value="保存"/>
		<input type="button" class="btn btn-ecitic" id="projectMan_close"  value="返回"/>
	</div>

<!--项目干系人  -->
<div id="myModal_responsibility" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h3 id="">添加干系人</h3>
	</div>
	<div class="ecitic-title-table modal-body">
	<form  class="main_iframeFormW" id="responsibility_add">
		<table border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
			<tr>
				<td class="table-text">干系人名称：</td>
				<td><input type="text" id="r_user_name" validate="v.required" valititle="该项为必填项"/></td>
				<td class="table-text">干系人编号：</td>
				<td><input type="text" name="R.USER_NO" id="r_user_no" validate="v.required" valititle="该项为必填项"/></td>
			</tr>
			<tr>
				<td class="table-text">单位名称：</td>
				<td><input type="text" id="r_company_name" validate="v.required" valititle="该项为必填项"/></td>
				<td class="table-text">职位：</td>
				<td><input type="text" id="r_user_post" validate="v.required" valititle="该项为必填项"/></td>	
			</tr>
			<tr>
				<td class="table-text">邮箱：</td>
				<td><input type="text" name="R.USER_MAIL" id="r_user_mail" validate="v.email" valititle="该项为必填项" /></td>
				<td class="table-text">联系电话：</td>
				<td><input type="text" name="R.USER_MOBILE" id="r_user_mobile" validate="v.mobile" valititle="该项为必填项" /></td>
			</tr>
		</table>
	</form>
	</div>
	<div class="ecitic-save">	
		<input class="btn btn-ecitic" value="保存" id="save_responsibility" type="button" />
		<input class="btn btn-ecitic" value="关闭" data-dismiss="modal" type="button" />
	</div>
	<div class="modal-footer"></div>
</div>
<div id="setProjectManModal" class="modal hide fade" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">分配项目组成员</h3>
	</div>
	<div class="modal-body">
		<div id="ms_context">
			<table width="100%" border="0" collspacing="0" cellpadding="0" class="ecitic-current">
				<tr>
					<td>
						当前项目名称 : <span class="mr50" id="setProject_name"></span>当前项目编号 : <span id="setProject_no"></span>
					</td>
				</tr>
			</table>
			<table width="100%" border="0" collspacing="0" cellpadding="0">
				<tr>
					<td class="ecitic-role textalignC">
						<fieldset class="fieldset">
							<legend class="legend">已分配人员 </legend>
							<select id="selected" class="noselect2 noselect2MT" name="selected" multiple="" size="12" ondblclick="shift('rmselected');"></select>
						</fieldset>
					</td>
					
					<td class="ecitic-role-btn">
						<div class="exchangeDiv">
						<button type="button" onclick="shift('rmselected');" class="btn">&gt;&gt;</button>
						<button type="button" onclick="shift('addselected');" class="btn">&lt;&lt;</button>
						</div>
					</td>
					<td class="ecitic-role role-pr0 textalignC">
						<fieldset class="fieldset">
							<legend class="legend">未分配人员 </legend>
							<select id="unselected" class="noselect2 noselect2MT" name="unselected" multiple="" size="12" ondblclick="shift('addselected');"></select>
						</fieldset>
					</td>
				</tr>
			</table>
		</div>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="save_ProjectMan">保存</button>
			<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
<div id="setProjectAuthorization" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">项目授权</h3>
	</div>
	<div class="ecitic-title-table modal-body">
		<form class="main_iframeFormW" id="set_authorization">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">项目编号：</td>
					<td><span name="PROJECT_NUM"></span></td>
					<td class="table-text">项目名称：</td>
					<td><span name="PROJECT_NAME"></span></td>
				</tr>
				<tr>
					<td class="table-text" width="20%">当前项目经理：</td>
					<td><span name="PROJECT_MAN_NAME"></span></td>
					<td class="table-text" width="20%">授权时间：</td>
					<td><span name="PROJECT_TIME"></span></td>
				</tr>
				<tr>
					<td class="table-text">项目负责人：</td>
					<td colspan="3">
						<input id="choicePerson" name="choiceProMan" type="text" placeholder="选择人员" readonly="readonly" class="citic-ast" validate="v.required" valititle="请选择项目授权人" />
						<input type="hidden" id="choiceProMan_id"/>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="ecitic-save">
		<button class="btn btn-ecitic" id="save_ProjectAuthorization">保存</button>
		<button class="btn btn-ecitic" data-dismiss="modal" aria-hidden="true">关闭</button>
	</div>
	<div class="modal-footer"></div>
	
	<!--选择人员 -->
	<div id="myModal_choiceProjectMan" class="modal hide fade" tabindex="-1">
		<div class="modal-header">
			<button type="button" id="colse_modal" class="close" title="点击关闭">×</button>
			<h5 id="ModalLabel">选择人员</h5>
		</div>
		<div class="modal-body ecitic-title-table">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
				<tr>
					<td width="13.333%" class="table-text">人员编号：</td>
					<td width="20%"><input type="text" name="MAN_ID"/></td>
					<td width="13.333%" class="table-text">人员名称：</td>
					<td width="20%"><input type="text" name="MAN_NAME"/></td>
					<td>
						<button class="btn btn-ecitic" id="select_projectMan">查询</button>
					</td>
					<td>
						<button class="btn btn-ecitic" id="reset_projectMan">重置</button>
					</td>
				</tr>
			</table>
			<div class="ecitic-new">
				<table id="table_projectManChoice" class="table table-bordered table-hover"></table>
			</div>
		</div>	
		<div class="modal-footer"></div>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="dev_project/myProject/projectMan/projectMan_queryList.js"></script>
</html>
