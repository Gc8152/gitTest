<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>新建风险问题</title>
</head>
<body>
	<div class="main_iframe_con">
		<input type="hidden" name="RISK_ID"/>
		<!-- 风险 -->
		<div id="riskQuestionInfo_validate_div">
			<div class="ecitic-title">
				<span>风险问题关闭验证<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<form id="riskQuestionInfo_validate">
					<input type="hidden" name="RISK_ID"/>
					<input type="hidden" name="RISK_TYPE"/>
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td class="table-text">风险问题状态：</td>
							<td width="22.333%">
								<select name="RISK_STATUS" id="RISK_STATUS_ID" diccode="P_DIC_RISK_STATUS" validate="v.required" valititle="请选择风险问题状态"></select></td>	
							<td colspan="2"></td>
						</tr>
						<tr>
							<td width="11%" class="table-text">备注：</td>
							<td colspan="3"><textarea name="DESCR" validate="v.required" valititle="请填写备注"></textarea></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<div class="ecitic-title">
			<span>风险跟踪记录<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new">
			<table class="table table-bordered table-hover" id="riskQuestionValidate_table"></table>
		</div>
		
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="riskQuestionInfo_validate_submit">提交</button>
			<button class="btn btn-ecitic" id="riskQuestionInfo_validate_back">返回</button>
		</div>
	</div>
	<script type="text/javascript" src="dev_project/riskQuestionManage/riskQuestionRecord_validate.js"></script>
</body>
</html>
