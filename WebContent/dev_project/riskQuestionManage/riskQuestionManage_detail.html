<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>新建风险问题</title>
</head>
<body>
	<div class="main_iframe_con">
		<input type="hidden" name="RISK_ID"/>
		<div class="ecitic-title">
			<span>基本信息<em></em></span>
			<i></i>
		</div>
		<form id="riskQuestionInfo_add_common">
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">一级分类：</td>
						<td width="22.333%" class="textalignL">
							<div name="FIRST_CLASSIFY_NAME"></div>
							<!-- <select name="FIRST_CLASSIFY" diccode="P_DIC_RISK_TYPE1" validate="v.required" valititle="aaa"></select> -->
						</td>
						<td width="11%">二级分类</td>
						<td width="22.333%" class="textalignL">
							<div name="SECOND_CLASSIFY_NAME"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">风险问题出处：</td>
						<td colspan="3" class="textalignL">
							<div name="RISK_FROM_ID"></div>
							<!-- <input type="hidden" name="PROJECT_ID"/>
							<input type="text" name="RISK_FROM_ID" readonly UNSELECTABLE='on'/>
							<input type="hidden" name="RISK_FROM_TYPE" dd="问题出处类型（任务，项目，需求）"/> -->
						</td>
					</tr>
					<tr>
						<td class="table-text">风险问题描述：</td>
						<td colspan="3" class="textalignL">
							<div name="RISK_DESC"></div><!-- <textarea name="RISK_DESC"></textarea> -->
						</td>
					</tr>
					<tr>
						<td class="table-text">依赖关系：</td>
						<td colspan="3" class="textalignL">
							<div name="RELY_ON"></div>
							<!-- <input type="text" name="RELY_ON"/> -->
						</td>
					</tr>
					<tr>
						<td class="table-text">发现阶段：</td>
						<td class="textalignL">
							<div name="FIND_STAGE_NAME"></div>
							<!-- <select name="FIND_STAGE" diccode="P_DIC_RISK_PHASE"></select> -->
						</td>
						<td class="table-text">发现日期：</td>
						<td class="textalignL">
							<div name="FIND_TIME"></div>
							<!-- <input type="text" name="FIND_TIME" value=""/> -->
						</td>
					</tr>
					<tr>
						<td class="table-text">提出人：</td>
						<td class="textalignL">
							<div name="PRESENT_USER_NAME"></div>
							<!-- <input type="hidden" name="PRESENT_USER_NAME"/>
							<input type="text" name="PRESENT_USER_ID" readonly UNSELECTABLE='on' value=""/> -->
						</td>
						<td class="table-text">责任人：</td>
						<td class="textalignL">
							<div name="DUTY_USER_NAME"></div>
							<!-- <input type="hidden" name="DUTY_USER_NAME"/>
							<input type="text" name="DUTY_USER_ID" value="缺省为项目经理"/> -->
						</td>
					</tr>
				</table>
			</div>
		</form>
		
		<!-- 风险 -->
		<form id="riskQuestionInfo_add_risk">
			<div id="riskQuestionInfo_add_risk_div">
				<div class="ecitic-title">
					<span>风险分析<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险可能性：</td>
							<td width="22.333%" class="textalignL">
								<div name="RISK_PROBABILITY_NAME"></div>
								<!-- <select name="RISK_PROBABILITY" diccode="P_DIC_RISK_POSSIBLE"></select> -->
							</td>	
							<td width="11%" class="table-text">风险影响：</td>
							<td width="22.333%" class="textalignL">
								<div name="RISK_INFLUENCE_NAME"></div>
								<!-- <select name="RISK_INFLUENCE" diccode="P_DIC_RISK_EFFECT"></select> -->
							</td>
						</tr>
						<tr>
							<td class="table-text">工期影响：</td>
							<td class="textalignL">
								<div name="WORK_INFLUENCE_NAME"></div>
								<!-- <select name="WORK_INFLUENCE" diccode="P_DIC_RISK_TIME_EFFECT"></select> -->
							</td>
							<td class="table-text">优先级：</td>
							<td class="textalignL">
								<div name="PRIORITY_NAME"></div>
								<!-- <select name="PRIORITY" diccode="P_DIC_RISK_PRIORITY"></select> -->
							</td>
						</tr>
						<tr>
							<td  class="table-text">风险级别：</td>
							<td class="textalignL">
								<div name="RISK_GRADE_NAME"></div>
								<!-- <select name="RISK_GRADE" diccode="P_DIC_RISK_LEVEL"></select> -->
							</td>	
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>风险处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">风险响应措施：</td>
							<td width="22.333%" class="textalignL">
								<div name="RESPOND_MEASURE_NAME">
								<!-- <select name="RESPOND_MEASURE" diccode="P_DIC_RISK_MEASURES"></select> -->
							</td>	
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
						<tr>
							<td class="table-text">风险缓解措施：</td>
							<td colspan="3" class="textalignL">
								<div name="REMISSION_MEASURE">
							<!-- 	<textarea name="REMISSION_MEASURE"></textarea> -->
							</td>
						</tr>
						<tr>
							<td class="table-text">风险应急方案：</td>
							<td colspan="3" class="textalignL">
								<div name="REPLY_MEASURE">
								<!-- <textarea name="REPLY_MEASURE"></textarea> -->
							</td>
						</tr>
						<tr>
							<td class="table-text">风险处理计划：</td>
							<td colspan="3" class="textalignL">
								<div name="DISPOSE_PLAN">
								<!-- <textarea name="DISPOSE_PLAN"></textarea> -->
							</td>
						</tr>
						<tr>
							<td class="table-text">处理人：</td>
							<td  class="textalignL">
								<div name="OPT_USER_NAME">
								<!-- <input name="OPT_USER_NAME" type="hidden"/>
								<input name="OPT_USER_ID" type="text"/> -->
							</td>
							<td></td><td></td>
						</tr>
					</table>	
				</div>
			</div>
		</form>
		
		<!-- 问题 -->
		<form id="riskQuestionInfo_add_question">
			<div id="riskQuestionInfo_add_question_div">
				<div class="ecitic-title">
					<span>问题分析<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">问题严重程度：</td>
							<td width="22.333%" class="textalignL">
								<div name="PONDERANCE_NAME">
								<!-- <select name="PONDERANCE" diccode="P_DIC_RISK_SERIOUS"></select> -->
							</td>	
							<td width="11%" class="table-text">工期影响：</td>
							<td width="22.333%" class="textalignL">
								<div name="WORK_INFLUENCE_NAME">
								<!-- <select name="WORK_INFLUENCE" diccode="P_DIC_RISK_TIME_EFFECT"></select> -->
							</td>
						</tr>
						<tr>
							<td class="table-text">优先级：</td>
							<td class="textalignL">
								<div name="PRIORITY_NAME">
								<!-- <select name="PRIORITY" diccode="P_DIC_RISK_PRIORITY"></select> -->
							</td>
							<td  class="table-text">问题级别：</td>
							<td class="textalignL">
								<div name="RISK_GRADE_NAME">
								<!-- <select name="RISK_GRADE" diccode="P_DIC_RISK_LEVEL"></select> -->
							</td>	
						</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>问题处理方案<em></em></span>
					<i></i>
				</div>
				<div class="ecitic-title-table tab-content bootstrapTabsCont">
					<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
						<tr>
							<td width="11%" class="table-text">问题处理方案：</td>
							<td colspan="3" class="textalignL">
								<div name="DISPOSE_MEASURE">
								<!-- <textarea name="DISPOSE_MEASURE"></textarea> -->
							</td>
						</tr>
						<tr>
							<td class="table-text">问题处理计划：</td>
							<td colspan="3" class="textalignL">
								<div name="DISPOSE_PLAN">
								<!-- <textarea name="DISPOSE_PLAN"></textarea> -->
							</td>
						</tr>
						<tr>
							<td width="11%" class="table-text">处理人：</td>
							<td width="22.333%"class="textalignL">
								<div name="OPT_USER_NAME">
								<!-- <input name="OPT_USER_NAME" type="hidden"/>
								<input name="OPT_USER_ID" type="text"/> -->
							</td>
							<td width="11%"></td>
							<td width="22.333%"></td>
						</tr>
					</table>	
				</div>
			</div>
		</form>
		
		<div class="ecitic-title">
			<span>风险跟踪记录<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new">
			<table class="table table-bordered table-hover" id="riskQuestionValidate_table"></table>
		</div>
		
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="riskQuestionInfo_add_back">返回</button>
		</div>
	</div>
	<script type="text/javascript" src="dev_project/riskQuestionManage/riskQuestionManage_detail.js"></script>
</body>
</html>
