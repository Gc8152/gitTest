<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>项目立项申请（项目经理）</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
	<div class="ecitic-inquire queny_workHight" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<form id="proEstablishApply_query">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right" style="width: 11%;">项目名称：</td>
						<td style="width: 22%;">
							<input type="text" name="PROJECT_NAME"/>
						</td>
						<td class="ecitic-right" style="width: 12%;">项目类型：</td>
						<td style="width: 22%;">
							<select name="PROJECT_TYPE" diccode="SYS_DIC_MILESTONE_PROJECT_TYPE" style="width:100%;"></select>
						</td>
						<td class="ecitic-right" style="width: 11%;">项目规模：</td>
						<td style="width: 22%;">
							<select name="PROJECT_SCALE" diccode="P_DIC_PROJECT_SCALE" style="width:100%;"></select>
						</td>
					</tr>
<!-- 					<tr> -->
<!-- 						<td class="ecitic-right">审批状态：</td> -->
<!-- 						<td> -->
<!-- 							<select name="APP_STATUS" diccode="P_DIC_APP_STATUS" ></select> -->
<!-- 						</td> -->
<!-- 					</tr> -->
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="commit">查询</button></li>
			<li><button class="btn btn-ecitic" id="reset">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="add_projectApply">项目立项申请</button>
		<button class="btn btn-ecitic" id="submit_projectApply">提交审批</button>
		<button class="btn btn-ecitic" id="view_projectApply">查看详情</button>
	</div>
	<div class="ecitic-new">
		<table class="table table-bordered table-hover" id="preEstablishApplyTable"></table>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
<script src="pages/approvalflow/approval_content.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectApply/projectEstablishApply_queryList.js"></script>
</html>
