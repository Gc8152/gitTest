<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目立项申请信息</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>项目立项信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
			<table class="table table-striped table-hover table-bordered tablr-input-text"><!-- table-bor-paw-->
				<tr>
					<td class="table-text">项目名称：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">项目类型：</td>
					<td width="19.333%" class="textalignL">
						<div name="PROJECT_TYPE_NAME"></div>
					</td>
					<td width="14%" class="table-text">项目规模：</td>
					<td width="19.333%" class="textalignL">
						<div name="PROJECT_SCALE_NAME"></div>
					</td>
					<td width="14%" class="table-text">(前期)项目经理：</td>
					<td width="19.333%" class="textalignL">
						<div name="PM_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">是否需要POC:</td>
					<td class="textalignL">
						<div name="IS_POC"></div>
					</td>	
					<td colspan="4"></td>
				</tr>
				<tr>
					<td class="table-text">项目预期要求：</td>
					<td colspan="5" class="textalignL">
						<div name="EXPECT_GOAL"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目目标：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_GOAL"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目实施方案：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_SCHEME"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目人员组成：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_MAN"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目实施计划：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_PLAN"></div>
					</td>	
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>项目需求单<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new ecitic-title-table">
			<table id="table_approveDemand" class="table table-bordered table-hover" id="child_table">
			</table>
		</div>
		<div id="apphistoryPop"></div>
		<div class="ecitic-title">
				<input id="file_id_reqRD" name="RD.file_id" type="hidden" />
				<span>附件列表信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="reqRD_tablefile" class="aa table table-bordered table-hover table-text-show"></table>
			</div>
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="close" value="关闭"/>
	    </div>
	    <!--附件模态框  -->
       <div id="reqRD_fileview_modal"></div>
	</div>
</form>
<div id="applyDemandInfo"></div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="pages/approvalflow/approval_content.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectApply/projectEstablishApply_queryInfo.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/demandPop.js"></script>
</html>
