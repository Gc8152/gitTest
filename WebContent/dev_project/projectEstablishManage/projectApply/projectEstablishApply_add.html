<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目立项申请</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>项目立项信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table">
		<input id="file_id_reqAdd" name="RA.file_id" type="hidden" />
			<table id="apply_select" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">项目名称：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="15.33%" class="table-text">项目类型：</td>
					<td width="18%" class="textalignL">
						<div name="PROJECT_TYPE_NAME"></div>
					</td>
					<td width="15.33%" class="table-text">项目规模：</td>
					<td width="18%" class="textalignL">
						<div name="PROJECT_SCALE_NAME"></div>
					</td>
					<td width="15.33%" class="table-text">(前期)项目经理：</td>
					<td width="18%" class="textalignL">
						<div name="PM_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">是否需要POC:</td>
					<td >
						<input type="radio" name="IS_POC" value="00" checked="checked"/>是
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="IS_POC" value="01" />否
					</td>	
					<td colspan="4"></td>
				</tr>
				<tr>
					<td class="table-text">项目预期要求：</td>
					<td colspan="5" class="textalignL">
						<div name="EXPECT_GOAL"></div>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目目标：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_GOAL" validate="v.required"></textarea>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目实施方案：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_SCHEME" validate="v.required"></textarea>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目人员组成：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_MAN" validate="v.required"></textarea>
					</td>	
				</tr>
				<tr>
					<td class="table-text">项目实施计划：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_PLAN" validate="v.required"></textarea>
					</td>	
				</tr>
			</table>
		</div>
		<div class="ecitic-title">
			<span>项目需求单<em></em></span>
			<i></i>
		</div>
		<div>
			<div class="ecitic-operation">
				<input type="button" class="btn btn-ecitic" id="add_demandApply" value="选择需求单"/>
			</div>
			<div class="ecitic-new ecitic-title-table">
				<table id="table_ApplyDemand" class="table table-bordered table-hover">
				</table>
			</div>
		</div>
		<div id="apphistoryPop"></div>
		
		<div class="ecitic-title">
				<span>附件列表信息<em></em></span>
				<i></i>
	  </div>
			<div class="ecitic-title-table">
				<div class="ecitic-operation">
					<button type="button" class="btn btn-ecitic" id="reqadd_file">上传</button>
					<button type="button" class="btn btn-ecitic" id="reqdelete_file">删除</button>
					<a href="sfile/downloadFTPFile.asp?id=m_015" class="file_template_style"></a>
				</div>
				<table id="reqadd_filetable"  class="table table-bordered table-hover table-text-show"></table>
			</div>
		
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="save_projectApply" value="保存"/>
		 	<input type="button" class="btn btn-ecitic" id="submit_projectApply" value="保存&提交审批"/>
		 	<input type="button" class="btn btn-ecitic" id="back_projectApply"  value="返回"/>
	    </div>
	</div>
	
	  
	
</form>
<!--需求单模态框 -->
<div id="demandApply_table" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">需求单</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new">
		<table border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
			<tr>
				<td width="13.333%" class="table-text">需求编号：</td>
				<td width="20%"><input type="text" name="REQ_CODE"/></td>
				<td width="13.333%" class="table-text">需求名称：</td>
				<td width="20%"><input type="text" name="REQ_NAME"/></td>
				<td><button class="btn btn-ecitic" id="select_demand">查询</button></td>
				<td><button class="btn btn-ecitic" id="reset_demand">重置</button></td>
			</tr>
		</table>
		<div class="ecitic-operation">
			<input type="button" class="btn btn-ecitic" id="select" value="选择"/>
		</div>
		<div class="ecitic-new">
			<table id="table_demandInfo" class="table table-bordered table-hover"></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
<div id="applyDemand"></div>
 <!--上传附件模态框  -->
 <div id="reqadd_modalfile"></div>
 <div id="reqadd_fileview_modal"></div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script src="pages/approvalflow/afcommons.js"></script>
<script src="pages/approvalflow/approval_content.js"></script>

<script type="text/javascript" src="upload/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="upload/uploadFtpFileInfo.js"></script>

<script type="text/javascript" src="dev_project/projectEstablishManage/projectApply/projectEstablishApply_add.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/demandPop.js"></script>
</html>
