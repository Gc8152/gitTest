<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目立项新增和修改</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>项目立项信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table" id="projectInfo">
			<table id="table_info" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">项目名称：</td>
					<td colspan="5">
						<input type="text" name="PROJECT_NAME" validate="v.required"/>
						<input type="hidden" name="DRAFT_ID" />
					</td>
				</tr>
				<tr>				
					<td  class="table-text">项目开始时间：</td>
					<td >
						<input type="text" name="START_TIME" validate="v.required"  readonly="readonly" onclick="initDate(this)"/>				
					</td>
					<td  class="table-text">项目结束时间：</td>
					<td >
						<input type="text" name="END_TIME" validate="v.required"  readonly="readonly" onclick="initDate(this)"/>
					</td>
				</tr>
				
				
				<tr>
					<td class="table-text">项目实施部门：</td>
					<td colspan="5">
						<input type="hidden"  id="IMPL_DEP_ID_reqAdd" name="IMPL_DEP_ID" />
					<input type="text" id="reqPutAdd_org_name" name="IMPL_DEP_NAME" class="requirement-ele-width" placeHolder="点击选择" validate="v.required" valititle="该项为必填项" readonly/>
					</td>
				</tr>
				
				<tr>
					<td width="14%" class="table-text">实施部门联系人：</td>
					<td width="19.333%">
						<input type="text" name="IMPL_DEP_MAN" validate="v.required"/>
					</td>
					<td width="14%" class="table-text">实施部门联系电话：</td>
					<td width="19.333%">
						<input type="text" name="IMPL_DEP_PHONE" validate="v.required"/>
					</td>
					<td width="14%" class="table-text">实施部门E-MAIL：</td>
					<td width="19.333%">
						<input type="text" name="IMPL_DEP_EMAIL" validate="v.required"/>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目业务部门：</td>
					<td colspan="5">
						<input type="hidden" id="BUSINESS_DEP_ID_reqAdd" name="BUSINESS_DEP_ID" />
						<input type="text" id="reqAdd_org_name" name="BUSINESS_DEP_NAME" class="requirement-ele-width" placeHolder="点击选择" validate="v.required" valititle="该项为必填项" readonly/>
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">业务部门联系人：</td>
					<td width="19.333%">
						<input type="text" name="BUSINESS_DEP_MAN" validate="v.required"/>
					</td>
					<td width="14%" class="table-text">业务部门联系电话：</td>
					<td width="19.333%">
						<input type="text" name="BUSINESS_DEP_PHONE" validate="v.required" />
					</td>
					<td width="14%" class="table-text">业务部门E-MAIL：</td>
					<td width="19.333%">
						<input type="text" name="BUSINESS_DEP_EMAIL" validate="v.required"/>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目建设主要内容：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_MAIN_CONTENT" maxlength="500"  validate="v.500_mzhi" ></textarea>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目建设的必要性，可行性：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_NECESSITY" maxlength="500"  validate="v.500_mzhi"></textarea>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目建设的意义：</td>
					<td colspan="5">
						<textarea class="writer" name="PROJECT_MEANS" maxlength="500"  validate="v.500_mzhi"></textarea>
					</td>
				</tr>
															
				<tr>
					<td width="14%" class="table-text">项目规模：</td>
					<td width="19.333%">
						<select name="PROJECT_SCALE" diccode="P_DIC_PROJECT_SCALE" ></select>
					</td>
					<td width="14%" class="table-text">所属应用：</td>
					<td width="19.333%">
						<input type="hidden" id="PROJECT_MAN_ID" name="PROJECT_MAN_ID" >
						<input type="hidden" id="PROJECT_MAN_NAME" name="PROJECT_MAN_NAME" >
						<input type="hidden" id="SYSTEM_ID" name="SYSTEM_ID" >
						<input type="text" id="SYSTEM_NAME" name="SYSTEM_NAME" class="requirement-ele-width" validate="v.required"
							valititle="该项为必填项"  readonly="readonly" placeholder="点击选择应用.." >
					</td>
					<td width="14%" class="table-text">项目经理：</td>
					<td width="19.333%">
						<input type="text" name="PM_NAME" validate="v.required" placeholder="点击选择项目经理..."/>
						<input type="hidden" name="PM_ID" />
					</td>
				</tr> 
				
			</table>
		</div>
		
		<!-- TODO项目进度安排，项目经费来源预算，协作部门三张子表的内容 -->
		<!-- 进度安排子table -->
		<div class="ecitic-title">
            <span>项目实施进度安排<em></em></span> <i></i>
        </div>
        <div class="ecitic-operation">
			<span class="btn btn-ecitic my" name="addOpt" >增加进度安排</span>
		</div>
        <div class="ecitic-title-table">
            <table tb="realOptTable" class="table table-bordered table-hover table-text-show"></table>
        </div> 
        <!-- 协作部门子表table -->
        <div class="ecitic-title">
            <span>协作部门列表<em></em></span> <i></i>
        </div>
        <div class="ecitic-operation">
			<span class="btn btn-ecitic my" name="addDep" >增加协作部门</span>
		</div>
        <div>
            <table tb="depTable" class="table table-bordered table-hover table-text-show"></table>
        </div> 
		<!-- 项目经费来源预算子表table -->
		 <div class="ecitic-title">
            <span>项目经费来源预算<em></em></span> <i></i>
        </div>
        <div class="ecitic-operation">
			<span class="btn btn-ecitic my" name="addSource" >增加预算</span>
		</div>
        <div class="ecitic-title-table">
            <table tb="sourceTable" class="table table-bordered table-hover table-text-show"></table>
        </div>
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="save_project" value="保存"/>
		 <!-- 	<input type="button" class="btn btn-ecitic" id="submit_project" value="保存&提交项目经理"/> -->
		 	<input type="button" class="btn btn-ecitic" id="back_project"  value="返回"/>
	    </div>
	</div>
</form>
<div id="choosePm"></div>
<div id="demand"></div>
 		 <!--选择应用  -->
<div id="sendProduceSystemPop"></div>
</body>
<script type="text/javascript" src="js/commons/Math.uuid.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/projectEstablish_add.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/pmInfoPop.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/demandPop.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/systemPop.js"></script>
</html>
