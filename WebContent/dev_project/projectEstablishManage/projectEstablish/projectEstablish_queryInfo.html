<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目立项详情</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>项目立项信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table ">
			<table class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">项目名称：</td>
					<td colspan="5" class="textalignL">
						<div name="PROJECT_NAME"></div>
					</td>
				</tr>
				<tr>				
					<td  class="table-text">项目开始时间：</td>
					<td class="textalignL">
						<div name="START_TIME"></div>		
					</td>
					<td  class="table-text">项目结束时间：</td>
					<td class="textalignL">
						<div name="END_TIME"></div>		
					</td>
					<td class="table-text">项目规模：</td>
					<td  class="textalignL">
						<div name="PROJECT_SCALE_NAME"></div>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目实施部门：</td>
					<td colspan="5">						
					<div name="IMPL_DEP_NAME"></div>
					</td>
				</tr>
				
				<tr>
					<td width="14%" class="table-text">实施部门项目联系人：</td>
					<td width="19.333%">
						<div name="IMPL_DEP_MAN"></div>
					</td>
					<td width="14%" class="table-text">实施部门项目联系电话：</td>
					<td width="19.333%">
						<div name="IMPL_DEP_PHONE"></div>
					</td>
					<td width="14%" class="table-text">实施部门E-MAIL：</td>
					<td width="19.333%">
						<div name="IMPL_DEP_EMAIL"></div>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目业务部门：</td>
					<td colspan="5">						
						<div name="BUSINESS_DEP_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">业务部门项目联系人：</td>
					<td width="19.333%">
						<div name="BUSINESS_DEP_MAN"></div>
					</td>
					<td width="14%" class="table-text">业务部门项目联系电话：</td>
					<td width="19.333%">
						<div name="BUSINESS_DEP_PHONE"></div>
					</td>
					<td width="14%" class="table-text">业务部门E-MAIL：</td>
					<td width="19.333%">
						<div name="BUSINESS_DEP_EMAIL"></div>
					</td>
				</tr>
				
				<tr>
					<td class="table-text">项目建设主要内容：</td>
					<td colspan="5">
						<div name="PROJECT_MAIN_CONTENT"></div>
					</td>		
				</tr>
				
				<tr>
					<td class="table-text">项目建设的必要性，可行性：</td>
					<td colspan="5">
						<div name="PROJECT_NECESSITY"></div>
					</td>		
				</tr>
				
				<tr>
					<td class="table-text">项目建设的意义：</td>
					<td colspan="5">
						<div name="PROJECT_MEANS"></div>
					</td>		
				</tr>
						
				<tr>
					<td width="15.33%" class="table-text">项目类型：</td>
					<td width="18%" class="textalignL">
						<div name="PROJECT_TYPE_NAME"></div>
					</td>
					<td width="15.33%" class="table-text">所属应用 ：</td>
					<td width="18%" class="textalignL">
						<div name="SYSTEM_NAME"></div>
					</td>
					<td width="15.33%" class="table-text">项目经理：</td>
					<td width="18%" class="textalignL">
						<div name="PM_NAME"></div>
					</td>
				</tr>
			<!-- 	<tr>
					<td class="table-text">项目预期要求：</td>
					<td colspan="5" class="textalignL">
						<div name="EXPECT_GOAL"></div>
					</td>		
				</tr> -->
			</table>
		</div>
		<!-- <div class="ecitic-title">
			<span>项目需求单-非必填<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-new ecitic-title-table">
			<table id="proDemandTable" class="table table-bordered table-hover">
			</table>
		</div> -->
		<!-- 项目进度安排 -->
		<div class="ecitic-title">
            <span>项目实施进度安排<em></em></span> <i></i>
        </div>
       <div class="ecitic-new ecitic-title-table">
            <table id="schTable" class="table table-bordered table-hover"></table>
        </div> 
        <!-- 项目协作部门 -->
		<div class="ecitic-title">
            <span>协作部门列表<em></em></span> <i></i>
        </div>
       <div class="ecitic-new ecitic-title-table">
            <table id="departmentTable" class="table table-bordered table-hover"></table>
        </div> 
        <!-- 项目经费预算来源 -->
		<div class="ecitic-title">
            <span>项目经费来源预算<em></em></span> <i></i>
        </div>
       <div class="ecitic-new ecitic-title-table">
            <table id="budgetTable" class="table table-bordered table-hover"></table>
        </div> 
		
		
		<div class="ecitic-save" >
		 	<input type="button" class="btn btn-ecitic" id="back"  value="返回"/>
	    </div>
	</div>
</form>
<div id="demandInfo"></div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/demandPop.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/projectEstablish_queryInfo.js"></script>
</html>
