<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>合同立项申请（项目办）</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
	<div class="ecitic-inquire queny_workHight" >
		<div class="ecitic-table" >
			<form id="projectEstablish">
				<table id="table_select" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad requirement-table">
					<tr>
						<td class="ecitic-right" style="width: 11%;">合同名称：</td>
						<td style="width: 22%;">
							<input type="text" name="CON_NAME"/>
						</td>
						<td class="ecitic-right" style="width: 12%;">合同类型：</td>
						<td style="width: 22%;">
							<!-- <input type="text" name="CON_TYPE"/> -->
							<select name="CON_TYPE" diccode="SYS_DIC_MILESTONE_PROJECT_TYPE" style="width:100%;"></select>
						</td>
						<td class="ecitic-right" style="width: 11%;">合同规模：</td>
						<td style="width: 22%;">
							<input type="text" name="CON_SCOPE"/>
							<!-- <select name="CON_SCOPE" diccode="P_DIC_PROJECT_SCALE" style="width:100%;"></select> -->
						</td>
					</tr>
					<tr>
						<td class="ecitic-right">合同状态：</td>
						<td>
					<!-- 	diccode="P_DIC_SUBMIT_STATUS" -->
							<!-- <input type="text" name="CON_STATE"/> -->
							<select name="CON_STATE"  style="width:100%;"  diccode="P_DIC_SUBMIT_STATUS">
							</select>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><button class="btn btn-ecitic" id="select_contract">查询</button></li>
			<li><button class="btn btn-ecitic" id="reset_contract">重置</button></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="add_contract">创建合同</button>
		<button class="btn btn-ecitic" id="update_contract">修改</button>
		<button class="btn btn-ecitic" id="delete_contract">删除</button>
		<button class="btn btn-ecitic" id="view_contract">查看详情</button>
		<!-- <button class="btn btn-ecitic" id="submit_contract">提交</button> -->
	</div>
	<div class="ecitic-new">
		<table id="table_contract" class="table table-bordered table-hover"></table>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script type="text/javascript" src="dev_project/projectEstablishManage/projectContract/projectContract_queryList.js"></script>
</html>
