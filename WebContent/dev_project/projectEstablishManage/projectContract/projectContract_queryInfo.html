<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>项目立项详情</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>合同立项信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table ">
			<table class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">合同编号：</td>
					<td colspan="5" class="textalignL">
						<div name="CON_NO"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">合同名称：</td>
					<td colspan="5" class="textalignL">
						<div name="CON_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="15.33%" class="table-text">合同类型：</td>
					<td width="18%" class="textalignL">
						<div name="CON_TYPE"></div>
					</td>
					<td width="15.33%" class="table-text">项目规模：</td>
					<td width="18%" class="textalignL">
						<div name="CON_SCOPE"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">项目预期要求：</td>
					<td colspan="5" class="textalignL">
						<div name="CON_BUDGET"></div>
					</td>		
				</tr>
			</table>
		</div>
		
		<div class="ecitic-save" >
		 	<input type="button" class="btn btn-ecitic" id="back"  value="返回"/>
	    </div>
	</div>
</form>
<!-- <div id="demandInfo"></div> -->
