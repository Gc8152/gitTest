<!--需求单信息模态框 -->
<div id="modal_demandInfo" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">需求单信息</h5>
	</div>
	<div class="ecitic-title-table modal-body" id="" >
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr>
					<td width="20%" class="table-text">需求编号：</td>
					<td width="30%">
						<div name="REQ_CODE"></div>
					</td>
					<td width="20%" class="table-text">需求名称：</td>
					<td width="30%"><div name="REQ_NAME"></div></td>
				</tr>
				<tr>
					<td class="table-text">需求类型一：</td>
					<td>
						<input type="hidden" name="REQ_TYPE1"/>
						<div name="REQ_TYPE1_NAME"></div>
					</td>
					<td class="table-text">需求类型二：</td>
					<td>
						<input type="hidden" name="REQ_TYPE2"/>
						<div name="REQ_TYPE2_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">主管部门：</td>
					<td><div name="REQ_DEPT_NAME"></div></td>
					<td class="table-text">应用名称：</td>
					<td><div name="SYSTEM_NAME"></div></td>
				</tr>
				<tr>
					<td class="table-text">需求收益评估理由：</td>
					<td colspan="3">
						<div name="REQ_INCOME_DOC"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">需求概述：</td>
					<td colspan="3">
						<div name="REQ_DESCRIPTION"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="ecitic-save">	
		<button class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>
	<div class="modal-footer"></div>
</div>
