<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开发任务跟踪详情</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="myTaskForm">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>开发任务处理信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table ">
			<table id="myTaskTable" class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">任务名称：</td>
					<td colspan="5" class="textalignL">
						<div name="TASK_NAME"></div>
						<input type="hidden" name="P_TASK_ID">
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">计划开始时间：</td>
					<td width="19.333%">
						<div name="PLAN_STARTTIME"></div>
					</td>
					<td width="14%" class="table-text">计划完成时间：</td>
					<td width="19.333%">
						<div name="PLAN_ENDTIME"></div>
					</td>
					<td width="14%" class="table-text">任务优先级：</td>
					<td width="19.333%">
						<div name="TASK_LEVEL_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">实际开始时间：</td>
					<td width="19.333%">
						 <input name="ACTUAL_STARTTIME" onclick="initDate()" validate="v.required"></input>
					</td>
					<td width="14%" class="table-text">实际完成时间：</td>
					<td width="19.333%">
						 <input name="ACTUAL_ENDTIME" onclick="initDate()"></input>
					</td>
					<td width="14%" class="table-text">任务状态：</td>
					<td width="19.333%">
						<div name="TASK_STATE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">任务描述：</td>
					<td colspan="5">
					<!-- <div> -->
					<pre name="TASK_DESC" id="TASK_DESC" style="border:none;background:white" ></pre>
					<!-- </div> -->
					</td>		
				</tr>	
				<tr>
					<td class="table-text">任务说明：</td>
					<td colspan="5">
					<textarea type="text" name="DELAY_REASON" /> 
					</td>		
				</tr>						
			    <tr id="back_reason_tr">
					<td class="table-text">打回原因：</td>
					<td colspan="5">
					<div type="text" name="BACKUP_REASON" ></div>
					</td>		
				</tr>	
			</table>
		</div>		     
		
		<div class="ecitic-save" >
			<input type="button" class="btn btn-ecitic" id="save_mytask"  value="保存"/>
		 	<input type="button" class="btn btn-ecitic" id="back"  value="返回"/>
	    </div>
	</div>
</form>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script src="dev_project/projectTaskManage/myTaskUpdate/myTaskUpdate_edit.js"></script>
</html>
