<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开发任务详情</title>
<link rel="stylesheet" type="text/css" href="
 bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>开发任务信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table ">
			<table class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">任务名称：</td>
					<td colspan="5" class="textalignL">
						<div name="TASK_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">计划开始时间：</td>
					<td width="19.333%">
						<div name="PLAN_STARTTIME"></div>
					</td>
					<td width="14%" class="table-text">计划完成时间：</td>
					<td width="19.333%">
						<div name="PLAN_ENDTIME"></div>
					</td>
					<td width="14%" class="table-text">任务优先级：</td>
					<td width="19.333%">
						<div name="TASK_LEVEL_NAME"></div>
					</td>
				</tr>
				<tr>
					<td width="14%" class="table-text">实际开始时间：</td>
					<td width="19.333%">
						<div name="ACTUAL_STARTTIME"></div>
					</td>
					<td width="14%" class="table-text">实际完成时间：</td>
					<td width="19.333%">
						<div name="ACTUAL_ENDTIME"></div>
						<!-- <input name="ACTUAL_ENDTIME"></input> -->
					</td>
					<td width="14%" class="table-text">任务状态：</td>
					<td width="19.333%">
						<div name="TASK_STATE_NAME"></div>
					</td>
				</tr>
				<tr>
					<td class="table-text">任务描述：</td>
					<td colspan="5">
					<pre name="TASK_DESC" style="border:none;background:white" ></pre>
					</td>		
				</tr>	
				<tr>
					<td class="table-text">任务说明：</td>
					<td colspan="5">
					<!-- <textarea type="text" name="DELAY_REASON" /> -->
					<div type="text" name="DELAY_REASON" ></div>
					</td>		
				</tr>
				<tr id="back_reason_tr">
					<td class="table-text">打回原因：</td>
					<td colspan="5">
					<div type="text" name="BACKUP_REASON" ></div>
					</td>		
				</tr>						
			
			</table>
		</div>		     
		
		<div class="ecitic-save" >
		 	<input type="button" class="btn btn-ecitic" id="back"  value="返回"/>
	    </div>
	</div>
</form>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>  
<script src="dev_project/projectTaskManage/myTask/myTask_queryInfo.js"></script>
</html>
