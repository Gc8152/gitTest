<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>开发任务详情</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<form class="main_iframeFormW" id="">
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>开发任务信息<em></em></span>
			<i></i>
		</div>
		<div class="ecitic-title-table ">
			<table class="table table-striped table-hover table-bordered tablr-input-text">
				<tr>
					<td class="table-text">任务名称：</td>
					<td colspan="50" class="textalignL">
						<div name="TASK_NAME"></div>
					</td>
				</tr>
				<tr>				
					<td  class="table-text">任务类型：</td>
					<td colspan="5">		
						<div name="TASK_TYPE_NAME"></div>		
					</td>
					<td  class="table-text">任务状态：</td>
					<td colspan="5">		
						<div name="TASK_STATE_NAME"></div>		
					</td>
				</tr>
				
				<tr>
					<td class="table-text">任务优先级：</td>
					<td colspan="5">						
					<div name="TASK_LEVEL_NAME"></div>
					</td>
					<td class="table-text">执行人：</td>
					<td colspan="5">						
					<div name="EXECUTOR_NAME"></div>
					</td>
				</tr>
					<tr>
					<td class="table-text">计划开始时间：</td>
					<td colspan="5">						
					<div name="PLAN_STARTTIME"></div>
					</td>
					<td class="table-text">计划完成时间：</td>
					<td colspan="5">						
					<div name="PLAN_ENDTIME"></div>
					</td>
				</tr>
					<tr>
					<td class="table-text">实际开始时间：</td>
					<td colspan="5">						
					<div name="ACTUAL_STARTTIME"></div>
					</td>
					<td class="table-text">实际完成时间：</td>
					<td colspan="5">						
					<div name="ACTUAL_ENDTIME"></div>
					</td>
				</tr>															
				<tr>
					<td class="table-text">任务描述：</td>
					<td colspan="50">
						<div name="TASK_DESC"></div>
					</td>		
				</tr>
				<tr>
					<td class="table-text">任务说明：</td>
					<td colspan="50">
						<div name="DELAY_REASON"></div>
					</td>		
				</tr>									
			</table>
		</div>
		<div class="ecitic-save" >
		 	<input type="button" class="btn btn-ecitic" id="back"  value="返回"/>
	    </div>
	</div>
</form>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_project/projectTaskManage/projectTask_queryInfo.js"></script>
</html>
