<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设计方案变更</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>变更基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table id="design_table_basic" width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text" width="11%">变更提出人：</td>
						<td width="22.333%">
							<input type="hidden" name="PRESENT_USER_ID"/>
							<input type="text" name="PRESENT_USER_NAME" readonly UNSELECTABLE ='on'/>
						</td>
						<td class="table-text" width="11%">提出日期：</td>
						<td width="22.333%">
							<input type="text" name="PRESENT_DATE" readonly UNSELECTABLE ='on'/>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更类别：</td>
						<td>
							<input type="text" name="CHANGE_TYPE" value="计划变更" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/>
						</td>
						<td class="table-text">项目所属阶段：</td>
						<td>
							<input type="text" name="PROJECT_STAGE" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">项目编号：</td>
						<td>
							<input type="text" name="PROJECT_NUM" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项" placeholder="请点击选择"/>
							<input type="hidden" name="PROJECT_ID"/>
						</td>
						<td class="table-text">项目名称：</td>
						<td>
							<input type="text" name="PROJECT_NAME" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更原因：</td>
						<td>
							<input type="text" name="" validate="v.required" valititle="该项为必填项"/>
						</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td class="table-text">变更描述：</td>
						<td colspan="3">
							<textarea name="CHANG_DESC" validate="v.required" valititle="该项为必填项"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更必要性分析：</td>
						<td colspan="3">
							<textarea name="AFFECT_ANALYSE" validate="v.required" valititle="该项为必填项"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">建议变更实施方案：</td>
						<td colspan="3">
							<textarea name="SOLVE_MEASURES"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">期望解决日期：</td>
						<td>
							<input type="text" name="" validate="v.required" valititle="该项为必填项"/>
						</td>
						<td class="table-text">变更责任人：</td>
						<td>
							<input type="text" name="" validate="v.required" valititle="该项为必填项"/>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>里程碑变更信息<em></em></span>
				<i></i>
			</div>
			<div>
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="selectNeed">选择需求点</button>
					<button class="btn btn-ecitic" id="batchUpdate">批量修改</button>
				</div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="table_milestone" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
					</table>
				</div>
			</div>
		</div>
		
		
		
		
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>变更影响评估<em></em></span>
				<i></i>
			</div>
			<div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="table_milestone" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
						<tr>
							<td colspan="2">评估内容</td>
							<td colspan="3">评估结果</td>
							<td>影响程度等级</td>
							<td>评估值</td>
							<td>变更总体影响评估值</td>
						</tr>
						<tr>
							<td colspan="2">工期影响评估</td>
							<td><input type="text"/></td>
							<td>天</td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
							<td rowspan="6"></td>
						</tr>
						<tr>
							<td colspan="2">规模影响评估</td>
							<td><input type="text"/></td>
							<td>FP</td>
							<td><input type="text"/></td>
							<td colspan="2"></td>
						</tr>
						<tr>
							<td colspan="2">工作量影响评估</td>
							<td><input type="text"/></td>
							<td>人日</td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td>关联系统影响评估</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="save_versionPlan">保存</button>
			<button class="btn btn-ecitic" id="commit_versionPlan">提交</button>
			<button class="btn btn-ecitic" id="close_versionPlan">返回</button>
		</div>
	</div>
</div>
<div id="choosePro"></div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/design_plan_change.js"></script>
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/projectInfoPop.js"></script>
</html>
