<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>版本范围变更</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>版本范围变更信息<em></em></span>
				<i></i>
			</div>
			<div>
				<div class="ecitic-operation">
					<button class="btn btn-ecitic" id="add_reqTask">添加需求任务</button>
					<button class="btn btn-ecitic" id="delete">删除</button>
				</div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="table_reqTaskInfo" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
					</table>
				</div>
			</div>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>变更影响评估<em></em></span>
				<i></i>
			</div>
			<div>
				<div class="ecitic-new tab-content bootstrapTabsCont">
					<table id="table_milestone" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-hover table-center table-th tablr-input-text">
						<tr>
							<td colspan="2">评估内容</td>
							<td colspan="3">评估结果</td>
							<td>影响程度等级</td>
							<td>评估值</td>
							<td>变更总体影响评估值</td>
						</tr>
						<tr>
							<td colspan="2">工期影响评估</td>
							<td><input type="text"/></td>
							<td>天</td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
							<td rowspan="7"></td>
						</tr>
						<tr>
							<td colspan="2">规模影响评估</td>
							<td><input type="text"/></td>
							<td>FP</td>
							<td><input type="text"/></td>
							<td colspan="2"></td>
						</tr>
						<tr>
							<td colspan="2">工作量影响评估</td>
							<td><input type="text"/></td>
							<td>人日</td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td rowspan="4">关联系统影响评估</td>
						</tr>
						<tr>
							<td>关联系统影响评估</td>
							<td><input type="text"/></td>
							<td>天</td>
							<td><input type="text"/></td>
							<td rowspan="3" colspan="2"></td>
						</tr>
						<tr>
							<td>关联系统影响评估</td>
							<td><input type="text"/></td>
							<td>FP</td>
							<td><input type="text"/></td>
						</tr>
						<tr>
							<td>关联系统影响评估</td>
							<td><input type="text"/></td>
							<td>人月</td>
							<td><input type="text"/></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="ecitic-title">
			<span>相关附件<em></em></span>
			<i></i>
		</div>
		<div>
			<div class="ecitic-operation">
				<button class="btn btn-ecitic" id="add_file" >添加</button>
				<button class="btn btn-ecitic" id="delete_file" >删除</button>
			</div>
			<div class="ecitic-title-table">
				<table id="table_file" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				</table>
			</div>
		</div>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="before">上一步</button>
			<button class="btn btn-ecitic" id="save">保存</button>
			<button class="btn btn-ecitic" id="submit">提交审批</button>
			<button class="btn btn-ecitic" id="back">返回</button>
		</div>
	</div>
</div>
<!--需求任务信息模态框 -->
<div id="reqTaskInfo_modal" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="">需求任务信息</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new ">
		<div class="ecitic-inquire" id="ecitic-inquire">
			<div class="ecitic-table" id="ecitic-table">
				<div id="raqtask">
					<table id="table_select" width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-bordered table-bor-pad">
						<tr>
							<td class="ecitic-right">需求任务编号：</td>
							<td>
								<input type="text" name="REQ_TASK_CODE"/>
							</td>
							<td class="ecitic-right">需求任务名称：</td>
							<td>
								<input type="text" name="REQ_TASK_NAME"/>
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">需求编号：</td>
							<td>
								<input type="text" name="REQ_CODE"/>
							</td>
							<td class="ecitic-right">需求名称：</td>
							<td>
								<input type="text" name="REQ_NAME"/>
							</td>
						</tr>
						<tr>
							<td class="ecitic-right">需求点编号：</td>
							<td>
								<input type="text" name="SUB_REQ_CODE"/>
							</td>
							<td class="ecitic-right">需求点名称：</td>
							<td>
								<input type="text" name="SUB_REQ_NAME"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<ul class="ecitic-btn-all">
				<li><button class="btn btn-ecitic" id="select">查询</button></li>
				<li><button class="btn btn-ecitic" id="reset">重置</button></li>
				<li class="ecitic-more"></li>
			</ul>
		</div>
		<div class="ecitic-operation">
			<input type="button" class="btn btn-ecitic" id="select_reqTask" value="选择需求任务"/>
		</div>
		<div class="ecitic-new">
			<table id="table_taskInfo" class="table table-bordered table-hover"></table>
		</div>
	</div>
	<div class="modal-footer"></div>
</div>
<!--任务里程碑计划配置模态框 -->
<div id="milestoneInfo_modal" class="modal hide fade modal-big-table" tabindex="-1">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" title="点击关闭">×</button>
		<h5 id="milestoneInfo_title">任务里程碑计划配置</h5>
	</div>
	<div class=" ecitic-title-table modal-body ecitic-new ">
		<input type="hidden" name="index"/>
		<div class="ecitic-current">
			<span>需求任务编号：</span><span id="TASK_CODE"></span>
			<span>需求任务名称：</span><span id="TASK_NAME"></span>
		</div>
		<div class="ecitic-new">
			<table id="table_milestoneInfo" class="table table-bordered table-hover"></table>
		</div>
	</div>
	<div class="ecitic-save">
		<button class="btn btn-ecitic" id="save_milestone">保存</button>
		<button class="btn btn-ecitic" data-dismiss="modal">关闭</button>
	</div>
	<div class="modal-footer"></div>
</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/versionRange_change.js"></script>
</html>
