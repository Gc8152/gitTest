<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计划变更申请编辑</title>
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="tab-content bootstrapTabsCont">
	<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>变更基本信息<em></em></span>
				<i></i>
			</div>
			<div id="change_add_form" class="form-inline">
				<div class="ecitic-title-table">
					<table id="table_basic" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
						<tr>
							<td class="table-text" width="11%">变更提出人：</td>
							<td width="22.333%">
								<input type="hidden" name="CHANGE_ID"/>
								<input type="hidden" name="CHANGE_CODE" id="CHANGE_CODE"/>
								<input type="hidden" name="PRESENT_USER_ID"/>
								<input type="text" name="PRESENT_USER_NAME" readonly UNSELECTABLE ='on'/>
							</td>
							<td class="table-text" width="11%">提出日期：</td>
							<td width="22.333%">
								<input type="text" name="PRESENT_DATE" readonly UNSELECTABLE ='on'/>
							</td>
						</tr>
						<tr>
							<!--  
							<td class="table-text">变更类别：</td>
							<td>
								<select name="CHANGE_TYPE" diccode="P_DIC_CHANGE_CATEGORY" validate="v.required" valititle="该项为必填项"></select>
							</td>
							-->
							<td class="table-text">项目名称：</td>
							<td>
								<input type="text" name="PROJECT_NAME" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项" placeholder="请点击选择项目"/>
								<input type="hidden" name="PROJECT_ID"/>
								<input type="hidden" name="PROJECT_NUM"/>
							</td>
							<td class="table-text">项目类型：</td>
							<td>
								<input type="text" name="PROJECT_TYPE_NAME" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/>
								<input type="hidden" name="PROJECT_TYPE" id="PROJECT_TYPE"/>
							</td>
						</tr>
						<tr id="change_version">
							<td class="table-text">变更版本：</td>
							<td>
								<select name="VERSION_ID" id="C_VERSION_ID">
									<option value="">请选择</option>
								</select>
							</td>
							<td colspan="2"></td>
						</tr>
						<tr>
							<td class="table-text">项目状态：</td>
							<td>
								<!--  
								<input type="hidden" name="PROJECT_STAGE" />
								<input type="text" name="PROJECT_STAGE_NAME" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/>
								-->
								<input type="hidden" name="STATUS"/>
								<input type="text" name="STATUS_NAME" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项"/>
							</td>
								<td class="table-text">变更原因：</td>
							<td>
								<select name="CHANGE_REASON" diccode="P_DIC_CHANGE_REASON" validate="v.required" valititle="该项为必填项"></select>
							</td>
						</tr>
						<tr>
							<td class="table-text">变更描述：</td>
							<td colspan="3">
								<textarea name="CHANGE_DESC" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">变更必要性分析：</td>
							<td colspan="3">
								<textarea name="NECESSITY_ANALYSE" validate="v.required" valititle="该项为必填项"></textarea>
							</td>
						</tr>
						<tr>
							<td class="table-text">建议变更实施方案：</td>
							<td colspan="3">
								<textarea name="PROPOSE_PLAN"></textarea>
							</td>
						</tr>
					</table>
				</div>
				<div class="ecitic-title">
					<span>里程碑变更信息<em></em></span>
					<i></i>
				</div>
				<div>
				<!--  
					<div class="ecitic-operation">
						 <button class="btn btn-ecitic" id="milepost_Add">新增</button>
						<button class="btn btn-ecitic" id="milepost_Delete">删除</button>
					</div>-->
					<table id="plan_table_milestone" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-textW" >
						<tr style="background:#f5f5f5;">
						    <th align="center" width="3%">
						    	<input class="form-control" id="choseAll" type="checkbox" name="allbox1" >
						    </th>
							<th>里程碑名称</th>
							<th>是否必选</th>
							<th>计划结束日期(调整前)</th>
							<th>计划结束日期(调整后)</th>
							<th>里程碑偏差（天）</th>
							<th>执行状态</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="ecitic-save">
				<input type="button" class="btn btn-ecitic" value="保存" id="saveChange"/>
				<input type="button" class="btn btn-ecitic" value="提交" id="submit" />
				<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
			</div>
		</div>
	</div>
<div id="choosePro"></div>
<div id="chooseUser"></div>
</body>
<script type="text/javascript" src="js/commons/commons.js"></script>
<script type="text/javascript" src="dev_project/projectEstablishManage/projectEstablish/pmInfoPop.js"></script>
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/projectChange_edit.js"></script>
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/projectInfoPop.js"></script>
<script src="pages/approvalflow/afcommons.js"></script>
</html>
