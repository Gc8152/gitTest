<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>变更跟踪</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
</head>
<body>
<div class="main_iframeFormW">
	<div class="tab-pane fade in active">
		<div id="change_follow" class="main_iframe_con">
			<div class="ecitic-title">
				<span>变更执行跟踪<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table id="table_follow" width="100%" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text" width="11%">变更跟踪说明：</td>
						<td colspan="3">
							<textarea name="CHANGE_EXPLAIN" validate="v.required" valititle="该项为必填项"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text" width="11%">问题状态：</td>
						<td width="22.333%">
							<select name="QUESTION_TYPE" diccode="P_DIC_CHANGE_QUESTION" validate="v.required" valititle="该项为必填项"></select>
						</td>
						<td class="table-text" width="11%"> 关闭日期：</td>
						<td width="22.333%">
							<input type="text" name="CLOSE_DATE" onclick="WdatePicker({})" readonly UNSELECTABLE ='on' validate="v.required" valititle="该项为必填项" placeholder="请点击选择"/>
						</td>
					</tr>
					<tr>
						<td class="table-text"  width="11%">选择附件：</td>
						<td colspan="3">
							<div class="upload-checkfile-all" >
								<input id="leaveInfo_file" class="input-txt" type="text" >
								<input value="上传" id="leaveInfo_select_file" class="input-btn" type="button">
								<input name="file" class="input-file"  type="file">
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="ecitic-save">
				<button class="btn btn-ecitic" id="summit_followingInfo">提交</button>
				<button class="btn btn-ecitic" id="back">返回</button>
			</div>
		</div>
		<div class="ecitic-title-table">
			<div class="ecitic-title">
				<span>历史跟踪记录<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table id="follow_histroy" width="100%" class="table table-bordered table-hover"></table>
			</div>
		</div>
	</div>
</div>
<!-- 上传 -->
	<div id="modal_follow_import" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>附件上传</h3>
		</div>
		<div class="modal-body"">
			<table id="ass_info_export" class="table table-bordered tablr-input-text">
				<tbody><tr>
					<td class="table-text">选择附件：</td>
					<td>
						<div class="upload-checkfile-all">
							<input type="text" name="file_follow_import_id" id="file_follow_import_id" class="input-txt" />
							<input type="button" value="浏览" class="input-btn" />
							<input name="file" type="file" class="input-file" onchange="document.getElementById('file_follow_import_id').value=this.value"  id="file_follow_import">
						</div>
					</td>
					<td class="table-text">
						<a href="templet/跟踪模板.xlsx">下载模板</a>
					</td>
				</tr>
			</tbody></table>
			
			<div class="ecitic-save">
			<button class="btn btn-ecitic" aria-hidden="true" data-dismiss="modal">关闭</button>
			<button id="import_follow_button" class="btn btn-ecitic">导入</button>
			</div>
		</div>
		<div class="modal-footer" style="text-align:center">
		</div>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="js/commons/ajaxfileupload.js"></script>
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/projectChange_follow.js"></script>
</html>
