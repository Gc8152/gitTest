<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计划变更详情</title>
</head>
<link rel="stylesheet" href="bootstrap/css/bootstrap-table.min.css" />
<link rel="stylesheet" type="text/css" href="css/form.css" />
<body>
<div class="main_iframeFormW main_ifme_con">
	<div class="main_iframe_con">
			<div class="ecitic-title">
				<span>变更基本信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-title-table">
				<table id="table_basic_info" class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
					<tr>
						<td class="table-text" width="11%">变更提出人：</td>
						<td width="22.333%">
							<div name="PRESENT_USER_NAME"></div>
							<div name="CHANGE_ID" id="CHANGE_ID"></div>
						</td>
						<td class="table-text" width="11%">提出日期：</td>
						<td width="22.333%">
							<div name="PRESENT_DATE"></div>
						</td>
					</tr>
					<tr>
						<!--  
						<td class="table-text">项目编号：</td>
						<td>
							<div name="PROJECT_NUM"></div>
						</td>
						-->
						<td class="table-text">项目名称：</td>
						<td>
							<div name="PROJECT_NAME"></div>
						</td>
						<td class="table-text">项目类型：</td>
						<td>
							<div name="PROJECT_TYPE_NAME"></div>
						</td>
					</tr>
					<tr id="VERSION_NAMETR">
						<td class="table-text">变更版本：</td>
						<td colspan="3">
							<div name="VERSION_NAME"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">项目状态：</td>
						<td>
							<div name="STATUS_NAME"></div>
						</td>
						<td class="table-text">变更原因：</td>
						<td>
							<div name="CHANGE_REASON_NAME"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更描述：</td>
						<td colspan="3">
							<div name="CHANGE_DESC"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">变更必要性分析：</td>
						<td colspan="3">
							<div name="NECESSITY_ANALYSE"></div>
						</td>
					</tr>
					<tr>
						<td class="table-text">建议变更实施方案：</td>
						<td colspan="3">
							<div name="PROPOSE_PLAN"></div>
						</td>
					</tr>
				</table>
			</div>
			
			<div class="ecitic-title">
				<span>里程碑变更信息<em></em></span>
				<i></i>
			</div>
			<div class="ecitic-new">
				<table id="plan_table_milestoneview" class="table table-bordered table-hover">
					
				</table>
			</div>
			
			<div class="ecitic-save">
				<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="关闭"/>
			</div>
		</div>
</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script> 
<script type="text/javascript" src="dev_project/projectChangeManage/projectChangeApply/projectChange_queryInfo.js"></script>
</html>
