<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>问题管理》新增</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-table.min.css">
</head>
<body>
	<div class="main_iframe_con">
		<div class="ecitic-title">
			<span>基本信息<em></em></span> <i></i>
		</div>
		<form id="questionAdd_form">
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">项目编号：</td>
						<td width="22.333%">
						  <input type="text" name="project_num" placeholder="点击选择"  validate="v.required" valititle="请选择项目编号" readonly/>
						  <input type="hidden" name="risk_from_id">
						</td>
						<td width="11%" class="table-text">项目名称：</td>
						<td width="22.333%">
						  <input type="text" name="project_name" />
						</td>
					</tr>
					<tr>
						<td  class="table-text">应用名称：</td>
						<td >
						   <input type="text" name="system_name" />
						</td>
						<td  class="table-text">问题名称：</td>
						<td >
						   <input type="text"  name="risk_name" validate="v.required" valititle="请填写问题名称" />
						</td>
					</tr>
					<tr>
						<td  class="table-text">问题类型：</td>
						<td >
						   <select name="second_classify" diccode="P_DIC_RISK_TYPE2" validate="v.required" valititle="请选择问题类型"></select>
						</td>
						<td  class="table-text">问题影响程度：</td>
						<td ><select name="ponderance" diccode="P_DIC_RISK_SERIOUS" validate="v.required" valititle="请选择问题影响程度"></select></td>
					</tr>
					<tr>
						<td  class="table-text">问题级别：</td>
						<td >
						   <select name="risk_grade" diccode="P_DIC_RISK_LEVEL" validate="v.required" valititle="请选择问题级别"></select>
						</td>
						<td width="11%" class="table-text">责任人：</td>
						<td >
						   <input type="text" name="duty_user_name" placeHolder="点击选择" validate="v.required" valititle="请填写责任人" />
						   <input type="hidden" name="duty_user_id">
						</td>
					</tr>
					<tr>
						<td class="table-text">问题描述：</td>
						<td colspan="3">
						   <textarea name="risk_desc" maxlength="500" validate="v.required" valititle="请填写问题描述"></textarea>
						</td>
					 </tr>
					 <tr>
						<td class="table-text">问题影响分析：</td>
						<td colspan="3">
						   <textarea name="" maxlength="500" validate="v.required" valititle="请填写问题影响分析"></textarea>
						</td>
					 </tr>
					 <tr>
						<td class="table-text">问题处理计划：</td>
						<td colspan="3">
						  <textarea name="" maxlength="500" validate="v.required" valititle="请填写问题处理计划"></textarea>
						</td>
					</tr>
					<tr>
						<td class="table-text">附件：</td>
						<td><input type="text" name="" /></td>
						<td class="table-text"></td>
						<td></td>
					</tr>
				</table>
			</div>
		</form>
		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="">保存</button>
			<button class="btn btn-ecitic" id="">提交</button>
			<button class="btn btn-ecitic" id="">返回</button>
		</div>
	</div>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_project/questionManage/question_add.js"></script>
</html>
