		<div class="ecitic-title">
			<span>受理问题情况填写<em></em></span> <i></i>
		</div>
		<form id="">
			<div class="ecitic-title-table tab-content bootstrapTabsCont">
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="table table-striped table-hover table-bordered tablr-input-text">
					<tr>
						<td width="11%" class="table-text">受理意见：</td>
						<td>
							<select onchange="changeAcceptOption(this)">
								<option value="00">请选择</option>
								<option value="01">同意</option>
								<option value="02">拒绝</option>
							</select>
						</td>
						<td width="11%" class="table-text"></td>
						<td width="22.333%"></td>
					</tr>
					<tr class="agreeOption">
						<td width="11%" class="table-text">责任人：</td>
						<td width="22.333%"><input type="text" name="" /></td>
						<td width="11%" class="table-text">问题影响程度：</td>
						<td width="22.333%"><select name=""></select></td>
					</tr>
					<tr class="agreeOption">
						<td width="11%" class="table-text">问题级别：</td>
						<td width="22.333%"><select name=""></select></td>
						<td width="11%" class="table-text">预计处理完成时间：</td>
						<td width="22.333%"><input type="text" name="" onClick="WdatePicker()" readonly
							validate="v.required" valititle="必填项" /></td>
					</tr>
					<tr class="agreeOption">
						<td class="table-text">问题解决方案：</td>
						<td colspan="3"><textarea name="" validate="v.required"
								valititle="请填写问题解决方案"></textarea></td>
					</tr>
					<tr class="agreeOption">
						<td class="table-text">问题解决计划：</td>
						<td colspan="3"><textarea name="" validate="v.required"
								valititle="请填写问题解决计划"></textarea></td>
					</tr>
					<tr class="NotAgreeOption">
						<td class="table-text">原因说明：</td>
						<td colspan="3"><textarea name="" validate="v.required"
								valititle="请填写原因说明"></textarea></td>
					</tr>
				</table>
			</div>
		</form>

		<div class="ecitic-save">
			<button class="btn btn-ecitic" id="">提交</button>
			<button class="btn btn-ecitic" id="">返回</button>
