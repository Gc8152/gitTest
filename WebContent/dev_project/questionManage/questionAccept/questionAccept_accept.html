<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>问题受理</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link href="css/form.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="tabbable">
				   
					<ul class="nav nav-tabs" style="font-size:13px;">
						<li class="active">
						<a href="#qA_accept_info" data-toggle="tab" ><i class="icon-home"></i>问题信息</a></li>
						<li>
						<a href="#qA_accept_operate_log" data-toggle="tab" ><i class="icon-file"></i>操作日志</a></li>
					</ul>
					<div class="tab-content"  style="overflow-x:hidden ">
<!-- 	******受理信息******   "-->
	<div class="tab-pane active" id="qA_accept_info" style="padding: 0 20px 0 20px">
	<form id="questionAcceptacceptForm">
	<div class="ecitic-title">
					<span>问题基本信息<em></em></span>
					<i></i>
				</div>
	<div class="ecitic-title-table">
	<table
		class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
			<colgroup>
				<col style="width: 20%">
				<col style="width: 30%">
				<col style="width: 20%">
				<col style="width: 30%">
			</colgroup>
			<tr>
			<td class="table-text">问题名称：</td>
			<td>
				<div  tagName="div" id="risk_name" name="risk_name"></div>
				<input tagName="input" type="hidden" id="risk_id" name="risk_id"></input>
			</td>
			<td class="table-text">问题状态：</td>
			<td>
				<div tagName="div" id="risk_status_name" name="risk_status_name"></div>
				<input tagName="input" type="hidden" id="risk_status" name="risk_status"></input>
			</td>
		</tr>
		<tr>
			<td class="table-text">问题描述：</td>
			
			<td colspan="3">
			
			<!-- <textarea readonly="readonly" tagName="textarea" id="risk_desc" name="risk_desc" maxlength="500" validate="v.required" valititle="请填写问题描述"></textarea> -->
				<span id="risk_desc" name="risk_desc" style="width: 850px; height: 60px;display:block;">
						</span>
			</td>
			
		</tr>
		<tr id="project_tr">
			<td class="table-text">问题所属项目编号：</td>
			<td>
				<div tagName="div" id="project_num" name="project_num"></div>
				<input tagName="input" type="hidden" id="project_id" name="project_id"></input>
			</td>
			<td class="table-text">问题所属项目名称:</td>
			<td>
				<div tagName="div" id="project_name" name="project_name"></div>
			</td>
		</tr>
		<tr>
			<td class="table-text">问题分类：</td>
			<td >
				<!-- <div id="first_classify" name="QA.first_classify_name"></div> -->
				<select readonly="readonly" tagName="select" id="first_classify" name="first_classify" diccode="P_DIC_RISK_TYPE1" validate="v.required" valititle="请选择问题类型"></select>
			</td>
			<td class="table-text">问题严重程度：</td>
			<td >
				<!-- <div id="ponderance" name="QA.ponderance_name"></div> -->
			<select readonly="readonly" tagName="select" id="ponderance" name="ponderance" diccode="P_DIC_RISK_SERIOUS" validate="v.required" valititle="请选择问题影响程度"></select>
			</td>
			
		</tr>
		<tr>
			<td class="table-text">问题级别：</td>
			<td>
				<div id="risk_grade_name" name="risk_grade_name"></div>
				<input tagName="input" type="hidden" id="risk_grade" name="risk_grade"></input>
				 <!--   <select readonly="readonly" tagName="select" id="risk_grade" name="risk_grade" diccode="P_DIC_RISK_LEVEL" validate="v.required" valititle="请选择问题级别"></select> -->
			</td>
			<td class="table-text">责任人：</td>
			<td>
				<div tagName="div" id="duty_user_id_name" name="duty_user_id_name"></div>
				<input tagName="input" type="hidden" id="duty_user_id" name="duty_user_id"></input>
			</td>
		</tr>
		<tr>
			<td class="table-text">提出人：</td>
			<td>
				<div tagName="div" id="present_user_id_name" name="present_user_id_name"></div>
				<input tagName="input" type="hidden" id="present_user_id" name="present_user_id"></input>
			</td>
			<td class="table-text">提出时间：</td>
			<td>
				<div tagName="div" id="present_time" name="present_time"></div>
			</td>
		</tr>
	</table>
</div>
<div class="ecitic-title">
					<span>问题分析<em></em></span>
					<i></i>
				</div>
<div class="ecitic-title-table">
	<table
		class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
			<colgroup>
				<col style="width: 20%">
				<col style="width: 30%">
				<col style="width: 20%">
				<col style="width: 30%">
			</colgroup>
		<tr>
			<td class="table-text">处理意见：</td>
			<td>
				 <select tagName="select" id="handle_suggestion" name="handle_suggestion" diccode="P_DIC_RISK_HANDLE_SUGGESTION" validate="v.required" valititle="请填写处理意见"></select>
			</td>
			<td class="table-text"></td>
			<td>
			</td>
		</tr>
		<tr id="refusal_reason" style="display:none">
			<td class="table-text" >拒绝原因：</td>
			<td colspan="3">
				<textarea tagName="textarea" id="question_refusal_reason" name="question_refusal_reason" maxlength="500" validate="v.required" valititle="请填写拒绝原因" placeholder="填写拒绝原因"></textarea>
				<!-- validate="v.required" valititle="请填写拒绝原因" -->
			</td>
		</tr>
		<tr id="affect_anlyse">
			<td class="table-text" >问题影响分析：</td>
			<td colspan="3">
				<textarea tagName="textarea" id="question_affect_analyse" name="question_affect_analyse"  maxlength="500"  validate="v.required" valititle="请填写问题影响分析" placeholder="填写问题影响分析" ></textarea>
				<!-- maxlength="500" validate="v.required" valititle="请填写问题影响分析" -->
			</td>
		</tr>
		<tr id="dispose_measure">
			<td class="table-text" >问题处理方案：</td>
			<td colspan="3">
				<textarea tagName="textarea" id="dispose_measure" name="dispose_measure"  maxlength="500" validate="v.required" valititle="请填写问题处理方案" placeholder="问题处理方案"></textarea>
				<!-- validate="v.required" valititle="请填写问题处理方案" -->
			</td>
		</tr>
        <tr id="qa_opthide_tr">
            <td class="table-text">要求处理完成日期：</td>
			<td>
				<div tagName="div" id="req_finish_date" name="req_finish_date"></div>
			</td>
			<td class="table-text">处理人：</td>
			<td>
			  <input tagName="input" id="opt_user_id_name" name="opt_user_id_name" validate="v.required" valititle="请填写处理人" placeHolder="点击选择"readonly UNSELECTABLE ='on'/>
			  <!--  validate="v.required" valititle="请填写处理人"  -->
			  <input tagName="input" type="hidden" id="opt_user_id" name="opt_user_id">
				<!-- <div id="opt_user_id" name="QA.opt_user_id_name"></div> -->
			</td>
			
		</tr>
	</table>
</div>
</form>
 <div class="ecitic-save">
  <input type="button" class="btn btn-ecitic" value="提交" id="submit_questionAcceptaccept"  />
 <input type="button" class="btn btn-ecitic" value="返回" name="closePageTabConfirm"  />
 
</div>
</div>
					<!-- 操作日志 -->
	<div class="tab-pane" id="qA_accept_operate_log" style="padding: 0 20px 0 20px">
	<div class="ecitic-title">
					<span>操作日志<em></em></span>
					<i></i>
				</div>
			<div class="ecitic-new">
		<table id="qAacceptOperateLogTable" class="table table-bordered table-hover table-text-show" ></table>
			</div>
	</div>
					</div>
			
			</div>

	<div id="opt_user_pop"></div>
	<script src="dev_project/questionManage/questionRaise/questionRaise_pmInfoPop.js"></script>
</body>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="js/commons/commons.js"></script>
<script type="text/javascript" src="dev_project/questionManage/questionAccept/questionAccept_accept.js"></script>
</html>
