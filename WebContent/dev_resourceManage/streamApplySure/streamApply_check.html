<!DOCTYPE html>
<html>
<head>

<body>
<div class="main_iframe_con">
	<div class="ecitic-title">
		<span>基本信息<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-title-table" id="">
		<table id="basic_info" class="table table-striped table-hover table-bordered tablr-input-text">
			<tr>
				<td width="14%" class="table-text">申请编号：</td>
				<td width="36%">
					<div id="STREAM_APP_CODE" name="STREAM_APP_CODE"></div>
				</td>
				<td width="14%" class="table-text">申请状态：</td>
				<td width="36%">
					<div id="APP_STATUS" name="APP_STATUS"></div>
				</td>
			</tr>
			<tr>
				<td width="14%" class="table-text">应用名称：</td>
				<td width="36%">

					<div id="VERSIONS_NAME" name="VERSIONS_NAME"></div>
				</td>
			</tr>
			<tr>
				<td class="table-text">标题：</td>
				<td colspan='3'>
					<div id="STREAM_APP_TITLE" name="STREAM_APP_TITLE"></div>
				</td>
			</tr>
			<tr>
				<td class="table-text">申请人：</td>
				<td>
					<div id="APP_MAN_NAME" name="APP_MAN_NAME"></div>
				</td>
				<td class="table-text">配置管理员：</td>
				<td>
					<div id="CONFIG_MAN_NAME" name="CONFIG_MAN_NAME"></div>
				</td>
			</tr>
			<tr>
				<td class="table-text">申请描述：</td>
				<td colspan="3">
					<div id="APPLY_DESC" name="APPLY_DESC"></div>
				</td>		
			</tr>
		</table>
	</div>
	<div class="ecitic-title">
		<span>流信息<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-title-table" id="">
		<table id="stream_info" class="table table-striped table-hover table-bordered tablr-input-text">
			<tr>
				<td width="14%" class="table-text">流名称：</td>
				<td width="36%">
					<div id="STREAM_NAME" name="STREAM_NAME"></div>
				</td>
				<td width="14%" class="table-text">流状态：</td>
				<td width="36%">
					<div id="STREAM_STATUS" name="STREAM_STATUS"></div>
				</td>
			</tr>
			<tr> 
				<td class="table-text">反馈时间：</td>
				<td>
					<div id="BACK_TIME" name="BACK_TIME"></div>
				</td>	
				<td></td>	
				<td></td>
			</tr>
		</table>

	<div class="ecitic-title" id="check_task">
		<span>任务信息<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-title-table" id="check_table">
		<table id="requirement_task" class="table table-striped table-hover table-bordered tablr-input-text">
		</table>
	</div>
	<div class="ecitic-title" id="normal_task">
		<span>任务信息<em></em></span>
		<i></i>
	</div>
	<div class="ecitic-new" id="normal_table">
			<table id="gTaskInfoTable" class="table table-bordered table-hover" ></table>
	</div>
	<div class="ecitic-save" >

	 	<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
