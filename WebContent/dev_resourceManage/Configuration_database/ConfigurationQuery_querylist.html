<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>配置库查询</title>
<link href="css/form.css" rel="stylesheet">
<link href="bootstrap/css/bootstrap-table.min.css" rel="stylesheet">

</head>
<body>
<div class="main_iframe_con">
	<div class="ecitic-inquire" id="ecitic-inquire">
		<div class="ecitic-table" id="ecitic-table">
			<form id="configAcceptFormAll">
				<table style="align:center;width:100%; border:0; cellspacing:0; cellpadding:0;" class="table table-bordered table-bor-pad">
					<tr>
						<td class="ecitic-right">应用名称：</td>
						<td>
						<input type="text" name="system_name"/></td>
						<td class="ecitic-right">当前状态：</td>
						<td>
							<select  id="statu_id" name="statu"></select>
						</td>
						<td class="ecitic-right" >申请日期：</td>
						<td>
							<div class="dateSelectZ_From">
							<input type="text" id="req_finish_time_useInterApp" name="req_finish_time" class="requirement-ele-width"  onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'req_finish_time1_useInterApp\',{d:0});}'})" placeHolder="点击选择"   readonly/>
							</div>
							<div class="dateSelectZ_W">&nbsp至&nbsp</div>
							<div class="dateSelectZ_From">
							<input type="text" id="req_finish_time1_useInterApp" name="req_finish_time1" class="requirement-ele-width" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'req_finish_time_useInterApp\',{d:0});}'})" placeHolder="点击选择"  readonly/>
							</div>
						</td>
					</tr>
					
				</table>
			</form>
		</div>
		<ul class="ecitic-btn-all">
			<li><input type="button" class="btn btn-ecitic" id="queryConfigAccepting" value="查询"/></li>
			<li><input type="button" class="btn btn-ecitic" id="reset" value="重置"/></li>
		</ul>
	</div>
	<div class="ecitic-operation">
		<button class="btn btn-ecitic" id="configInfo">查看详情</button>
	</div>
	<div class="ecitic-new">
		<table id="ConfigAcceptingInfoTable" class="table table-bordered table-hover table-text-show"></table>
	</div>
	<div mod="systemPop"></div>
	<!-- 用于应用人员选择弹出pop -->
	   <div id="app_user_add"></div>
</div>
</body>

<script src="js/commons/commons.js"></script>
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="dev_application/appUserPop.js"></script>
<script src="dev_resourceManage/Configuration_database/ConfigurationQuery_querylist.js"></script>
</html>
