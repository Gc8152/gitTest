	<div id="configApplyTabContent" class="tab-content bootstrapTabsCont">
		 <div class="tab-pane active"  id="mainInfoConfirmSee">
			<form class="form_inline" id="gConfigInfo_add">

								  <input type="hidden" id="CONFIG" name="C.CONFIG_ID"/>
								 <input type="hidden" id="STATU1" type="hidden" name="C.STATU"/>
								  <input type="hidden" id="P_OWNER1" type="hidden" name='C.P_OWNER'/>
								
								 <input type="hidden" id="P_OWNER_ID"/>
						
								  <input type="hidden" id="APPLICANT1" name="C.APPLICANT"/>
								 <input type="hidden" id="APPLICANT_ID" name="C.APPLICANT"/>
								  <input type="hidden" id="APP_TIME1" name="C.APP_TIME"/>
								  <input type="hidden" id="time" name="C.APP_TIME"/>
							
						<tr>
							<td class="table-text" style="width: 11%">标题：</td>
							<td colspan="5" >
								<textarea readonly rows="4" cols="90" id="config_title" name="C.CONFIG_TITLE" class="requirement-ele-width"  > </textarea> 
							</td>
						</tr>
						<tr>
						    <td class="table-text">应用名称：</td>
							<td >
								 <input id="system_name" readonly type="text"  name="C.SYSTEM_NAME"  />
								 <input id="system_id" type="hidden" name="C.SYSTEM_ID" />
							</td>
							<td class="table-text">应用英文简称：</td>
							<td  >
								 <input   id="system_short" type="text" disabled  name="C.SYSTEM_SHORT" /> 
							</td>
							<td class="table-text">配置管理员：</td>
							<td >
								 <input id="config_man_name" readonly  type="text" name="C.CONFIG_MAN_NAME"   />
								 <input id="config_man_id" type="hidden" name="C.CONFIG_MAN_ID" />
							 	 <!-- <input id="flag_man" type="hidden" name="C.FLAG_MAN" value="" /> -->
							</td>
						</tr>
						<tr>
							 <td class="table-text">应用负责人：</td>
							<td >
								 <input readonly id="project_man" type="text"  name="C.PROJECT_MAN_NAME" />
								 <input id="project_man_id" type="hidden" name="C.PROJECT_MAN_ID" />
							</td>
							<td class="table-text">技术经理：</td>
							<td  >
								 <input readonly id="skill_man" type="text"  name="C.SKILL_MAN_NAME" />
								 <input id="skill_man_id" type="hidden" name="C.SKILL_MAN_ID" />
							</td>
							
							<td class="table-text">外包公司：</td>
							<td >
								 <input readonly id="outsource_company"  type="text"  name="C.OUTSOURCE_COMPANY" />
							</td>
						</tr>
						<tr>
							<!-- <textarea cols="90" rows="5" id="user_information" name="C.user_information" class="requirement-ele-width" style="height:80px;"  placeHolder="项目经理：李四 
技术经理：张三 
开发人员：王五"></textarea> -->
							</td>
						</tr>
						
					  </table>
				   </div>

					<span>人员信息</span>

				<div class="ecitic-save" >
	   		
	   </div>

	  		</div>
		</div>

					<span>配置库信息</span>
				</div>
				<div class="ecitic-title-table">
				<table id="changeAttrTable" class="table table-striped table-hover table-bordered tablr-input-text requirement-table">
				<tr>
				
					 <td class="table-text" >CC服务器URL：</td>
							<td colspan="5">
						     	<textarea rows="4" disabled  cols="90" id="ccserverurl" name="C.CC_SERVER_URL" class="requirement-ele-width" style="height:35px" ></textarea>
						    </td>
				</tr>
				<tr>
			    <td class="table-text">VOB信息：</td>

			      <textarea disabled rows="4" cols="90" id="vobinfo" name="C.VOB_INFO" class="requirement-ele-width" style="height:80px" validate="v.required" valititle="该项为必填项"></textarea>
			    </td>
			    </tr>
				<!--  <tr>
					 <td class="table-text">：</td>
					 <td >
					 <textarea  id="CCSERVERURL"  name="C.CCSERVERURL" ></textarea>
					 </td>
				 </tr> -->
				</table>
				</div>
			</form>
			<div>

	  		</div>
	  		</div>
		</div>
			
			<!--应用模态框 -->

				<h5 id="">应用信息</h5>
			</div>
			<div class="ecitic-title-table modal-body" >
					<div class="ecitic-table" style="height:48px">

							<tr>
								<td class="table-text">应用名称：</td>
								<td><input type="text" name="SYSTEM_NAME"/></td>
								<td>
								<button class="btn btn-ecitic" id="select_pop">查询</button>
								<button class="btn btn-ecitic" id="reset_pop">重置</button>
								</td>
							</tr>
						</table>
					</div>
				<table id="sys_table" class="table table-striped table-hover table-bordered"></table>
			</div>
			<div class="modal-footer"></div>
		</div>
			
		</div>
	</div>
		<!--开发人员模态框 -->
		<div id="dev_modal" class="modal hide fade" tabindex="-1">
			<div class="modal-header">

			<div class="ecitic-title-table modal-body" >

							<tr>
								<td class="table-text">人员名称：</td>
								<td><input type="text" name="SYSTEM_NAME"/></td>
								<td>
								<button class="btn btn-ecitic" id="select_pop">查询</button>
								<button class="btn btn-ecitic" id="reset_pop">重置</button>
								</td>
							</tr>
						</table>
					</div>
					<div class="ecitic-operation">
			<input type="button" class="btn btn-ecitic" id="select" value="选择"/>
		</div>
				<table id="dev_tableConfirmInfo" class="table table-striped table-hover table-bordered"></table>
