<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增环境资源池设备</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<link href="css/form.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap-table.min.js"></script>
<script src="bootstrap/js/bootstrap-table-zh-CN.js"></script>
<script src="dev_resourceManage/RMmanage/RMadd/RMListAdd.js"></script>
<script src="js/commons/commons.js"></script>
</head>
<body>
	<div class="ecitic-title">
		<span>新增资源池设备<em></em></span>
    </div>
    <form action="" class="form-inline" id="add_notice" style="margin-bottom: 10px">
	    <div class="ecitic-title-table">
	    	<table class="table table-striped table-hover table-bordered table-center table-th tablr-input-text">
				<tr>
					<td class="ecitic-right">资源池编号：</td>
					<td><input type="text"/></td>
					<td class="ecitic-right">新建日期：</td>
					<td><input type="text" readonly="readonly" onclick="initDate()"/></td>
					<td class="ecitic-right">环境类别：</td>
					<td>
						<select>
							<option selected="selected">开发环境</option>
		        			<option>测试环境</option>
		        		</select>
					</td>
				</tr>
				<tr>
					<td class="ecitic-right">机柜号：</td>
					<td>
						<input type="text"/>
					</td>
					<td class="ecitic-right">开始位置：</td>
					<td>
						<input type="text"/>
					</td>
					<td class="ecitic-right">结束位置：</td>
					<td>
						<input type="text"/>
					</td>
				</tr>
			</table>
	    </div>
	</form>
	<div class="ecitic-save">
		<input type="button" class="btn btn-ecitic" value="提交"  />
		<input type="button" class="btn btn-ecitic" name="closePageTabConfirm"  value="返回"/>
	</div>
</body>
</html>
